    image: event_underground_market
    textName: 市場
    textDesc: >-
      基地が道路脇の小さな露店の傍で減速する。道路は静かだ。パイロットのひとりが働いている者に尋ねた。『この辺は商売繁盛してますか？』


      『あまり』屋台の持ち主が答える。『でも商品を抱えて旅をするのはもう危なすぎる。人助けだと思って取引しないか？そしたらみんなに良い奴だって伝えるさ。』
