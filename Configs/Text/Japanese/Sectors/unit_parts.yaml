  wpn_mg_heavy_s1_desc:
    text: "制圧射撃や遮蔽破壊に有用な大口径機関銃。"
  wpn_mg_heavy_s1_name:
    text: "MG-72 Tempest"
  wpn_mg_sub_s1_desc:
    text: "高レートが特徴的な軽量サブマシンガン。大口径の精密武器を装備したウォーカーのための副兵装。"
  wpn_mg_sub_s1_name:
    text: "MQ7 Vesta"
  wpn_ranged_launcher_s1_desc:
    text: "軍用ウォーカーが使用する誘導ミサイルランチャー"
  wpn_ranged_launcher_s1_name:
    text: "RLS-1G Lightning"
  wpn_ranged_mg_s1_desc:
    text: "制圧射撃や遮蔽破壊に有用な大口径機関銃。"
  wpn_ranged_mg_s1_name:
    text: "MG-72 Tempest"
  wpn_ranged_rifle_assault_mk1_desc:
    text: "主にPMCで使用される先進自動小銃。発射回数と引き換えに発熱が少なく精度が高い。"
  wpn_ranged_rifle_assault_mk1_name:
    text: "RA-1 Kari"
  wpn_ranged_rifle_assault_mk2_desc:
    text: "JNIの第二世代自動小銃。高レート、精度、射程を兼ね備えた人気の高いオールラウンドモデル。"
  wpn_ranged_rifle_assault_mk2_name:
    text: "RA-4 Njord"
  wpn_ranged_rifle_assault_mk3_desc:
    text: "JNIによる最新の実験用自動小銃で、最も装備の整った侵略連隊でも見つかることはない。新設計により優れた排熱と発射レート、精度を実現した。貴重な複合材料を使用しているため修理が複雑化した。"
  wpn_ranged_rifle_assault_mk3_name:
    text: "RA-X2 Odin"
  wpn_ranged_rifle_assault_s1_desc:
    text: "侵略軍に広く使用される標準仕様アサルトライフル。適度にバランスの取れた射程、ダメージ、発射レートをもつ。"
  wpn_ranged_rifle_assault_s1_name:
    text: "HR-24 Vesta"
  wpn_ranged_rifle_marksman_s1_desc:
    text: "高速の大口径砲弾を発射する長距離狙撃武器。投射体の加速に時間がかかるため短距離では効果的でない。"
  wpn_ranged_rifle_marksman_s1_name:
    text: "MRHC Midway"
  wpn_ranged_rifle_sniper_s1_desc:
