  input_mouse_edge_scrolling__header:
    temp: true
    text: マウス / 画面端スクロール
  input_mouse_edge_scrolling__text:
    temp: true
    text: エッジスクロールが有効な場合、カーソルが画面端に近づくとカメラが移動します。
  input_mouse_lock_to_window__header:
    temp: true
    text: マウス / ウィンドウ固定
  input_mouse_lock_to_window__text:
    temp: true
    text: ゲームウィンドウにフォーカスが当たっている状態で、マウスをウィンドウの境界を越えて動かせるかどうかを設定します。
