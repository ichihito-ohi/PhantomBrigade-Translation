entries:
  trait_alarm__name:
    text: 警報
  trait_alarm__text:
    text: 警報が発せられますが、マップ上の警戒されている地点を破壊することで敵の援軍が検知・出撃することを防げます。
  trait_entrenched__name:
    text: 塹壕
  trait_entrenched__text:
    text: ダニの巣のように張り巡らされています！敵を遮蔽からおびき出すか、間接射撃武器を使いましょう。
  trait_escape__name:
    text: 撤退
  trait_escape__text:
    text: 時には、更地にしてしまうより手加減する方が良い場合もあります。目標を達成したら、出撃したメックを早期に撤退させることができます。
  trait_hidden_block_escalation__name:
    text: スキャン妨害
  trait_hidden_block_escalation__text:
    text: 敵は我々の機体をスキャンできなくなります。現在のエスカレーション・レベルに関わらず、敵は少ない戦力しか送ってこないでしょう。
  trait_hidden_block_reinforcements__name:
    text: 通信妨害
  trait_hidden_block_reinforcements__text:
    text: 敵は外部に連絡したり我々の正確な位置を送信したりできなくなります。近くのパトロールが戦闘に参加できなくなるでしょう。
  trait_hidden_retreat__name:
    text: 撤退
  trait_hidden_retreat__text:
    text: 私たちがついている―戦闘中に移動基地が距離を詰めるので、必要ならば撤退することもできます。
  trait_hidden_units_delayed__name:
    text: 接敵間近
  trait_hidden_units_delayed__text:
    text: ヤツらのバックアップが来ました！増援が接近しており戦闘中に展開してくる可能性があります。
  trait_hidden_units_delayed_external__name:
    text: 遠方からの接触
  trait_hidden_units_delayed_external__text:
    text: 追加の機体が長距離スキャンで検知されました。我々の位置に気づいた付近のパトロールから来ています。
  trait_hidden_units_delayed_friendly__name:
    text: 友軍との接触
  trait_hidden_units_delayed_friendly__text:
    text: 現在地に接近中の祖国防衛軍所属の機体を検知しました。救援要請に応えてくれたようです！
  trait_hidden_units_start__name:
    text: 現地にて接敵
  trait_hidden_units_start__text:
    text: ヤツらが既にいます！敵は即時交戦可能な状態なので気を引き締めて臨みましょう。
  trait_marathon__name:
    text: マラソン
  trait_marathon__text:
    text: これは訓練です。マップ上に目標と敵が配置されています。速度重視のメックを使いましょう。
  trait_monuments__name:
    text: モニュメント
  trait_monuments__text:
    text: この場所には貴重な歴史的建造物があります。修繕できないほどのダメージを部隊が与えないよう気をつけましょう！
  trait_objectives__name:
    text: 目標
  trait_objectives__text:
    text: 警備兵に戦いで勝ち、厳重に守られた地点を自軍の機体で占領しましょう。
  trait_team__name:
    text: タッグ・チーム
  trait_team__text:
    text: 私たちには援軍がいます！祖国防衛軍の部隊が指揮下にあります。祖国をひとつにまとめられるということを示しましょう。
  trait_turrets__name:
    text: タレット
  trait_turrets__text:
    text: 気をつけて！現地で危険な自律砲塔が検知されました。無効化するために敵機を殲滅しましょう。
  type_assassination__name:
    text: 暗殺
  type_assassination__text:
    text: 敵のVIPを待ち伏せします。目標を排除して増援が到着する前に撤退してください。気をつけてください。あなたは数で劣り、勝ち目はありません。
  type_assault__name:
    text: 突撃
  type_assault__text:
    text: 厳重に要塞化された軍事拠点を攻撃し、敵をすべて排除してください。3-4機で達成可能ですが、用心してください。
  type_assisted__name:
    text: 支援あり
  type_assisted__text:
    text: 同盟軍と協力して敵をすべて排除してください。部隊は大きくなりますが、柔軟性に欠けるので、いかなる場合にも備えてください。
  type_blitz__name:
    text: 急襲
  type_blitz__text:
    text: 移動基地からは引き剥がされ、敵の増援も要請されています。時間が何より重要です！
  type_breakin__name:
    text: 突入
  type_breakin__text:
    text: 警備された施設で待ち伏せして増援が呼ばれる前に確保してください。より良い報酬のため、優位を奪わせず試練を乗り越えましょう！
  type_capital_center__name:
    text: 首都突撃：中心部
  type_capital_outskirts__name:
    text: 首都突撃：郊外
  type_capture__name:
    text: 捕まえる
  type_capture__text:
    text: 死亡または緊急脱出させずに目標パイロットを気絶させろ。
  type_destruction__name:
    text: 破壊工作
  type_destruction__text:
    text: 敵拠点を攻撃して重要施設を破壊してください。戦術的アプローチと慎重に検討されたロードアウトが成功に導くでしょう。
  type_elimination__name:
    text: 殲滅
  type_elimination__text:
    text: 支援なしで敵集団と交戦し排除してください。2-3機で達成可能です。
  type_hidden_unknown__name:
    text: 不明
  type_hidden_unknown__text:
    text: 情報がありません。いかなる場合にも備えてください。
  type_liberation__name:
    text: 解放
  type_liberation__text:
    text: 占領された民間の前哨基地を攻略してください。犠牲が大きくなり過ぎないように注意しつつ、バランスを取った部隊で敵をすべて排除しましょう。
  type_raid__name:
    text: 襲撃
  type_raid__text:
    text: 敵のコンボイを待ち伏せしてください。できるだけ多くの貨物を奪い、予想されている増援が到着する前に撤退しましょう。1-2機で達成可能です。
  type_rescue__name:
    text: 救出
  type_rescue__text:
    text: 敵施設を攻撃し目標を取り戻し、予想される増援が到着する前に撤退してください。2機で達成可能です。
