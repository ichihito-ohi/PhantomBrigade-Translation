    text: '旅路に戻るときだ。

      | +40 物資 | +5 希望 | +1 ゲリラからの評判 |'
  ev_interaction_draft_failed_frontal__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_failed_frontal__1s_main_header:
    temp: true
    text: 蹂躙
  ev_interaction_draft_failed_frontal__1s_main_text:
    temp: true
    text: '戦闘で押し負けて、あなたはキャンプから撤退するよう命令を下した。


      疲れた様子で、ゲリラが負傷の手当てをしていた。重たい空気があなたの周りを包んでいる。


      『我らにはもう不意を突くチャンスはない。』工作員が眉をひそめながら話す。『もし再交戦する気なら...今度は全兵力を相手にすることになるぞ、司令官。』


      彼がため息をつく。『とにかく、ヤツらのキャンプ近くでは次の動きを考えることもできん。合流地点に戻ろう。』'
  ev_interaction_draft_failed_frontal__2o_continue_header:
    temp: true
    text: 合流地点
  ev_interaction_draft_failed_frontal__2o_continue_text:
    temp: true
    text: 合流地点に帰投する。
  ev_interaction_draft_failed_stealth__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_failed_stealth__1s_main_header:
    temp: true
    text: 戦術的失敗
  ev_interaction_draft_failed_stealth__1s_main_text:
    temp: true
    text: '戦闘で押し負けて、あなたはキャンプから撤退するよう命令を下した。


      あなたはゲリラと合流できたが、その顔は悔しそうだった。ただし、まだ気力は失われていないようだ。それがせめてもの救いだった。


      『ヤツらも、もう一度囮にひっかかるようなへまは犯すまい。』工作員の声には疲労がにじみ出ていた。『もし再交戦する気なら...今度は全兵力を相手にすることになるぞ、司令官。』


      慎重に、工作員があたりを見回す。『ここは開けすぎている、合流地点に戻る手はずを整えよう。』'
  ev_interaction_draft_failed_stealth__2o_continue_header:
    temp: true
    text: 合流地点
  ev_interaction_draft_failed_stealth__2o_continue_text:
    temp: true
    text: 合流地点に帰投する。
  ev_interaction_draft_meetup__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_meetup__1s_main_header:
    temp: true
    text: 手がかりの追跡
  ev_interaction_draft_meetup__1s_main_text:
    temp: true
    text: '工作員が合流地点であなたの到着を待っている。


      『あなたが現れるとは思ってなかった、が来てくれて感謝している。』工作員がそう語る。『さて、これが現在の状況だ...』


      先日、ゲリラのスパイがとある計画を明らかにした。市民を我が祖国から敵軍に徴兵する計画だ。そして現在、この近くで襲撃されている村から知らせを受けた。村人たちがコンボイに詰め込まれて国境に向かっているとのことだ。


      『我々の情報によるとヤツらは道中でここに立ち寄る。待ち伏せする良い機会だ。』指でライフルのマウントベースを叩きながら、工作員が説明した。『唯一の問題は、その正確な時刻はわからないということだ。完全に要塞化されたキャンプに出くわす可能性もある。』'
  ev_interaction_draft_meetup__2o_decline_header:
    temp: true
    text: 却下
  ev_interaction_draft_meetup__2o_decline_text:
    temp: true
    text: "情報不足で危険性が高すぎる．\r\n| - 5 希望 |"
  ev_interaction_draft_meetup__2o_donate_header:
    temp: true
    text: 辞退・寄付
  ev_interaction_draft_meetup__2o_donate_text:
    temp: true
    text: '任務からは引き上げるが、支援のために物資を提供する。

      | -70 物資 | +5 希望 |'
  ev_interaction_draft_meetup__2o_rescue_header:
    temp: true
    text: 救出に乗り出す
  ev_interaction_draft_meetup__2o_rescue_text:
    temp: true
    text: 人々があなたの助けを待っている。
  ev_interaction_draft_retry__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_retry__1s_main_header:
    temp: true
    text: リングに戻る
  ev_interaction_draft_retry__1s_main_text:
    temp: true
    text: '工作員の無線機がメッセージ受信を知らせる。こちらを向く前から、知らせを受けてゲリラの目に火が灯ったように見えた。


      敵のコンボイは要塞基地に移動してしまった―そして今度は、万全の状態であなたを待ち構えている。


      しかし朗報があった！国境への移送が中止されたのだ。少なくとも今のところは。


      『旅団に再び隙だらけのところで捕まらないよう、ヤツらは待機するよう指示されたのではないか。』ゲリラが語る。『我々には準備の時間がある、有効活用しよう。』'
  ev_interaction_draft_retry__2o_giveup_header:
    temp: true
    text: 放棄
  ev_interaction_draft_retry__2o_giveup_text:
    temp: true
    text: ゲリラに委ねる。
  ev_interaction_draft_retry__2o_leave_header:
    temp: true
    text: 準備
  ev_interaction_draft_retry__2o_leave_text:
    temp: true
    text: 準備のため出発する。
  ev_interaction_draft_retry_combat__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_retry_combat__1s_main_header:
    temp: true
    text: セカンド・ウィンド
  ev_interaction_draft_retry_combat__1s_main_text:
    temp: true
    text: 'ゲリラ部隊を後ろに従えて、あなたは基地に挑む。確実に、敵はあなたを待ち構えている。


      空気が張り詰めている。


      『これは厳しい戦いになるだろう...』工作員が声を掛ける。『準備はいいか、旅団？』'
  ev_interaction_draft_retry_combat__2o_combat_header:
    temp: true
    text: 交戦
  ev_interaction_draft_retry_combat__2o_combat_text:
    temp: true
    text: 持てるすべてをぶつける。
  ev_interaction_draft_retry_combat__2o_disengage_header:
    temp: true
    text: 待て
  ev_interaction_draft_retry_combat__2o_disengage_text:
    temp: true
    text: まだ準備はできていない。
  ev_interaction_draft_retry_failed__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_retry_failed__1s_main_header:
    temp: true
    text: 力不足
  ev_interaction_draft_retry_failed__1s_main_text:
    temp: true
    text: 'あなたは部隊を引き上げさせた。まただ。フラストレーションでこめかみが痛くなる。


      工作員が険しい目つきであなたの元に歩み寄る。


      『我らは旅団が手を貸してくれたことに感謝している、司令官。』工作員が声を掛ける、その声は荒々しい。『だが、ここからは我らだけで対処せねばならぬ。我らは国中から人材を集めてきたが、ついに亡命政府と連絡がついた。これで、じきに攻勢に出ることができる。あなた方はしばらく休むと良い。』


      いつもの癖で、工作員はあなたに敬礼したが、彼の意識は腕を下ろす前から別のことに逸れていた。


      『武運長久ならんことを、旅団よ。また会うこともあるだろう。』


      あなたは計画をゲリラに委ねてその場を離れたが、その足取りは重かった。'
  ev_interaction_draft_retry_failed__2o_leave_header:
    temp: true
    text: 離れる
  ev_interaction_draft_retry_failed__2o_leave_text:
    temp: true
    text: 'ここからは彼らの仕事だ。

      | -10 希望 |'
  ev_interaction_draft_retry_nobases__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_retry_nobases__1s_main_header:
    temp: true
    text: ゲリラ戦法
  ev_interaction_draft_retry_nobases__1s_main_text:
    temp: true
    text: '『信じられる？！』


      合流地点で、ゲリラの偵察員が工作員に駆け寄る。その目は大きく見開かれている。ふたりは声を潜めて何か話し合っている。工作員があなたのほうを向いたとき、彼はショックで愕然としていた。


      『コンボイは現地の基地に移動して要塞化するつもりだったようだ。』彼が説明する。『しかし一帯が解放されて...基地は我らのものになっていた。我らが戦士は、ヤツらを出し抜いて突撃したのだ。』


      ふたりの間に安堵が広がる。


      『あなた方の貢献で、コンボイは反撃する準備すらできていたかった。預かっている民間人を家に帰そうと思う...』疲れた様子ではあったが、彼はあなたに敬礼した。『司令官...感謝する。』'
  ev_interaction_draft_retry_nobases__2o_leave_header:
    temp: true
    text: 離れる
  ev_interaction_draft_retry_nobases__2o_leave_text:
    temp: true
    text: 'ここでの仕事は終わった。

      | +5 希望 |'
  ev_interaction_draft_victory_frontal__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_victory_frontal__1s_main_header:
    temp: true
    text: 焼けつくような勝利
  ev_interaction_draft_victory_frontal__1s_main_text:
    temp: true
    text: '煙が晴れた。


      ヘッドセットを通じて、村人の声が騒音越しに聞こえる。混乱と不安の入り混じる声や不信感の込められたつぶやきだ。


      しかし次の瞬間、歓声に変わった。


      『合流地点に戻りましょう、ボス。』パイロットが声を掛ける。その声は喜びがあふれている。『これで、彼らを家に帰すことができますね。』'
  ev_interaction_draft_victory_frontal__2o_leave_header:
    temp: true
    text: 合流地点
  ev_interaction_draft_victory_frontal__2o_leave_text:
    temp: true
    text: 合流地点に帰投する。
  ev_interaction_draft_victory_retry__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_victory_retry__1s_main_header:
    temp: true
    text: 長期戦
  ev_interaction_draft_victory_retry__1s_main_text:
    temp: true
    text: 'ヘッドセットから割れんばかりの声が聞こえる。村人たちは無事だ。歓声と涙声の入り混じった安堵の声が耳に入る。


      『戻って正解でした、ボス。』パイロットが声を掛ける。『我々がここにいて良かった。さて、ゲリラが村人たちを家に還せるように合流地点へ戻りましょう。』'
  ev_interaction_draft_victory_retry__2o_leave_header:
    temp: true
    text: 合流地点
  ev_interaction_draft_victory_retry__2o_leave_text:
    temp: true
    text: 合流地点に帰投する。
  ev_interaction_draft_victory_stealth__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_victory_stealth__1s_main_header:
    temp: true
    text: 一日がかりの仕事
  ev_interaction_draft_victory_stealth__1s_main_text:
    temp: true
    text: '最後に周辺の掃討をしつつ、あなたの部隊は混乱する民間人をホットゾーンの外へ誘導した。全員無傷だ。


      ついに成し遂げた。すべて上手くいった。


