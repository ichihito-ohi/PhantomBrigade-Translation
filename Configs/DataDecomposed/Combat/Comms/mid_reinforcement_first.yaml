textHeader: 割込通信
textContent:
- ブラボー1、後退して再集結せよ、ここから主導権を掴む。ヤツらは数的優位にあるが、手短に終わらせよう。まもなく別グループが到達するに違いない。
- 部隊が減速中、到着予定時間まであと3秒。レーダーに敵影が残っている場合はすぐに別部隊が降下する、すぐに取り掛かろう。
- 着陸地点に接近中、あと少しだけ耐えてくれ。もし我々がすぐにこれを撃退できない場合は別部隊も準備に入る。
- 反乱軍を視認、着陸予定時間まであと3秒。別グループもまもなく着陸するはずだ。
