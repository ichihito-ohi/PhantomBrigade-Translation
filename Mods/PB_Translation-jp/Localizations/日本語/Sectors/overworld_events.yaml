  ev_radio_interaction_combat__0c_name:
    temp: true
    text: Generic Combat 01
  ev_radio_interaction_combat__1s_combat_header:
    temp: true
    text: タワーディフェンス
  ev_radio_interaction_combat__1s_combat_text:
    temp: true
    text: 'あなたはラジオ塔の近くに来た。ラジオでその電波は大きくなる一方だった。


      『ここですよ！ここが目当ての場所ですよ！』整備員が声を上げる。『見たところお相手もいるようですが...』


      『ヤツらは人々の耳に毒を注げるか試しているとしか思えない。』パイロットのひとりが顔をひきつらせる。『行きましょう、ボス。今なら追い出せますよね？ヤツらの嘘に我々がハッキリと言ってやりましょう。』


      『メックを出してくだされば、私がそこに行ってラジオを停波させられます。』整備員はそう話している。またとない機会にやる気は十分のようだ。'
  ev_radio_interaction_combat__2o_combat_header:
    temp: true
    text: 出動準備
  ev_radio_interaction_combat__2o_combat_text:
    temp: true
    text: 整備員が塔にたどり着けるようメックを戦わせる。
  ev_radio_interaction_victory__0c_name:
    temp: true
    text: ''
  ev_radio_interaction_victory__1s_main_header:
    temp: true
    text: 勝利
  ev_radio_interaction_victory__1s_main_text:
    temp: true
    text: '奮闘したパイロットが疲れを癒している間に、ラジオを止めに整備員が塔に入っていった。


      しばらくして、整備員たちが笑顔で戻ってきた。


      『しばらくは耳にしないで済むはずです。』と報告する。『上手くいけばヤツらの士気を削れるでしょう。』'
  ev_radio_interaction_victory__2o_finish_header:
    temp: true
    text: 続ける
  ev_radio_interaction_victory__2o_finish_text:
    temp: true
    text: ''
  ev_radio_notification_start__0c_name:
    temp: true
    text: ''
  ev_radio_notification_start__1s_01_intel_header:
    temp: true
    text: 空を伝って
  ev_radio_notification_start__1s_01_intel_text:
    temp: true
    text: '『んー、ここでもない。』パイロットのひとりがラジオに拳を叩きつける。『ヤツらは侵略中ずっとこんな風にあちこちうるさく回っている。』


      もうひとりのパイロットが眉をひそめ、身を乗り出す。『おい、このくだらない放送、いつもよりハッキリ聴こえないか？発信源が近いと思わないか？ずっと考えていたんだが、ヤツらは現地のラジオ塔を経由して放送しているに違いない。我々のもとに電波が届く理由は他にないはずだ。』


      『特定の電波を見つけだすことならできますよ。』整備員がスクリーン越しに話しかけてきた。『ちょっと時間をもらえれば...』'
  ev_radio_notification_start__2o_ignore_header:
    temp: true
    text: 無視する
  ev_radio_notification_start__2o_ignore_text:
    temp: true
    text: ラジオ局ひとつが何になる？
  ev_radio_notification_start__2o_triangulate_header:
    temp: true
    text: 発信源を三角測量で見つける
  ev_radio_notification_start__2o_triangulate_text:
    temp: true
    text: 整備員にやらせてみよう！
  ev_radio_notification_triangulate__0c_name:
    temp: true
    text: ''
  ev_radio_notification_triangulate__1s_01_triangulate_header:
    temp: true
    text: 三角測量
  ev_radio_notification_triangulate__1s_01_triangulate_text:
    temp: true
    text: '『ここです！』整備員が叫び、席から飛び上がりそうだった。『ここからそう遠くはないようです。』


      『この放送を止めさせることができれば、ヤツらのプロパガンダ・パレードへの有効打になるはずです。』期待のこもった顔でパイロットがあなたに目を向ける。『いかがお考えですか、ボス？』'
  ev_radio_notification_triangulate__2o_ignore_header:
    temp: true
    text: 無視する
  ev_radio_notification_triangulate__2o_ignore_text:
    temp: true
    text: ''
  ev_radio_notification_triangulate__2o_mark_header:
    temp: true
    text: 地図に印をつける
  ev_radio_notification_triangulate__2o_mark_text:
    temp: true
    text: ''
  ev_raid_interaction_combat__0c_name:
    temp: true
    text: 突撃
  ev_raid_interaction_combat__1s_main_header:
    temp: true
    text: 救難信号に答える
  ev_raid_interaction_combat__1s_main_text:
    temp: true
    text: '村に近づくと騒ぎが聞こえた。あなたの基地が乗り込んできたのを村人の何人かが目にして、その顔に安堵の表情が溢れた。


      『助けに来てくれたのか？』そのひとりが泣きついた。'
  ev_raid_interaction_combat__2o_start_combat_header:
    temp: true
    text: 出動準備
  ev_raid_interaction_combat__2o_start_combat_text:
    temp: true
    text: 敵兵を村から追い出す。
  ev_raid_interaction_late__0c_name:
    temp: true
    text: 突撃
  ev_raid_interaction_late__1s_main_header:
    temp: true
    text: 更地
  ev_raid_interaction_late__1s_main_text:
    temp: true
    text: '基地は静まり返る村に向かった。家々の多くは窓が割れドアが破られており、家事の焼け跡も見受けられた。


      あなたとパイロットのひとりが辺りを見に外へ出た。やがてあなたはある村人の散らばった持ち物を集める手伝いをしている集団と出会った。


      片付けを手伝う女性のひとりが顔を上げ、戦車やメックが残る深い轍を指さした。


      『襲撃された。』彼女が口を開く。声がかすれている。『助けを見つけようとしたけど、誰も来なかった...』


      あなたとパイロットは謝ると、村人の残っていた持ち物を拾う手伝いをして、トボトボと基地に戻った。他のチームメイトは何が起きたか耳にすると、その後一日中基地の中には沈黙が漂っていた。'
  ev_raid_interaction_late__2o_leave_header:
    temp: true
    text: 離れる
  ev_raid_interaction_late__2o_leave_text:
    temp: true
    text: 助けるのが遅すぎた。
  ev_raid_notification_noticed__0c_name:
    temp: true
    text: 悪い予感
  ev_raid_notification_noticed__1s_main_header:
    temp: true
    text: 煙はどこで...
  ev_raid_notification_noticed__1s_main_text:
    temp: true
    text: '基地の先頭が騒然としている。あなたが確かめに行くと、パイロットが遠くの微かな煙に向かって指さした。


      『村か何かかもしれません。』ひとりが話す。『恐らく確かめに行った方がいいのでは。』'
  ev_raid_notification_noticed__2o_leave_header:
    temp: true
    text: 離れる
  ev_raid_notification_noticed__2o_leave_text:
    temp: true
    text: ''
  ev_raid_notification_settlement__0c_name:
    temp: true
    text: 出会い
  ev_raid_notification_settlement__1s_investigate_header:
    temp: true
    text: 助けを呼ぶ声
  ev_raid_notification_settlement__1s_investigate_text:
    temp: true
    text: 'あなたは基地を止めるよう指示し、女性と話すため降車した。


      『あぁ、本当にありがたいわ！誰か助けてくれる人を見つけようと一日中頑張ったのだけど誰も足を止めてはくれなかったの。』


      『どうしたんですか？』パイロットのひとりが尋ねる。


      『昨晩、駐留兵が私たちの村にやってきたの。彼らは建物を漁っていて、村人は怖がってる。私たちじゃ取り戻す方法がないの。助けてくれませんか？』'
  ev_raid_notification_settlement__1s_main_header:
    temp: true
    text: 助けを呼ぶ声
  ev_raid_notification_settlement__1s_main_text:
    temp: true
    text: '基地が険しく曲がりくねった田舎道をクネクネと進んでいる。どうやって昼食を押さえるかあなたが考えあぐねていると、パイロットのひとりがあなたを呼び出した。


      『あれ見えますか？』パイロットが言う。彼女が指さす先には若い農家が、手招きしている。『止まりますか？』'
  ev_raid_notification_settlement__2o_accept_header:
    temp: true
    text: はい
  ev_raid_notification_settlement__2o_accept_text:
    temp: true
    text: 村を救い敵兵に思い知らせてやる。
  ev_raid_notification_settlement__2o_approach_header:
    temp: true
    text: 接近
  ev_raid_notification_settlement__2o_approach_text:
    temp: true
    text: 女性の望みを聞こう。
  ev_raid_notification_settlement__2o_ignore_header:
    temp: true
    text: 無視する
  ev_raid_notification_settlement__2o_ignore_text:
    temp: true
    text: こんなことをしている時間はない。
  ev_raid_notification_settlement__2o_leave_header:
    temp: true
    text: いいえ
  ev_raid_notification_settlement__2o_leave_text:
    temp: true
    text: より大きな戦いのために戦力は温存せねば。
  ev_ranks_notification_end__0c_name:
    temp: true
    text: ''
  ev_ranks_notification_end__1s_main_header:
    temp: true
    text: ブートキャンプ
  ev_ranks_notification_end__1s_main_text:
    temp: true
    text: '新人たちの最後のひとりが、ヘトヘトになりつつもやる気に満ちた表情で兵舎に帰っていった。乗組員たちが訓練場を片付けていると、軍工作員があなたのそばに立ち寄った。


      『とても感謝している。』彼が礼を述べる。その顔は毅然としていたが、喜んでいることがわかった。『明日の朝になれば、新入りは皆筋肉痛になっていることだろう...だが、あの幻影旅団に稽古をつけてもらえるなら、すべて彼らの力になるだろう。私はそう思っている。』


      あなたは敬礼をして別れ、旅路に戻る準備を始めた。'
  ev_ranks_notification_end__2o_finish_header:
    temp: true
    text: 終わり
  ev_ranks_notification_end__2o_finish_text:
    temp: true
    text: ''
  ev_ranks_notification_start__0c_name:
    temp: true
    text: ''
  ev_ranks_notification_start__1s_main_header:
    temp: true
    text: 昇進
  ev_ranks_notification_start__1s_main_text:
    temp: true
    text: '『前方の祖国軍から朗報です、司令官！』


      偵察員があなたのそばで足を止めた。彼女によると、祖国軍の規模が予想を超えて拡大しており、国中から人材が名乗りを上げているとのことだった！


      『あまりに多くが集まり人手が余っているようです。』彼女が続ける。『祖国軍が協力を求めています。彼らの新人訓練を手伝う時間はあると思いますか？』'
  ev_ranks_notification_start__2o_leave_header:
    temp: true
    text: 何も送らない
  ev_ranks_notification_start__2o_leave_text:
    temp: true
    text: 時間は割けない。
  ev_ranks_notification_start__2o_send_header:
    temp: true
    text: 代わりに物資を送る
  ev_ranks_notification_start__2o_send_text:
    temp: true
    text: 時間はないが、手伝う方法は他にもある。
  ev_ranks_notification_start__2o_train_header:
    temp: true
    text: 訓練する
  ev_ranks_notification_start__2o_train_text:
    temp: true
    text: 今はこれが精いっぱい。
  ev_recruit_interaction_pilot_general__0c_name:
    temp: true
    text: ''
  ev_recruit_interaction_pilot_general__1s_main_header:
    temp: true
    text: 採用活動
  ev_recruit_interaction_pilot_general__1s_main_text:
    temp: true
    text: 'あなたの名声が上がり、人々がパイロットの活躍ぶりを耳にするにつれて、あなたの兵士に志願する人が増えてきた。その一部はかつての戦争で戦った者たちだった。それ以外も、実戦経験はないものの敵が家を滅ぼす様を目の当たりにして情熱に満ちていた。


      この集落は特に志願するパイロットが多いようだ。資源が許すならば、あなたの軍隊を強化する良い機会になるかもしれない。


      ヒント：パイロットは山岳基地や友軍領土内の集落で採用できます。'
  ev_recruit_interaction_pilot_general__2o_leave_header:
    temp: true
    text: 離れる
  ev_recruit_interaction_pilot_general__2o_leave_text:
    temp: true
    text: まだ拡大する時ではない。
  ev_recruit_interaction_pilot_mountain__0c_name:
    temp: true
    text: ''
  ev_recruit_interaction_pilot_mountain__1s_main_header:
    temp: true
    text: 採用活動
  ev_recruit_interaction_pilot_mountain__1s_main_text:
    temp: true
    text: 'フェルヘイム基地で働く者たちはあなたの部隊に参加したがっている。一部は先の戦争で戦った者たちで、それ以外は新入りだ。基地でやるべきことは沢山あるが、最前線にいることを好む者もいる。


      資源が許すならば、あなたの軍隊を強化する良い機会です。


      ヒント：パイロットは友好的な領土に位置する集落ならどこでも採用できます。'
  ev_recruit_interaction_pilot_mountain__2o_leave_header:
    temp: true
    text: 離れる
  ev_recruit_interaction_pilot_mountain__2o_leave_text:
    temp: true
    text: まだ拡大する時ではない。
  ev_rescue_interaction_pilot__0c_name:
    temp: true
    text: ''
  ev_rescue_interaction_pilot__1s_main_header:
    temp: true
    text: 味方の信号
  ev_rescue_interaction_pilot__1s_main_text:
    temp: true
    text: 脱出したあなたのパイロット1名と識別コードが一致する通信ビーコンを近くで発見した。緊急対応チームを編成してパイロットの捜索・救出が可能だ。
  ev_rescue_interaction_pilot__2o_leave_header:
    temp: true
    text: 離れる
  ev_rescue_interaction_pilot__2o_leave_text:
    temp: true
    text: 助けに行くリスクはわかっているはずで長い間立ち止まる余裕もなかった。
  ev_rescue_interaction_pilot__2o_rescue_header:
    temp: true
    text: パイロットを救出する
  ev_rescue_interaction_pilot__2o_rescue_text:
    temp: true
    text: 捜索・救出チームを出動させるため基地を停車する。
  ev_rescuecivilians_interaction_combat__0c_name:
    temp: true
    text: ''
  ev_rescuecivilians_interaction_combat__1s_main_header:
    temp: true
    text: 民間人救出
  ev_rescuecivilians_interaction_combat__1s_main_text:
    temp: true
    text: あなたは小さな村から民間人の後を追った。そこは彼らが捕らえられている基地だった。あとは、彼らとの間に立ちはだかるのは敵兵士だけだ。
  ev_rescuecivilians_interaction_combat__2o_disengage_header:
    temp: true
    text: 回避する
  ev_rescuecivilians_interaction_combat__2o_disengage_text:
    temp: true
    text: 警備兵に立ち向かう前にもっと資源が必要だ。
  ev_rescuecivilians_interaction_combat__2o_resque_header:
    temp: true
    text: 民間人救出
  ev_rescuecivilians_interaction_combat__2o_resque_text:
    temp: true
    text: 武装した警備兵と戦い民間人を救出しろ。
  ev_rescuecivilians_interaction_end__0c_name:
    temp: true
    text: ''
  ev_rescuecivilians_interaction_end__1s_main_header:
    temp: true
    text: 愛しの我が家
  ev_rescuecivilians_interaction_end__1s_main_text:
    temp: true
    text: '民間人を故郷の村に連れ帰すと歓声と涙を流す声が上がった。多くの者が会いに来て感謝していった。パイロットも喜んでいるようだった。


      『仕事がうまくいくのを目にできるのは良い。』ひとりが言う。『自分たちが何のために戦っているのか、その理由を忘れがちだ。』'
  ev_rescuecivilians_interaction_end__2o_end_header:
    temp: true
    text: 立ち去る
  ev_rescuecivilians_interaction_end__2o_end_text:
    temp: true
    text: しかしこの幸せそうな村人たちの姿はすぐには忘れないだろう...
  ev_rescuecivilians_interaction_rescue__0c_name:
    temp: true
    text: ''
  ev_rescuecivilians_interaction_rescue__1s_main_header:
    temp: true
    text: 市民は守られた
  ev_rescuecivilians_interaction_rescue__1s_main_text:
    temp: true
    text: '市民はあなたに会えて嬉しそうだ。涙を流す者までいた。


      『誰か来てくれる人はいるのかわからなかった。』ひとりがあなたに言う。『故郷に帰るのを手伝ってくれないか？』'
  ev_rescuecivilians_interaction_rescue__2o_resque_header:
    temp: true
    text: 民間人を保護する
  ev_rescuecivilians_interaction_rescue__2o_resque_text:
    temp: true
    text: 移動基地の中にいれば家に着くまで安全だろう。
  ev_rescuecivilians_interaction_settlement__0c_name:
    temp: true
    text: サルベージ
  ev_rescuecivilians_interaction_settlement__1s_main_header:
    temp: true
    text: 攫われた！
  ev_rescuecivilians_interaction_settlement__1s_main_text:
    temp: true
    text: 'あなたが小さな村を通ると、住民のひとりがあなたの基地に止まるよう呼び掛けた。何が起きているのか見にあなたが出ていくと、そこには男がいた、参っているようで何か焦っていた。


      『奴らみんなを攫っていった！』彼が言う。『お願いだ、助けてくれるだろ！』


      パイロットのひとりが彼らを落ち着かせた後、あなたはそこで平和的な抗議活動が行われ軍に鎮圧されたことを知った。抗議者たちはトラック一台に詰め込まれ誰もその行き先がわからないのだ。


      『昨日のことだった』男が言う。『ひどく心配だ。』


      パイロットが振り返る。


      『どう思いますか、ボス？彼らの後を追いましょうか？』'
  ev_rescuecivilians_interaction_settlement__2o_accept_header:
    temp: true
    text: はい
  ev_rescuecivilians_interaction_settlement__2o_accept_text:
    temp: true
    text: 一日でそう遠くまでは行っていないはずだ。
  ev_rescuecivilians_interaction_settlement__2o_leave_header:
    temp: true
    text: いいえ
  ev_rescuecivilians_interaction_settlement__2o_leave_text:
    temp: true
    text: このために時間と資源を費やすのは惜しい。
  ev_rescuesupplies_interaction_combat__0c_name:
    temp: true
    text: ''
  ev_rescuesupplies_interaction_combat__1s_main_header:
    temp: true
    text: 敵基地
  ev_rescuesupplies_interaction_combat__1s_main_text:
    temp: true
    text: あなたは発見した敵基地に近づき、それがただの基地でないと判明した：それは近隣の施設を襲撃している軍隊のものだったのだ。
  ev_rescuesupplies_interaction_combat__2o_leave_header:
    temp: true
    text: 回避する
  ev_rescuesupplies_interaction_combat__2o_leave_text:
    temp: true
    text: 臨むべき差し迫った問題はもっとある。
  ev_rescuesupplies_interaction_combat__2o_resque_header:
    temp: true
    text: 出動準備
  ev_rescuesupplies_interaction_combat__2o_resque_text:
    temp: true
    text: 敵に自業自得だとわからせてやる。
  ev_rescuesupplies_interaction_end__0c_name:
    temp: true
    text: ''
  ev_rescuesupplies_interaction_end__1s_main_header:
    temp: true
    text: 略奪された施設
  ev_rescuesupplies_interaction_end__1s_main_text:
    temp: true
    text: 'パイロットたちが基地の荷台から物資を下すのを見て皆が大喜びした。最後に言葉を交わした女性が再びあなたに声をかけてきた。


      『本当にありがとう』彼女が言う。『これで仕事に戻れるわ。それに、軌道に乗ってしまえば、装備も提供できるはずよ。』'
  ev_rescuesupplies_interaction_end__2o_end_header:
    temp: true
    text: 物資を与える
  ev_rescuesupplies_interaction_end__2o_end_text:
    temp: true
    text: 彼らはあなたの助けに感謝している。
  ev_rescuesupplies_interaction_end__2o_leave_header:
    temp: true
    text: 離れる
  ev_rescuesupplies_interaction_end__2o_leave_text:
    temp: true
    text: 施設に返すだけの十分な物資量がありません。
  ev_rescuesupplies_interaction_factory__0c_name:
    temp: true
    text: サルベージ
  ev_rescuesupplies_interaction_factory__1s_main_header:
    temp: true
    text: 略奪された施設
  ev_rescuesupplies_interaction_factory__1s_main_text:
    temp: true
    text: 'あなたの基地がとある民間施設の近くに停車する。外には何十人もの労働者たちが集まり、苦しんでいるようだった。あなたとパイロットが彼らのひとりの元へ向かった。


      『ここからそう遠くないところに、基地と、兵士がいる。』ひとりの女性が説明する。『その兵士たちが私たちの物資のほとんどを持ち去りました！何日も仕事ができずにいます。』


      あなたは施設の窓が割れ、タンクトラックが泥の中に沈んでいるのを見た。無理やり取って行ったのは明らかだった。


      『助けてくれませんか？お願いです！備品なしでは工場すべてを閉鎖せざるを得ません。』'
  ev_rescuesupplies_interaction_factory__2o_accept_header:
    temp: true
    text: 物資奪還
  ev_rescuesupplies_interaction_factory__2o_accept_text:
    temp: true
    text: このまま放っておく訳にはいかない。
  ev_rescuesupplies_interaction_factory__2o_leave_header:
    temp: true
    text: 無視する
  ev_rescuesupplies_interaction_factory__2o_leave_text:
    temp: true
    text: 施設ひとつは取るに足らない。
  ev_rescuesupplies_interaction_rescue__0c_name:
    temp: true
    text: サルベージ
  ev_rescuesupplies_interaction_rescue__1s_main_header:
    temp: true
    text: 物資を取り戻す
  ev_rescuesupplies_interaction_rescue__1s_main_text:
    temp: true
    text: 警備兵は去り、ついに盗まれた物資を取り戻すことができる。
  ev_rescuesupplies_interaction_rescue__2o_salvage_header:
    temp: true
    text: サルベージ
  ev_rescuesupplies_interaction_rescue__2o_salvage_text:
    temp: true
    text: 盗まれた物資を取り戻す。
  ev_resupply_interaction_start__0c_name:
    temp: true
    text: ''
  ev_resupply_interaction_start__1s_main_header:
    temp: true
    text: 補給
  ev_resupply_interaction_start__1s_main_text:
    temp: true
    text: 移動基地はゆっくりと停車した。補給中はエンジンを始動することができないが、その間も敵は前進し続けているかもしれない。
  ev_resupply_interaction_start__2o_rest_header:
    temp: true
    text: 補給
  ev_resupply_interaction_start__2o_rest_text:
    temp: true
    text: 移動基地に修理液を補給している。
  ev_resupply_notification_complete__0c_name:
    temp: true
    text: ''
  ev_resupply_notification_complete__1s_main_header:
    temp: true
    text: 行動に戻る
  ev_resupply_notification_complete__1s_main_text:
    temp: true
    text: '移動基地が再補給を受け、作戦準備が完了しました。2機の戦闘可能な機体とパイロットが入手可能ですが、更に機体を修理するか建造して戦闘能力を完全に取り戻すことをお勧めします。


      移動基地が留まっている間に、敵が土地を手に入れた可能性があります。'
  ev_resupply_notification_complete__2o_continue_header:
    temp: true
    text: 続ける
  ev_resupply_notification_complete__2o_continue_text:
    temp: true
    text: ''
  ev_resupply_notification_end__0c_name:
    temp: true
    text: ''
  ev_resupply_notification_end__1s_main_header:
    temp: true
    text: 補給中
  ev_resupply_notification_end__1s_main_text:
    temp: true
    text: ''
  ev_resupply_notification_end__2o_rest_header:
    temp: true
    text: 補給
  ev_resupply_notification_end__2o_rest_text:
    temp: true
    text: ''
  ev_rubble_interaction_hostile__0c_name:
    temp: true
    text: ''
  ev_rubble_interaction_hostile__1s_main_header:
    temp: true
    text: 瓦礫の中の敵
  ev_rubble_interaction_hostile__1s_main_text:
    temp: true
    text: '回収できる部品を探しながら、あなたが戦闘後の遺骨を拾い上げていると、パイロットのひとりがあなたを呼び出した。


      『これを見てくれ』彼が声を発する。


      彼の目の前には、怪我をした敵パイロットが瓦礫の中で横たわっていた。その顔の片側はひどく傷ついていて、その脚は重いコンクリートの塊の下敷きになっている。


      『どうしましょうか、ボス？』パイロットが尋ねる。


      パイロットがあなたを見つめている。その眼には動揺が表れている。'
  ev_rubble_interaction_hostile__2o_capture_header:
    temp: true
    text: 捕らえろ
  ev_rubble_interaction_hostile__2o_capture_text:
    temp: true
    text: 何か与えれば情報を得られるかもしれない。
  ev_rubble_interaction_hostile__2o_leave_header:
    temp: true
    text: 無視する
  ev_rubble_interaction_hostile__2o_leave_text:
    temp: true
    text: 敵と取引はしない。
  ev_secret_notification_target__0c_name:
    temp: true
    text: 情報
  ev_secret_notification_target__1s_step_00_intel_header:
    temp: true
    text: 貴重な情報
  ev_secret_notification_target__1s_step_00_intel_text:
    temp: true
    text: あなたはこの軍が防衛している地点について情報を発見した。そこには何かあなたの役に立つものがあるかもしれない。
  ev_secret_notification_target__2o_continue_header:
    temp: true
    text: ここには何が？
  ev_secret_notification_target__2o_continue_text:
    temp: true
    text: 場所発見
  ev_squad_interaction_whimp__0c_name:
    temp: true
    text: ''
  ev_squad_interaction_whimp__1s_main_header:
    temp: true
    text: 脱走兵
  ev_squad_interaction_whimp__1s_main_text:
    temp: true
    text: 通信機に珍しい入電通知が点灯した。現地の敵司令官に戦う意思はなく物資提供と引き換えに見逃すよう提案しているようだ。
  ev_structure_interaction_combat_unprepared__0c_name:
    temp: true
    text: ''
  ev_structure_interaction_combat_unprepared__1s_main_header:
    temp: true
    text: 攻撃不能
  ev_structure_interaction_combat_unprepared__1s_main_text:
    temp: true
    text: '警戒しつつ、あなたは現場に向かった。しかし戦闘可能な機体やパイロットがいなければ、戦いに挑むことはできない。


      現状の部隊では、動きを止めずにできるだけ早く戦闘可能な機体を補充するべきです。いまあなたの持つリソースでは、戦闘は賢明と言えないでしょう。'
  ev_thanks_interaction_settlement__0c_name:
    temp: true
    text: ''
  ev_thanks_interaction_settlement__1s_main_header:
    temp: true
    text: ありがとう
  ev_thanks_interaction_settlement__1s_main_text:
    temp: true
    text: '解決を手伝うと、男があなたの元にやってきた。


      『我々全員、あなたの手助けに感謝してもしきれない。』男が話す。『ここからそう遠くないある場所について情報がある、もしかしたら役に立つかもしれない。』


      男が地図に印をつける。'
  ev_thanks_interaction_settlement__2o_continue_header:
    temp: true
    text: 続ける
  ev_thanks_interaction_settlement__2o_continue_text:
    temp: true
    text: ''
  ev_tree_notification_noticed__0c_name:
    temp: true
    text: ''
  ev_tree_notification_noticed__1s_noticed_header:
    temp: true
    text: 遠くに何かある
  ev_tree_notification_noticed__1s_noticed_text:
    temp: true
    text: パイロットのひとりが叫んだ。遠くに何かを発見したのだ。見てみると、木の根本に何者かが縛り付けられているようだ。
  ev_tree_notification_noticed__2o_approach_header:
    temp: true
    text: 接近
  ev_tree_notification_noticed__2o_approach_text:
    temp: true
    text: 調べてみる価値はある。
  ev_tree_notification_noticed__2o_ignore_header:
    temp: true
    text: 無視する
  ev_tree_notification_noticed__2o_ignore_text:
    temp: true
    text: 待ち伏せの可能性がある。
  ev_tutorial_interaction_base_combat__0c_name:
    temp: true
    text: サルベージ
  ev_tutorial_interaction_base_combat__1s_main_header:
    temp: true
    text: 基地突撃
  ev_tutorial_interaction_base_combat__1s_main_text:
    temp: true
    text: '基地は最も撃破が難しい軍事施設です。攻撃する前に準備ができていることを確認しましょう。場合によっては基地に突撃する前に周辺地域を周ったほうが賢明です。


      あなたはこの基地の機体がまったく新しい技術を使用しているとの情報を得た。再生装甲だ。この装甲は数秒間攻撃されなければ何度でもダメージを受け止めることが可能らしい。これに対策するにはメック一機に同時に火力を集中させるのが有効かもしれない。'
  ev_tutorial_interaction_base_combat__2o_continue_header:
    temp: true
    text: 続ける
  ev_tutorial_interaction_base_combat__2o_continue_text:
    temp: true
    text: ''
  ev_tutorial_interaction_camp_combat__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_camp_combat__1s_main_header:
    temp: true
    text: 軍事施設
  ev_tutorial_interaction_camp_combat__1s_main_text:
    temp: true
    text: '軍事施設は通常、巡回部隊や占領された集落、施設よりも難易度が高いです。しかし、そこにはより良い戦利品があり高品質の部品を装備した機体がいます。


      戦場では機体を調査して装備を確認できます。特定の部品が欲しい場合は以下に注意すると見返りが期待できます：標的を攻撃する方向によって部品を破壊してしまう確率が変化します。例えば、背後から攻撃すると脚を損傷する確率が上がります。'
  ev_tutorial_interaction_camp_combat__2o_combat_header:
    temp: true
    text: 出動準備
  ev_tutorial_interaction_camp_combat__2o_combat_text:
    temp: true
    text: 戦闘前に準備が可能です。
  ev_tutorial_interaction_camp_victory__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_camp_victory__1s_main_header:
    temp: true
    text: キャンプ
  ev_tutorial_interaction_camp_victory__1s_main_text:
    temp: true
    text: 'どうやらここがこの地域で最後の敵施設だったようだ。


      このキャンプは侵略軍の拠点として機能していた。守備隊はノックス装甲を装備していた―これは珍しいものではなかったが侵略軍向けに生産された機能的な装備シリーズだ。探索の結果、倉庫のひとつから無傷でひとセットが見つかった。この装備を装備すれば有利に立てるだろう。特に胴体はスラスターサブシステムを有しており短距離の飛翔が可能になる。'
  ev_tutorial_interaction_camp_victory__2o_victory_header:
    temp: true
    text: 続ける
  ev_tutorial_interaction_camp_victory__2o_victory_text:
    temp: true
    text: ''
  ev_tutorial_interaction_convoy_combat__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_convoy_combat__1s_main_header:
    temp: true
    text: 立ち往生したコンボイ
  ev_tutorial_interaction_convoy_combat__1s_main_text:
    temp: true
    text: 我々は貴重な物資を運ぶ付近の敵コンボイから救難信号を傍受した。故障したようで修理を待っており、攻撃に対して脆弱になっている。
  ev_tutorial_interaction_convoy_combat__2o_combat_header:
    temp: true
    text: 出動準備
  ev_tutorial_interaction_convoy_combat__2o_combat_text:
    temp: true
    text: 戦闘前に準備が可能です。
  ev_tutorial_interaction_convoy_heavy__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_convoy_heavy__1s_main_header:
    temp: true
    text: 重量級装甲
  ev_tutorial_interaction_convoy_heavy__1s_main_text:
    temp: true
    text: これらの機体は重量級装甲セットを輸送していたようだ。これらは中量級装甲セットよりも高い耐久度を持つが、重量も大きいため、排熱しづらく動きが遅くなる。装甲の強みを活かしたロードアウトを組むことで手ごわい機体を手に入れることができる。
  ev_tutorial_interaction_convoy_heavy__2o_continue_header:
    temp: true
    text: 続ける
  ev_tutorial_interaction_convoy_heavy__2o_continue_text:
    temp: true
    text: ''
  ev_tutorial_interaction_farmerscache_cachefound__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_farmerscache_cachefound__1s_main_header:
    temp: true
    text: 装備改造パーツ
  ev_tutorial_interaction_farmerscache_cachefound__1s_main_text:
    temp: true
    text: 'ここには改造された装備がいくつか残されているようです。内部改造パーツは部品に組み込まれており、これは取り外せないことを意味しています。通常、装備が改造・改良されると、その品質・性能が向上します。改造パーツがこの装備の性能をどのように変化させるか見てみましょう。


      もしかするとこの国には他にも秘密が隠されているかもしれません。時間があるときは州内をくまなく調査すると良いでしょう。'
  ev_tutorial_interaction_farmerscache_cachefound__2o_victory_header:
    temp: true
    text: 続ける
  ev_tutorial_interaction_farmerscache_cachefound__2o_victory_text:
    temp: true
    text: ''
  ev_tutorial_interaction_farmerscache_farmend__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_farmerscache_farmend__1s_main_header:
    temp: true
    text: 内部補助システム
  ev_tutorial_interaction_farmerscache_farmend__1s_main_text:
    temp: true
    text: 'お礼として、農家のひとりがあなたに改造したメックを贈ると言っている。敵メック機体から、動力と熱容量を担うコアを取り外したようだ。また彼らは代わりのコアも見つけたようで、これも試すことができそうだ。それぞれのコアサブシステムの性能はトレードオフでそれぞれ長所がある。


      メックの品質が高いほど、中で使われている内部補助システムの品質も高くなります。多くの場合、高品質の部品は中身を取り外すことができます。取り外したサブシステムは同タイプの他サブシステムと交換することが可能です。'
  ev_tutorial_interaction_farmerscache_farmend__2o_continue_header:
    temp: true
    text: 続ける
  ev_tutorial_interaction_farmerscache_farmend__2o_continue_text:
    temp: true
    text: ''
  ev_tutorial_interaction_farmerscache_farmstart__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_farmerscache_farmstart__1s_main_header:
    temp: true
    text: 隠された古い工房
  ev_tutorial_interaction_farmerscache_farmstart__1s_main_text:
    temp: true
    text: 農場技術者のひとりが言うには、戦争前はよくメックの部品をいじっていたらしい。谷の反対側に隠された、彼の工房にはまだ改造した部品が残っているかもしれないとのことだ。見つけるには周囲を偵察すべきだろう。
  ev_tutorial_interaction_farmerscache_farmstart__2o_victory_header:
    temp: true
    text: 続ける
  ev_tutorial_interaction_farmerscache_farmstart__2o_victory_text:
    temp: true
    text: ''
  ev_tutorial_interaction_mountainbase_combat__0c_name:
    temp: true
    text: コア
  ev_tutorial_interaction_mountainbase_combat__1s_main_header:
    temp: true
    text: 新たな始まり
  ev_tutorial_interaction_mountainbase_combat__1s_main_text:
    temp: true
    text: 祖国を取り戻す時が来ました。幻影旅団が属していた最後の前哨拠点、山岳基地から始めると良いでしょう。再起に向けて役立つ予備の物資や部品がまだあるはずです。
  ev_tutorial_interaction_mountainbase_combat__2o_continue_header:
    temp: true
    text: 続ける
  ev_tutorial_interaction_mountainbase_combat__2o_continue_text:
    temp: true
    text: ''
  ev_tutorial_interaction_mountainbase_victory__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_mountainbase_victory__1s_mountainbase_header:
    temp: true
    text: Felheim
  ev_tutorial_interaction_mountainbase_victory__1s_mountainbase_text:
    temp: true
    text: "この山岳基地は、パイロットを採用できる便利な基地というだけではありません。必要ならば退却できる前哨基地としても利用できます。\r\n\r\nもしあなたがどこかですべての機体とパイロットを失ったら、この基地に撤退して部隊を再編することができます。撤退すると最低限の装備で新たな部隊が与えられます。（あなたが制圧した地域のうち最も高いレベルと同じレベルの装備です）\r\n\r\nさて、ここフェルヘイムが解放されたので、あなたはこれからできる限り多くの地域を解放しながら首都に向けて道を切り開いていきましょう。"
  ev_tutorial_interaction_mountainbase_victory__2o_continue_header:
    temp: true
    text: 続ける
  ev_tutorial_interaction_mountainbase_victory__2o_continue_text:
    temp: true
    text: ''
  ev_tutorial_interaction_outpost_light__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_outpost_light__1s_main_header:
    temp: true
    text: 軽量級装甲の資料
  ev_tutorial_interaction_outpost_light__1s_main_text:
    temp: true
    text: これらの機体は軽量級装甲についての資料を輸送していたようだ。軽量級装甲は中量級装甲より耐久度は低いが、軽く、排熱しやすいため機体も素早くなる。装甲セットを作成するために加工室でこれらの資料を使用しろ。
  ev_tutorial_interaction_outpost_light__2o_continue_header:
    temp: true
    text: 続ける
  ev_tutorial_interaction_outpost_light__2o_continue_text:
    temp: true
    text: ''
  ev_tutorial_interaction_patrol_combat__0c_name:
    temp: true
    text: ''
  ev_tutorial_interaction_patrol_combat__1s_main_header:
    temp: true
    text: 部隊を確認
  ev_tutorial_interaction_patrol_combat__1s_main_text:
    temp: true
    text: '敵部隊が前方にいます。あなたのパイロットは訓練された戦士ですが、警戒を怠らないでください！戦闘前に時間をかけて装備が万全か確認しましょう。


      一度戦闘が始まると、機体の熱レベルを管理することが重要になります。メックは武器やダッシュを使うたびに熱を発生させます。この熱は時間とともに排出されます。上昇を続けると、メックが冷えるまでダメージを受けます。メックは熱ダメージでも破壊されることがあり、パイロットが自動射出されます。'
  ev_tutorial_interaction_patrol_combat__2o_combat_header:
    temp: true
    text: 出動準備
  ev_tutorial_interaction_patrol_combat__2o_combat_text:
    temp: true
    text: 戦闘前に準備が可能です。
  ev_tutorial_notification_facilitygood__0c_name:
    temp: true
    text: ''
  ev_tutorial_notification_facilitygood__1s_main_header:
    temp: true
    text: 生産者表示
  ev_tutorial_notification_facilitygood__1s_main_text:
    temp: true
    text: この装備は誰か得意な者が改造した物のようだ。付近にある施設は農家しかないが、従業員が何か情報を持っているかもしれない。訪問する必要がある。
  ev_tutorial_notification_facilitygood__2o_victory_header:
    temp: true
    text: 続ける
  ev_tutorial_notification_facilitygood__2o_victory_text:
    temp: true
    text: ''
  ev_tutorial_notification_firstprovince__0c_name:
    temp: true
    text: ''
  ev_tutorial_notification_firstprovince__1s_step_00_entry_header:
    temp: true
    text: 敵地
  ev_tutorial_notification_firstprovince__1s_step_00_entry_text:
    temp: true
    text: 'あなたの祖国が陥落して以来、侵略者たちは軍事基地を建設してすべての集落と施設で再軍備を進めました。あなたはこの州を解放するのに十分な敵を倒してきましたが、首都と侵略者の国境に近づくにつれて、敵はより手ごわく戦いはより苛烈になるでしょう。


      侵略者が反撃してくるかもしれません。注意して進めることをお勧めします：堅く防衛された場所に取り組む前に装備を多く見つけることが最善です。


      待ち伏せするために敵パトロールを見つけ、倒し、より高度な部品を回収してみましょう。'
  ev_tutorial_notification_firstprovince__2o_continue_header:
    temp: true
