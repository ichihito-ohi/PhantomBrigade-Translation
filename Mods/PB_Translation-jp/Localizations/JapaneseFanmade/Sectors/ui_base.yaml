  inventory_info_timeline_hint_text:
    text: 'このセクションでは、戦闘タイムライン上で武器を使用する方法について説明します。主な指標は次のふたつです：


      - アクション所要時間：武器の発射にかかる時間です。ショットガンのように短いチャンスで当てる武器の場合はアクション所要時間も短いほうが役に立ちますが、瞬間的に熱が上昇します。


      - 適正間隔：この武器を持続的に使用可能な周期です。攻撃は重複できないため、アクション所要時間が下限となりますが、熱の蓄積を実質ゼロとするためには通常より長い間隔となります。アクション所要時間と、武器の発熱とメックの反応炉コアにおける放熱の相殺に基づいて変化します。'
