    textShort: UH-01 Vulcan
    textLong: "大口径回転カノン砲。常軌を逸した重量だが制圧射撃と遮蔽破壊に有用で、移動中は精度が低下する。\n\nモデル：Maveric\n高耐久で頑丈なマーベリックモデルは、継続して優れたダメージを与えるのに効果的で移動能力は犠牲になっている。前線を押し進める重量級機体に最適である。\n\n製造：JNI\nJNIの重量級装備は打撃能力と頑丈さを念頭に設計されており、熱管理は無視している。主に常備軍や予備軍に供給している。 "
    spriteName:
      name: s_icon_l32_part_arch_uh
