- 'entries.overworld_intro__1p_01_0c_text.text: 画面の左上の角を見てみましょう。 UI の説明をしますので準備ができたら次に移りましょう。'
- 'entries.overworld_intro__1p_01_1h_00_hint.text: ナビゲーションバーでポーズメニュー、全体マップ、基地画面を切り替えることができます。'
- 'entries.overworld_intro__1p_02_0c_header.text: 全体情報'
- 'entries.overworld_intro__1p_02_0c_text.text: 画面の右上の角を見てみましょう。 UI の説明をしますので準備ができたら次に移りましょう。'
- 'entries.overworld_intro__1p_02_1h_00_hint.text: 世界情報バーでゲームスピードを変更できるほか、地域情報が表示されています。あなたの持つ資源と現在時刻もここで確認できます。'
- 'entries.overworld_intro__1p_03_0c_header.text: 選択 / マウスオーバー情報'
- 'entries.overworld_intro__1p_03_0c_text.text: 画面の右下の角を見てみましょう。 UI の説明をしますので準備ができたら次に移りましょう。'
- 'entries.overworld_intro__1p_03_1h_00_hint.text: このウィジェットは、あなたの移動基地のような、全体マップ上のものに関する情報を示しています。あなたがマップ上でより多くのものを見つけるほど、ここでより多くの情報を読むことができ、より近くで情報を得るほど詳細な情報が確認できます。'
- 'entries.overworld_intro__1p_04_0c_header.text: 移動基地'
- 'entries.overworld_intro__1p_04_0c_text.text: 部隊全体のメックを格納、整備可能な超大型車両があなたの基地です。あなたの命令次第で、その時々に応じて旅団は敵を避けたり攻撃を仕掛けたりすることができます。'
- 'entries.overworld_intro__1p_05_0c_header.text: アクション'
- 'entries.overworld_intro__1p_05_0c_text.text: 画面下部には、移動基地が実行可能なアクションの一覧があります。速度を落として検知を避けたり、基地をオーバードライブして敵から逃げたりすることができます。これらのアクションは電力を消費するので、思わぬタイミングで使い果たさないよう、このバーに注意しましょう！'
- 'entries.overworld_intro__1p_05_1h_00_hint.text: 画面下部には、移動基地が実行可能なアクションの一覧があります。速度を落として検知を避けたり、基地をオーバードライブして敵から逃げたりすることができます。これらのアクションは電力を消費するので、思わぬタイミングで使い果たさないよう、このバーに注意しましょう！'
- 'entries.overworld_intro__1p_06_0c_header.text: 操作方法'
- 'entries.overworld_intro__1p_06_0c_text.text: ■ 左クリックで目標を選択します。

  ■ あなたの基地を選択して目的地を右クリックすると移動します。

  ■ 移動を中止するには、 Enter キーか停車ボタンを押します。

  ■ Tab キーで基地に視点を戻します。

  ■ 1, 2, 3 キーまたは画面右上のボタンを押すと時間経過の速度が変化します。

  ■ 4, 5, 6 キーまたはボタン下のボタンを押すと基地アクションを実行します。

  ■ WASD キーでカメラ移動、 Q, E キーで水平旋回、 R, F キーで垂直旋回します。'
- 'entries.overworld_intro__1p_07_0c_header.text: カメラ操作'
- 'entries.overworld_intro__1p_07_0c_text.text: WASD でカメラ移動、 Q と E で旋回し R と F で上下回転します。'
- 'entries.overworld_salvage__0c_name.text: サルベージ'
- 'entries.overworld_salvage__1p_00_0c_header.text: サルベージ'
- 'entries.overworld_salvage__1p_00_0c_text.text: 戦闘の煙が晴れ、戦場を探索する時間ができました。敗北した場合、あなたの機体が失った部品を回収できるかもしれません。勝利した場合、敵の装備やアイテムも回収できます。'
- 'entries.overworld_salvage__1p_00_1h_00_hint.text: このリストには戦場で検知されたアイテムが表示されます。あなたはこれらを無視、回収、または解体することができます。いくつかのアイテム（リスト最上部に表示）はコストなしに回収することができます（目標達成の報酬など）。機体から落ちたアイテムは、その機体受けたダメージに応じて回収コストが増減します。分解して物資に変換する場合に比べて、アイテムを完全に修理するにはより多くのコストがかかります。'
- 'entries.overworld_salvage__1p_01_1h_00_hint.text: これがあなたの回収予算です。残されたスクラップをすべて運ぶことはできないので、優先順位をつける必要があります。敗北時の予算は固定ですが、勝利時には撃破した機体数に応じて予算が増加します。'
- 'entries.overworld_salvage__1p_02_1h_00_hint.text: アイテムは回収、物資に分解、または放置のなかから選ぶことができます。目標報酬のような無料アイテムは一番上に表示されます。それ以外は、回収コストが増減し、分解して物資に変換する場合に比べて、アイテムを完全に修理するにはより多くのコストがかかります。'
- 'entries.overworld_salvage__1p_03_1h_00_hint.text: 回収予算内に収めない限り選択を確定できないので、よく考えて選択しましょう！'
