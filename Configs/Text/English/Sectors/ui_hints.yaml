description: Text used during tutorial in on-screen hint widgets
entries:
  demo_intro-01_0:
    text: "機体を左クリックして行動リストを開きます"
  demo_intro-01_1:
    text: "移動の行動ボタンをクリックします"
  demo_intro-01_2:
    text: "行動予定を作成するために目標地点をクリックします"
  demo_intro-01_3:
    text: "予定を実行するにはこのボタンをクリックします"
