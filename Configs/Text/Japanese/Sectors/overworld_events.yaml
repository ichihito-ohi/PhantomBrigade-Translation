    text: Head back to the rendezvous point.
  ev_interaction_draft_meetup__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_meetup__1s_main_header:
    temp: true
    text: Chasing Leads
  ev_interaction_draft_meetup__1s_main_text:
    temp: true
    text: 'An agent is awaiting your arrival at the rendezvous point.


      “Didn’t think you’d show, but we’re grateful you did,” he says. “Now, here’s the situation...”


      A guerrilla spy recently uncovered a plan to draft citizens from the homeland into the enemy army. Now, they’ve gotten word of a village that’s been raided nearby, with villagers packed aboard a convoy headed to the border.


      “Our intel states they’re going to make a stop en route, which would be a good time for an ambush,” he says, drumming his fingers on the base of his rifle. “Only problem is, we don’t know the precise time. You could end up running into a fully fortified camp.”'
  ev_interaction_draft_meetup__2o_decline_header:
    temp: true
    text: Decline
  ev_interaction_draft_meetup__2o_decline_text:
    temp: true
    text: 'The lack of information is too risky.

      | - 5 Hope |'
  ev_interaction_draft_meetup__2o_donate_header:
    temp: true
    text: Decline and Donate
  ev_interaction_draft_meetup__2o_donate_text:
    temp: true
    text: 'Pull out of the mission, but chip in some supplies for the cause.

      | - 70 Supplies | + 5 Hope |'
  ev_interaction_draft_meetup__2o_rescue_header:
    temp: true
    text: Mount a Rescue
  ev_interaction_draft_meetup__2o_rescue_text:
    temp: true
    text: Those people need your help.
  ev_interaction_draft_retry__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_retry__1s_main_header:
    temp: true
    text: Back in the Ring
  ev_interaction_draft_retry__1s_main_text:
    temp: true
    text: 'The agent’s radio signals an incoming message. You watch his eyes light up as he takes the call before turning to you.


      The enemy convoy has moved to a fortified base -- and this time, they will be ready for you.


      But good news! The march to the border has been halted. For now.


      “Guess they’ve been told to stay parked so the Brigade can’t catch them with their pants down again,” he says. “We have time to prep, so let’s use it.”'
  ev_interaction_draft_retry__2o_giveup_header:
    temp: true
    text: 放棄
  ev_interaction_draft_retry__2o_giveup_text:
    temp: true
    text: Leave it to the guerrillas.
  ev_interaction_draft_retry__2o_leave_header:
    temp: true
    text: Prepare
  ev_interaction_draft_retry__2o_leave_text:
    temp: true
    text: You leave to get ready.
  ev_interaction_draft_retry_combat__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_retry_combat__1s_main_header:
    temp: true
    text: Second Wind
  ev_interaction_draft_retry_combat__1s_main_text:
    temp: true
    text: "You approach the base with the guerrilla team following behind. Sure enough, the enemy is ready for you. \n\nAnticipation thrums in the air.\n\n“This is gonna be a tough one...” says the agent. “You ready, Brigade?”"
  ev_interaction_draft_retry_combat__2o_combat_header:
    temp: true
    text: 交戦
  ev_interaction_draft_retry_combat__2o_combat_text:
    temp: true
    text: Give it all you got.
  ev_interaction_draft_retry_combat__2o_disengage_header:
    temp: true
    text: Hold On
  ev_interaction_draft_retry_combat__2o_disengage_text:
    temp: true
    text: You’re not ready yet.
  ev_interaction_draft_retry_failed__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_retry_failed__1s_main_header:
    temp: true
    text: Outmatched
  ev_interaction_draft_retry_failed__1s_main_text:
    temp: true
    text: 'You pull your forces out. Again. Frustration makes your temples pulse.


      The agent approaches you with a frown.


      “We’re grateful the Brigade lent us a hand, Commander,” he says, gruffly. “But we’ll have to handle this ourselves from here. We’ve been rallying folks from all over and finally got in contact with some government exiles, and will be making our push soon. You should get some rest.”


      Out of habit, he gives you a salute, though his attention is drifting from you even before his arms drop back down.


      “Safe travels, Brigade. Maybe we’ll meet again.”


      You leave the guerrillas to their planning, your footsteps heavy.'
  ev_interaction_draft_retry_failed__2o_leave_header:
    temp: true
    text: 離れる
  ev_interaction_draft_retry_failed__2o_leave_text:
    temp: true
    text: 'It’s in their hands now.

      | - 10 Hope |'
  ev_interaction_draft_retry_nobases__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_retry_nobases__1s_main_header:
    temp: true
    text: Guerrilla Gambit
  ev_interaction_draft_retry_nobases__1s_main_text:
    temp: true
    text: "“You’re not going to believe this!”\n\nAt the rendezvous point, a guerrilla scout rushes toward the agent, her eyes wide. They speak in hushed tones. When he turns to you, his jaw is slack with shock. \n\n“It seems the convoy intended to relocate and fortify themselves at a local base,” he explains, “but that area’s been liberated...and the base was one of ours. Our fighters got the jump on them when they didn’t expect it.”\n\nRelief floods you both. \n\n“Thanks to your efforts, the convoy wasn’t equipped to fight back. We have the civilians in custody and will be bringing them home…” tiredly, he salutes you. “Commander...thank you.”"
  ev_interaction_draft_retry_nobases__2o_leave_header:
    temp: true
    text: 離れる
  ev_interaction_draft_retry_nobases__2o_leave_text:
    temp: true
    text: 'Your work here is done.

      | + 5 Hope |'
  ev_interaction_draft_victory_frontal__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_victory_frontal__1s_main_header:
    temp: true
    text: Blazing Victory
  ev_interaction_draft_victory_frontal__1s_main_text:
    temp: true
    text: "The smoke clears. \n\nThrough your headset you hear the voices of the villagers through the din: a chorus of confusion and uncertainty, murmurs of disbelief.\n\nAnd then, cheering.\n\n“Let’s get back to the rendezvous point, Boss,” says your pilot. You can hear the smile in their voice. “Then, we can take these ‘em home.”"
  ev_interaction_draft_victory_frontal__2o_leave_header:
    temp: true
    text: Meeting Point
  ev_interaction_draft_victory_frontal__2o_leave_text:
    temp: true
    text: Head back to the rendezvous point.
  ev_interaction_draft_victory_retry__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_victory_retry__1s_main_header:
    temp: true
    text: Endurance Run
  ev_interaction_draft_victory_retry__1s_main_text:
    temp: true
    text: 'Your headset erupts in sound. The villagers are safe, and their relief is a chorus of shouts and cries in your ears.


      “Coming back was a good choice, boss,” says your pilot. “We did good here. Now, let’s get back to the rendezvous point so the guerrillas can take these ‘em all home.” '
  ev_interaction_draft_victory_retry__2o_leave_header:
    temp: true
    text: Meeting Point
  ev_interaction_draft_victory_retry__2o_leave_text:
    temp: true
    text: Head back to the rendezvous point.
  ev_interaction_draft_victory_stealth__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_victory_stealth__1s_main_header:
    temp: true
    text: A Day’s Work
  ev_interaction_draft_victory_stealth__1s_main_text:
    temp: true
    text: 'You give the area a final sweep as your team ushers the confused civilians out of the hot zone. All of them are unharmed.


      Safe and sound, at last.


      You hear a civilian’s hushed voice through your headset, crackling through the static: “...can’t believe it...the Phantom Brigade…!”


      “Come on,” says your pilot. “We should escort them back to the rendezvous point.”'
  ev_interaction_draft_victory_stealth__2o_leave_header:
    temp: true
    text: Meeting Point
  ev_interaction_draft_victory_stealth__2o_leave_text:
    temp: true
    text: Head back to the rendezvous point.
  ev_interaction_festival_solo__0c_name:
    temp: false
    text: 祝典
  ev_interaction_festival_solo__1s_festival_header:
    temp: false
    text: Very Friendly Fire
  ev_interaction_festival_solo__1s_festival_text:
    temp: false
    text: 'One of the luxuries of liberation is the return of festivities. As your team rests near a settlement they helped free, you notice a lot of activity starting up.


      In the town square, there are stalls selling fluffy potato pancakes slathered in lingonberry jam and steaming bowls of curry filled with dumplings. Others sell caramelized nuts and other sweet treats, and others still have handmade crafts.


      "It''s our Festival of Fire," a civilian declares when a pilots asks. "We couldn''t have it during the occupation, so now we''re finally free to put it on!"


      "You can stay, if you like," her partner says to you. "We''ll light a bonfire soon and there are some great fire dancers performing later."'
  ev_interaction_festival_solo__2o_donate_header:
    temp: false
    text: Donate
  ev_interaction_festival_solo__2o_donate_text:
    temp: false
    text: 'You can''t stay, but you can contribute to the raffle.

      | -30 Supplies | -10 Fatigue |'
  ev_interaction_festival_solo__2o_feed_header:
    temp: false
    text: Feed the Team
  ev_interaction_festival_solo__2o_feed_text:
    temp: false
    text: 'Your pilots are eyeing those potato pancakes with interest!

      | -60 Supplies | -20 Fatigue | 5 Hours |'
  ev_interaction_festival_solo__2o_help_header:
    temp: false
    text: Help Light the Bonfire
  ev_interaction_festival_solo__2o_help_text:
    temp: false
    text: 'Celebrate the Festival of Fire from the frontlines.

      | -10 Fatigue | 2 Hours |'
  ev_interaction_festival_solo__2o_leave_header:
    temp: false
    text: 離れる
  ev_interaction_festival_solo__2o_leave_text:
    temp: false
    text: There are more pressing issues at hand.
  ev_interaction_lightsout_start__0c_name:
    temp: false
    text: 停電
  ev_interaction_lightsout_start__1s_main_header:
    temp: false
    text: 停電
  ev_interaction_lightsout_start__1s_main_text:
    temp: false
    text: 'あなたとパイロットが勝利を祝っていると、ボイラースーツの男が基地に現れた。おどおどした様子だ。


      『感謝してもしきれない。』男が口を開く。ばつが悪そうに唾を呑む。『ただ、だからどうという訳じゃないんだが、戦ってくれていた時、送電線のひとつが切断されたことまでは気づかなかったんじゃないか？』


      今度はあなたの部隊が恥ずかしい思いをする番だった。パイロットの一人が振り向く。顔が赤い。


