    text: "Arrow Ratio"
  armor_asgard_desc:
    temp: true
    text: "占領軍が使用する標準的な中級装甲である。先進材料の不足により現代水準から見るとやや扱いづらく、防御性能は平均より劣る。一方、戦地での整備は容易である。"
  armor_asgard_h_desc:
    temp: true
    text: "JNI協議会が生産するArrowシリーズは整備の簡略化と低コストの大量生産に最適化された軽量級のウォーカー装甲シリーズである。"
  armor_asgard_h_name:
