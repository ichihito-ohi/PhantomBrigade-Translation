textHeader: 割込通信
textContent:
- 司令部、反乱軍機が有視界に侵入。こちらは数的不利だ、できるだけ早く即応チームを要請する。
- 敵味方識別装置の反応はネガティブ、敵として扱う。ただちに増援を要請する！
- 識別信号なし、標的はなおも接近中。増援が必要だ！
- 反乱軍機を視認、ただちに増援を要請。これは早くしよう。
- 射程距離内に反乱軍機、交戦する。バックアップを要請する。
- コード・レッド、敵機と接触。全機、最適な距離を保ち増援を待て。
- 敵味方識別装置はネガティブ、射程距離内に敵が侵入！各個交戦せよ、増援がすぐに来るはずだ。
- ほら見ろ。絶好のタイミングだ、大型機がもう一度通過しようとしている。我々の進路をバックアップしてくれるだろうから狼狽えずにもうしばらく待て。
