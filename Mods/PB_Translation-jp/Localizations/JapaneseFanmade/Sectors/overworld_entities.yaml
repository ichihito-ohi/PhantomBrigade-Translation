entries:
  base__name:
    text: 基地
  base__text:
    text: '侵略軍の作戦を監督するために増強された軍事施設。厳重に警備されており地元のパトロールを排除せずに攻撃すると注意を惹く可能性が高く、注意が必要。 '
  base_tutorial__name:
    text: 基地
  base_tutorial__text:
    text: '侵略軍の作戦を監督するために増強された軍事施設。厳重に警備されており攻撃すると注意を惹く可能性が高い。最初に基地の全機を排除すると解放が容易になる。 '
  battlesite__name:
    text: 交戦区域
  battlesite__text:
    text: 侵略軍と祖国防衛軍の間で戦闘が続いている場所。我々の友軍が真っ向勝負に耐えられる時間は限られているが、我々なら敵の戦力を集中させている指揮官の側面を突いて流れを引き寄せることができる。祖国防衛軍の機体が支援のために出動する。
  cache_tutorial__name:
    text: 隠された工房倉庫
  cache_tutorial__text:
    text: '部品、サブシステム、または装備のある可能性が最も高い稼働中の倉庫。ここを攻撃すれば警備兵と増援をすべて排除せずとも装備を確保して脱出できる可能性がある。 '
  cache_undefended__name:
    text: 貯蔵庫
  cache_undefended__text:
    text: 部品、サブシステム、または装備のある可能性が最も高い。警備兵をすべて排除せずとも装備を確保して脱出できることが多い。
  camp__name:
    text: キャンプ
  camp__text:
    text: パトロールを送り出す小規模な敵の野営地。キャンプを攻撃すると付近の部隊に警報を発する可能性があるが、増援が来る前にエリア内の機体グループをすべて排除すれば安全に撤退して回収作業が可能になる。
  camp_tutorial__name:
    text: 予備軍キャンプ
  camp_tutorial__text:
    text: '新しく訓練された兵士を送り出し付近に攻撃を仕掛ける増強されたキャンプ。ここで全機排除すればこの州における侵略軍の影響力を劇的に減らすことができる。 '
  capital__name:
    text: 首都
  drone_decoy__name:
    text: デコイドローン
  drone_decoy__text:
    text: 移動基地から出撃する。出撃から24時間連続動作できるだけの能力がある。移動基地のセンサー痕跡を模擬して敵を引き付け、移動基地周辺のスキャン・データを送信する。
  event_armypilot_location__name:
    text: 合流地点
  event_armypilot_location__text:
    text: 祖国防衛軍の工作員との合流地点。
  event_blackmarket__name:
    text: ブラック・マーケット
  event_blackmarket__text:
    text: 入手困難なアイテムが手に入るかもしれない怪しげな売人。
  event_crashedsatellite_defended__name:
    text: 隕石落下現場
  event_crashedsatellite_undefended__name:
    text: 隕石落下現場
  event_draft_point__name:
    text: 合流地点
  event_draft_point__text:
    text: 祖国防衛軍の工作員との合流地点。
  event_market__name:
    text: 民間市場
  event_market__text:
    text: 屋台が集まり、地元民が経営して豊富な品ぞろえの商品を販売している。資材補充に適している。
  event_warmemorial_defended__name:
    text: 戦争記念館
  event_warmemorial_defended__text:
    text: '部品、サブシステム、または装備のある可能性が最も高い稼働中の倉庫。ここを攻撃すれば警備兵と増援をすべて排除せずとも装備を確保して脱出できる可能性がある。 '
  event_warmemorial_undefended__name:
    text: 戦争記念館
  event_warmemorial_undefended__text:
    text: '部品、サブシステム、または装備のある可能性が最も高い稼働中の倉庫。ここを攻撃すれば警備兵と増援をすべて排除せずとも装備を確保して脱出できる可能性がある。 '
  facility__text:
    text: 民間施設。必ずしも戦う必要はないが、より手強い機体が警備しており増援を呼ばれることが多い。
  facility_energy__name:
    text: エネルギー貯蔵プラント
  facility_factory__name:
    text: 工場
  facility_farm__name:
    text: 農場
  facility_farm_tutorial__name:
    text: 農場
  facility_farm_tutorial__text:
    text: 民間施設。必ずしも戦う必要はないが、より手強い機体が警備している。
  facility_logging__name:
    text: 伐採現場
  facility_logistics__name:
    text: 物流センター
  facility_mine__name:
    text: 採掘現場
  facility_radio__name:
    text: ラジオ局
  facility_radio__text:
    text: '荒野にある孤立した小さいラジオ中継局。仮にいるとしても、何機で警備しているか情報は不明である。 '
  intro__name:
    text: 国境前哨基地
  intro__text:
    text: 最初の戦いの地。侵略以来、放棄されたままである。
  mountainbase__name:
    text: Felheim 基地
  mountainbase__text:
    text: 敵の注意を惹くことなく作戦基地として機能する大規模地下施設。約30年前に放棄されたが、構造的には無傷なままである。古い採掘トラックやウォーカー用に建てられた大きな入口は移動基地にも合っている。
  objective_base__name:
    text: 基地
  objective_base__text:
    text: '侵略軍の作戦を監督するために増強された軍事施設。厳重に警備されており地元のパトロールを排除せずに攻撃すると注意を惹く可能性が高く、注意が必要。 '
  objective_settlement__name:
    text: 村
  objective_settlement__text:
    text: 小さな集落。敵機を殲滅することで希望を高め民間人を自由に戻すことができる。
  outpost__name:
    text: 前哨基地
  outpost__text:
    text: 補給地点。堅く警備されていることが多く警備は攻撃されるとすぐに増援を呼ぶ。襲撃時に撤退地点が設定されている場合は敵をすべて排除せずとも戦利品を手に入れることが可能になる。
  outpost_tutorial__name:
    text: 武装キャンプ
  outpost_tutorial__text:
    text: 'この増強された敵施設は兵士を送り出し付近に攻撃を仕掛けるために使用されている。苦戦が予想されるが、ここで全機排除すれば、この州における敵の影響力を減らすことができ、倒した機体からは装備が回収可能になる。 '
  secret_research__name:
    text: エネルギー貯蔵プラント
  settlement_city__name:
    text: 都市
  settlement_city__text:
    text: かつては賑やかな大都市だった。占領中の敵機を殲滅することでこの地域での敵の影響力を大幅に減らすことができ民間人を解放できる。
  settlement_town__name:
    text: 町
  settlement_town__text:
    text: この町にいる敵機を殲滅することで希望を高め民間人を自由に戻すことができる。
  settlement_village__name:
    text: 村
  settlement_village__text:
    text: 小さな集落。敵機を殲滅することで希望を高め民間人を自由に戻すことができる。
  site_crashed_pod__name:
    text: 墜落したパイロット・ポッド
  site_crashed_pod__text:
    text: この地点でパイロットが救出を待っている。残された時間は短い―しばらくするとパイロットが侵略軍に拾われてしまうだろう。
  squad_invader__text:
    text: 幻影旅団を狩りながら移動を続ける敵兵戦隊。エリア内のパトロールをすべて排除すればこの地域で警備兵が増援を呼ぶことが無くなる。
  squad_invader_convoy__name:
    text: コンボイ
  squad_invader_convoy__text:
    text: 貴重な部品やサブシステムを最前線の機体や複数地点に輸送する機動部隊。厳重に防衛されていることが多く、全機を排除するのではなく資源を持って撤退するのが望ましい。
  squad_invader_convoy_elite__name:
    text: 武装コンボイ
  squad_invader_convoy_elite__text:
    text: 貴重な部品やサブシステムを最前線の機体や複数地点に輸送する機動部隊。厳重に防衛されていることが多く、全機を排除するのではなく資源を持って撤退するのが望ましい。
  squad_invader_convoy_repair__name:
    text: 修理素材輸送コンボイ
  squad_invader_convoy_repair__text:
    text: 貴重な部品やサブシステムを最前線の機体や複数地点に輸送する機動部隊。厳重に防衛されていることが多く、全機を排除するのではなく資源を持って撤退するのが望ましい。
  squad_invader_convoy_standard__name:
    text: 装備輸送コンボイ
  squad_invader_convoy_standard__text:
    text: 貴重な部品やサブシステムを最前線の機体や複数地点に輸送する機動部隊。厳重に防衛されていることが多く、全機を排除するのではなく資源を持って撤退するのが望ましい。
  squad_invader_convoy_tutorial__name:
    text: 立ち往生したコンボイ
  squad_invader_convoy_tutorial__text:
    text: '貴重な部品やサブシステムを最前線の機体や複数地点に輸送する機動部隊。情報によると防衛は軽く殲滅すれば回収が可能になるようだ。 '
  squad_invader_patrol__text:
    text: 幻影旅団を狩る敵兵戦隊。このエリアの全機グループを排除すると増援が到着する前ならば安全に撤退して回収作業を行なうことが可能になる。
  squad_invader_patrol_elite__name:
    text: パトロール部隊（エリート）
  squad_invader_patrol_elite__text:
    text: 幻影旅団を狩る敵兵戦隊。このエリアの全機グループを排除すると増援が到着する前ならば安全に撤退して回収作業を行なうことが可能になる。
  squad_invader_patrol_hunter__name:
    text: ハンター部隊
  squad_invader_patrol_hunter__text:
    text: 幻影旅団を狩る敵兵戦隊。このエリアの全機グループを排除すると増援が到着する前ならば安全に撤退して回収作業を行なうことが可能になる。
  squad_invader_patrol_standard__name:
    text: パトロール
  squad_invader_patrol_standard__text:
    text: 幻影旅団を狩る敵兵戦隊。このエリアの全機グループを排除すると増援が到着する前ならば安全に撤退して回収作業を行なうことが可能になる。
  squad_invader_patrol_tutorial__name:
    text: '駐留パトロール '
  squad_invader_patrol_tutorial__text:
    text: 幻影旅団を狩りながら移動を続ける敵兵戦隊。エリア内のパトロールをすべて排除すればこの地域で警備兵が増援を呼ぶことが無くなる。
  squad_mobilebase__name:
    text: 移動基地
  squad_mobilebase__text:
    text: '古い採掘現場で使われていたウォーカー整備車両を大幅に改造したもの。完全に復元された上でステルス装備が取り付けられており、この移動基地により旅団は緻密な攻撃を実行して敵が反応する前に脱出することが可能となった。 '
  stronghold__name:
    text: 要塞
  stronghold__text:
    text: 厳重に防衛され武装した要塞であり百戦錬磨の部隊でも苦戦する可能性がある。
  war_base__name:
    text: 前線基地
  war_base__text:
    text: 州内のほぼすべての地点から敵を追い出すと、敵は一時的な前線作戦基地の利用を余儀なくされる。これらの基地は、昔からの盤石な軍事拠点と比べると守りは脆弱で、攻撃に成功すればマップ上に残らない。
