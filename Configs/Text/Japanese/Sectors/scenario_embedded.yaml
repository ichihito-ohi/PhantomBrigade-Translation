  100tr_w2_event_assassination_general__core_header:
    temp: true
    text: Test - Assassination
  100tr_w2_event_assassination_general__core_text:
    temp: true
    text: 上級大将の待ち伏せを試みる。彼らは伝説級の強力な兵器を持っており、この州の情勢に強く影響を与えている。
  100tr_w2_event_assassination_general__state_transition_delay_deploy_killteam_scout_0c_text:
    temp: true
    text: すぐに偵察がキルチームの援軍を呼び出すだろう。
  100tr_w2_event_assassination_general__state_transition_delay_deploy_killteam_vip_0c_text:
    temp: true
    text: まもなくキルチームの援軍が到着する。
  100tr_w2_event_assassination_general__state_transition_delay_deploy_vip_0c_header:
    temp: true
    text: 将軍の到着を待て
  100tr_w2_event_assassination_general__state_transition_delay_deploy_vip_0c_text:
    temp: true
    text: まもなく将軍が中央近くに着陸する。
  100tr_w2_event_assassination_general__state_transition_delay_retreat_block_0c_header:
    temp: true
    text: 警告！
  100tr_w2_event_assassination_general__state_transition_delay_retreat_block_0c_text:
    temp: true
    text: まもなく撤収地点が封鎖される。
  100tr_w2_event_assassination_general__step_a0_scouts_spotted_pb_0c_text:
    temp: true
    text: 報告される前に [b]スカウトメック[/b] を排除しろ。敵軍が報告してしまった場合、将軍の代わりにキルチームが現地に着陸してしまう。
  100tr_w2_event_assassination_general__step_a1_vip_deployment_delay_0c_text:
    temp: true
    text: 残存する偵察員を倒し、残り時間のうちに将軍の待ち伏せを準備しろ。着陸予想地点は中央近くである。
  100tr_w2_event_assassination_general__step_b0_vip_deployed_0c_text:
    temp: true
    text: 将軍を倒せ（脱出させてはならない）。迅速に行動しろ―キルチーム到着までの時間は限られている。
  100tr_w2_event_assassination_general__step_b1_pb_killed_vip_0c_text:
    temp: true
    text: 標的を排除し、今すぐ撤退しろ！まもなくキルチームの援軍が到着する。
  100tr_w2_event_assassination_general__step_b1_vip_ejected_0c_text:
    temp: true
    text: 任務失敗、将軍が戦場から逃走した。キルチームが到着する前に撤収しろ。
  100tr_w2_event_assassination_general__step_b2_killteam_deployment_vip_ejected_0c_text:
    temp: true
    text: 任務を中止しろ！敵軍に封鎖されるまで撤収の時間は限られている。
  100tr_w2_event_assassination_general__step_b3_killteam_deployment_vip_alive_0c_text:
    temp: true
    text: 任務を中止しろ！敵軍に封鎖されるまで撤収の時間は限られている。将軍の排除はまだ可能だが、一部のパイロットが取り残される結果になりかねない。
  100tr_w2_event_assassination_general__step_b4_killteam_deployed_vip_dead_0c_text:
    temp: true
    text: 標的排除、今すぐ撤収しろ！敵軍に封鎖されるまで撤収の時間は限られている。
  100tr_w2_event_assassination_general__step_b5_killteam_deployment_vip_dead_0c_text:
    temp: true
    text: 敵軍に封鎖されるまで撤収の時間は限られている。
  100tr_w2_event_assassination_general__step_d0_killteam_deployed_from_scouts_0c_text:
    temp: true
    text: 将軍は着陸しない；任務失敗。敵軍に封鎖されるまで撤収の時間は限られている。
  100tr_w2_event_assassination_general__step_d1_retreat_cutoff_0c_text:
    temp: true
    text: 敵をすべて排除するかパイロットを射出させろ。敵軍が移動基地への撤収経路を封鎖した。
