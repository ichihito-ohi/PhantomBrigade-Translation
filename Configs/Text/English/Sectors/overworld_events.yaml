    text: 解放された人々
  ev_resolution_mud_useforce_s_main_text:
    temp: false
    text: >-
      何度も押した末に、湿った土を踏みしめる音がした。トラクターが脱出した！と女性が知らせる。ずいぶんかかった！


      これで彼女もパイロットも出発の準備ができた。彼女は何度も感謝の言葉を述べた。
