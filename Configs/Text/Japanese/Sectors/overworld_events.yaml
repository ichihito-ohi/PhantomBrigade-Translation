  ev_interaction_rescue_pilot__0c_name:
    temp: false
    text: ''
  ev_interaction_rescue_pilot__1s_main_header:
    temp: false
    text: 味方の信号
  ev_interaction_rescue_pilot__1s_main_text:
    temp: false
    text: 脱出したあなたのパイロット1名と識別コードが一致する通信ビーコンを近くで発見した。緊急対応チームを編成してパイロットの捜索・救出が可能だ。
  ev_interaction_rescue_pilot__2o_leave_header:
    temp: false
    text: 離れる
  ev_interaction_rescue_pilot__2o_leave_text:
    temp: false
    text: 助けに行くリスクはわかっているはずで長い間立ち止まる余裕もなかった。
  ev_interaction_rescue_pilot__2o_rescue_header:
    temp: false
    text: パイロットを救助する
  ev_interaction_rescue_pilot__2o_rescue_text:
    temp: false
    text: "捜索・救助チームを出動させるため基地を停車する。\r\n| 7.5 時間 |"
  ev_interaction_rescuecivilians_combat__0c_name:
    temp: false
    text: ''
  ev_interaction_rescuecivilians_combat__1s_main_header:
    temp: false
    text: 民間人救出
  ev_interaction_rescuecivilians_combat__1s_main_text:
    temp: false
    text: あなたは小さな村から民間人の後を追った。そこは彼らが捕らえられている基地だった。あとは、彼らとの間に立ちはだかるのは敵兵士だけだ。
  ev_interaction_rescuecivilians_combat__2o_disengage_header:
    temp: false
    text: 回避する
  ev_interaction_rescuecivilians_combat__2o_disengage_text:
    temp: false
    text: 警備兵に立ち向かう前にもっと資源が必要だ。
  ev_interaction_rescuecivilians_combat__2o_resque_header:
    temp: false
    text: 民間人救助
  ev_interaction_rescuecivilians_combat__2o_resque_text:
    temp: false
    text: 武装した警備兵と戦い民間人を救助しろ。
  ev_interaction_rescuecivilians_rescue__0c_name:
    temp: false
    text: ''
  ev_interaction_rescuecivilians_rescue__1s_main_header:
    temp: false
    text: 市民は守られた
  ev_interaction_rescuecivilians_rescue__1s_main_text:
    temp: false
    text: '市民はあなたに会えて嬉しそうだ。涙を流す者までいた。


      『誰か来てくれる人はいるのかわからなかった。』ひとりがあなたに言う。『故郷に帰るのを手伝ってくれないか？』'
  ev_interaction_rescuecivilians_rescue__2o_resque_header:
    temp: false
    text: 民間人を保護する
  ev_interaction_rescuecivilians_rescue__2o_resque_text:
    temp: false
    text: '移動基地の中にいれば家に着くまで安全だろう。

      | 民間人を家のある集落まで連れていく |'
  ev_interaction_rescuesupplies_combat__0c_name:
    temp: false
    text: ''
  ev_interaction_rescuesupplies_combat__1s_main_header:
    temp: false
    text: 敵基地
  ev_interaction_rescuesupplies_combat__1s_main_text:
    temp: false
    text: あなたは発見した敵基地に近づき、それがただの基地でないと判明した：それは近隣の施設を襲撃している軍隊のものだったのだ。
  ev_interaction_rescuesupplies_combat__2o_leave_header:
    temp: false
    text: 回避する
  ev_interaction_rescuesupplies_combat__2o_leave_text:
    temp: false
    text: 臨むべき差し迫った問題はもっとある。
  ev_interaction_rescuesupplies_combat__2o_resque_header:
    temp: false
    text: 出動準備
  ev_interaction_rescuesupplies_combat__2o_resque_text:
    temp: false
    text: 敵に自業自得だとわからせてやる。
  ev_interaction_rescuesupplies_rescue__0c_name:
    temp: false
    text: サルベージ
  ev_interaction_rescuesupplies_rescue__1s_main_header:
    temp: false
    text: 物資を取り戻す
  ev_interaction_rescuesupplies_rescue__1s_main_text:
    temp: false
    text: 警備兵は去り、ついに盗まれた物資を取り戻すことができる。
  ev_interaction_rescuesupplies_rescue__2o_salvage_header:
    temp: false
    text: サルベージ
  ev_interaction_rescuesupplies_rescue__2o_salvage_text:
