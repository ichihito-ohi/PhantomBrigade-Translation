    textDesc: >-
      あなたが小さな村を通ると、住民のひとりがあなたの基地に止まるよう呼び掛けた。何が起きているのか見にあなたが出ていくと、そこには男がいた、参っているようで何か焦っていた。


      『奴らみんなを攫っていった！』彼が言う。『お願いだ、助けてくれるだろ！』


      パイロットのひとりが彼らを落ち着かせた後、あなたはそこで平和的な抗議活動が行われ軍に鎮圧されたことを知った。抗議者たちはトラック一台に詰め込まれ誰もその行き先がわからないのだ。


      『昨日のことだった』男が言う。『ひどく心配だ。』


      パイロットが振り返る。


      『どう思いますか、ボス？彼らの後を追いましょうか？』
