    text: "RLS-1G Lightning"
  wpn_melee_heavy_s1_desc:
    text: "重量級近接武器。戦闘で見かけることはまれだが、近接格闘においては壊滅的なダメージを与えることができる。"
  wpn_melee_heavy_s1_name:
    text: "HS シリーズ"
  wpn_melee_light_s1_desc:
    text: "軽量級近接武器。低級ウォーカーの装備を補う利便性の高いCQC武器。"
  wpn_melee_light_s1_name:
    text: "LM Duster"
  wpn_melee_primary_s1_desc:
