  wpn_shield_04__text:
    temp: true
    text: 軽量シールド。高機動機体の非常用遮蔽を想定している。
  wpn_shield_05__name:
    temp: true
    text: S5 Firewall
  wpn_shield_05__text:
    temp: true
    text: 複合材料シールド。使用時に四方の二方面へ遮蔽を用意する。
  wpn_shotgun_auto_01__name:
    temp: true
    text: SG-01 Auto
  wpn_shotgun_auto_01__text:
    temp: true
    text: 標準仕様のオートマチックショットガン。超高温のペレットを放射する。軽装甲標的の始末を重視している。精度は低いが近距離では致命的である。
  wpn_shotgun_heavy_01__name:
    temp: true
    text: SG-02 Shred
  wpn_shotgun_heavy_01__text:
    temp: true
    text: 標準仕様の榴散弾カノン砲。超高温のペレットを放射する。精度は低いが近距離では致命的である。
  wpn_shotgun_heavy_02__name:
    temp: true
    text: SG-03 Heavy
  wpn_shotgun_heavy_02__text:
    temp: true
    text: 大口径ショットガン。超高温のペレットを放射する。精度は低いが近距離では致命的であり、発射速度は低い。
  wpn_shotgun_secondary_01__name:
    temp: true
    text: HG-03 Blast
  wpn_shotgun_secondary_01__text:
    temp: true
    text: コンパクトなショットガン。重量制限のあるロードアウトやバックアップ武器として有用である。
  wpn_shotgun_semi_01__name:
    temp: true
    text: SG-04 Semi
  wpn_shotgun_semi_01__text:
    temp: true
    text: 一般的な半自動モデル。小口径のシェルを中程度のレートで発射する。精度は低いが、近距離で致命的なダメージを与える。
  wpn_ultraheavy_beam_01__name:
    temp: true
    text: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    temp: true
    text: 非常に強力なビームを5秒間放射し、建造物を一刀両断することも可能。ジャイロスコープ干渉のため射撃中の旋回が極めて困難であり、標的に当て続けるにはメックを移動させる必要がある。
  wpn_ultraheavy_mg_01__name:
    temp: true
    text: UHMG Vulcan
  wpn_ultraheavy_mg_01__text:
    temp: true
    text: 大口径回転カノン砲。常軌を逸した重量だが制圧射撃と遮蔽破壊に有用で、移動中は精度が低下する。
