    text: あれが見えるか...これだけでも作品になるくらいだ...なんて素晴らしい！
  cm_director_crew_enemydown6_text_02:
    text: まさにいま、映画史に名を残したのだ、友よ。不朽の名作として私たちの死後も生き続けるだろう。
  cm_director_crew_enemydown6_text_03:
    text: 今の画は撮れたか？よおし...人々はこの瞬間の価値を思い知らされるだろう。
  cm_director_crew_enemydown6_text_04:
    text: 素材はしっかりと保管するんだ...フィルムに傷ひとつ付けるなよ、あとはどうなっても良い！
  cm_director_crew_enemydown6_text_05:
    text: '...勝っちゃった...？そうか、それは...それは良かった。もう帰っても良いか？'
