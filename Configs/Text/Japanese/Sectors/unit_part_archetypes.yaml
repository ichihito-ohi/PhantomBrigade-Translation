description: Names and description of unit part groups
entries:
  mech_body_arm_desc:
    text: "量産ウォーカーの大半はふたつの交換可能な腕を装備している。上肢は側面装甲の大部分を搭載し産業用から軍事用まで幅広い装備を使用できる。腕を失えば関連する装備の懸架点を失う。"
  mech_body_arm_name:
    text: "腕"
  mech_body_bottom_desc:
    text: "自重を支え移動を司る部分。[ffde5d]機体推進[-]を担う部分で、破壊されると移動能力を大きく失う。"
  mech_body_bottom_name:
    text: "下半身"
  mech_body_lower_desc:
    text: "自重を支え移動を司る部分。[ffde5d]機体推進[-]を担う部分で、破壊されると移動能力を大きく失う。"
  mech_body_lower_name:
    text: "下半身"
  mech_body_top_desc:
    text: "操縦ポッドと反応炉を支える部分。機体の破壊に直結する[ff4c4c]重要な[-]部分（脱出しなかった場合はパイロットも死亡する）"
  mech_body_top_name:
    text: "上半身"
  mech_body_upper_desc:
    text: "操縦ポッドと反応炉を支える部分。機体の破壊に直結する[ff4c4c]重要な[-]部分（脱出しなかった場合はパイロットも死亡する）"
  mech_body_upper_name:
    text: "上半身"
  tank_body_chassis_desc:
    text: "パイロットとエンジンコアを支える、大部分が装甲化された主要部分。これは [ff4c4c]重要な[-] 部分で、破壊されれば機体そのものが破壊される。"
  tank_body_chassis_name:
    text: "戦車コア"
  tank_body_track_desc:
    text: "車輪、脚などの側面装甲。[ffde5d]機体推進[-]を担う部分で、破壊されると移動能力を大きく失う。"
  tank_body_track_name:
    text: "戦車側面"
  tank_body_turret_desc:
    text: "武器や弾薬を搭載する装甲部分。破壊されれば機体を失う[ff4c4c]重要な[-]部分。"
  tank_body_turret_name:
    text: "戦車砲塔"
  wpn_melee_primary_desc:
    text: "..."
  wpn_melee_primary_name:
    text: "重量級近接武器"
  wpn_melee_secondary_desc:
    text: "..."
  wpn_melee_secondary_name:
    text: "軽量級近接武器"
  wpn_ranged_launcher_desc:
    text: "ランチャーは従来の弾丸の代わりに自己推進式投射体を発射する長距離武器である。高精度の誘導ミサイルか、無誘導ロケットによる弾幕がある。"
  wpn_ranged_launcher_name:
    text: "ランチャー"
  wpn_ranged_mg_desc:
    text: "機関銃はダメージより発射レートと制圧効果を優先した主兵装である。"
  wpn_ranged_mg_name:
    text: "機関銃"
  wpn_ranged_rifle_assault_desc:
    text: "アサルトライフルは中距離で効果的な高レートの主兵装。頑丈なオールラウンド武器。"
  wpn_ranged_rifle_assault_name:
    text: "アサルトライフル"
  wpn_ranged_rifle_marksman_desc:
    text: "マークスマン（または精密）ライフルはアサルトライフルとスナイパーライフルの中間に位置する主兵装である。アサルトライフルより射程が長く連射時のレートは低いが、スナイパーライフルほどではない。"
  wpn_ranged_rifle_marksman_name:
    text: "マークスマンライフル"
  wpn_ranged_rifle_sniper_desc:
    text: "スナイパーライフルは射程を最優先にした主兵装である。一斉射あたりの発射数は極めて少なく取り回しづらい大きさと自己推進式弾薬のために短距離での効果は低いが、熟練したパイロットの手にかかれば遠くから壊滅的な打撃を与えることができる。"
  wpn_ranged_rifle_sniper_name:
    text: "スナイパーライフル"
  wpn_ranged_shotgun_desc:
    text: "ショットガンは近距離での交戦に最適化された主兵装である。扇状の広い範囲に散弾を発射し近接戦闘において壊滅的なダメージを与えられる――しかし使用するウォーカーも重大なリスクに曝される。"
  wpn_ranged_shotgun_name:
    text: "ショットガン"
  wpn_ranged_sidearm_desc:
    text: "副兵装は精度と射程を優先した軽量の第二武器である。合計ダメージ量では主兵装に及ばないが、主兵装系が損傷した場合やウォーカーが特殊な主兵装を装備している場合では十分に役立つ。"
  wpn_ranged_sidearm_name:
    text: "副兵装で近距離攻撃するよう指示します。"
  wpn_ranged_smg_desc:
    text: "サブマシンガンは精度や射程よりも発射レートとダメージを優先した軽量な副兵装である。軽量なアサルトライフルと考えると有用である。"
  wpn_ranged_smg_name:
    text: "サブマシンガン"
  wpn_special_shield_desc:
    text: "シールドは機体に[48ab51]さらなる耐久力[-]を付与し、特定の方向からのダメージを吸収して機体の他の部分に損傷が及ぶことを防ぐ。"
  wpn_special_shield_name:
    text: "シールド"
  wpn_vehicle_aa_desc:
    text: "戦車の主兵装。"
  wpn_vehicle_aa_name:
    text: "戦車機関砲"
  wpn_vehicle_launcher_desc:
    text: "戦車の主兵装。"
  wpn_vehicle_launcher_name:
    text: "戦車ランチャー"
  wpn_vehicle_main_desc:
    text: "戦車の主兵装。"
  wpn_vehicle_main_name:
    text: "戦車砲"
