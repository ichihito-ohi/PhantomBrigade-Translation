  wpn_melee_secondary_cutter__text:
    text: 主に補助兵装として使用される軽量モデル。
  wpn_melee_secondary_saber__text:
    text: コンパクトな設計。
  wpn_melee_secondary_saber_r2__text:
    text: ダメージと発熱量が増加したバリエーション。
  wpn_melee_secondary_saber_r3__text:
    text: 驚異的なダメージと発熱量のバリエーション。
  wpn_ml_primary_01__text:
    text: 拡散範囲が中程度の短距離・無誘導ミサイルを10発撃つ。
  wpn_ml_primary_02__text:
    text: 拡散範囲が広い中距離・無誘導ミサイルを1発撃つ。低速だが、直撃で大ダメージを与える。
  wpn_ml_primary_03__text:
    text: 拡散範囲が中程度の長距離・誘導ミサイルを6発撃つ。威力は低いが、平均的な速度。
  wpn_ml_primary_04__text:
    text: 拡散範囲の狭い長距離・誘導ミサイルを3発撃つ。低速だが、強力。
  wpn_ml_sidearm_01__text:
    text: 直進する高速・誘導ミサイルを1発撃つ。
  wpn_ml_sidearm_02__text:
    text: 障害物を飛び越える長距離・誘導ミサイルを1発撃つ。機体や障害物に大きな範囲ダメージを与える。
  wpn_ml_sidearm_03__text:
    text: 小型の誘導クラスター・ミサイルを撃つ。低速だが、数で圧倒する。
  wpn_ml_sidearm_04__text:
    text: 障害物を飛び越える長距離・誘導ミサイルを1発撃つ。
  wpn_plasma_launcher_01__text:
    text: 標的付近で爆発する誘導エネルギー弾を発射する。低速だが、強力。動きの遅い敵集団全体に衝撃ダメージを与えることもできる。
  wpn_rifle_assault_01__text:
    text: 侵略軍のエリート機体が使用するハイエンド・ライフル。ダメージと発射レートが高く、発熱量のバランスが取れている。
  wpn_rifle_assault_02__text:
    text: PMCに人気の先進的ライフル。一斉射ごとの発射数と引き換えに低発熱かつ高精度である。
  wpn_rifle_marksman_01__text:
    text: 標準仕様長距離マークスマン・ライフル。
  wpn_rifle_marksman_02__text:
    text: オートマチック長距離マークスマン・ライフル。高火力で知られる。
  wpn_rifle_sniper_01__text:
    text: 標準仕様長距離狙撃銃。単発射撃。
  wpn_rifle_sniper_02__text:
    text: '強力なオートマチック長距離狙撃銃。 '
  wpn_rifle_sniper_03__text:
    text: 単発式・長距離狙撃銃。
  wpn_shield_01__text:
    text: 複合材料シールド。使用時に四方の二方面へ遮蔽を用意する。
  wpn_shield_02__text:
    text: 重量級複合装甲シールド。使用中は四方のうち二方面を遮蔽できる。
  wpn_shield_03__text:
    text: 複合材料シールド。使用時に四方の二方面へ遮蔽を用意する。
  wpn_shield_04__text:
    text: 軽量シールド。高機動機体に緊急用の遮蔽を提供する。
  wpn_shield_05__text:
    text: 複合材料シールド。使用時に四方の二方面へ遮蔽を用意する。
  wpn_shotgun_auto_01__text:
    text: 標準仕様のオートマチックショットガン。超高温のペレットを発射する。軽量級装甲に対して最も有効。精度は低いが、近距離では致命的。
  wpn_shotgun_heavy_01__text:
    text: 標準仕様の榴散弾カノン砲。超高温のペレットを発射する。精度は低いが、近距離では致命的。
  wpn_shotgun_heavy_02__text:
    text: 大口径ショットガン。低いレートで超高温のペレットを発射する。精度は低いが、近距離では致命的。
  wpn_shotgun_secondary_01__text:
    text: コンパクト・ショットガン。重量制限のあるロードアウトで、バックアップ武器として有用。
  wpn_shotgun_semi_01__text:
    text: 'セミ・オートマチック・ショットガン。中程度のレートで小口径のシェルを撃つ。精度は低いが、近距離では致命的。 '
  wpn_ultraheavy_beam_01__text:
    text: 建造物を一刀両断するほどの強力なビームを5秒間照射する。射撃中は旋回が非常に困難になるため、標的に当て続けるにはメックを移動させる必要がある。
  wpn_ultraheavy_mg_01__text:
    text: 大口径回転カノン砲。常軌を逸した重量だが、制圧射撃と遮蔽破壊に有用。移動中は精度が低下する。
