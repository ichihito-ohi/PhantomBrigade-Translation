  ev_combat_interaction_fallback__1s_main_text:
    temp: true
    text: '敵機が基地の攻撃可能距離に到達しました。しかし出撃させられる機体がないため、逃げる以外に選択肢はありません。


      機体を再配備するために基地は身を隠して山岳基地まで後退する必要があります。潜伏しながらとなるため、時間を要しますが、少なくとも移動基地は補給を受けられるようになり明日の戦いに向けて生き延びることができます。'
  ev_defector_interaction_captured__0c_name:
    temp: true
    text: ''
  ev_defector_interaction_captured__1s_main_header:
    temp: true
    text: 無人のラジオ局
  ev_defector_interaction_captured__1s_main_text:
    temp: true
    text: 'あなたはしばらくしてラジオ局に戻ったが、そこに亡命者の痕跡は無かった。あなたは各部屋を入念に調べたが、彼らの持っている情報が何であったにせよ、持ち去った後だった。


      『彼らが逃げたのか、逆に彼女に追いついたのが先だったのか、わかりません。』パイロットのひとりが暗く告げた。『何か使える物資がないか探すことはできます、少なくとも。そこから何か得られるかもしれません。』'
  ev_defector_interaction_captured__2o_start_salvage_header:
    temp: true
    text: サルベージ
  ev_defector_interaction_captured__2o_start_salvage_text:
    temp: true
    text: ''
  ev_defector_interaction_rescue_end__0c_name:
    temp: true
    text: ''
  ev_defector_interaction_rescue_end__1s_main_header:
    temp: true
    text: 亡命者は救出された
  ev_defector_interaction_rescue_end__1s_main_text:
    temp: true
    text: '戦闘により疲弊はしたが、あなたの部隊は勝利を収めた。亡命者は無事で、ラジオ局から救出することができた。


      『あなたが間に合ってくれるか心配だった。』彼女が言う。彼女の顔に安堵の表情が浮かぶ。『手引きと引き換えに情報を約束したんだったわね？』


      彼女があなたに一束の資料を手渡す。開いてみると貴重な設計図面が見つかった。彼女は他にもラジオ局から物資をいくつか持ってきていた。'
  ev_defector_interaction_rescue_end__2o_rescuedefector_header:
    temp: true
    text: 亡命者を救出する
  ev_defector_interaction_rescue_end__2o_rescuedefector_text:
    temp: true
    text: 続ける
  ev_defector_interaction_station__0c_name:
    temp: true
    text: ''
  ev_defector_interaction_station__1s_00_approach_header:
    temp: true
    text: アプローチ
  ev_defector_interaction_station__1s_00_approach_text:
    temp: true
    text: 'あなたは孤立したラジオ放送塔に近づいた。そこは不気味なほど静かだったが、基地が観測したデータには地震性ノイズがあまりに多く付近にメックがいるかどうか検知できない状態が続いていた。


      『少し心配ですね？』パイロットのひとりが静かな口調であなたに声をかけた。『どうやってここにアプローチすべきかわかりません。』'
  ev_defector_interaction_station__1s_01_chargecombat_header:
    temp: true
    text: 待ち伏せだ！
  ev_defector_interaction_station__1s_01_chargecombat_text:
    temp: true
    text: 'あなたの号令で、基地の周りに集まり、パイロットたちが合図を待っている。


      しかし、敵は待ち構えており、遅すぎたと気付く。


      『囲まれた』パイロットのひとりが叫ぶ。'
  ev_defector_interaction_station__1s_01_chargerescue_header:
    temp: true
    text: 亡命者は救出された
  ev_defector_interaction_station__1s_01_chargerescue_text:
    temp: true
    text: 'ついに、巧妙な駆け引きと迅速な判断によって、最後の敵兵士が倒れあなたの部隊はラジオ局へと進路を取った。中に入り、あなたは亡命者を見つけた。


      『あなたが間に合ってくれるか心配だった。』彼女が言う。彼女の顔に安堵の表情が浮かぶ。『手引きと引き換えに情報を約束したんだったわね？』


      彼女があなたに一束の資料を手渡す。開いてみると貴重な設計図面が見つかった。彼女は他にもラジオ局から物資をいくつか持ってきていた。'
  ev_defector_interaction_station__1s_01_reconcombat_header:
    temp: true
    text: 見破られた！
  ev_defector_interaction_station__1s_01_reconcombat_text:
    temp: true
    text: '小部隊を出撃させようとしていたちょうどその時、基地のコントロールルームに攻撃襲来を知らせる警告灯が光った。どうやら敵が近くで待ち伏せしていたようだ。


      『全部隊を出撃させる時間はありません―2機で何とかするしかありません』運転士が叫ぶ。


      『早く！』パイロットが声をあげる。『モタモタしてる暇はないぞ！』'
  ev_defector_interaction_station__1s_01_reconrescue_header:
    temp: true
    text: 迅速な手引き
  ev_defector_interaction_station__1s_01_reconrescue_text:
    temp: true
    text: '部隊で最高のメック2機が素早く静かに亡命者を回収するため突入した。


      『誰の姿も見えない』彼らが報告する。『引き続き亡命者を注視する。』


      敵の側面を突いて、彼らが密かに基地へ帰還したのを見て間もなくであった。


      『あなたが間に合ってくれるか心配だった。』彼女が言う。彼女の顔に安堵の表情が浮かぶ。『手引きと引き換えに情報を約束したんだったわね？』


      彼女があなたに一束の資料を手渡す。開いてみると貴重な設計図面が見つかった。彼女は他にもラジオ局から物資をいくつか持ってきていた。'
  ev_defector_interaction_station__1s_01_stakeoutcombat_header:
    temp: true
    text: 有利な位置取り
  ev_defector_interaction_station__1s_01_stakeoutcombat_text:
    temp: true
    text: 'あなたの部隊はラジオ局を取り囲むように位置取りして、検知されないよう十分に離れて待機している。チームメイトがラジオを握りしめ冷えてきたとぼやく。あなたはシッと黙らせる。


      ラジオ局に敵兵部隊が現れた時には、あなたはもうほとんど諦めかけていた。亡命者を探しているようだ。


      あなたは罠を発動させ側面から攻撃した。'
  ev_defector_interaction_station__2o_abandon_header:
    temp: true
    text: 放棄
  ev_defector_interaction_station__2o_abandon_text:
    temp: true
    text: リスクが高すぎる！
  ev_defector_interaction_station__2o_charge_header:
    temp: true
    text: 突っ込め
  ev_defector_interaction_station__2o_charge_text:
    temp: true
    text: 全部隊、出撃！待ち伏せがいようとも準備はできている。
  ev_defector_interaction_station__2o_chargecombat_header:
    temp: true
    text: 出動準備
  ev_defector_interaction_station__2o_chargecombat_text:
    temp: true
    text: 待ち伏せから生き延びるため準備する。
  ev_defector_interaction_station__2o_recon_header:
    temp: true
    text: 偵察
  ev_defector_interaction_station__2o_recon_text:
    temp: true
    text: 少数の偵察部隊を編成してください。戦闘リスクが低下します。
  ev_defector_interaction_station__2o_reconcombat_header:
    temp: true
    text: 出動準備
  ev_defector_interaction_station__2o_reconcombat_text:
    temp: true
    text: 2機以下の制限で戦闘準備を行う。
  ev_defector_interaction_station__2o_rescuedefector_header:
    temp: true
    text: 亡命者を救出する
  ev_defector_interaction_station__2o_rescuedefector_text:
    temp: true
    text: 続ける
  ev_defector_interaction_station__2o_stakeout_header:
    temp: true
    text: 張り込み
  ev_defector_interaction_station__2o_stakeout_text:
    temp: true
    text: 側面に位置取り敵を待つ。
  ev_defector_interaction_station__2o_stakeoutcombat_header:
    temp: true
    text: 出動準備
  ev_defector_interaction_station__2o_stakeoutcombat_text:
    temp: true
    text: 有利な側面を取った状態で戦闘任務の準備を行う。
  ev_defector_notification_signal__0c_name:
    temp: true
    text: ''
  ev_defector_notification_signal__1s_main_header:
    temp: true
    text: 暗号通信
  ev_defector_notification_signal__1s_main_text:
    temp: true
    text: 'あなたは州内のどこかから発せられる暗号通信を検知した。


      『これは恐らく解読可能だと思われます、トラブルに巻き込まれても良いのであれば。』パイロットのひとりが告げる。『しかし停車して信号の発信源を三角測量で特定する必要があります。』'
  ev_defector_notification_signal__2o_decode_header:
    temp: true
    text: 解読する
  ev_defector_notification_signal__2o_decode_text:
    temp: true
    text: 基地を止めて信号を解読します。
  ev_defector_notification_signal__2o_ignore_header:
    temp: true
    text: 無視する
  ev_defector_notification_signal__2o_ignore_text:
    temp: true
    text: 我々に立ち止まる時間はない。
  ev_defector_notification_signaldecoded__0c_name:
    temp: true
    text: ''
  ev_defector_notification_signaldecoded__1s_main_header:
    temp: true
    text: 信号解読
  ev_defector_notification_signaldecoded__1s_main_text:
    temp: true
    text: 'パイロットのひとりからヨシッと声が上がった。あなたと部隊が彼女の周りに集まり、彼女が座るスクリーンの黄色い光に注目した。


      『できたと思います。』彼女が説明する。『見てください、ボス。我々は亡命者を見つけたようです。』


      『本当か？』あなたのそばでパイロットが尋ねる。


      『うん、それと彼らは我々にとって有益な情報を手に入れたと言っています。偽物かもしれませんが、この情報が本当に有益だとしたら...』'
  ev_defector_notification_signaldecoded__2o_continue_header:
    temp: true
    text: 続ける
  ev_defector_notification_signaldecoded__2o_continue_text:
    temp: true
    text: ''
  ev_deserter_notification_intel__0c_name:
    temp: true
    text: ''
  ev_deserter_notification_intel__1s_step_01_deserter_header:
    temp: true
    text: 脱走兵
  ev_deserter_notification_intel__1s_step_01_deserter_text:
    temp: true
    text: 'あなたが近づくと、それは敵パイロットの姿だとわかった。その服は汚れ、額にはひどい痣がある。


      『助けてくれるんじゃないのか』あなたに気付くと、彼が声をあげる。


      『待ち伏せかもしれません、ボス。』あなたのパイロットがそう告げ、敵兵のほうを向き直る。『なぜ置いて行かれた？』パイロットが問う。


      パイロットが地面に唾を吐く。『もうやりたくなかった。あんなの正しくない。』


      パイロットが地面に唾を吐く。『もうやりたくなかった。あんなの正しくない。』


      『奴らに言わせりゃな。お前は助けてくれるのか、どうなんだ？』'
  ev_deserter_notification_intel__1s_step_02_wait_header:
    temp: true
    text: ''
  ev_deserter_notification_intel__1s_step_02_wait_text:
    temp: true
    text: 『待て、待ってくれ、置いていくな。いい情報がある！』
  ev_deserter_notification_intel__1s_step_03_intel_header:
    temp: true
    text: 情報
  ev_deserter_notification_intel__1s_step_03_intel_text:
    temp: true
    text: 情報
  ev_deserter_notification_intel__2o_free_header:
    temp: true
    text: 助ける
  ev_deserter_notification_intel__2o_free_intel_header:
    temp: true
    text: 助ける
  ev_deserter_notification_intel__2o_free_intel_text:
    temp: true
    text: 助ける
  ev_deserter_notification_intel__2o_free_text:
    temp: true
    text: 彼らは敵かもしれないが、その前に人間だ。
  ev_deserter_notification_intel__2o_leave_header:
    temp: true
    text: 離れる
  ev_deserter_notification_intel__2o_leave_intel_header:
    temp: true
    text: 離れる
  ev_deserter_notification_intel__2o_leave_intel_text:
    temp: true
    text: 情報ありがとう、置いて行かれたのも不思議ではないな。
  ev_deserter_notification_intel__2o_leave_text:
    temp: true
    text: 脱走兵だろうとなかろうと、奴らは敵だ；自分たちで何とかするだろう。
  ev_deserter_notification_intel__2o_listen_header:
    temp: true
    text: 耳を貸す
  ev_deserter_notification_intel__2o_listen_text:
    temp: true
    text: 続けろ。
  ev_deserter_notification_intel__2o_take_header:
    temp: true
    text: 捕まえる
  ev_deserter_notification_intel__2o_take_text:
    temp: true
    text: 捕まえる
  ev_difficulty_notification__0c_name:
    temp: true
    text: ''
  ev_difficulty_notification__1s_main_header:
    temp: true
    text: 未確認地域
  ev_difficulty_notification__1s_main_text:
    temp: true
    text: 'あなた達が境界線を越えて新たな州に入ったあとで、ひとりのパイロットが心配そうな面持ちでやって来た。


      『あの、司令官、この地域について情報を手に入れました。』パイロットが報告する。『ここの敵兵は、我々がこれまで相手にしてきたものより、はるかに手強いです。』


      その後ろで、もうひとりのパイロットが付け加える。『ヤツらに挑むこともできますが、手柄を急げば住民をさらに危険に曝します。いまは離れてもっと訓練を積んでから戻ったほうが安全です。』


      『いかがしますか、ボス？』操縦手が基地先頭から確認する。『あなた次第です。』'
  ev_difficulty_notification__2o_continue_header:
    temp: true
    text: 続ける
  ev_difficulty_notification__2o_continue_text:
    temp: true
    text: ''
  ev_director_interaction_combat__0c_name:
    temp: true
    text: ''
  ev_director_interaction_combat__1s_01_combat_header:
    temp: true
    text: アクション！
  ev_director_interaction_combat__1s_01_combat_text:
    temp: true
    text: 'あなたが基地から前哨基地を観察していると、監督が肩をたたいた。


      『これは極上の撮影地点だ。』彼が言う。『あの景色をご覧なさい！ [i]これこそが[/i] 我々が撮りたいと待ち望んでいた戦いですよ、親愛なる司令官殿。あなたが突撃したら撮影クルーがバッチリ捉えますよ！』


      彼は改めて、戦闘からは距離を取ること、あなたとはヘッドセットを介してのみ連絡することを約束した。彼が撮影開始にどれほど興奮しているか伝わってくる。'
  ev_director_interaction_combat__2o_abandon_header:
    temp: true
    text: 放棄
  ev_director_interaction_combat__2o_abandon_text:
    temp: true
    text: 彼は改めて、戦闘からは距離を取ること、あなたとはヘッドセットを介してのみ連絡することを約束した。彼が撮影開始にどれほど興奮しているか伝わってくる。
  ev_director_interaction_combat__2o_engage_header:
    temp: true
    text: 交戦
  ev_director_interaction_combat__2o_engage_text:
    temp: true
    text: 戦闘準備を開始する。
  ev_director_interaction_end_bad__0c_name:
    temp: true
    text: ''
  ev_director_interaction_end_bad__1s_01_bad_header:
    temp: true
    text: 信じられない光景
  ev_director_interaction_end_bad__1s_01_bad_text:
    temp: true
    text: 'あなたは民間人を庇いながらホットゾーンを脱出した。


      『し、親愛な...司令官殿、私は...』


      監督は戦闘のストレスでシェル・ショック状態となっており、その目は大きく見開かれていた。シャツは汗でグショグショになり、手に握られたカメラはあまりの力にきしんでいた。


      『本当に申し訳ありません。誰も...我々は誰もこんなことになるとは知らなかった。』息も震えている。『知らなかったんだ。』


      あなたは何も言うことができなかった。そのまま監督とそのクルーと別れ、彼らはもとの旅に戻っていった。撮った映像がどうなるのか、あなたの脳裏には疑問がよぎった。しかしすぐ、あなたはいつものように他の問題へと気を取られていった。'
  ev_director_interaction_end_bad__2o_finish_header:
    temp: true
    text: 終わり
  ev_director_interaction_end_bad__2o_finish_text:
    temp: true
    text: ''
  ev_director_interaction_end_good__0c_name:
    temp: true
    text: ''
  ev_director_interaction_end_good__1s_01_good_header:
    temp: true
    text: 乞うご期待！
  ev_director_interaction_end_good__1s_01_good_text:
    temp: true
    text: '『実に素晴らしい、親愛なる司令官殿。』監督が鼻を鳴らし、撮れた映像を興奮しながら手元のデバイスで見直している。『すべてアドリブだなんて、とても信じられない。ただただ素晴らしい。知略に満ちた戦術！反応時間！旅団は私の作品を更なる高みに引き上げてくれた。これは我が国の [i]映画史[/i] において新たないしずえとなるだろう！』


      監督はあっという間に立ち去り、クルーも後を追った。パイロットがため息をつく。


      『あの手の人たちは、全部遊びかゲームとでも思ってるんですかね？まさにセンセーショナリズムってやつですね。誰も負傷しなかったことに感謝すべきだ。』


      あなたは肩をすくめ、愚痴を聞いてやった。恐らく、監督の言う通り映画は良いものになったのだろう。


      ...もしそうなら、昼に劇場へ観に行っても良いかもしれない。'
  ev_director_interaction_end_good__2o_finish_header:
    temp: true
    text: 終わり
  ev_director_interaction_end_good__2o_finish_text:
    temp: true
    text: 旅路に就く。
  ev_director_interaction_end_neutral__0c_name:
    temp: true
    text: ''
  ev_director_interaction_end_neutral__1s_01_neutral_header:
    temp: true
    text: 異なる視点
  ev_director_interaction_end_neutral__1s_01_neutral_text:
    temp: true
    text: 'あなたが部隊を再編制し、自分の手当てをしていると、撮影クルーが部隊の下にやってきた。出会って初めて、監督は落ち込んだ眼をしており、カメラはひとつも回っていなかった。


      『私は...わかっていなかった。』監督が話しはじめる。いつもと違って声も暗い。『あんなに近くで見るまで。あなた方が毎日どんな光景を目にしているか。』


      彼が深く息をつく。『おかげさまで、映像は戦闘から無傷で回収できました。映画制作は続けようと思います...当初の予定とは違う方向性になりそうですが...いえ、皆あなたの物語を知るべきです。』


      以前より重い足取りで機材を引きずり、撮影クルーは基地を発った。'
  ev_director_interaction_end_neutral__2o_finish_header:
    temp: true
    text: 終わり
  ev_director_interaction_end_neutral__2o_finish_text:
    temp: true
    text: ''
  ev_director_notification_encounter__0c_name:
    temp: true
    text: ''
  ev_director_notification_encounter__1s_01_message_header:
    temp: true
    text: ディレクターズ・カット
  ev_director_notification_encounter__1s_01_message_text:
    temp: true
    text: '通り過ぎる景色を移動基地から眺めていると、荷物を山ほど抱えて道を歩いている民間人のグループが目を引いた。基地が近づくと、グループのリーダーが停車を求めて手を振ってきた。


      『気をつけ！敬礼！ [i]などなどなど[/i] 白髪の混じるその姿を見るに、あなたは歴戦の傭兵とお見受けしますが、たまたま近いうちに、ハイオク満タン大爆発の銃撃戦に遭遇する予定はございませんか？』


      面食らい混乱したあなたは、意味を尋ねた。


      『我々はドキュメンタリストで、私こそがその監督です。』彼が誇らしげに答える。『この占領の様を収めたフィルムは間違いなく歴史に残るでしょう。教室で、劇場で、各家庭で、いたるところで上映されるのです―そしていま、我々は [i]高品質な[/i] 素材を探しています。もし乗せていってくださるなら―もちろん！お時間をいただいた分の埋め合わせはいたします―よろこんで我々のビジョンについてご説明いたします！』


      『おぉ...』パイロットはそう呟くのがやっとだった。'
  ev_director_notification_encounter__1s_02_decline_header:
    temp: true
    text: 唯我独尊
  ev_director_notification_encounter__1s_02_decline_text:
    temp: true
    text: '『お待ちください！』あなたがその場を離れようとすると、監督が呼び止めた。『...皆様は幻影旅団ではないのですか？貴官は―貴官は [i]隊長殿[/i] でしょう？』


      あなたはパイロットと顔を見合わせる。


      『おぉ、やっぱり [i]そう[/i] なんですね！おい、聞け―』監督が撮影クルーに呼びかける。『旅団だ！棚からぼた餅ってやつだ！』


      周りの空気がざわつく。監督は狂信的な畏怖の眼差しを向けている。


      『どんなスターになりたいですか？』'
  ev_director_notification_encounter__1s_02_inquire_header:
    temp: true
    text: 芸術的好奇心
  ev_director_notification_encounter__1s_02_inquire_text:
    temp: true
    text: 'あなたは更に情報を求めた。どんなドキュメンタリーなのか？命を危険に晒してまで撮るべき重要な映像なのか？


      監督の目が輝く。『歴史とは、戦いの [i]後に[/i] 戦火をくぐり抜けた幸運な者たちによって紡がれてきました、親愛なる司令官殿！しかし今回は、我々が時代の先を行くのです。歴史の流れを変えるような作品を創造するならば、我が身を戦火の只中に置かねばなりません！日頃の皆様と同じようにですよ、幻影旅団のように！』


      『典型的な芸術家タイプですよ、間違いない...』パイロットが耳元で忠告する。


      『おっしゃってください。』監督が突如興奮して指を鳴らす。『どんなスターになりたいですか？』'
  ev_director_notification_encounter__1s_03_accept_header:
    temp: true
    text: ムービー・マジック
  ev_director_notification_encounter__1s_03_accept_text:
    temp: true
    text: '簡単なことです、あなたはそう説明された。あなたがすべきことは、いつもと同じように交戦することだった―突っ込んで、敵を一掃しろ！人々を救え！ [i]英雄[/i] になれ！


      傍観席から監督とそのクルーがあなたの一挙手一投足をフィルムに収める間、ヘッドセット越しに通信することになった。 [i]歴史[/i] を作る側は楽そうなものだ。


      『せいぜい価値があることを祈りましょう。』パイロットが愚痴を漏らす。『じゃあ、やりますか。』'
  ev_director_notification_encounter__2o_accept_abandon_header:
    temp: true
    text: 放棄
  ev_director_notification_encounter__2o_accept_abandon_text:
    temp: true
    text: 危険すぎる。
  ev_director_notification_encounter__2o_accept_continue_header:
    temp: true
    text: 続ける
  ev_director_notification_encounter__2o_accept_continue_text:
    temp: true
    text: 撮影クルーと一緒に出発する。
  ev_director_notification_encounter__2o_decline_accept_header:
    temp: true
    text: 受諾
  ev_director_notification_encounter__2o_decline_accept_text:
    temp: true
    text: 撮影クルーと一緒に出発する。
  ev_director_notification_encounter__2o_decline_decline_header:
    temp: true
    text: 固く断る
  ev_director_notification_encounter__2o_decline_decline_text:
    temp: true
    text: 本当に興味がない。
  ev_director_notification_encounter__2o_inquire_accept_header:
    temp: true
    text: 受諾
  ev_director_notification_encounter__2o_inquire_accept_text:
    temp: true
    text: 本当に興味がない。
  ev_director_notification_encounter__2o_inquire_decline_header:
    temp: true
    text: 却下
  ev_director_notification_encounter__2o_inquire_decline_text:
    temp: true
    text: 取るに足らない。
  ev_director_notification_encounter__2o_messages_decline_header:
    temp: true
    text: 却下
  ev_director_notification_encounter__2o_messages_decline_text:
    temp: true
    text: 興味がない。
  ev_director_notification_encounter__2o_messages_inquire_header:
    temp: true
    text: 質問
  ev_director_notification_encounter__2o_messages_inquire_text:
    temp: true
    text: もっと話を聞く。
  ev_dog_notification_found__0c_name:
    temp: true
    text: ペット
  ev_dog_notification_found__1s_main_header:
    temp: true
    text: 戦争の犬
  ev_dog_notification_found__1s_main_text:
    temp: true
    text: '道には何も聞こえない。あなたは基地を止めてパイロットに脚を伸ばさせることにした。基地に戻ろうとしたが、パイロットのひとりがやってきた。腕の中に何かいる。


      『見て、見つけたの！』彼女が呼ぶ。『この子ここでさまよってたの、首輪もないし、飼い主もいない。何も。』


      抱えたものがもぞもぞ動き、ふたつの黒い眼があなたを見上げる。この毛玉はサモエド犬のようだ。ワンと鳴いて、嬉しそうに息を弾ませている。その子はどう見ても2歳かそこらであなたを見上げながら期待交じりに耳をピクピクさせている。


      『飼えませんか？』パイロットが頼む。まるで彼女の耳もピクピクしているかのようだった。他のパイロットも何が起きているか見に来て犬をあやし始めた。『この子は騒がないって約束します！どんなに良い子か見てください！』


      彼女と他パイロット数名があなたを見つめ、返事を待っている。'
  ev_dog_notification_found__2o_Leave_header:
    temp: true
    text: 犬を残す
  ev_dog_notification_found__2o_Leave_text:
    temp: true
    text: 誰かの飼い犬かもしれないし物資を食べてしまうだろう。
  ev_dog_notification_found__2o_Yes_header:
    temp: true
    text: 犬を連れていく
  ev_dog_notification_found__2o_Yes_text:
    temp: true
    text: 可愛らしくて置いていけない。
  ev_dog_notification_owner__0c_name:
    temp: true
    text: ''
  ev_dog_notification_owner__1s_main_header:
    temp: true
    text: いい子だ
  ev_dog_notification_owner__1s_main_text:
    temp: true
    text: 'とある町で、パイロットの飼い始めたサモエド犬が興奮した様子でキャンキャン吠え始めた。


      『どうしたの、お前？』パイロットが尋ね、たっぷりと頭を撫でた。『何か匂ったの？』


      返事をする代わりに、犬は止める間もなく移動基地から飛び出した。あなたがようやく追いつくと、犬はある町民の腕の中に抱かれていた。彼は喜んでいるようだ。


      『あなたが、あなたがトーマスを見つけてくれたんですね！』町民が話してくれた。犬をぎゅっと抱きしめている。『どこかへ行ってしまったんです、家が壊されてどこか安全な所へ移らなきゃいけなくなった後で。また会えるとは思ってもいませんでした！』


      パイロットは喜んでいるふうに努めていたが、あなたには彼らが少し残念がっていることがわかっていた。


      『さよならを言わなきゃダメですかね？』ひとりが声を掛けてきた。'
  ev_dog_notification_owner__2o_attached_no_header:
    temp: true
    text: 飼い続ける
  ev_dog_notification_owner__2o_attached_no_text:
    temp: true
    text: 心を抉られるが、行かせてあげなくては。
  ev_dog_notification_owner__2o_attached_yes_header:
    temp: true
    text: さよならを告げる
  ev_dog_notification_owner__2o_attached_yes_text:
    temp: true
    text: だが、忘れることはないだろう。
  ev_dog_notification_owner__2o_easy_no_header:
    temp: true
    text: 飼い続ける
  ev_dog_notification_owner__2o_easy_no_text:
    temp: true
    text: 彼を失うのはあまりに惜しい。
  ev_dog_notification_owner__2o_easy_yes_header:
    temp: true
    text: さよならを告げる
  ev_dog_notification_owner__2o_easy_yes_text:
    temp: true
    text: 結局のところ、本当の飼い主はあっちだ。
  ev_dog_notification_owner__2o_resentfull_no_header:
    temp: true
    text: 飼い続ける
  ev_dog_notification_owner__2o_resentfull_no_text:
    temp: true
    text: 彼はチームメンバーも同然だ！
  ev_dog_notification_owner__2o_resentfull_yes_header:
    temp: true
    text: さよならを告げる
  ev_dog_notification_owner__2o_resentfull_yes_text:
    temp: true
    text: 心を抉られるが、行かせてあげなくては。
  ev_dog_notification_play__0c_name:
    temp: true
    text: ''
  ev_dog_notification_play__1s_main_header:
    temp: true
    text: ワンワン
  ev_dog_notification_play__1s_main_text:
    temp: true
    text: 'パイロットが助けたサモエド犬があなたの所へやってくると足元でキャンキャン鳴いた。その大きな目と屈託のない笑顔であなたを見上げている。


      足元に、よく噛まれたボールを落とした。'
  ev_dog_notification_play__2o_ignore_header:
    temp: true
    text: 無視する
  ev_dog_notification_play__2o_ignore_text:
    temp: true
    text: いまは脇道に逸れるべきではない。
  ev_dog_notification_play__2o_yes_header:
    temp: true
    text: 犬と遊ぶ
  ev_dog_notification_play__2o_yes_text:
    temp: true
    text: これまでずっと、良い子にしていた。
  ev_dog_notification_ranoff__0c_name:
    temp: true
    text: ''
  ev_dog_notification_ranoff__1s_main_header:
    temp: true
    text: バイバイ、イッヌ
  ev_dog_notification_ranoff__1s_main_text:
    temp: true
    text: '放っておいたせいで、基地が止まった隙に、パイロットが飼ったサモエド犬が逃げ出した。一瞬の出来事でパイロットは捕まえることができなかった。


      飼い主のパイロットがため息をつく。『もっと遊んであげれば良かった。』'
  ev_dog_notification_ranoff__2o_sad_header:
    temp: true
    text: 終わり
  ev_dog_notification_ranoff__2o_sad_text:
    temp: true
    text: パイロットたちはこの結末に悲しんでいるようだ。
  ev_draft_interaction_combat__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_combat__1s_frontal_header:
    temp: true
    text: 突撃！
  ev_draft_interaction_combat__1s_frontal_text:
    temp: true
    text: 'あなたは自分の部隊と祖国軍機に突撃準備をするよう合図する。全面的な銃撃戦になるだろうが、不意を突けるはずだ。


      『深呼吸だ。』静かに、パイロットがつぶやく。『前にもやったことがある。似たような任務だ...』'
  ev_draft_interaction_combat__1s_main_header:
    temp: true
    text: 家に還す
  ev_draft_interaction_combat__1s_main_text:
    temp: true
    text: '数歩後方に祖国軍部隊を従え、あなたの部隊が中継地点に接近する。


      出し抜けたようだ！彼らの機体のうち半分はパトロールに出払っているようで、残りのコンボイを守る機体もあなたには気づいていない。


      『我々の後ろには軍の部隊が控えています。正面から当たれば、ヤツらには準備の暇もないでしょう。』パイロットが言う。


      あなたの無線が鳴り、祖国軍工作員が付け加える。『そうだが、もしもっと静かにやりたいなら、こちらの者が回り込んでコンボイを警備中の残る部隊も分断できる。つまり、あなたがた旅団は更に少ない敵だけ対処してもらえればいい...我らが村人を危険から遠ざけておこう。』


      『ご命令を、ボス、この場でご命令を』パイロットが同意する。『パイロットがいつ戻ってくるかわかりません。』'
  ev_draft_interaction_combat__1s_stealth_header:
    temp: true
    text: ステルス戦法
  ev_draft_interaction_combat__1s_stealth_text:
    temp: true
    text: '祖国軍部隊に回り込むようゴーサインを出して、旅団は残存する警備兵に突撃する準備をする。


      『合流地点で落ち合いましょう、司令官。』祖国軍工作員が呼びかける。『人々を家に還しましょう。通信終了。』'
  ev_draft_interaction_combat__2o_combat_frontal_header:
    temp: true
    text: 出動準備
  ev_draft_interaction_combat__2o_combat_frontal_text:
    temp: true
    text: ''
  ev_draft_interaction_combat__2o_combat_stealth_header:
    temp: true
    text: 出動準備
  ev_draft_interaction_combat__2o_combat_stealth_text:
    temp: true
    text: ''
  ev_draft_interaction_combat__2o_frontal_selection_header:
    temp: true
    text: 正面攻撃
  ev_draft_interaction_combat__2o_frontal_selection_text:
    temp: true
    text: 相手を出し抜こう。祖国軍と共に戦うのだ！
  ev_draft_interaction_combat__2o_stealth_selection_header:
    temp: true
    text: ステルス攻撃
  ev_draft_interaction_combat__2o_stealth_selection_text:
    temp: true
    text: 民間人を危険に晒すわけにはいかない。救出し次第、撤退だ！
  ev_draft_interaction_delivered_frontal__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_delivered_frontal__1s_main_header:
    temp: true
    text: ただいま
  ev_draft_interaction_delivered_frontal__1s_main_text:
    temp: true
    text: '合流地点に着くと、祖国軍の工作員はあなたとまた会えたことに喜んでいるようだ。


      『我ら戦士のほとんどは、いま手当てをしている。』彼が声をかける。『しかし我らはあなたに感謝を伝えたい。来るべき未来の日々のため戦火の中を突き進む旅団の武勇伝は、また聞くことになるだろう。』


      両者は心からの敬意を表して、別れを告げる。'
  ev_draft_interaction_delivered_frontal__2o_leave_header:
    temp: true
    text: 離れる
  ev_draft_interaction_delivered_frontal__2o_leave_text:
    temp: true
    text: 旅路に戻るときだ。
  ev_draft_interaction_delivered_retry__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_delivered_retry__1s_main_header:
    temp: true
    text: 闘う価値のある何か
  ev_draft_interaction_delivered_retry__1s_main_text:
    temp: true
    text: '合流地点で、祖国軍工作員がニヤリと笑う。


      彼は包帯と煤だらけになっていた。


      『諦めないでくれてありがとう。』彼は怪我を負っているにもかかわらず、ずっと敬礼していた。『我らを見捨てることもできたはず、だがしなかった。このことは一生忘れないだろう。』


      あなたは別れを告げると、彼らの無事を祈った。


      いつか、きっと、また会えるだろう。'
  ev_draft_interaction_delivered_retry__2o_leave_header:
    temp: true
    text: 離れる
  ev_draft_interaction_delivered_retry__2o_leave_text:
    temp: true
    text: 旅路に戻るときだ。
  ev_draft_interaction_delivered_stealth__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_delivered_stealth__1s_main_header:
    temp: true
    text: 家への凱旋
  ev_draft_interaction_delivered_stealth__1s_main_text:
    temp: true
    text: 'あなたは合流地点で祖国軍と落ち合った。あなたのまわりでは、安心した様子の皆が互いに堅く抱き締め合っている。


      『はじめ、旅団に連絡して良かったのかわからなかった。』祖国軍工作員が口を開く。『しかし、連絡して良かった。これでもう、この善良な人々が敵の旗の下を歩かされることはなくなった、ありがとう。』


      あなたは彼の援助に感謝を伝え、民間人を祖国軍に託すことにした。彼らを家に還す手はずを整えてくれる。'
  ev_draft_interaction_delivered_stealth__2o_leave_header:
    temp: true
    text: 離れる
  ev_draft_interaction_delivered_stealth__2o_leave_text:
    temp: true
    text: 旅路に戻るときだ。
  ev_draft_interaction_failed_frontal__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_failed_frontal__1s_main_header:
    temp: true
    text: 蹂躙
  ev_draft_interaction_failed_frontal__1s_main_text:
    temp: true
    text: '戦闘で押し負けて、あなたはキャンプから撤退するよう命令を下した。


      疲れた様子で、祖国軍が負傷の手当てをしていた。重たい空気があなたの周りを包んでいる。


      『我らにはもう不意を突くチャンスはない。』工作員が眉をひそめながら話す。『もし再交戦する気なら...今度は全兵力を相手にすることになるぞ、司令官。』


      彼がため息をつく。『とにかく、ヤツらのキャンプ近くでは次の動きを考えることもできん。合流地点に戻ろう。』'
  ev_draft_interaction_failed_frontal__2o_continue_header:
    temp: true
    text: 合流地点
  ev_draft_interaction_failed_frontal__2o_continue_text:
    temp: true
    text: 合流地点に帰投する。
  ev_draft_interaction_failed_stealth__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_failed_stealth__1s_main_header:
    temp: true
    text: 戦術的失敗
  ev_draft_interaction_failed_stealth__1s_main_text:
    temp: true
    text: '戦闘で押し負けて、あなたはキャンプから撤退するよう命令を下した。


      あなたは祖国軍と合流できたが、その顔は悔しそうだった。ただし、まだ気力は失われていないようだ。それがせめてもの救いだった。


      『ヤツらも、もう一度囮にひっかかるようなへまは犯すまい。』工作員の声には疲労がにじみ出ていた。『もし再交戦する気なら...今度は全兵力を相手にすることになるぞ、司令官。』


      慎重に、工作員があたりを見回す。『ここは開けすぎている、合流地点に戻る手はずを整えよう。』'
  ev_draft_interaction_failed_stealth__2o_continue_header:
    temp: true
    text: 合流地点
  ev_draft_interaction_failed_stealth__2o_continue_text:
    temp: true
    text: 合流地点に帰投する。
  ev_draft_interaction_meetup__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_meetup__1s_main_header:
    temp: true
    text: 手がかりの追跡
  ev_draft_interaction_meetup__1s_main_text:
    temp: true
    text: '工作員が合流地点であなたの到着を待っている。


      『あなたが現れるとは思ってなかった、が来てくれて感謝している。』工作員がそう語る。『さて、これが現在の状況だ...』


      先日、祖国軍のスパイがとある計画を明らかにした。市民を我が祖国から敵軍に徴兵する計画だ。そして現在、この近くで襲撃されている村から知らせを受けた。村人たちがコンボイに詰め込まれて国境に向かっているとのことだ。


      『我々の情報によるとヤツらは道中でここに立ち寄る。待ち伏せする良い機会だ。』指でライフルのマウントベースを叩きながら、工作員が説明した。『唯一の問題は、その正確な時刻はわからないということだ。完全に要塞化されたキャンプに出くわす可能性もある。』'
  ev_draft_interaction_meetup__2o_decline_header:
    temp: true
    text: 却下
  ev_draft_interaction_meetup__2o_decline_text:
    temp: true
    text: 情報不足で危険性が高すぎる。
  ev_draft_interaction_meetup__2o_donate_header:
    temp: true
    text: 辞退・寄付
  ev_draft_interaction_meetup__2o_donate_text:
    temp: true
    text: 任務からは引き上げるが、支援のために物資を提供する。
  ev_draft_interaction_meetup__2o_rescue_header:
    temp: true
    text: 救出に乗り出す
  ev_draft_interaction_meetup__2o_rescue_text:
    temp: true
    text: 人々があなたの助けを待っている。
  ev_draft_interaction_retry__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_retry__1s_main_header:
    temp: true
    text: リングに戻る
  ev_draft_interaction_retry__1s_main_text:
    temp: true
    text: '工作員の無線機がメッセージ受信を知らせる。こちらを向く前から、知らせを受けてゲリラの目に火が灯ったように見えた。


      敵のコンボイは要塞基地に移動してしまった―そして今度は、万全の状態であなたを待ち構えている。


      しかし朗報があった！国境への移送が中止されたのだ。少なくとも今のところは。


      『旅団に再び隙だらけのところで捕まらないよう、ヤツらは待機するよう指示されたのではないか。』ゲリラが語る。『我々には準備の時間がある、有効活用しよう。』'
  ev_draft_interaction_retry__2o_giveup_header:
    temp: true
    text: 放棄
  ev_draft_interaction_retry__2o_giveup_text:
    temp: true
    text: 祖国軍に委ねる。
  ev_draft_interaction_retry__2o_leave_header:
    temp: true
    text: 準備
  ev_draft_interaction_retry__2o_leave_text:
    temp: true
    text: 準備のため出発する。
  ev_draft_interaction_retry_combat__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_retry_combat__1s_main_header:
    temp: true
    text: セカンド・ウィンド
  ev_draft_interaction_retry_combat__1s_main_text:
    temp: true
    text: '祖国軍部隊を後ろに従えて、あなたは基地に挑む。確実に、敵はあなたを待ち構えている。


      空気が張り詰めている。


      『これは厳しい戦いになるだろう...』工作員が声を掛ける。『準備はいいか、旅団？』'
  ev_draft_interaction_retry_combat__2o_combat_header:
    temp: true
    text: 交戦
  ev_draft_interaction_retry_combat__2o_combat_text:
    temp: true
    text: 持てるすべてをぶつける。
  ev_draft_interaction_retry_combat__2o_disengage_header:
    temp: true
    text: 待て
  ev_draft_interaction_retry_combat__2o_disengage_text:
    temp: true
    text: まだ準備はできていない。
  ev_draft_interaction_retry_failed__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_retry_failed__1s_main_header:
    temp: true
    text: 力不足
  ev_draft_interaction_retry_failed__1s_main_text:
    temp: true
    text: 'あなたは部隊を引き上げさせた。まただ。フラストレーションでこめかみが痛くなる。


      工作員が険しい目つきであなたの元に歩み寄る。


      『我らは旅団が手を貸してくれたことに感謝している、司令官。』工作員が声を掛ける、その声は荒々しい。『だが、ここからは我らだけで対処せねばならぬ。我らは国中から人材を集めてきたが、ついに亡命政府と連絡がついた。これで、じきに攻勢に出ることができる。あなた方はしばらく休むと良い。』


      いつもの癖で、工作員はあなたに敬礼したが、彼の意識は腕を下ろす前から別のことに逸れていた。


      『武運長久ならんことを、旅団よ。また会うこともあるだろう。』


      あなたは計画を祖国軍に委ねてその場を離れたが、その足取りは重かった。'
  ev_draft_interaction_retry_failed__2o_leave_header:
    temp: true
    text: 離れる
  ev_draft_interaction_retry_failed__2o_leave_text:
    temp: true
    text: ここからは彼らの仕事だ。
  ev_draft_interaction_retry_nobases__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_retry_nobases__1s_main_header:
    temp: true
    text: ホーム・ギャンビット
  ev_draft_interaction_retry_nobases__1s_main_text:
    temp: true
    text: '『信じられる？！』


      合流地点で、祖国軍の偵察員が工作員に駆け寄る。その目は大きく見開かれている。ふたりは声を潜めて何か話し合っている。工作員があなたのほうを向いたとき、彼はショックで愕然としていた。


      『コンボイは現地の基地に移動して要塞化するつもりだったようだ。』彼が説明する。『しかし一帯が解放されて...基地は我らのものになっていた。我らが戦士は、ヤツらを出し抜いて突撃したのだ。』


      ふたりの間に安堵が広がる。


      『あなた方の貢献で、コンボイは反撃する準備すらできていたかった。預かっている民間人を家に帰そうと思う...』疲れた様子ではあったが、彼はあなたに敬礼した。『司令官...感謝する。』'
  ev_draft_interaction_retry_nobases__2o_leave_header:
    temp: true
    text: 離れる
  ev_draft_interaction_retry_nobases__2o_leave_text:
    temp: true
    text: ここでの仕事は終わった。
  ev_draft_interaction_victory_frontal__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_victory_frontal__1s_main_header:
    temp: true
    text: 焼けつくような勝利
  ev_draft_interaction_victory_frontal__1s_main_text:
    temp: true
    text: '煙が晴れた。


      ヘッドセットを通じて、村人の声が騒音越しに聞こえる。混乱と不安の入り混じる声や不信感の込められたつぶやきだ。


      しかし次の瞬間、歓声に変わった。


      『合流地点に戻りましょう、ボス。』パイロットが声を掛ける。その声は喜びがあふれている。『これで、彼らを家に帰すことができますね。』'
  ev_draft_interaction_victory_frontal__2o_leave_header:
    temp: true
    text: 合流地点
  ev_draft_interaction_victory_frontal__2o_leave_text:
    temp: true
    text: 合流地点に帰投する。
  ev_draft_interaction_victory_retry__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_victory_retry__1s_main_header:
    temp: true
    text: 長期戦
  ev_draft_interaction_victory_retry__1s_main_text:
    temp: true
    text: 'ヘッドセットから割れんばかりの声が聞こえる。村人たちは無事だ。歓声と涙声の入り混じった安堵の声が耳に入る。


      『戻って正解でした、ボス。』パイロットが声を掛ける。『我々がここにいて良かった。さて、祖国軍が村人たちを家に還せるように合流地点へ戻りましょう。』'
  ev_draft_interaction_victory_retry__2o_leave_header:
    temp: true
    text: 合流地点
  ev_draft_interaction_victory_retry__2o_leave_text:
    temp: true
    text: 合流地点に帰投する。
  ev_draft_interaction_victory_stealth__0c_name:
    temp: true
    text: ''
  ev_draft_interaction_victory_stealth__1s_main_header:
    temp: true
    text: 一日がかりの仕事
  ev_draft_interaction_victory_stealth__1s_main_text:
    temp: true
    text: '最後に周辺の掃討をしつつ、あなたの部隊は混乱する民間人をホットゾーンの外へ誘導した。全員無傷だ。


      ついに成し遂げた。すべて上手くいった。


      静寂の中、ヘッドセット越しに民間人の声がかすかに聞こえる。『...信じられない...幻影旅団が...！』


      『さあ』パイロットが声を掛ける。『彼らを合流地点に護送しなくては。』'
  ev_draft_interaction_victory_stealth__2o_leave_header:
    temp: true
    text: 合流地点
  ev_draft_interaction_victory_stealth__2o_leave_text:
    temp: true
    text: 合流地点に帰投する。
  ev_draft_notification_message__0c_name:
    temp: true
    text: 採用
  ev_draft_notification_message__1s_main_header:
    temp: true
    text: 徴兵
  ev_draft_notification_message__1s_main_text:
    temp: true
    text: 'ノイズをカットすると、モニターのひとつに信号が現れた。祖国軍からあなたの専用回線に送られたメッセージであった。


      工作員のひとりが旅団に救援を求めている。リスクの高い大仕事で、満足に準備する時間もない。祖国軍にはこの事態に対処できるだけの戦闘員がいないが、可能な限り旅団を支援するという。


      『どう思いますか？』偵察員が尋ねる。『ホットゾーンから切り抜けたら…ホンモノか確かめたほうが良いかもしれませんね。』'
  ev_draft_notification_message__2o_decline_header:
    temp: true
    text: 却下
  ev_draft_notification_message__2o_decline_text:
    temp: true
    text: 危険を冒すほどの価値はない。
  ev_draft_notification_message__2o_donate_header:
    temp: true
    text: 辞退・寄付
  ev_draft_notification_message__2o_donate_text:
    temp: true
    text: 手は出さないが、支援物資を寄付しよう。
  ev_draft_notification_message__2o_investigate_header:
    temp: true
    text: 手がかりを調査する
  ev_draft_notification_message__2o_investigate_text:
    temp: true
    text: 座標を受け取り祖国軍工作員と合流する。
  ev_expendable_notification__0c_name:
    temp: true
    text: ''
  ev_expendable_notification__1s_intel_header:
    temp: true
    text: 使い捨て要員
  ev_expendable_notification__1s_intel_text:
    temp: true
    text: '先の戦闘の後で、あなたは状況を確認するためいつものように基地内を歩いて回っていた。


      すると、メック格納庫の隅から声が聞こえた。それは整備員のひとりで、立ち並ぶパイロットのロッカーを見つめていた。彼女のそばにはベテラン技術者が寄り添っており、足元にはパイロットの私物を収めた箱が置かれている。


      『...彼らは危険も承知だったさ。』技術者が声を掛ける。


      『それが何か変わるっていうの？』


      彼が肩をすくめる。その顔は苦々しい表情だ。『少しはマシさ。』


      整備員がため息をつく。『さよならを言うのはもううんざりってだけよ。友達の葬儀はもう嫌。』


      彼らの話は続いたが、あなたはそれ以上聞かないことにした。'
  ev_expendable_notification__2o_continue_header:
    temp: true
    text: 続ける
  ev_expendable_notification__2o_continue_text:
    temp: true
    text: ''
  ev_faraway_notification_intel__0c_name:
    temp: true
    text: ''
  ev_faraway_notification_intel__1s_step_01_noticed_header:
    temp: true
    text: この先に！
  ev_faraway_notification_intel__1s_step_01_noticed_text:
    temp: true
    text: 'パイロットのひとりが移動基地の先頭からあなたを呼び出した。彼らの所に向かうと、遠くの施設を指さした。


      『あれが見えますか？』彼らが説明する。『我々の地図にはありません。あれはいったい何でしょうか！』'
  ev_faraway_notification_intel__2o_continue_header:
    temp: true
    text: 続ける
  ev_faraway_notification_intel__2o_continue_text:
    temp: true
    text: ''
  ev_farm_interaction_combat__0c_name:
    temp: true
    text: Generic Combat 01
  ev_farm_interaction_combat__1s_combat_header:
    temp: true
    text: 占拠
  ev_farm_interaction_combat__1s_combat_text:
    temp: true
    text: 'あなたは農場に近づき、あの農家が言っていた場所であることを確認した。震動計が激しく反応している。間違いなく、ここにはメックが配備されている。


      『画面上では敵を3機確認しました、ボス。』パイロットのひとりが報告する。『すこしは骨のある敵のようですが、どれも見たことのあるタイプです。勝算はありますか？』'
  ev_farm_interaction_combat__2o_combat_header:
    temp: true
    text: 出動準備
  ev_farm_interaction_combat__2o_combat_text:
    temp: true
    text: 準備はできている。
  ev_farm_interaction_combatretry__0c_name:
    temp: true
    text: Generic Combat 01
  ev_farm_interaction_combatretry__1s_combat_header:
    temp: true
    text: 占拠
  ev_farm_interaction_combatretry__1s_combat_text:
    temp: true
    text: 'あなたは敵メックの占拠する農場に戻ってきた。


      『今度こそやれます。』パイロットが請け合う。『ヤツらは何が起きたかすらわからないはずです。』


      『農場をあるべき持ち主のもとに返そう！』別の歓声が上がる。'
  ev_farm_interaction_combatretry__2o_combat_header:
    temp: true
    text: 出動準備
  ev_farm_interaction_combatretry__2o_combat_text:
    temp: true
    text: 今度こそ大丈夫だ。
  ev_farm_interaction_victory__0c_name:
    temp: true
    text: ''
  ev_farm_interaction_victory__1s_victory_header:
    temp: true
    text: 占拠はもうされない
  ev_farm_interaction_victory__1s_victory_text:
    temp: true
    text: 'あなたの部隊は成し遂げました！戦塵が落ち着くと、整備員が家族を集めて農場に送り届けた。


      家に着くと、子供たちはすぐに駆けていって玩具が動かされていないかを確かめ、農家夫婦はあなたの前にやって来た。


      『ありがとうございます。』彼女が感謝を述べる。『お返しできるようなものはありませんが、幻影旅団の皆様がどれほど助けてくださったか、ご近所に必ず宣伝します。』


      夫もそれにうなずく。『私たちはてっきり、貴方がたを人々のつくり出した伝説に過ぎないと思っていた。それが、目の前にいて、しかも助けてくれた？ついに希望が現れたことを、みなに知らせないと。』'
  ev_farm_interaction_victory__2o_continue_header:
    temp: true
    text: 続ける
  ev_farm_interaction_victory__2o_continue_text:
    temp: true
    text: ''
  ev_farm_notification_start__0c_name:
    temp: true
    text: ''
  ev_farm_notification_start__1s_01_intel_header:
    temp: true
    text: 接収そして混乱
  ev_farm_notification_start__1s_01_intel_text:
    temp: true
    text: 'ひとりの農家がこちらに手を振っている。着ているつなぎは汚れ、ボロボロのようだった。


      『私の農場が奪われた！何もかも奪っていった！』農家が泣き叫ぶ。


      パイロットのひとりが彼女にお茶を一杯入れてやり、落ち着いてきたところであなたは訳を尋ねた。


      『農場を追い出されたんです！戦おうとしましたが、家族ともども立ち去るよう脅されました。何日も歩いてきて、もうどこにも行くところがありません。農場は私の生活そのものだったんです。』


      彼女が言うには、家族と近くの廃屋にいたらしいが、移動基地の走る音を聞いて出てきたらしい。'
  ev_farm_notification_start__2o_donate_header:
    temp: true
    text: 物資を寄付する
  ev_farm_notification_start__2o_donate_text:
    temp: true
    text: 少しの間でも彼女とその家族のためになるように。
  ev_farm_notification_start__2o_help_header:
    temp: true
    text: 手助けを申し出る
  ev_farm_notification_start__2o_help_text:
    temp: true
    text: 彼女の農場を占拠する敵軍を退ける。
  ev_farm_notification_start__2o_leave_header:
    temp: true
    text: 彼女を見捨てる。
  ev_farm_notification_start__2o_leave_text:
    temp: true
    text: 忍びないが、もっと差し迫った問題がある。
  ev_festival_interaction_intel__0c_name:
    temp: true
    text: 祝典
  ev_festival_interaction_intel__1s_festival_header:
    temp: true
    text: 心温まる炎
  ev_festival_interaction_intel__1s_festival_text:
    temp: true
    text: '解放運動の賜物のひとつにお祭りの復活がある。解放した集落の近くであなたの部隊が休息を取っていると、多くの人が活動し始めたことに気づいた。


      町の広場には屋台が並び、コケモモジャムたっぷりのフワフワなポテトパンケーキやホカホカのカレー揚げ餃子が盛られたボウルが売られている。キャラメリゼ・ナッツやその他のお菓子を売るところもあれば、手作りの工芸品を置いているところもある。


      『地元の火祭りです』パイロットが尋ねると市民はそう教えてくれた。『占領中はできませんでしたが、ようやく自由に開催できるようになりました！』


      『よろしければ、残っていっても良いですよ。』答えてくれた市民のパートナーがあなたに声をかけた。『もうすぐ焚き火が着きますし、素敵な火踊りの披露も後でありますよ。』'
  ev_festival_interaction_intel__2o_donate_header:
    temp: true
    text: 寄付
  ev_festival_interaction_intel__2o_donate_text:
    temp: true
    text: 滞在することはできないが、宝くじ大会に出資することはできる。
  ev_festival_interaction_intel__2o_feed_header:
    temp: true
    text: 部隊に楽しみを与える
  ev_festival_interaction_intel__2o_feed_text:
    temp: true
    text: パイロットたちはポテトパンケーキに興味津々だ！
  ev_festival_interaction_intel__2o_help_header:
    temp: true
    text: 焚き火の準備を手伝う
  ev_festival_interaction_intel__2o_help_text:
    temp: true
    text: 火祭りを最前席で祝おう。
  ev_festival_interaction_intel__2o_leave_header:
    temp: true
    text: 離れる
  ev_festival_interaction_intel__2o_leave_text:
    temp: true
    text: 目前にもっと差し迫った問題がある。
  ev_generation_notification_reset__0c_name:
    temp: true
    text: おかえりなさい
  ev_generation_notification_reset__1s_main_header:
    temp: true
    text: おかえりなさい
  ev_generation_notification_reset__1s_main_text:
    temp: true
    text: 'おかえりなさい、司令官！最後にお会いしてから多くのことがありました。敵軍が我々の領土を取り返そうと大規模な反撃を始めました。完全に解放していた州だけが押しとどめることができました。私たちは現在補給のためフェルヘイムに戻っています。さっそく出発して全てを取り戻しましょう。


      [i][aaff77]ワールド生成に変更があったため、本ゲームはセーブデータ中のワールドを再生成しました。すべての機体、パイロット、部品、解放された州はそのままです。ご不便をおかけいたします！[i][/i]'
  ev_generation_notification_reset__2o_confirm_header:
    temp: true
    text: さぁ行くぞ！
  ev_generation_notification_reset__2o_confirm_text:
    temp: true
    text: 基地を起動して出発の準備だ。
  ev_lightsout_interaction_end__0c_name:
    temp: true
    text: 送電
  ev_lightsout_interaction_end__1s_main_header:
    temp: true
    text: 送電
  ev_lightsout_interaction_end__1s_main_text:
    temp: true
    text: 'パイロットが手伝ってくれる残りの部隊員を集めて、慎重に送電線を再接続した。過酷な数時間の末に、電力が生き返る音が届いた。


      問題を報告してきた男が本当に嬉しそうな様子で家から出てきた。


      『ありがとう』彼が口を開く。『そのメックスーツが無かったら、私たちだけだったら、修理はもっと大変だったろうな！』


      『元はと言えば私たちのせいで、ただそれを直しただけですよ。』パイロットが答える。


      『旅団への称賛を歌にしよう、そうしよう！』彼はそう話すと、あなたに冷えた飲み物のボトルを手渡した。『小さいがこれは俺たちの感謝の気持ちだ。』


      クルーたちは、電気工事でクタクタだったが達成感に包まれており、喜んで飲み物を手に取った。'
  ev_lightsout_interaction_start__0c_name:
    temp: true
    text: 停電
  ev_lightsout_interaction_start__1s_main_header:
    temp: true
    text: 停電
  ev_lightsout_interaction_start__1s_main_text:
    temp: true
    text: 'あなたとパイロットが勝利を祝っていると、ボイラースーツの男が基地に現れた。おどおどした様子だ。


      『感謝してもしきれない。』そういって男は口を開いたが、ばつが悪そうに唾を呑んだ。『ただ、だからどうという訳じゃないんだが、戦ってくれていた時、送電線のひとつが切断されたことまでは気づかなかったんじゃないか？』


      今度はあなたの部隊が恥ずかしい思いをする番だった。パイロットの一人が振り向く。顔が赤い。


      『実際、それは私かもしれません。』あなたを向いて話す。『一発誤射しました。ですが、数時間いただければ、必ず修理できます！』'
  ev_lightsout_interaction_start__2o_fix_header:
    temp: true
    text: 誤射の修繕をする
  ev_lightsout_interaction_start__2o_fix_text:
    temp: true
    text: パイロットに自分の後始末をさせる。それで充分だ。
  ev_lightsout_interaction_start__2o_ignore_header:
    temp: true
    text: 無視する
  ev_lightsout_interaction_start__2o_ignore_text:
    temp: true
    text: 自分たちで修繕できるだろう。コラテラルダメージは致し方ない。
  ev_lightsout_interaction_start__2o_tools_header:
    temp: true
    text: 道具を提供する
  ev_lightsout_interaction_start__2o_tools_text:
    temp: true
    text: 修理用の道具を提供しよう。誰か電気技師がいるはずだ。
  ev_lostweapon_notification_intel__0c_name:
    temp: true
    text: ''
  ev_lostweapon_notification_intel__1s_intel_header:
    temp: true
    text: 巨人の拳
  ev_lostweapon_notification_intel__1s_intel_text:
    temp: true
    text: 'あなたがいつものように基地内を歩いて回っていると、偵察員のひとりが呼び止めて、祖国軍部隊からの最新情報を持って来た。


      『祖国軍は敵の使用する未知の試作兵器に苦しめられているそうです。』彼女が報告する。『音から判断すると...それはあの将軍が運んでいた兵器と同じものかもしれません。』


      あの日の失敗を思い出して、あなたは眉をひそめる。成功していれば、この事態は恐らく避けられただろう。


      『残念ながら、祖国軍は敵の動きを見失ったとのことです。』彼女が続ける。『それに、軍はかなりの打撃を受け、余裕があれば物資を提供できないか我々に要請しています。どう思いますか？』'
  ev_lostweapon_notification_intel__2o_donate_header:
    temp: true
    text: 寄付
  ev_lostweapon_notification_intel__2o_donate_text:
    temp: true
    text: 今はこれが精いっぱい。
  ev_lostweapon_notification_intel__2o_leave_header:
    temp: true
    text: 寄付しない
  ev_lostweapon_notification_intel__2o_leave_text:
    temp: true
    text: 今その余裕はない。
  ev_memorial_interaction_approach__0c_name:
    temp: true
    text: ''
  ev_memorial_interaction_approach__1s_main_header:
    temp: true
    text: 戦争記念館
  ev_memorial_interaction_approach__1s_main_text:
    temp: true
    text: 'あなたは慎重に近づいたが、いまがチャンスのようだ。


      そこには道路から見えるより多くのメックが放棄されていて、道路から離れるにつれて更に多くなっていくようだった。


      『おぉ、どこにいるかわかったぞ！』パイロットが叫んだ。『ここにはかつての戦争の記念跡があると聞いたことがあるが、この目で見たことはなかった。』


      『時間があるなら、敬意を表していきたい。』別の者が言う。'
  ev_memorial_interaction_approach__1s_undefended_header:
    temp: true
    text: 廃墟
  ev_memorial_interaction_approach__1s_undefended_text:
    temp: true
    text: 'あなたは静寂に包まれる記念跡に来た。中央には、戦没したパイロットたちの名前が刻まれたコンクリートの慰霊碑がある。地面には、ヘルメットが散らばり、燃え尽きたその亀裂からは雑草が生えている。


      あなたとパイロットたちは急いで移動基地から降り、黙とうした。


      黙とうが終わると、パイロットのひとりがもたれかかって尋ねた。『それでどうしたいですか、ボス？』'
  ev_memorial_interaction_approach__2o_continue_header:
    temp: true
    text: 続ける
  ev_memorial_interaction_approach__2o_continue_text:
    temp: true
    text: ''
  ev_memorial_interaction_approach__2o_investigate_header:
    temp: true
    text: 調査
  ev_memorial_interaction_approach__2o_investigate_text:
    temp: true
    text: 見えない所にもっと多くあるかもしれない。この期を逃すのはもったいない。
  ev_memorial_interaction_approach__2o_leave_header:
    temp: true
    text: 離れる
  ev_memorial_interaction_approach__2o_leave_text:
    temp: true
    text: 生者の面倒を見て初めて死者を心配することができる。
  ev_memorial_interaction_approach__2o_pillage_header:
    temp: true
    text: サルベージ
  ev_memorial_interaction_approach__2o_pillage_text:
    temp: true
    text: あなたはわずかに資料を手に入れるが、パイロットは記念跡を漁ることを良く思わない。
  ev_memorial_interaction_defended__0c_name:
    temp: true
    text: ''
  ev_memorial_interaction_defended__1s_defended_header:
    temp: true
    text: 廃墟
  ev_memorial_interaction_defended__1s_defended_text:
    temp: true
    text: 'あなたの基地が記念館へ走っていると、前方で騒ぎを聞きつけた。敵兵士の一部が記念館に店を開き、基地同然にしているようだ。


      『こんなの許されない』パイロットのひとりが言う。『ここは平和を象徴する場所なのですから、彼らを追い出さねば。そうでしょう、ボス？』'
  ev_memorial_interaction_defended__2o_combat_header:
    temp: true
    text: 出動準備
  ev_memorial_interaction_defended__2o_combat_text:
    temp: true
    text: 戦闘準備を開始します。部隊を設定する時間があります。
  ev_memorial_notification_start__0c_name:
    temp: true
    text: サルベージ
  ev_memorial_notification_start__1s_main_header:
    temp: true
    text: 戦争記念館
  ev_memorial_notification_start__1s_main_text:
    temp: true
    text: 'パイロットのひとりが移動基地を止めるよう声を上げた。あなたが通った土地で、焼け焦げた大地とねじ切れた金属片に囲まれてメックの燃え尽きた残骸が横たわっている。


      『友軍の旗がついていますが、あれは我々の機体ではないようです、ボス。』彼女が言う。『古いモデルに違いありません。』


      草が部品の上に生い茂りひどい状態に見えるが、きちんと見るにはもっと近づく必要がありそうだ。'
