    text: ペット
  ev_notification_dog__1s_main_header:
    temp: false
    text: 戦争の犬
  ev_notification_dog__1s_main_text:
    temp: false
    text: '道には何も聞こえない。あなたは基地を止めてパイロットに脚を伸ばさせることにした。基地に戻ろうとしたが、パイロットのひとりがやってきた。腕の中に何かいる。


      『見て、見つけたの！』彼女が呼ぶ。『この子ここでさまよってたの、首輪もないし、飼い主もいない。何も。』


      抱えたものがもぞもぞ動き、ふたつの黒い眼があなたを見上げる。この毛玉はサモエド犬のようだ。ワンと鳴いて、嬉しそうに息を弾ませている。その子はどう見ても2歳かそこらであなたを見上げながら期待交じりに耳をピクピクさせている。


      『飼えませんか？』パイロットが頼む。まるで彼女の耳もピクピクしているかのようだった。他のパイロットも何が起きているか見に来て犬をあやし始めた。『この子は騒がないって約束します！どんなに良い子か見てください！』


      彼女と他パイロット数名があなたを見つめ、返事を待っている。'
  ev_notification_dog__2o_Leave_header:
    temp: false
    text: 犬を残す
  ev_notification_dog__2o_Leave_text:
    temp: false
    text: '誰かの飼い犬かもしれないし物資を食べてしまうだろう。

