  ev_notification_memorial_intel__0c_name:
    temp: false
    text: サルベージ
  ev_notification_memorial_intel__1s_main_header:
    temp: false
    text: 戦争記念館
  ev_notification_memorial_intel__1s_main_text:
    temp: false
    text: 'パイロットのひとりが移動基地を止めるよう声を上げた。あなたが通った土地で、焼け焦げた大地とねじ切れた金属片に囲まれてメックの燃え尽きた残骸が横たわっている。


      『友軍の旗がついていますが、あれは我々の機体ではないようです、ボス。』彼女が言う。『古いモデルに違いありません。』


      草が部品の上に生い茂りひどい状態に見えるが、きちんと見るにはもっと近づく必要がありそうだ。'
