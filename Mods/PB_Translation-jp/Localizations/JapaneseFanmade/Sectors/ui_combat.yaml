  pilot_health_desc_enemy:
    text: この敵パイロットが気絶するまでの残り体力。衝撃武器を使ってパイロット・ヘルスにダメージを与えましょう。
  pilot_health_desc_friendly:
    text: パイロットが気絶するまでの残り体力。衝撃武器のダメージを避けて気絶を防ぎましょう。
