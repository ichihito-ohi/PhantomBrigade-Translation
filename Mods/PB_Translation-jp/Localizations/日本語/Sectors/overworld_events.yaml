    text: 真夜中の異音
  ev_cat_interaction_location__1s_interaction_text:
    temp: true
    text: 'あなたは、まるでお化け屋敷のような場所に移動基地を回した。そこはガタガタでボロボロになった古びた場所で、木が朽ち果てて大部分がむき出しになっていた。窓は蜘蛛の巣であふれ、あまりに分厚く中が見えない。見えるのは山積みになった干し草だけだった。周囲数マイルに農家は一軒もない。


      『不気味だわ』懐疑派のパイロットが同意する。『ですがナンセンスという訳ではありません！』


      『そうそう、「出る」かもしれませんよ。』そう言って盛り上がるパイロットもいる。『少し賭けませんか、ボス？何が出ると思います？』'
