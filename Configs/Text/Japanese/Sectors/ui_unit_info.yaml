  socket_mech_optional_right_name:
    text: "右腕"
  socket_mech_secondary_desc:
    text: "自重を支え移動を司る部分。[col=move]機体推進[-]を担う部分で、破壊されると移動能力を大きく失う。"
  socket_mech_secondary_name:
    text: "下半身"
  socket_mech_shield_desc:
    text: "シールドは機体に[col=hp]さらなる耐久力[-]を付与し、特定の方向からのダメージを吸収して機体の他の部分に損傷が及ぶことを防ぐ。"
  socket_mech_shield_name:
    text: "シールド"
  socket_tank_core_desc:
    text: "パイロットとエンジンコアを支える重装甲の主要部分。破壊されれば機体を失う[col=crit]重要な[-]部分。"
  socket_tank_core_name:
    text: "本体"
  socket_tank_optional_left_desc:
    text: "車輪、脚などの側面装甲。[col=move]機体推進[-]を担う部分で、破壊されると移動能力を大きく失う。"
  socket_tank_optional_left_name:
    text: "左側装甲"
  socket_tank_optional_right_desc:
    text: "車輪、脚などの側面装甲。[col=move]機体推進[-]を担う部分で、破壊されると移動能力を大きく失う。"
  socket_tank_optional_right_name:
    text: "右側装甲"
  socket_tank_secondary_desc:
    text: "武器や弾薬を搭載する装甲部分。破壊されれば機体を失う[col=crit]重要な[-]部分。"
  socket_tank_secondary_name:
    text: "砲塔"
