      『我々の後ろにはゲリラが控えています。正面から当たれば、ヤツらには準備の暇もないでしょう。』パイロットが言う。


      あなたの無線が鳴り、ゲリラの連絡員が付け加える。『そうだが、もしもっと静かにやりたいなら、我らゲリラが回り込んでコンボイを警備中の残る部隊も分断できる。つまり、あなたがた旅団は更に少ない敵だけ対処してもらえればいい...我らが村人を危険から遠ざけておこう。』


