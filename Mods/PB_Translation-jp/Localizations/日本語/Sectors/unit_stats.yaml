  barrier__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 最新の装甲セットに多く見られる再生可能な追加層。一時的にダメージを防御することができる。
  barrier__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: バリア
  barrier_regeneration__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: バリア装甲の回復時間に影響するステータス。
  barrier_regeneration__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: バリア回復
  comp2_value__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: この装備を分解したときに抽出できるアンコモン・コンポーネントの数。これらには、高性能電子部品、軍用グレードの複合素材、その他の貴重な部品が含まれる。 Tier 2 装備を建造する際に使用できる。
  comp2_value__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 価値 - アンコモン
  comp3_value__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: この装備を分解したときに抽出できるレア・コンポーネントの数。これらには、実験段階の材料、プロトタイプ・システム、特異な性質の合金およびポリマーが含まれる。 Tier 3 装備を建造する際に使用できる。
  comp3_value__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 価値 - レア
  drv_dash_distance__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 速度と同様に、反応炉の出力が機体質量をどれだけ相殺できるかに依存する。
  drv_dash_distance__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ダッシュ距離
  drv_ehp__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 有効ヘルスポイント（EHP）は耐久度とバリアの合計でバリアサイズ増大による影響を考慮した値。
  drv_ehp__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: EHP
  drv_pmr__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: この機体が動かすべき質量に対する出力を示す重要なステータス。最大移動速度はこのステータスに直結している。
  drv_pmr__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 出力 / 質量 差
  drv_rlp__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 反応炉の出力に定数を乗じて、出力1単位あたりが支えられる重量に変換したもの。
  drv_rlp__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 反応炉推力
  drv_speed__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 反応炉の推力に基づいた移動速度。出力が高いほど速度も高くなるが、質量が大きいほど機体は遅くなる。
  drv_speed__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 速度
  drv_weight_class__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 重量に基づいた機体の階級。衝突時の挙動を決定する。
  drv_weight_class__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 重量階級
  heat_dissipation__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 蓄積した熱の受動的な排出に関係する。値が高いほど早く熱を失い、一部の装備は熱の蓄積速度を上回る可能性もある。
  heat_dissipation__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 放熱
  hp__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 従来の複合素材から作られた内部装甲層。かなり弾性があるが、ダメージを受けた場合は修理が必要になる。バリアに保護されていることもあり外層が破壊されるまでダメージに晒されることはない。
  hp__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 耐久度
  mass__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 部品や機体の合計質量。移動速度、衝突効果、ロードアウトの利用可能な設定に影響する。
  mass__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 質量
  overheat_chance__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 機体が最大熱レベルに達した時にオーバーヒートする確率。
  overheat_chance__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: オーバーヒート発生率
  overheat_limit__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 機体に蓄積できる絶対最大熱レベル。しきい値を大幅に超えたオーバーヒートは非常に危険で、機体がすぐ危険域まで熱を貯め込みすぐには戻らなくなる。
  overheat_limit__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: オーバーヒート限界
  overheat_threshold__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 機体がオーバーヒートし始める熱の量。オーバーヒートのリスクなく発熱を続けるにはこの値を可能な限り高くすることが望ましい。
  overheat_threshold__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 熱容量
  power__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: メックの反応炉とエネルギーシステムの総出力。
  power__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 出力
