    text: 渦中へ
  ev_precombat_interaction_generic_01__1s_combat_text:
    temp: true
    text: 'ブーツの床を踏み鳴らす音が響き、基地が活気に満ちている。格納庫では、技術者のひとりが乗組員に指示を飛ばし、パイロットが慌ただしく着替えている。


      あなたは戦闘コンソールに目を据えると、深呼吸をして気持ちを整えた。'
