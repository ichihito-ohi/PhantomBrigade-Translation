  armor_tsubasa_desc:
    text: "JNI協議会製軽量装甲。特異な構造と先進的複合材により移動の高速化と隠密性向上を実現した。しかし、本装甲の装着にはウォーカー上部構造の改修を伴うため、戦地での運用を複雑にする可能性がある。"
  armor_tsubasa_l_desc:
    text: "JNI協議会製軽量装甲。特異な構造と先進的複合材により移動の高速化と隠密性向上を実現した。しかし、本装甲の装着にはウォーカー上部構造の改修を伴うため、戦地での運用を複雑にする可能性がある。"
  armor_tsubasa_l_name:
    text: "Tsubasa L"
  armor_tsubasa_name:
    text: "Tsubasa L"
  armor_tsubasa_ratio_name:
    text: "Tsubasa Ratio"
  armor_vidar_desc:
    text: "タイセツ工業により少数生産されたシリーズのひとつ。特異な幾何学形状は対センサ痕跡を抑えつつ投射体を弾くことに優れている。希少材料によって修理が複雑化したため戦闘で目撃されることはほとんどない。"
  armor_vidar_h_desc:
    text: "タイセツ工業により少数生産されたシリーズのひとつ。特異な幾何学形状は対センサ痕跡を抑えつつ投射体を弾くことに優れている。希少材料によって修理が複雑化したため戦闘で目撃されることはほとんどない。"
