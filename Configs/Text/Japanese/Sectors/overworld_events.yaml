    text: 'あなたは集落から数km離れたところで足を止めた。


      この近くで、兵器の信号音が大きくなったのだ。


      『やつらの巡回経路にギャップがあるようです。』パイロットが地図を指し示す。『ですから計画はこうです。メック2機を送ります―隠密に、静かに静かにです―そして近くまで潜入してから敵中に飛び込み、将軍を引っ張り出します。標的を排除したら、ホットゾーンから踵を返して来た道を戻るんです。』


      標的はひとつ、相手を出し抜く算段もある！


      リスクの高い計画ですが、それだけの価値があるかもしれない。'
