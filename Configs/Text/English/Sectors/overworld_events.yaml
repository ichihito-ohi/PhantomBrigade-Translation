  ev_randominfo_mud_s_main_header:
    temp: false
    text: 泥で立ち往生
  ev_randominfo_mud_s_main_text:
    temp: false
    text: >-
      雨が何時間も続いている。幸運にも、移動基地の車輪は田舎道の深い泥にも対応できている。


      だが皆が皆こんなに装備が整っているわけはなく、あなたは立ち往生したトラクターと出会った。運転している女性は泥まみれになり疲れ果てているようだった。


      『お願い』基地が止まると、女性が言った。『手を貸してくれませんか？』
  ev_randominfo_noticed_o_continue_header:
    temp: false
    text: 続ける
  ev_randominfo_noticed_raid_name:
    temp: false
    text: 悪い予感
  ev_randominfo_noticed_raid_s_main_header:
    temp: false
    text: 煙はどこで...
  ev_randominfo_noticed_raid_s_main_text:
    temp: false
    text: >-
      基地の先頭が騒然としている。あなたが確かめに行くと、パイロットが遠くの微かな煙に向かって指さした。


      『村か何かかもしれません。』ひとりが話す。『恐らく確かめに行った方がいいのでは。』
  ev_randominfo_noticed_s_step_01_noticed_header:
    temp: false
    text: この先に！
  ev_randominfo_noticed_s_step_01_noticed_text:
    temp: false
    text: >-
      パイロットのひとりが移動基地の先頭からあなたを呼び出した。彼らの所に向かうと、遠くの施設を指さした。


      『あれが見えますか？』彼らが説明する。『我々の地図にはありません。あれはいったい何でしょうか！』
  ev_randominfo_noticed_warmemorial_name:
    temp: false
    text: 回収
  ev_randominfo_noticed_warmemorial_o_continue_header:
    temp: false
    text: 続ける
  ev_randominfo_noticed_warmemorial_s_main_header:
    temp: false
    text: 戦争記念館
  ev_randominfo_noticed_warmemorial_s_main_text:
    temp: false
    text: >-
      パイロットのひとりが移動基地を止めるよう声を上げた。あなたが通った土地で、彼女がメックの燃え尽きた残骸を指示した。


      『友軍の旗がついていますが、あれは我々の機体ではないようです、ボス。』彼女が言う。『古いモデルに違いありません。』


      草が部品の上に生い茂りひどい状態に見えるが、きちんと見るにはもっと近づく必要がありそうだ。
  ev_randominfo_person_o_continue_header:
    temp: false
    text: 続ける
  ev_randominfo_person_o_leave_header:
