    text: '旅路に戻るときだ。

      | +20 物資 | +5 希望 | +1 ゲリラからの評判 |'
  ev_interaction_draft_delivered_stealth__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_delivered_stealth__1s_main_header:
    temp: true
    text: 家への凱旋
  ev_interaction_draft_delivered_stealth__1s_main_text:
    temp: true
    text: 'あなたは合流地点でゲリラと落ち合った。あなたのまわりでは、安心した様子の皆が互いに堅く抱き締め合っている。


      『はじめ、旅団に連絡して良かったのかわからなかった。』ゲリラの工作員が口を開く。『しかし、連絡して良かった。これでもう、この善良な人々が敵の旗の下を歩かされることはなくなった、ありがとう。』


      あなたは彼の援助に感謝を伝え、民間人をゲリラに託すことにした。ゲリラが彼らを家に還す手はずを整えてくれる。'
  ev_interaction_draft_delivered_stealth__2o_leave_header:
