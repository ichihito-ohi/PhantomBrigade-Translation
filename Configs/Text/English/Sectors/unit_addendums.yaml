entries:
  ss_arrow:
    temp: true
    text: "JNI協議会が生産するArrowシリーズは整備の簡略化と低コストの大量生産に最適化された軽量のウォーカー装甲シリーズである。"
  ss_asgard:
    temp: true
    text: "占領軍が使用する標準的な中級装甲である。先進材料の不足により現代水準から見るとやや扱いづらく、防御性能は平均より劣る。一方、戦地での整備は容易である。"
  ss_bein:
    temp: true
    text: "侵攻軍が試験的に使用する装甲シリーズ。重金属が使用されているが軽量なケブラー繊維とセラミックインサートにより相殺している。全体的な性能は市販の中級装甲に匹敵する。互換性の低い繊維材料や一部の融合層構造に腐食性接着剤が使用されているため修理が複雑化する場合がある。"
  ss_blackbird:
    temp: true
    text: "タイセツ工業が開発した実験的装甲シリーズのひとつ。全身のセットが存在するかは不明――ごく一部の設計だけが確認されている。傾斜面形状により正面に対して平均以上の防御性能を実現した。最新の照準ソフトウェアに対しては脆弱なため近距離戦闘にはほとんど使用されない。"
  ss_elbrus:
    temp: true
    text: "頑丈だが旧式化した産業機械シリーズのひとつ。現地生産は20年前に終了しており、より新しい製品が歓迎されたことでエルブルスは徐々に姿を消しつつあるが、採掘、伐採、建設のような民間事業では現役である。整備が非常に簡単で、信頼できる機械として評判を得ている。"
  ss_halvard:
    temp: true
    text: "JNIが生産する先進的な中級装甲。角の内部に追加のLIDAR装置を搭載したことで珍しい形状となった最新のオールラウンド設計が採用されている。整備の複雑さと限られた専門用途のため戦地で用いられることはほとんどない。"
  ss_helge:
    temp: true
    text: "JNI協議会が生産するHelgeシリーズは傭兵グループや企業警備部隊で広く使用される中級装甲である。先進的な複合構造は修理が複雑だが、平均以上の防御性能を実現した。"
  ss_knox:
    temp: true
    text: "JNI協議会が生産するKnoxシリーズは整備の簡略化と低コストの大量生産に最適化された軽量のウォーカー装甲シリーズである。"
  ss_tsubasa:
    temp: true
    text: "JNI協議会製軽量装甲。特異な構造と先進的複合材により移動の高速化と隠密性向上を実現した。しかし、本装甲の装着にはウォーカー上部構造の改修を伴うため、戦地での運用を複雑にする可能性がある。"
  ss_vidar:
    temp: true
    text: "タイセツ工業により少数生産されたシリーズのひとつ。特異な幾何学形状は対センサ痕跡を抑えつつ投射体を弾くことに優れている。希少材料によって修理が複雑化したため戦闘で目撃されることはほとんどない。"
