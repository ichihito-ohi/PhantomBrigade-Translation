  ev_pharma_interaction_post_out__1s_01_delivered_text:
    text: '集落を解放した後に、あなたは祝福ムードを期待していたが、誰も来なかった。あなたは市長に尋ねに行ったが、誰も目を合わせようとしなかった。


      『治療薬が足りなくなって、私たちは敵と契約せねばなりませんでした。』市長が語る。『それが今や彼らはいなくなってしまいました。私たちはどこで薬を手に入れたら良いというのでしょうか？』


      あなたは薬を運んできたことを説明し、基地から薬品を下ろした。しかし人々はうんざりした様子だった。それが数週間前に届くはずだったものだとわかれば、なおさらだ。この人々との信頼関係を再構築するには時間がかかるかもしれない。'
  ev_pharma_interaction_post_out__2o_end_header:
    text: 終わり
  ev_pharma_interaction_post_out__2o_end_text:
    text: パイロット候補者を探して回っているが、ここでは信頼が低く誰も志願しないだろう。
  ev_pharma_interaction_request_hostile__1s_01_request_header:
    text: 小さな製薬会社
  ev_pharma_interaction_request_hostile__1s_01_request_text:
    text: '煙が落ち着いた後、町民のひとりがあなたの基地にやって来た。彼女の後ろでは、人々が木箱を積み上げている。


      『みなさんは既にたくさんのことを私たちのためにしてくれました。』彼女が話しはじめる。『ですが、もうひとつお願いしたいことがあります。亡命政府が、これらの処方薬を近くの集落に住む人々に届けるよう私たちに命じました。しかし、一週間前から連絡が取れません。手伝っていただけませんか？』


      彼女は続けて、封鎖網のせいでその集落に住む人々は他に薬を手に入れる手がなく、この配達にかかっていることを説明した。'
  ev_pharma_interaction_request_hostile__2o_decline_header:
    text: 却下
  ev_pharma_interaction_request_hostile__2o_decline_text:
    text: これは亡命政府が自ら対処すべきだ。
  ev_pharma_interaction_request_hostile__2o_donate_header:
    text: 物資を寄付する
  ev_pharma_interaction_request_hostile__2o_donate_text:
    text: これは亡命政府が自ら対処すべきだ。
  ev_pharma_interaction_request_hostile__2o_help_header:
    text: 援助に応じる
  ev_pharma_interaction_request_hostile__2o_help_text:
    text: ただちに薬を求める人々の下に届ける。
