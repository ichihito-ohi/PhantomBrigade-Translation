    text: 備蓄量
  energy_limit__text:
    temp: true
    text: 移動基地が蓄えられる予備電力の量。特殊移動モードのようなアクションの実行で消費する。移動基地のエネルギー消費が活発でないとき、この上限までエネルギーが充電される。
  energy_recharge_delay__name:
    temp: true
    text: 再充電までの遅延
  energy_recharge_delay__text:
    temp: true
    text: エネルギー消費が止まってから充電が開始するまでの遅延（単位：時間）。反応炉の運転モードを瞬時に切り替えることはできないが、適切なアップグレードでこの遅延は改善する。
  mm_fast_energy_change__name:
    temp: true
    text: エネルギー消費
  mm_fast_energy_change__text:
    temp: true
    text: オーバードライブ・モードでの予備エネルギーの消費速度（1時間あたり）
  mm_fast_speed__name:
    temp: true
    text: 速度
  mm_fast_speed__text:
