entries:
  roster_dialog_resupply_main_header:
    text: 補給開始
  roster_dialog_resupply_main_text:
    text: 補給を開始してもよろしいですか？作業には時間がかかり、その間移動基地は移動できなくなります。
  roster_dialog_resupply_recruit_header:
    text: 採用開始
  roster_dialog_resupply_recruit_text:
    text: パイロット採用を開始してもよろしいですか？採用には時間がかかり、その間移動基地は移動できなくなります。
  roster_label_no_pilots:
    text: パイロットなし
  roster_label_no_squad_header:
    text: 部隊なし
  roster_label_no_squad_text:
    text: 補給地点への撤退を検討してください
  roster_label_unit_level:
    text: レベル
  roster_label_unit_threat:
    text: 脅威度
  roster_pilot_stats_header:
    text: パイロット数
  roster_pilot_stats_text:
    text: 現在出撃可能なパイロットと移動基地が収容可能なパイロットの最大人数。
  roster_repair_bar_header:
    text: 修理ゲル
  roster_repair_bar_text:
    text: 機体修理を促進する資源。全体マップで機体を修理する際に消費し、バリア装甲を持つ機体が戦闘に持ち込む。
  roster_resupply_main_text:
    text: '移動基地を補給し、乗組員が十分な休息を取る。この作業中、移動できなくなる。


      - 移動基地は10時間移動できなくなる

      - 移動基地に他のタスクができなくなる

      - 修理ゲルと予備エネルギーが上限まで補充される

      - パイロットの疲労がリセットされる

      - 損傷した機体はすべて修理される

      - 移動基地にメック2機とパイロット2名がいない場合、控えから派遣される。'
  roster_resupply_options:
    text: '補給

      要請'
  roster_resupply_recruit_header:
    text: -200 物資
  roster_resupply_recruit_text:
    text: '新しいパイロットを採用する。あなたの名声が上がり、人々がパイロットの活躍ぶりを耳にするにつれて、あなたの兵士に志願する人が増えてきた。その一部はかつての戦争で戦った者たちだった。それ以外も、実戦経験はないものの敵が家を滅ぼす様を目の当たりにして情熱に満ちていた。


      - 移動基地は5時間停車する

      - 一度に採用できるパイロットは一名まで

      - 同時に移動基地を補給することはできない'
  roster_unit_stats_header:
    text: メンバー・ステータス
  roster_unit_stats_text:
    text: 'これは最も性能の高い機体たちのステータスです。最大4機が戦闘に参加可能なため、平均レベルが最も高い4機について計算されます。


      こちらの平均レベルおよび脅威度と画面右に表示される敵守備隊のレベルと脅威度を十分に比較してから戦闘開始を判断しましょう。'
  roster_unit_tooltip1_level:
    text: 平均レベル
  roster_unit_tooltip2_threat:
    text: 脅威度
  roster_unit_tooltip3_ready:
    text: 戦闘準備
  roster_unit_tooltip3_ready_no:
    text: 戦闘不可
  roster_unit_tooltip3_ready_yes:
    text: 戦闘可能
  roster_unit_tooltip4_issues_critical:
    text: 致命的な問題
  roster_unit_tooltip4_issues_warning:
    text: 警告
  roster_unit_tooltip5_equipment:
    text: 装備
