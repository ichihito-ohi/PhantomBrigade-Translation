    text: 基地は重要拠点として機能しています。殲滅すれば他の州における解放運動の助けになるでしょう。簡単に優位を取ることはできないため、基地に挑戦する前にエリア内で他の地点を制圧して増強するか、ひとまず Fyrland 州のより簡単な標的に集中することを検討しましょう。
