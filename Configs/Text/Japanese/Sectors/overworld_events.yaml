  ev_randominfo_noticed_raid__1s_main_header:
    temp: false
    text: 煙はどこで...
  ev_randominfo_noticed_raid__1s_main_text:
    temp: false
    text: '基地の先頭が騒然としている。あなたが確かめに行くと、パイロットが遠くの微かな煙に向かって指さした。


      『村か何かかもしれません。』ひとりが話す。『恐らく確かめに行った方がいいのでは。』'
  ev_randominfo_noticed_raid__2o_leave_header:
