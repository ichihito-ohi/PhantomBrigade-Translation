  ev_interaction_squad_fallback__0c_name:
    temp: false
    text: ''
  ev_interaction_squad_fallback__1s_main_header:
    temp: false
    text: 戦闘不能
  ev_interaction_squad_fallback__1s_main_text:
    temp: false
    text: '敵機が基地の攻撃可能距離に到達しました。しかし出撃させられる機体がないため、逃げる以外に選択肢はありません。


      機体を再配備するために基地は身を隠して山岳基地まで後退する必要があります。潜伏しながらとなるため、時間を要しますが、少なくとも移動基地は補給を受けられるようになり明日の戦いに向けて生き延びることができます。'
  ev_interaction_squad_whimp__0c_name:
    temp: false
    text: ''
  ev_interaction_squad_whimp__1s_main_header:
    temp: false
    text: 脱走兵
  ev_interaction_squad_whimp__1s_main_text:
    temp: false
    text: 通信機に珍しい入電通知が点灯した。現地の敵司令官に戦う意思はなく物資提供と引き換えに見逃すよう提案しているようだ。
  ev_interaction_structure_combat_unprepared__0c_name:
