- 'entries.body_bottom__name.text: 下半身'
- 'entries.body_bottom__text.text: 自重を支え移動を司る部分。[ffde5d]機体推進[-]を担う部分で、破壊されると移動能力を大きく失う。'
- 'entries.body_set_arrow_heavy__text.text: JNI協議会が生産するArrowシリーズは、整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。'
- 'entries.body_set_arrow_light__text.text: JNI協議会が生産するArrowシリーズは、整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。'
- 'entries.body_set_arrow_medium__text.text: JNI協議会が生産するArrowシリーズは、整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。'
- 'entries.body_set_asgard_heavy__text.text: 占領軍が使用する標準的な重量級装甲である。先進複合素材の不足により現代水準から見るとやや扱いづらく、防御性能は平均より劣る。一方、戦地での整備は容易である。'
- 'entries.body_set_bein_medium__text.text: 侵攻軍が試験的に使用する装甲シリーズ。重金属が使用されているが軽量なケブラー繊維とセラミックインサートにより相殺している。全体的な性能は市販の中級装甲に匹敵する。互換性の低い繊維材料や一部の融合層構造に腐食性接着剤が使用されているため修理が複雑化する場合がある。'
- 'entries.body_set_blackbird_medium__text.text: タイセツ工業が開発した実験的装甲シリーズのひとつ。全身のセットが存在するかは不明――ごく一部の設計だけが確認されている。傾斜面形状により正面に対して平均以上の防御性能を実現した。最新の照準ソフトウェアに対しては脆弱なため近距離戦闘にはほとんど使用されない。'
- 'entries.body_set_elbrus_medium__text.text: 頑丈だが旧型化した産業機械シリーズのひとつ。現地生産は20年前に終了しており、より新しい製品が歓迎されたことでエルブルスは徐々に姿を消しつつあるが、採掘、伐採、建設のような民間事業では現役である。整備が非常に簡単で、信頼できる機械として評判を得ている。'
- 'entries.body_set_helge_heavy__text.text: JNI協議会が生産するHelgeシリーズは傭兵グループや企業警備部隊で広く使用される中級装甲である。先進的な複合構造は修理が複雑だが、平均以上の防御性能を実現した。'
- 'entries.body_set_knox_heavy__text.text: JNI協議会が生産するKnoxシリーズは整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。'
- 'entries.body_set_knox_light__text.text: JNI協議会が生産するKnoxシリーズは整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。'
- 'entries.body_set_knox_medium__text.text: JNI協議会が生産するKnoxシリーズは整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。'
- 'entries.body_set_tsubasa_light__text.text: JNI協議会製軽量装甲。特異な構造と先進的複合材により移動の高速化と隠密性向上を実現した。しかし、本装甲の装着にはウォーカー上部構造の改修を伴うため、戦地での運用を複雑にする可能性がある。'
- 'entries.body_set_vidar_heavy__text.text: タイセツ工業により少数生産されたシリーズのひとつ。特異な幾何学形状は対センサ痕跡を抑えつつ投射体を弾くことに優れている。希少材料によって修理が複雑化したため戦闘で目撃されることはほとんどない。'
- 'entries.body_top__name.text: 胴体上部'
- 'entries.body_top__text.text: 操縦ポッドと反応炉を支える部分。機体の破壊に直結する[ff4c4c]重要な[-]部分（脱出しなかった場合はパイロットも死亡する）'
- 'entries.wpn_handgun_semi_01__text.text: 占領軍でバックアップ武器として一般的に使用されている標準仕様拳銃。'
- 'entries.wpn_heat_repeater_01__text.text: 誘導焼夷弾連射砲。標的に機銃掃射する際に高い精度をもつ。'
