    text: スーパー・ニャチュラル
  ev_notification_purranormal_activity__1s_hasdog_text:
    temp: true
    text: 'パイロットとあなたは覚悟を決めると，ゆっくり納屋に近づいた．甲高い泣き声は止んだが，ひっかく音は鳴り続ける．


      更に近づいて，パイロットは，あなたに待機するよう合図すると朽ちた木の穴のひとつに潜り込んだ．その途端，パイロットの笑い声が聞こえてきた．


      一拍おいて，パイロットが姿を現した．その手には，一掴みの生姜か何かが包まれている．


      『子猫ですよ！』パイロットが大きな声を上げる．『母猫に置き去りにされて，ここで騒いでいたに違いないですよ．なんて可哀そうに．』


      『うーん，うちの犬は子猫を気に入らない気もするが...』あなたが基地に戻るとパイロットのひとりが声をかけた．『でも友達にしてあげられるかもしれない．いい子にできるもんね？』


      子猫は鼻を鳴らすと，答えるように喉を鳴らした．'
