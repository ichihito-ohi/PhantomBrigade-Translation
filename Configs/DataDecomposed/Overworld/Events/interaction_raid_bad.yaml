    textDesc: >-
      基地は静まり返る村に向かった。家々の多くは窓が割れドアが破られており、家事の焼け跡も見受けられた。


      あなたとパイロットのひとりが辺りを見に外へ出た。やがてあなたはある村人の散らばった持ち物を集める手伝いをしている集団と出会った。


      『ここで何が？』パイロットが尋ねる。


      手伝う女性のひとりが顔を上げ、戦車やメックが残る深い轍を指さした。


      『襲撃された。』彼女が口を開く。声がかすれている。『助けを見つけようとしたけど、誰も来なかった...』


      あなたとパイロットは謝ると、村人の残っていた持ち物を拾う手伝いをして、トボトボと基地に戻った。他のチームメイトは何が起きたか耳にすると、その後一日中基地の中には沈黙が漂っていた。
