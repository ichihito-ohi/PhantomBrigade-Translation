  internal_aux_core_charge__text:
    text: 熱容量を増加させる。より長く攻撃できるようになることで、間接的にダメージ出力を向上させる。
  internal_aux_core_heat__text:
    text: 放熱を増加させる。より頻繁に攻撃できるようになることで、間接的にダメージを向上させる。
  internal_aux_core_launch__text:
    text: 放熱を代償に出力を増加させる。攻撃頻度と引き換えに速度を取る。
  internal_aux_core_overdrive__text:
    text: 熱容量を代償に出力を増加させる。耐熱性と引き換えに速度を取る。
  internal_aux_core_regen__text:
    text: 放熱を代償にバリア再生速度を増加させる。
  internal_aux_core_standard__text:
    text: 平均的な性能の標準反応炉。
