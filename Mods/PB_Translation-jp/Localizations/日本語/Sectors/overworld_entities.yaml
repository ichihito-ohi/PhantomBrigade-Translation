  tutorial_camp__text:
    temp: true
    text: 新しく訓練された兵士を送り出し付近に攻撃を仕掛ける増強されたキャンプ。ここで全機排除すればこの州における侵略軍の影響力を劇的に減らすことができる。
  tutorial_convoy__name:
    temp: true
    text: 立ち往生した陸軍コンボイ
  tutorial_convoy__text:
    temp: true
    text: 貴重な部品やサブシステムを最前線の機体や複数地点に輸送する機動部隊。情報によると防衛は軽く殲滅すれば回収が可能になるようだ。
  tutorial_facility_farm__name:
    temp: true
    text: 農場
  tutorial_facility_farm__text:
    temp: true
