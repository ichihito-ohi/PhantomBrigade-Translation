- 'entries.test_equipment_uhbeams1__core_text.text: 超重量級ビーム兵器の試験シナリオ、所有しているビーム兵器を装備してください。'
- 'entries.test_equipment_uhbeams2__core_text.text: 超重量級ビーム兵器の試験シナリオ、所有しているビーム兵器を装備してください。'
- 'entries.unique_capital__state_01_standingarmy_turn_0c_header.text: 支援部隊が接近中'
- 'entries.unique_capital__state_02_support_turn_0c_header.text: 特殊作戦部隊が接近中'
- 'entries.unique_capital__state_02_support_turn_0c_text.text: 6 ターン目'
- 'entries.unique_capital__state_03_specops_turn_0c_header.text: 実験部隊が接近中'
- 'entries.unique_capital__state_03_specops_turn_0c_text.text: 9 ターン目'
- 'entries.unique_capital__state_04_experimental_turn_0c_header.text: 予備軍部隊が接近中'
- 'entries.unique_capital__state_04_experimental_turn_0c_text.text: 12 ターン目'
- 'entries.unique_capital__state_05_recruits_turn_0c_header.text: HVT が接近中'
- 'entries.unique_capital__state_05_recruits_turn_0c_text.text: 15 ターン目'
- 'entries.unique_capital__step_01_standingarmy_0c_text.text: 最高司令部のすぐそばに乗り込むと敵の注意を引くことに繋がる。我々は圧倒されないようにすべての機体を現地へ迅速に出撃さてて全将校を戦いに引っ張り出す必要がある。'
- 'entries.unique_capital__step_02_support_0c_text.text: 支援部隊が到着した。我々は圧倒されないようにすべての機体を現地へ迅速に出撃さてて全将校を戦いに引っ張り出す必要がある。'
- 'entries.unique_capital__step_03_specops_0c_text.text: 特殊作戦部隊司令官が現地にいる。細心の注意を払い、我々は圧倒されないようにすべての機体を現地へ迅速に出撃さてて全将校を戦いに引っ張り出す必要がある。'
- 'entries.unique_capital__step_04_experimental_0c_text.text: 実験師団のリーダーが現地にいる。細心の注意を払い、我々は圧倒されないようにすべての機体を現地へ迅速に出撃さてて全将校を戦いに引っ張り出す必要がある。'
- 'entries.unique_capital__step_05_recruits_0c_text.text: 予備軍司令官が現地にいる。細心の注意を払い、我々は圧倒されないようにすべての機体を現地へ迅速に出撃さてて全将校を戦いに引っ張り出す必要がある。'
- 'entries.unique_capital__step_06_boss_0c_text.text: 将軍を戦いに引っ張り出した。ケリをつける時だ：最高司令部を無力化して敵軍の命令系統を混乱させるためにヤツを倒せ。'
- 'entries.unique_mountainbase__step_wave_00_guard_0c_text.text: 基地は無傷のようですが、現地に敵パトロールがいます。あなたの存在が報告される前に始末してください。'
- 'entries.unique_mountainbase__step_wave_01_alarm_0c_text.text: たったいま追加機体が戦闘に参加しました。あなたの存在が報告される前に敵をすべて始末してください。'
- 'entries.unique_tutorial_intro__state_act_plan_attack1_0c_header.text: 射撃開始'
- 'entries.unique_tutorial_intro__state_act_plan_attack1_0c_text.text: 報復のため敵機体に攻撃を開始しましょう。'
- 'entries.unique_tutorial_intro__state_act_plan_move1_0c_text.text: ウォーカーを操縦して北へ進路を取り、司令官の後に続きましょう。'
- 'entries.unique_tutorial_intro__state_act_plan_move2_0c_text.text: さらに北へ経路を取ってアンテナに向かい、ブラックアウトの原因を特定しましょう。'
- 'entries.unique_tutorial_intro__state_act_plan_move3_0c_text.text: 指示の通り、司令官に合わせて移動して側面を抑えましょう。'
- 'entries.unique_tutorial_intro__state_act_plan_move4_0c_text.text: 撃ちながら移動しましょう。最適な経路を作成して被弾率を抑えましょう。'
- 'entries.unique_tutorial_intro__state_act_plan_move5_0c_text.text: 機動力は最大の防御です。敵の砲火を避けるため後退しましょう。'
- 'entries.unique_tutorial_intro__state_prediction_active_0c_header.text: 起動'
- 'entries.unique_tutorial_intro__state_prediction_active_0c_text.text: あなたのメックにインストールされたプロトタイプハードウェアを起動しましょう。'
- 'entries.unique_tutorial_intro__state_retreat_0c_header.text: （任意）撤退'
- 'entries.unique_tutorial_intro__state_retreat_0c_text.text: 状況が厳しい場合は、街の端にある避難場所へ撤退しましょう。'
- 'entries.unique_tutorial_intro__state_units_defeated_enemy_0c_header.text: 敵の殲滅'
- 'entries.unique_tutorial_intro__state_units_defeated_enemy_0c_text.text: 街を攻撃している敵機体をすべて破壊しましょう。'
- 'entries.unique_tutorial_intro__state_units_defeated_friendly_0c_header.text: 生き延びる'
- 'entries.unique_tutorial_intro__state_units_defeated_friendly_0c_text.text: 必要ならば撤退してください―これは負け戦かもしれません。'
- 'entries.unique_tutorial_intro__step_02_move1_1hc_0_text.text: 機体を左クリックしてアクションリストを開きます'
- 'entries.unique_tutorial_intro__step_02_move1_1hc_1_text.text: 移動アクションボタンをクリックします'
- 'entries.unique_tutorial_intro__step_02_move1_1hc_2_text.text: 移動先をクリックしてアクションプランを作成します'
- 'entries.unique_tutorial_intro__step_02_move1_1hc_3_text.text: このボタンをクリックしてプランを実行します'
- 'entries.unique_tutorial_intro__step_02_move1_2ic_0_header.text: チュートリアルガイド (1/2)'
- 'entries.unique_tutorial_intro__step_02_move1_2ic_0_text.text: これから簡単なチュートリアルでこのゲームの基本的な仕組みと操作方法を説明します。'
- 'entries.unique_tutorial_intro__step_02_move1_2ic_1_header.text: チュートリアルガイド (2/2)'
- 'entries.unique_tutorial_intro__step_02_move1_2ic_1_text.text: まず、画面のヒントに従ってください。ここで覚えるべき操作は [b]左クリック[/b] で確認、 [b]右クリック[/b] で取り消し、WASDでカメラ移動です。'
- 'entries.unique_tutorial_intro__step_03_move2_2ic_0_header.text: カメラ操作'
- 'entries.unique_tutorial_intro__step_03_move2_2ic_0_text.text: さて、QまたはFキーでカメラを水平旋回できます。そしてRまたはFキーで垂直回転できます。また中央クリックを押しながらでも操作可能です。'
- 'entries.unique_tutorial_intro__step_04_discovery_0c_text.text: アンテナが妨害されているようだ：何が起きているか確かめろ'
- 'entries.unique_tutorial_intro__step_05_prediction_boot_0c_text.text: プロトタイプハードウェアを起動して活動環境をスキャンしろ。'
- 'entries.unique_tutorial_intro__step_05_prediction_boot_1hc_0_text.text: プロトタイプシステムを起動します'
- 'entries.unique_tutorial_intro__step_06_prediction_explainer_0c_header.text: 説明'
- 'entries.unique_tutorial_intro__step_06_prediction_explainer_0c_text.text: 新システムについて学べ。'
- 'entries.unique_tutorial_intro__step_06_prediction_explainer_2ic_0_header.text: タイムライン'
- 'entries.unique_tutorial_intro__step_06_prediction_explainer_2ic_0_text.text: 画面角に表示されたこの新しいウィンドウはタイムラインと呼びます。動画の再生バーのようなもので―この上でマウスを動かすことである時刻に何が起きるか見ることができます。ここでは、司令官が移動を計画しており本機能を練習します。'
- 'entries.unique_tutorial_intro__step_07_prediction_flank_0c_header.text: 予測'
- 'entries.unique_tutorial_intro__step_07_prediction_flank_0c_text.text: 環境をスキャンするために予測システムをテストしろ。'
- 'entries.unique_tutorial_intro__step_07_prediction_flank_1hc_0_text.text: ここにカーソルを重ねて時系列を確認します'
- 'entries.unique_tutorial_intro__step_07_prediction_flank_1hc_1_text.text: フィールド上の経路にカーソルを重ねても確認できます'
- 'entries.unique_tutorial_intro__step_07_prediction_flank_1hc_2_text.text: 移動が長いほど時間もかかります！'
- 'entries.unique_tutorial_intro__step_07_prediction_flank_1hc_3_text.text: 計画したアクションはダブル右クリックで取り消せます'
- 'entries.unique_tutorial_intro__step_09_tank_plans_1hc_0_text.text: 攻撃を計画するときは、タイムラインを使って [b]いつ[/b] 開始するか選択します。理想的には、標的が最適な距離にいるときです。'
- 'entries.unique_tutorial_intro__step_09_tank_plans_1hc_1_text.text: 攻撃したい標的をクリックします'
- 'entries.unique_tutorial_intro__step_09_tank_plans_1hc_2_text.text: 移動と攻撃は重複させることができます'
- 'entries.unique_tutorial_intro__step_09_tank_plans_1hc_3_text.text: 常に動き続けることをお勧めします'
- 'entries.unique_tutorial_intro__step_09_tank_plans_1hc_4_text.text: 攻撃はタイムライン上で再配置できるので、タイミングを微調整しましょう'
- 'entries.unique_tutorial_intro__step_09_tank_plans_1hc_5_text.text: 第二ステップはフィールド上の標的を選択します。正面の車両をクリックしてください。'
- 'entries.unique_tutorial_intro__step_10_skirmish_reaction_0c_text.text: 警戒を怠るな'
- 'entries.unique_tutorial_intro__step_11_skirmish_cover_0c_text.text: 降りかかる攻撃から身を守れ'
- 'entries.unique_tutorial_intro__step_12_skirmish_final_0c_text.text: 遮蔽に留まり反撃に備えろ'
- 'entries.unique_tutorial_intro__step_14_siege_hints_1hc_0_text.text: その他のアクションが解除されました。覚えておいてください―ひとつのアクションを何度も繰り返すことができます。'
- 'entries.unique_tutorial_intro__step_14_siege_hints_1hc_1_text.text: ショットガンとシールドの機体です。遮蔽で待つかシールドに隠れて距離を詰め、近距離で射撃しましょう。'
- 'entries.unique_tutorial_intro__step_14_siege_hints_1hc_2_text.text: チャンス―視線が通り標的と最適な距離になる瞬間を探しましょう。何もないならば、経路の変更を検討しましょう。'
- 'entries.unique_tutorial_intro__step_14_siege_hints_1hc_3_text.text: 標的に近づき、かつダメージを避けることができるちょうど良い経路を探してみましょう。敵の射線と垂直に移動しましょう：撃たれにくくなります'
- 'entries.unique_tutorial_intro__step_15_siege_freeform_0c_text.text: 敵を食い止め、街を守れ。'
