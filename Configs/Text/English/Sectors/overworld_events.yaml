  ev_randominfo_person_o_leave_text:
    temp: false
    text: このために時間は使えない。
  ev_randominfo_person_o_stop_header:
    temp: false
    text: 停車する
  ev_randominfo_person_o_stop_text:
    temp: false
    text: 彼らは助けを必要としているかもしれない。
  ev_randominfo_person_s_step_00_noticed_header:
    temp: false
    text: 旗を立てる
  ev_randominfo_person_s_step_00_noticed_text:
    temp: false
    text: あなたの移動基地が田舎道をクネクネと進んでいた時、パイロットのひとりが呼んできた。誰かが外にいて、手を振って呼んでいるそうだ。
  ev_randominfo_person_s_step_01_person_header:
    temp: false
    text: 旗を立てる
  ev_randominfo_person_s_step_01_person_text:
    temp: false
    text: >-
      移動基地を急停車させると、あなたとパイロットひとりがその女性に話を聞くため外に出た。


      『ありがとう、あなたたちが例の旅団ね、でしょ？』彼女が口を開く。


      『うーん、確かにそう呼ばれてはいますけど』パイロットが答える。『何か御用ですか？』


      『役に立てるはずよ』彼女が言う。『ここからそう遠くないところで見たある場所について情報があるの...』
  ev_randominfo_rubble_hostile_o_capture_header:
    temp: false
    text: 捕らえる
  ev_randominfo_rubble_hostile_o_capture_text:
    temp: false
    text: >-
      彼の信用を得られれば情報を得られるかもしれません。

      -20 物資 | 彼はまだ役に立つかもしれない。
  ev_randominfo_rubble_hostile_o_leave_header:
