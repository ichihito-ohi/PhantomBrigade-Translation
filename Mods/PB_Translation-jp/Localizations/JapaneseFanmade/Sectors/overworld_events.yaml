  ev_pilotbirthday_notification__1s_main_header_tvg_pronoun_she:
    text: 誕生日のお願い
  ev_pilotbirthday_notification__1s_main_text:
    text: '非番のあるとき、パイロットがあなたの所にやってきた。怯える羊のようだ。


      『あのボス、』パイロットが口を開く。『その、邪魔するわけじゃないんですが...その、今日、誕生日なんで何人かでちょっとしたお祝いができないかな？と考えてるんですけど。遅くまで働いてきたし、いいリラックスになると思って。』


      その後ろでは、パイロットふたりがあなたを見つめ、返事を見守っている。'
  ev_pilotbirthday_notification__1s_main_text_tvg_pronoun_he:
    text: '非番のあるとき、パイロットがあなたの所にやってきた。怯える羊のようだ。


      『なぁボス、』彼が口を開く。『ほら、邪魔するわけじゃないが...その、今日俺は誕生日なんだが何人かでちょっとしたお祝いができないかな？と考えてるんだ。遅くまで働いてきたし、いいリラックスになると思う。』


      彼の後ろで、パイロットふたりがあなたを見つめ、返事を見守っている。'
  ev_pilotbirthday_notification__1s_main_text_tvg_pronoun_she:
    text: '非番のあるとき、パイロットがあなたの所にやってきた。怯える羊のようだ。


