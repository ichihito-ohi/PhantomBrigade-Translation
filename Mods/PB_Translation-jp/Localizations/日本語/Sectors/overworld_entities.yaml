    temp: true
    text: 戦場
  site_battlefield__text:
    temp: true
    text: 戦いの地。時間があれば、回収作業で貴重な資源や部品が手に入るかもしれない。
  site_crashed_pod__name:
    temp: true
    text: 墜落したパイロットポッド
  site_crashed_pod__text:
    temp: true
    text: この地点でパイロットが救出を待っている。残された時間は短い―しばらくするとパイロットが侵略軍に拾われてしまうだろう。
  squad_invader__text:
    temp: true
    text: 幻影旅団を狩りながら移動を続ける敵兵戦隊。エリア内のパトロールをすべて排除すればこの地域で警備兵が増援を呼ぶことが無くなる。
  squad_invader_attack__text:
    temp: true
    text: この侵略軍のパトロール部隊は幻影旅団を捜索しながら複数地点を移動する。数機だけで構成されておりそれほど脅威ではない。部隊の全機を排除すればエリア内のより増強された施設を攻撃できる機会が開かれる。
  squad_invader_convoy__name:
    temp: true
    text: コンボイ
  squad_invader_convoy__text:
    temp: true
    text: 貴重な部品やサブシステムを最前線の機体や複数地点に輸送する機動部隊。厳重に防衛されていることが多く、全機を排除するのではなく資源を持って撤退するのが望ましい。
