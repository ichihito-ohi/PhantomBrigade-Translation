  armor_halvard_h__name:
    temp: true
    text: Halvard
  armor_halvard_h__text:
    temp: true
    text: JNIが生産する先進的な重量級装甲。『角』の内部に追加のセンサ装置を搭載したことで珍しい形状となった最新のオールラウンド設計が採用されている。整備の複雑さと限られた専門用途のため戦地で用いられることはほとんどない。
