    text: Generic Combat 04
  ev_precombat_interaction_objective_squadron__1s_combat_header:
    temp: true
    text: 鴨
  ev_precombat_interaction_objective_squadron__1s_combat_text:
    temp: true
    text: 'あなたが最新のレポートに目を通していると、パイロットのひとりが笑いながら移動基地の戦闘からあなたを呼ぶ声が聞こえてきた。


      『これ見てくださいよ。』あなたがやってくるとパイロットはそう言った。『ヤツら鴨同然ですよ。』


      思った通り、レーダーには前方の敵メック数機が映っていた。


      『思うに、ヤツらは向こうの戦闘に参加する準備を進めているようです。』パイロットがスクリーン上の活動密集地帯をタップする。『何が来たか気づかれる前に、素早く突入できるはずです。』'
