  socket_mech_core_name:
    text: "上半身"
  socket_mech_optional_left_desc:
    text: "腕は装備を把持し側面の攻撃からコアを防ぐ。腕を失えば把持していた装備が使用できなくなる。"
  socket_mech_optional_left_name:
    text: "左腕"
  socket_mech_optional_right_desc:
