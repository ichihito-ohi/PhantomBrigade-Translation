  ev_blackmarket_notification__1s_step_00_spawn_text:
    text: '移動基地が着いたとき、あなたはその中で運営方針について考えを巡らせていた。報告を求めると、やがてパイロットのひとりがあなたの元に戻ってきた。


      『現地まで彼を追うことは可能だと言う者もいますし、面白い部品を持っているかもしれないという者もいますが、この周辺はパトロールが多すぎます。』彼女が報告する。『わかりませんが、彼を信じるなら、あるいは...ボス。』'
