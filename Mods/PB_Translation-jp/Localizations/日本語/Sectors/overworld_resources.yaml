entries:
  battery__desc:
    text: 移動基地が異なる移動モードを発動できるようにします。移動基地が通常移動モードの間に時間経過で充電します。
  battery__name:
    text: バッテリー
  components_r2__desc:
    text: 高性能電子部品や軍用グレードの複合素材、そのほかの貴重な部品。 Tier 2 装備の建造に使用可能。
  components_r2__name:
    text: アンコモン・コンポーネント
  components_r3__desc:
    text: 実験段階の材料、プロトタイプから抜き取ったシステム、特異な特性を持つ合金およびポリマー。 Tier 3 装備の建造に使用可能。
  components_r3__name:
    text: レア・コンポーネント
  item_block_combat__desc:
    text: このアイテムは、パトロールが目の前に来たときに、敵を一時的に無力化し戦闘が発生しても中止させ、移動基地に逃げる選択肢を与える。
  item_block_combat__name:
    text: 発煙弾
  item_block_escalation__desc:
    text: このアイテムは、高解像度スキャンに干渉する。戦闘前に起動すると、小規模な民間人グループが接近していると敵に思わせ、現在のエスカレーション・レベルに見合った最大戦力を出し渋らせる。高エスカレーション・レベルの州で危険なパトロールに捕まった場合に有用。
  item_block_escalation__name:
    text: スキャン妨害装置
  item_block_reinforcements__desc:
    text: このアイテムは、敵の無線と測位機能に干渉する。戦闘前に起動すると、付近の敵機が戦いに合流することを防ぐ。複数のパトロールに追跡されて、一度にすべてを相手にしたくない場合に有用。
  item_block_reinforcements__name:
    text: 通信妨害装置
  item_drone_decoy__desc:
    text: このドローンは、周囲をスキャンし移動基地のセンサー痕跡を模擬しながら、（限られた範囲内で）選択した目的地に移動する。これは、周囲の偵察や経路から敵を遠ざける場合に有用。
  item_drone_decoy__name:
    text: デコイ・ドローン
  item_rain_sensor__desc:
    text: この使い捨て装置により雨天でもセンサーが届くようになる。短時間で効果が切れるため、ここぞという時に使うと良い。
  item_rain_sensor__name:
    text: 雨天スキャナー
  repair_juice__desc:
    text: 戦闘後の機体修理や戦闘中のバリア再生に使用する。
  repair_juice__name:
    text: 修理ゲル
  supplies__desc:
    text: 標準的な加工材料やコモン・コンポーネント、電子部品。コモン装備の建造に使用可能。
  supplies__name:
    text: 物資
  visual_hope__desc:
    text: 市民感情を表します。民間の場所を解放しイベントを完了して希望を上げましょう。希望は、州争奪時に祖国防衛軍が持ちこたえられる長さに影響します。
  visual_hope__name:
    text: 希望
  visual_reputation__desc:
    text: 祖国防衛軍からの評判を表します。支援を要請する能力に影響します。交戦区域で作戦が成功すると上昇し、戦闘中に味方機を失うと下降します。
  visual_reputation__name:
    text: 評判
