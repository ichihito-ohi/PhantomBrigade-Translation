  ev_capsule_notification_intel__1s_01_intel_header:
    text: タイムカプセル
  ev_capsule_notification_intel__1s_01_intel_text:
    text: '移動基地が停車した、整備員のひとりがエンジンに問題を発見したのだ。待ち時間の間、乗組員たちは脚を伸ばして外の空気を吸いに行くことにした。


      あなたが再出発に向けて準備していると、偵察員が金属製の箱を腕に抱えて戻ってきた。表面には土がこびりついている。木の近くに埋まっていた、と彼が説明する。


      それはタイムカプセルだった。長いときを超えて見ず知らずの誰かの思い出の品が詰められていた。写真。手紙。それに日記。これらはすべて、占領前よりも昔に若者たちが集めたもののようだった。誰一人、いまどこに居るのかわかるものはなかった。どんな未来が待ち構えているのか、もし彼らが知ってさえいたら。


      おぼろげな表情で整備員が手紙に目を通している。『どうしましょうか、ボス？』'
  ev_capsule_notification_intel__1s_02_add_header:
    text: ときを越えて
  ev_capsule_notification_intel__1s_02_add_text:
    text: '基地中で、乗組員たちが自分の持ち物を漁った。その後に、各々が小物や記念品を箱に入れたことで、古い思い出に新たな思い出が加わった。


      偵察員がカプセルを再び埋めているとき、整備員が疑問を口にした。次にこれを見つけるのは誰だろうか？そのとき国は自由になっているだろうか？希望の光のある時代になっているだろうか？


      そして、そのとき旅団が居合わせることはできるだろうか？


      あなたは答えることができず、乗組員が移動準備をしている間もその問いは頭に残り続けた。'
  ev_capsule_notification_intel__1s_02_keep_header:
    text: 未来へ
  ev_capsule_notification_intel__1s_02_keep_text:
    text: 'あなたは、カプセルの中身を整理して保管するよう整備員に仕草を交えて伝えた。その人々が去って長く久しいだろうし、旅の間思い出の品を預かっても害はないだろう。


      我々は祖国の未来のために闘っている。この埋められた魂だけが知っているひとつの命のためだ。きっと彼らが見守ってくれて、幸運をもたらしてくれるかもしれない。'
  ev_capsule_notification_intel__1s_02_rebury_header:
    text: 休憩に戻る
  ev_capsule_notification_intel__1s_02_rebury_text:
    text: '整備員があなたの返事を待っている。その指が黄ばんだ写真の縁をなぞる。あなたは偵察員のほうに向きなおると、あった場所にすべて戻すよう指示した。


      『多分その方が良いでしょう。』整備員が呟く。『こんな時に掘り出すなんて縁起が悪い気がします。だって、そうでしょう？すべてが終わって、これを埋めた時より世界が良くなったらにすべきですよね…』


      彼女は写真を偵察員に手渡すと、基地に戻った。あなたは偵察員が箱を土の中に戻すところを見届けることにした。'
  ev_capsule_notification_intel__2o_acknowlege_header:
    text: 旅を続ける
  ev_capsule_notification_intel__2o_acknowlege_text:
    text: 動き続けねば。
  ev_capsule_notification_intel__2o_add_header:
    text: 追加する
  ev_capsule_notification_intel__2o_add_text:
    text: 旅団の思い出を中に入れる。
  ev_capsule_notification_intel__2o_keep_header:
    text: 預かる
  ev_capsule_notification_intel__2o_keep_text:
    text: 縁起が良さそうだ。
  ev_capsule_notification_intel__2o_memoir_header:
    text: 戦没者を称える
  ev_capsule_notification_intel__2o_memoir_text:
    text: 旅団の思い出の品を残して、逝ってしまった者たちを称える。
  ev_capsule_notification_intel__2o_rebury_header:
    text: 埋め直す
  ev_capsule_notification_intel__2o_rebury_text:
    text: そっと戻しておく。
  ev_captive_interaction_delivered__2o_no_header:
    text: 却下
  ev_captive_interaction_give__2o_decline_header:
    text: 却下
  ev_captive_interaction_recovery__1s_main_header:
    text: 救助目前のトラブルシューティング
  ev_captive_interaction_recovery__1s_main_text:
    text: '『[i]本気で[/i]そうすると？』分析官が聞き返す。『たしかに救助実施を提案したのは私ですが、しかし…』


      『どうした？』偵察員が眉を上げる。『二の足を踏んでるのは何故？』


      『彼女を信頼して良いものか、そこだけが。簡単な、単なる取引だと彼女は言っていたでしょう？』分析官はこちらに目を向けながら、苛立ちを募らせている。『そもそも嘘だったら！もし彼女が我々を売ったら？』


      偵察員はため息をつくと、あなたの方に向き直る。『パラノイアになってます。』


      『正当な理由がある！どちらにせよ、亡命する者を誰が信じる？そんな訳がない。』


      『司令官、どうすればよろしいでしょうか？』偵察員が彼の言葉を遮る。その指はタブレットに置かれている。司令を伝達する用意はできていた。'
  ev_captive_interaction_recovery__2o_recover_header:
    text: 亡命者を救出する
  ev_captive_interaction_recovery__2o_recover_text:
    text: 彼女を連れ戻す。
  ev_captive_interaction_recovery__2o_traitor_header:
    text: 離れる
  ev_captive_interaction_recovery__2o_traitor_text:
    text: 彼女には自分でなんとかしてもらうしかない。
