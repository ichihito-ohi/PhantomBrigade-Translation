  ev_interaction_defector_station_s_01_reconrescue_text:
    temp: false
    text: >-
      部隊で最高のメック2機が素早く静かに亡命者を回収するため突入した。



      『誰の姿も見えない』彼らが報告する。『引き続き亡命者を注視する。』



      敵の側面を突いて、彼らが密かに基地へ帰還したのを見て間もなくであった。



      『あなたが間に合ってくれるか心配だった。』彼女が言う。彼女の顔に安堵の表情が浮かぶ。『手引きと引き換えに情報を約束したんだったわね？』



      彼女があなたに一束の資料を手渡す。開いてみると貴重な設計図面が見つかった。彼女は他にもラジオ局から物資をいくつか持ってきていた。
  ev_interaction_defector_station_s_01_stakeoutcombat_header:
    temp: false
    text: 有利な位置取り
  ev_interaction_defector_station_s_01_stakeoutcombat_text:
    temp: false
    text: >-
      あなたの部隊はラジオ局を取り囲むように位置取りして、検知されないよう十分に離れて待機している。チームメイトがラジオを握りしめ冷えてきたとぼやく。あなたはシッと黙らせる。



      ラジオ局に敵兵部隊が現れた時には、あなたはもうほとんど諦めかけていた。亡命者を探しているようだ。



      あなたは罠を発動させ側面から攻撃した。
