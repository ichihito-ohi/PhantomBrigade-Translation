  objective_capital__text:
    temp: true
    text: 占領政府の権力の座。敵軍が集中しているため従来の攻撃方法は通用しない―都市中心部の最高司令部に対する攻撃が成功しなければ効果はない。そのような任務のために都市に潜入することも、周囲の州をすべて解放するまでは不可能だ。
  objective_intro__name:
    temp: true
    text: 国境前哨基地
  objective_intro__text:
    temp: true
    text: 最初の戦いの地。侵略以来、放棄されたままである。
  objective_mountainbase__name:
    temp: true
    text: 山岳基地
  objective_mountainbase__text:
    temp: true
    text: 敵の注意を惹くことなく作戦基地として機能する大規模地下施設。約30年前に放棄されたが、構造的には無傷なままである。古い採掘トラックやウォーカー用に建てられた大きな入口は移動基地にも合っている。
  outpost__text:
    temp: true
    text: 補給地点。堅く警備されていることが多く警備は攻撃されるとすぐに増援を呼ぶ。襲撃時に撤退地点が設定されている場合は敵をすべて排除せずとも戦利品を手に入れることが可能になる。
