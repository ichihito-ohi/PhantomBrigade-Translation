entries:
  base_briefing__p00_header:
    text: ブリーフィング
  base_briefing__p00_text:
    text: 移動基地は事前に現地をスキャンできます。入手した情報に基づいて、戦闘前に部隊を編集することができます。
  base_briefing__p01_hint:
    text: 出撃前に、任務の重要な側面である敵構成や自分の部隊の相対的な強さを慎重に調べましょう。
  base_briefing__p02_hint:
    text: ホロ・テーブルで地形や機体位置、主要な場所を事前に確認できます。
  base_briefing__p03_hint:
    text: 'ここでは、展開できる機体数を確認し、参加するメックとパイロットを決定できます。


      準備が完了したら『部隊』をクリックして出撃します。'
  base_introduction__p00_hint:
    text: メックのカスタマイズが可能になりました。機体画面をクリックしてカスタマイズを始めましょう。
  base_introduction__p01_header:
    text: 機体
  base_introduction__p01_text:
    text: こちらが移動基地の機体画面です。ここでは、メンバー内の各メックを確認することができます。
  base_introduction__p02_hint:
    text: '選択した機体を編集するにはこのボタンを押しましょう。


      リスト上で機体をダブル・クリックまたは長押しすることでも可能です。'
  base_introduction__p03_header:
    text: 編集
  base_introduction__p03_text:
    text: こちらが編集画面です。機体が装備する部品ひとつひとつを確認、交換することができます。
  base_introduction__p04_hint:
    text: 先程の戦闘で新しい主兵装を手に入れました！右スロットへ移動して確認、取り付けを行いましょう。
  base_introduction__p05_hint:
    text: 'こちらが現在装備している武器です。一番右上の数字がレベルです。


      上部のセクションには、ダメージ出力などの重要なステータスが載っています。'
  base_introduction__p06_hint:
    text: '左にはサブシステムと特性が表示されます。詳細を確認するにはカーソルを合わせます。


      二次的なステータスは下部に表示されます。詳細についてはカーソルを合わせます。'
  base_introduction__p07_hint:
    text: 'ここには所持品のうち現在のソケットと互換性のある部品が表示されます。


      さらに多くの部品を手に入れた場合は、上部のフィルターと並び替えオプションを活用して、このリストを絞り込むことができます。'
  base_introduction__p08_hint:
    text: 'ステータス変化を確認するには武器の上にカーソルを合わせましょう。


      新しい武器はレベルが高いようです。より強い敵に立ち向かうため、メックを更新していくようにしましょう。ダメージはレベルに比例します。


      リスト上でダブル・クリックまたは長押しで[b]武器を装備[/b]しましょう。'
  base_introduction__p09_hint:
    text: '機体のステータスと平均レベルの上昇に注目してください。


      交換時は機体の全体性能を考慮するようにしましょう。武器の火力は重量や速度とトレードオフになる場合があります。'
  base_introduction__p10_hint:
    text: 移動基地の探索が終わったら、ここをクリックして全体マップに戻りましょう！
  combat_barrier__p00_hint:
    text: '■ この敵メックはバリア装甲を装備しています。体力バーの緑色の部分に注目してください。


      ■ バリアは先にダメージを吸収し、戦闘中に回復することができます。その奥にある構造物にダメージを与えるにはバリアを削り切る必要があります。'
  combat_barrier__p01_hint:
    text: '■ 回復には、この機体に一定量だけ蓄えられた修理ゲルを消費するため、永遠に回復し続けることはできません。


      ■ バリアがダメージを受けると、こちらにタイマーが表示され、回復が開始するまでの待ち時間が表示されます。ダメージを受けるとタイマーはリセットされます。


      ■ ひとつの機体に火力を集中させて、回復させない戦法が有効です。'
  combat_base__p00_header:
    text: タレット
  combat_base__p00_text:
    text: この場所はタレットに守られています。タレットは定期的に周囲をスキャンし、射程内に機体が入るとすぐさま発砲します。スキャン中は攻撃範囲を避けるようにしましょう。
  combat_base__p01_hint:
    text: 'このジェネレーターを破壊することでタレットすべてを無効化できます。


      祖国防衛軍のこのメックはちょうどよい長距離ビームを持っています。'
  combat_base__p02_hint:
    text: '祖国防衛軍のこの機体は強力な近接武器を持っています。


      近接攻撃はダッシュに似ています。目標地点を選択すると、メックが前方に跳び、進路上の標的を攻撃します。'
  combat_battlesite__p00_hint:
    text: 祖国防衛軍がここで分断されています。再集結するか、二方向から敵を攻撃しましょう。
  combat_battlesite__p01_hint:
    text: 'この重装甲機体は動きが遅いですが、[b]ダッシュ[/b]が可能です。強力なスラスターで前方に跳躍します。


      このアクションを使って攻撃を回避し、敵の裏をかきましょう。'
  combat_battlesite__p02_hint:
    text: 'この敵は危険なビーム兵器を使用しています。このビームは標的に当たる時間が長いほど、与えるダメージも大きくなります。


      しかし、ビームは射撃中に素早く旋回することができません。動き続け、ダッシュでダメージを回避しましょう。'
  combat_intro_01__p00_header:
    text: 'カメラ '
  combat_intro_01__p00_text:
    text: '移動する前に、カメラ視点を調整してみましょう。


      ■ [b]WASD[/b] で移動

      ■ [b]Q[/b] & [b]E[/b] で水平回転

      ■ [b]R[/b] & [b]F[/b] で垂直回転'
  combat_intro_01__p01_hint:
    text: 左クリックでこの機体を選択しましょう。
  combat_intro_01__p02_hint:
    text: 選択した機体の情報はこちらに表示されます。
  combat_intro_02__p00_hint:
    text: 予測システムを起動しましょう。
  combat_intro_02__p01_hint:
    text: このタイムラインには、次の5秒間にあなたの計画したアクションと各機体の行動予測が表示されます。
  combat_intro_02__p02_hint:
    text: このホットバーには、選択した機体の実行可能なアクションが表示されます。
  combat_intro_03__p00_header:
    text: 街を防衛せよ
  combat_intro_03__p00_text:
    text: 敵軍が街を攻撃しています！命令可能な3機を使って排除してください。
  combat_intro_04__p00_hint:
    text: 戦闘の真っ最中では、すべての動きを把握することが難しい場合があります。こちらをクリックすることで、直前5秒間をリプレイすることができます。
  combat_intro_04__p01_hint:
    text: タイムライン上にカーソルを合わせて特定の瞬間を見返したり、再生速度を変更してアクションを繰り返すことが可能です。
  combat_intro_04__p02_hint:
    text: リプレイを見終わったら、こちらをクリックしてプランニングに戻ることができます。
  combat_liberation__p00_header:
    text: 危険
  combat_liberation__p00_text:
    text: 敵はここからますます手強くなります。目標を素早く達成し、遮蔽を活用してダメージを避けましょう。
  combat_liberation__p01_hint:
    text: 重要な民間建造物を遮蔽に使うことは避け、ダメージから守るようにしましょう。
  combat_liberation__p02_hint:
    text: 'この警報塔を破壊して敵の増援を止めましょう。


      攻撃の照準中に [b]Ctrl[/b] を押し続けることで任意の場所を狙うことができます。'
  combat_liberation__p03_hint:
    text: '祖国防衛軍が戦闘に参加しました。装備している長距離武器を使用して、遠距離から標的を攻撃しましょう。


      あなたの命令を待っています。彼らが殺されないようにしてください！'
  combat_mountainbase__p00_header:
    text: 増援
  combat_mountainbase__p00_text:
    text: さらに敵が接近中！遮蔽を使ってダメージを避け、素早く敵を排除して制圧を維持しましょう。
  combat_mountainbase__p01_hint:
    text: この部分で、目標、敵増援までの残りターン数、その他任務情報を追跡しましょう。
  combat_mountainbase__p02_hint:
    text: 増援が到着する前に急いで敵機を撃破しましょう！
  combat_patrol__p00_hint:
    text: VIPがこのメックを操縦しています。包囲して気絶させましょう。
  combat_patrol__p01_hint:
    text: '衝撃ダメージはパイロットの体力を消耗させます。このバーが0まで落ちると、パイロットは気絶します。


      衝撃ダメージは[b]背後からだと2倍[/b]になります。'
  combat_patrol__p02_hint:
    text: 'VIPを排除したら、撤退の準備をしましょう。


      そのためには、機体をこのエリアに移動させて『撤退』アクションを配置しましょう。'
  overworld_battlesite__p00_hint:
    text: 争奪中の州では[b]戦闘[/b]が勃発するでしょう。祖国防衛軍を支援し、流れを変えましょう。時間がかかりすぎると、祖国防衛軍はダメージを受け、敗北に近づいてしまいます。
  overworld_contest__p00_header:
    text: 解放
  overworld_contest__p00_text:
    text: 'あなたはゲリラ部隊であり、一国の軍に相当する敵兵力から領土を守り続けることは不可能です。今日解放した村がずっと自由なままで残るわけではありません。敵はすでに新しい守備隊を派遣しているかもしれません。


      祖国の解放を進めるためには、祖国防衛軍の助けが必要になるでしょう。'
  overworld_contest__p01_hint:
    text: '州の[b]争奪[/b]を開始して祖国防衛軍を召集しましょう。


      ■ 祖国防衛軍は、敵と交戦、拘束し、重要な目標を攻撃する機会を提供します。


      ■ 敵を惹きつけることで、拠点が奪還されにくくなります。先程あなたが解放した村は最も心配が少ないでしょう。'
  overworld_contest__p02_hint:
    text: '上部で彼我戦力の状況を確認することができます。


      敵の戦力が尽きると州は解放され、祖国防衛軍の戦力が尽きると州は失われます。'
  overworld_contest__p03_hint:
    text: 紛争中、祖国防衛軍から[b]目標[/b]が指定されます。それらを倒して敵の力を削りましょう！
  overworld_intro__p00_header:
    text: カメラ
  overworld_intro__p00_text:
    text: 'こちらがワールド・マップです。カメラ視点を調整してみましょう。


      ■ [b]WASD[/b] で移動

      ■ [b]Q[/b] & [b]E[/b] で水平回転

      ■ [b]R[/b] & [b]F[/b] で垂直回転'
  overworld_intro__p01_hint:
    text: 目標と進行中のアクティビティはこちらに表示されます。クリックして詳細情報を確認しましょう。
  overworld_intro__p02_hint:
    text: '全体マップ時間の一時停止と加速。


      ■ [b]スペース[/b]で一時停止。

      ■ [b]1/2/3[/b]で速度調整。'
  overworld_intro__p03_hint:
    text: 前方の拠点を[b]右クリック[/b]して、そこまで移動しましょう。見失った場合は、 [b]Tab[/b] を押すと部隊の場所に戻ります。
  overworld_open__p00_header:
    text: 前へ
  overworld_open__p00_text:
    text: Hedmark の安全を確保したら、次の州に進むことができます。敵が私たちの存在に気づいた今、ここから先の戦いはより手強くなるでしょう。慎重に進んでください。
  overworld_open__p01_header:
    text: パトロール
  overworld_open__p01_text:
    text: 'この先の州はパトロールが巡回しています。発見されると追跡、交戦してきます。


      その戦力はそれほど手ごわくはありませんが、毎回交戦してもあまり価値はありません。移動基地をアップグレードして、パトロールを回避する、一時的に無力化する、裏をかくなどを検討しましょう。'
  overworld_open__p02_hint:
    text: 'もうひとつ考慮すべきリスクは、エスカレーション・レベルです。敵領土内で攻撃を行ったり時間が経過したりするたびにレベルが上昇します。


      レベルが上昇すると、戦闘がより難しくなります。手に余る場合は、 Hedmark に撤退して身を潜め補給することを検討しましょう。'
  overworld_open__p03_header:
    text: 前へ
  overworld_open__p03_text:
    text: この州にどう立ち向かうか、それはあなた次第です。資源を投資して、移動基地のアップグレードや追加機体の建造が可能です。すぐに週の争奪を開始することもできますし、さきに加工室のような場所を探索することもできます。勝利への道はいくつもあります！
  overworld_resupply__p01_hint:
    text: 補給中は移動基地が動けなくなり、完了まで一定時間がかかります。
  overworld_resupply__p02_hint:
    text: 自分の機体、パイロット、資源の状態に注意して、いつ補給に戻るかを考えましょう。
  overworld_salvage__p00_header:
    text: サルベージ
  overworld_salvage__p00_text:
    text: 戦闘後、技術クルーがサルベージ作業を行う機会があります。
  overworld_salvage__p01_hint:
    text: 現場には装備や資源が保管されている場合があり、無償で回収することが可能です。
  overworld_salvage__p02_hint:
    text: 敵機からも戦利品が得られる場合があります。こちらはサルベージ予算からポイントを払います。
  overworld_salvage__p03_hint:
    text: この武器を回収すると良さそうです。こちらを左クリックして手に入れましょう。
  overworld_salvage__p04_hint:
    text: 'サルベージ予算を使って部品を回収します。破壊された部品の回収には、より多くのコストがかかります。


      より少ないコストで部品を解体して物資に変える選択肢もあります。必ずしもすべてを回収する必要はありません。'
  overworld_salvage__p05_hint:
    text: 予算が割り当てられたら、サルベージ・クルーを出動させます。選択を確認したら、こちらをクリックしましょう。
