    text: オーバードライブ・モードでの移動基地の速度（km/h）。
  mm_fast_vision_enemy__name:
    temp: true
    text: 視認性（敵から）
  mm_fast_vision_enemy__text:
    temp: true
    text: オーバードライブ・モード走行中の移動基地が敵から発見される距離。
  mm_fast_vision_own__name:
    temp: true
    text: 視認性（移動基地から）
  mm_fast_vision_own__text:
    temp: true
    text: オーバードライブ・モード走行中の移動基地から敵を発見できる距離。
