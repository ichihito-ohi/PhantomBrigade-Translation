name: Equipment (Presets)
description: Sector containing names and descriptions of part presets (instructions for putting together a part). Since part preset database is a tree where each config can inherit from multiple other configs, this sector can contain names and descriptions associated not just with bottom-most configs in the chain (like Vidar Arm R3), but with higher level configs as well (Vidar or Arm etc.). When a part preset matches multiple pieces of text, they get joined and presented together.
exportMode: LinePerKeySplit
columns: []
splits: []
entries:
  body_arm__name:
    temp: true
    text: 腕
  body_arm__text:
    temp: true
    text: 腕は装備を把持し側面の攻撃からコアを防ぐ。腕を失えば把持していた装備が使用できなくなる。
  body_bottom__name:
    temp: true
    text: 下半身
  body_bottom__text:
    temp: true
    text: "自重を支え移動を司る部分。[ffde5d]機体推進[-]を担う部分で、破壊されると移動能力を大きく失う。"
  body_set_arrow_heavy__name:
    temp: true
    text: Arrow 3H
  body_set_arrow_heavy__text:
    temp: true
    text: JNI協議会が生産するArrowシリーズは、整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。
  body_set_arrow_light__name:
    temp: true
    text: Arrow 1L
  body_set_arrow_light__text:
    temp: true
    text: JNI協議会が生産するArrowシリーズは、整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。
  body_set_arrow_medium__name:
    temp: true
    text: Arrow 2M
  body_set_arrow_medium__text:
    temp: true
    text: JNI協議会が生産するArrowシリーズは、整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。
  body_set_asgard_heavy__name:
    temp: true
    text: Asgard
  body_set_asgard_heavy__text:
    temp: true
    text: 占領軍が使用する標準的な重量級装甲である。先進複合素材の不足により現代水準から見るとやや扱いづらく、防御性能は平均より劣る。一方、戦地での整備は容易である。
  body_set_bein_medium__name:
    temp: true
    text: Bein
  body_set_bein_medium__text:
    temp: true
    text: 侵攻軍が試験的に使用する装甲シリーズ。重金属が使用されているが軽量なケブラー繊維とセラミックインサートにより相殺している。全体的な性能は市販の中級装甲に匹敵する。互換性の低い繊維材料や一部の融合層構造に腐食性接着剤が使用されているため修理が複雑化する場合がある。
  body_set_blackbird_medium__name:
    temp: true
    text: Blackbird
  body_set_blackbird_medium__text:
    temp: true
    text: タイセツ工業が開発した実験的装甲シリーズのひとつ。全身のセットが存在するかは不明――ごく一部の設計だけが確認されている。傾斜面形状により正面に対して平均以上の防御性能を実現した。最新の照準ソフトウェアに対しては脆弱なため近距離戦闘にはほとんど使用されない。
  body_set_elbrus_medium__name:
    temp: true
    text: Elbrus
  body_set_elbrus_medium__text:
    temp: true
    text: 頑丈だが旧式化した産業機械シリーズのひとつ。現地生産は20年前に終了しており、より新しい製品が歓迎されたことでエルブルスは徐々に姿を消しつつあるが、採掘、伐採、建設のような民間事業では現役である。整備が非常に簡単で、信頼できる機械として評判を得ている。
  body_set_helge_heavy__name:
    temp: true
    text: Helge
  body_set_helge_heavy__text:
    temp: true
    text: JNI協議会が生産するHelgeシリーズは傭兵グループや企業警備部隊で広く使用される中級装甲である。先進的な複合構造は修理が複雑だが、平均以上の防御性能を実現した。
  body_set_knox_heavy__name:
    temp: true
    text: Knox 3H
  body_set_knox_heavy__text:
    temp: true
    text: JNI協議会が生産するKnoxシリーズは整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。
