    temp: false
    text: 停電
  ev_interaction_lightsout_start_s_main_text:
    temp: false
    text: >-
      あなたとパイロットが勝利を祝っていると、ボイラースーツの男が基地に現れた。おどおどした様子だ。



      『感謝してもしきれない。』男が口を開く。ばつが悪そうに唾を呑む。『ただ、だからどうという訳じゃないんだが、戦ってくれていた時、送電線のひとつが切断されたことまでは気づかなかったんじゃないか？』



      今度はあなたの部隊が恥ずかしい思いをする番だった。パイロットの一人が振り向く。顔が赤い。



      『実際、それは私かもしれません。』あなたを向いて話す。『一発誤射しました。ですが、数時間いただければ、必ず修理できます！』
