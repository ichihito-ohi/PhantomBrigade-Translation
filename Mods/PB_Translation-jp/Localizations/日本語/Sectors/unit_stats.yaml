  wpn_scatter_angle_moving__name:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 拡散（移動中）
  wpn_scatter_radius__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: この半径はミサイルの精度を左右する。拡散が大きいと目標地点に直接命中せずにその周辺に着弾する可能性が高くなる。
