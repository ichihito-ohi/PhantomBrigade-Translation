      長い、生気の抜けたため息をつくパイロット。永遠にも続くかと思われる沈黙の後、あなたに向き直った。


      『何のために戦っているかはわかってるつもりです。今は後悔している場合ではないですね。そのときが来るまで、相談に乗ってもらえるとありがたいです、ボス。』'
