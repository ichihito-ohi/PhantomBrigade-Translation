entries:
  branch_army__header:
    text: 陸軍
  branch_army__text:
    text: 'あらゆる種類の軍用グレード装備を運用している軍の一般的な軍種。専門性は高くないが、戦車とメックの混合部隊を使用して多くの基地を抑えている。 '
  branch_experimental__header:
    text: 実験部隊
  branch_experimental__text:
    text: 様々な戦術の専門家による小規模なメック部隊。実験的でしばしば強力な装備を運用している。
  branch_reserves__header:
    text: 予備軍
  branch_reserves__text:
    text: 変わり者のエリートスペシャリストが率いる予備軍の混成部隊。スキル不足と経験不足を、膨大な数で埋め合わせる。
  branch_specops__header:
    text: 特殊部隊
  branch_specops__text:
    text: 高度に専門化されたメック部隊。特殊装備を運用する非常に機動力の高い機体であることが多い。
  branch_trainingarmy__header:
