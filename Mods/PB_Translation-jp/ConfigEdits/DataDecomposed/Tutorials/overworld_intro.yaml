- 'pages.4.content: 部隊全体のメックを格納、整備可能な超大型車両があなたの基地です。あなたの命令次第で、その時々に応じて旅団は敵を避けたり攻撃を仕掛けたりすることができます。'
- 'pages.4.header: 移動基地'
- 'pages.5.content: 対象を左クリックすることで選択します。あなたの基地を選択したら目的地を右クリックして移動しましょう。移動をキャンセルするには、スペースキーまたは画面上の停止ボダンを押します。Tabキーを押すとカメラが基地を中央に捉えます。'
- 'pages.5.header: 移動'
- 'pages.6.content: WASD でカメラ移動、 Q と E で旋回し R と F で上下回転します。'
