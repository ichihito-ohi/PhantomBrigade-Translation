  roster_repair_bar_text:
    text: 修理用資源で、全体マップで使用したり、バリア装甲をもつ機体が戦闘に持ち込んだりします。
  roster_resupply_main_header:
    text: 無償
  roster_resupply_main_text:
    text: '補給のために移動基地が停車している間、乗組員は十分な休息を取ります。


      - 移動基地は10時間移動できなくなります

      - 移動基地は他のタスクを実行できなくなります

      - 修復液と予備エネルギーが完全に補充されます

      - パイロットの疲労がリセットされます

      - 損傷した機体はすべて修理されます

      - 移動基地にメック2機とパイロット2名がいない場合、予備から派遣されます'
  roster_resupply_options:
    text: 補給オプション
  roster_resupply_recruit_header:
    text: -200 物資
  roster_resupply_recruit_text:
    text: '新しいパイロットを採用します。あなたの評判が広まるほど、より多くの新兵が部隊入りを志願するようになります。中には、かつての戦争で戦った者もいます。それ以外の者も、実戦経験はありませんが侵略により立ち上がりました。


      - 移動基地は5時間停車します

      - 一度に採用できるパイロットは一名までです

      - 同時に移動基地を補給することはできません'
