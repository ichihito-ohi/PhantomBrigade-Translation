    temp: false
    text: 旗を立てる
  ev_randominfo_person__1s_step_00_noticed_text:
    temp: false
    text: あなたの移動基地が田舎道をクネクネと進んでいた時、パイロットのひとりが呼んできた。誰かが外にいて、手を振って呼んでいるそうだ。
  ev_randominfo_person__1s_step_01_person_header:
    temp: false
    text: 旗を立てる
  ev_randominfo_person__1s_step_01_person_text:
    temp: false
    text: '移動基地が急停車した。あなたとパイロットは女性に話を聞くため外に出た。


      『ありがとう、あなたたちが例の旅団ね、でしょ？』彼女が口を開く。


      『うーん、確かにそう呼ばれてはいますけど』パイロットが答える。『何か御用ですか？』


      『役に立てるはずよ』彼女が言う。『ここからそう遠くないところで見たある場所について情報があるの...』'
  ev_randominfo_person__2o_continue_header:
