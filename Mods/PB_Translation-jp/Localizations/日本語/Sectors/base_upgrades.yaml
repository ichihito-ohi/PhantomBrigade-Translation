entries:
  mm_core__name:
    temp: true
    text: 速度制限解除
  mm_core__text:
    temp: true
    text: この機能により、はるかに高いパフォーマンスが発揮できるようになる。駆動系から民生向け速度制限と安全装置を解除する。
  mm_cruise__name:
    temp: true
    text: 巡行モード
  mm_cruise__text:
    temp: true
    text: 移動基地の通常移動モード。動力コアに合わせて最適化することで、余剰エネルギーを生み出し、備蓄電力を補充する。平均的な速度、中程度の隠密性。
  mm_cruise_regen__name:
    temp: true
    text: 発電量強化
  mm_cruise_regen__text:
    temp: true
    text: 反応炉を覆う熱交換器を追加し、より多くの熱を取り込んで発電を高速化する。拡張機能により最大3つの熱交換機を追加することができる。
  mm_cruise_speed__name:
    temp: true
    text: 巡航速度
  mm_cruise_speed__text:
    temp: true
    text: 動力伝達系を強化することでより高速な巡航速度に対応する。騒音も増えるため、移動基地が検出される距離がわずかに増える。
  mm_cruise_vision_enemy__name:
    temp: true
    text: 巡航シールド
  mm_cruise_vision_enemy__text:
    temp: true
    text: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut augue sed turpis consequat suscipit non non justo.
  mm_cruise_vision_own__name:
    temp: true
    text: 巡行センシング
  mm_cruise_vision_own__text:
    temp: true
    text: センサーアレイの部品を交換し、通常移動状態においてより遠くの敵を検知できるようになる。
  mm_overdrive__name:
    temp: true
    text: オーバードライブ・モード
  mm_overdrive__text:
    temp: true
    text: 反応炉の排出ガスを即席のターボチャージャーに再利用して、移動基地の速度を劇的に上昇させる。過熱防止のために反応炉の出力を絞る必要があり、バッテリーの消耗が早くなる。発熱が増え、移動基地の隠密性が低下する。瞬間的に使用することで、移動基地を危険から素早く遠ざけることができる。
  mm_overdrive_drain__name:
    temp: true
    text: オーバードライブ効率
  mm_overdrive_drain__text:
    temp: true
    text: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut augue sed turpis consequat suscipit non non justo.
  mm_overdrive_speed__name:
    temp: true
    text: オーバードライブ速度
  mm_overdrive_speed__text:
    temp: true
    text: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut augue sed turpis consequat suscipit non non justo.
  mm_overdrive_vision_enemy__name:
    temp: true
    text: オーバードライブ・シールド
  mm_overdrive_vision_enemy__text:
    temp: true
    text: 反応炉まわりに断熱シールドを追加する。オーバードライブ・モード中の発熱を抑え、遠距離から移動基地が発見されにくくなる。騒音が増えるため、近距離で捕捉されやすくなる。
  mm_overdrive_vision_own__name:
    temp: true
    text: オーバードライブ・センシング
  mm_overdrive_vision_own__text:
    temp: true
    text: 高い移動速度と振動はセンサーに問題を引き起こし、巡行モード用の最適設定はオーバードライブ中に使用できない。画像スタビライザーを導入して動作周期を上げることで、このモード中の視認距離が向上する。
  mm_stealth__name:
    temp: true
    text: ステルス・モード
  mm_stealth__text:
    temp: true
    text: 低速移動モードで移動基地を敵から隠す。排出ガスは排出前に収集され、冷却される。また、光学迷彩が起動して、遠くの者から見ると車両が透明になる。エネルギーを消費するため、危険から逃れたり敵に忍び寄ったりするときの短時間使用が最も有効である。
  mm_stealth_drain__name:
    temp: true
    text: ステルス効率
  mm_stealth_drain__text:
    temp: true
    text: より高効率な熱交換機を導入し光学迷彩に最適化することで、エネルギー消費を抑える。メックから回収したレア・コンポーネントが必要。
  mm_stealth_speed__name:
    temp: true
    text: ステルス速度
  mm_stealth_speed__text:
    temp: true
    text: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut augue sed turpis consequat suscipit non non justo.
  mm_stealth_vision_enemy__name:
    temp: true
    text: ステルス・シールド
  mm_stealth_vision_enemy__text:
    temp: true
    text: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut augue sed turpis consequat suscipit non non justo.
  mm_stealth_vision_own__name:
    temp: true
    text: ステルス・センシング
  mm_stealth_vision_own__text:
    temp: true
    text: ステルス・モードは一部センサーの電源を落とす必要があり、視認距離が減少する。十分な物資があれば、自分の位置を露呈することなく視界を延長できる低放射センサーも作成可能だ。
  mobilebase__name:
    temp: true
    text: 移動基地
  mobilebase__text:
    temp: true
    text: 山岳基地から産業用整備車両を入手する。
  reactor__name:
    temp: true
    text: 反応炉解禁
  reactor__text:
    temp: true
    text: 民生向け反応炉すべてに導入されている安全装置と出力上限を無効にする。動力コアがより多くのエネルギーを蓄えられるようになり、さらなる改造が可能になる。
  reactor_charge_delay__name:
    temp: true
    text: 急速点火
  reactor_charge_delay__text:
    temp: true
    text: 点火システムを好感して、エネルギーを消費した後の発電再開までの遅延を減らす。
  reactor_expanded__name:
    temp: true
    text: 反応炉機能拡張
  reactor_expanded__text:
    temp: true
    text: 反応炉の隠蔽率が低下する代わりに、高度な機能を解禁する。
  reactor_storage_limit__name:
    temp: true
    text: 補助キャパシター
  reactor_storage_limit__text:
    temp: true
    text: 動力コアの機能拡張により、エネルギー貯蔵容量の拡張が可能になる。最大3つの補助キャパシターを追加できる。
  sensor__name:
    temp: true
    text: 軍用グレード・センサー
  sensor__text:
    temp: true
    text: メックから回収したコンポーネントを使用してセンサー一式を軍規格に再構築する。視認距離がさらに伸び、強力なアップグレードが解禁される。
  sensor_rain__name:
    temp: true
    text: 雨天最適化
  sensor_rain__text:
    temp: true
    text: 敵機からの回収品を使用して、軍用グレードの雨天対応センサーを製造する。どんなに激しい雨でも移動基地の視界がほとんど妨げられなくなる。全国のドライバーの羨望の的。
  sensor_scan_speed__name:
    temp: true
    text: 高速分析
  sensor_scan_speed__text:
    temp: true
    text: センサーシステムの処理ユニットをオーバークロックすることで敵目標の特定が早くなる。
  sensor_scan_speedhostile__name:
    temp: true
    text: スキャン妨害
  sensor_scan_speedhostile__text:
    temp: true
    text: 軍用グレードの ECM を導入する。反射波を欺瞞することで敵を混乱させ移動基地の特定を遅らせる。
  unit_bay__name:
    temp: true
    text: 格納庫解禁
  unit_bay__text:
    temp: true
    text: 産業機器区画を整理し、一画をメック格納庫に改造して移動中にメックを修理できるようにする。スペースを有効活用することで移動基地は便利になったが、これは手始めに過ぎない。
  unit_bay_repair_lines__name:
    temp: true
    text: 平行修理
  unit_bay_repair_lines__text:
    temp: true
    text: メックから得たレア・コンポーネントを使用してメック格納庫のマニピュレーターをアップグレードし、複数の機体を並行して修理できるようにする。
  unit_bay_repair_speed__name:
    temp: true
    text: 修理加速
  unit_bay_repair_speed__text:
    temp: true
    text: 修理場の産業安全規格を排除する。
  unit_storage__name:
    temp: true
    text: 機体格納庫
  unit_storage__text:
    temp: true
    text: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut augue sed turpis consequat suscipit non non justo.
  unit_storage_l1__name:
    temp: true
    text: 格納庫最適化
  unit_storage_l1__text:
    temp: true
    text: 移動基地の内壁を整理して、機体枠を追加する。
  unit_storage_l2__name:
    temp: true
    text: 格納庫拡張
  unit_storage_l2__text:
    temp: true
    text: 移動基地の内部システムの一部を移動し、機体用スペースを更に確保する。移動した設備の分を補完する必要があるため、移動基地の重要が増加してわずかに速度が低下する。
  unit_storage_l3__name:
    temp: true
    text: 格納庫立体化
  unit_storage_l3__text:
    temp: true
    text: メックの上にメックを積み重ねることで、移動基地に更に多くのメックを収容できるようになる。懸架構造とリフトが追加されることで、移動基地の重要が増加して速度が低下する。
  unit_storage_l4__name:
    temp: true
    text: 格納庫最大化
  unit_storage_l4__text:
    temp: true
    text: 隙間を開けずにメックを積み重ねることで、移動基地が信じられないほどの数の機体に対応できるようになる（速度が大きく犠牲になる）。
  workshop__name:
    temp: true
    text: 加工室解禁
  workshop__text:
    temp: true
    text: 複合プリンターと組立マニピュレーターを修復する。加工室が解禁され、十分な資源があれば移動基地で装備や新しい機体を製造できるようになる。
  workshop_lines__name:
    temp: true
    text: 並行プリント
  workshop_lines__text:
    temp: true
    text: 民生グレードのシステムを拡張して、マルチスレッド・プリントに対応する。複数のプロジェクトを並行して製造できるようになる。
  workshop_tech_r2__name:
    temp: true
    text: 先進的組立設備
  workshop_tech_r2__text:
    temp: true
    text: 安全装置を無効化し、加工室の設備が軍用グレードの材料に対応する。組み立てが高速化し、アンコモン装備が解禁される。
  workshop_tech_r3__name:
    temp: true
    text: 実験的組立設備
  workshop_tech_r3__text:
    temp: true
    text: メックから回収した希少コンポーネントを使用して、加工室のマニピュレーターと光学システムを再構築する。加工室の性能が大幅に向上し、最高レア部品の複製が解禁される。加工室が機体修理に協力できるようになる。
