    text: ''
  ev_resolution_defector_rescue__1s_main_header:
    temp: false
    text: 亡命者は救助された
  ev_resolution_defector_rescue__1s_main_text:
    temp: false
    text: '戦闘により疲弊はしたが、あなたの部隊は勝利を収めた。亡命者は無事で、ラジオ局から救出することができた。


      『あなたが間に合ってくれるか心配だった。』彼女が言う。彼女の顔に安堵の表情が浮かぶ。『手引きと引き換えに情報を約束したんだったわね？』


      彼女があなたに一束の資料を手渡す。開いてみると貴重な設計図面が見つかった。彼女は他にもラジオ局から物資をいくつか持ってきていた。'
  ev_resolution_defector_rescue__2o_rescuedefector_header:
    temp: false
    text: 亡命者を救出する
  ev_resolution_defector_rescue__2o_rescuedefector_text:
    temp: false
    text: 続ける
  ev_resolution_director_bad__0c_name:
    temp: true
    text: ''
  ev_resolution_director_bad__1s_01_bad_header:
    temp: true
    text: 信じられない光景
  ev_resolution_director_bad__1s_01_bad_text:
    temp: true
    text: 'あなたは民間人を庇いながらホットゾーンを脱出した。


      『し、親愛な...司令官殿、私は...』


      監督は戦闘のストレスでシェル・ショック状態となっており、その目は大きく見開かれていた。シャツは汗でグショグショになり、手に握られたカメラはあまりの力にきしんでいた。


      『本当に申し訳ありません。誰も...我々は誰もこんなことになるとは知らなかった。』息も震えている。『知らなかったんだ。』


      あなたは何も言うことができなかった。そのまま監督とそのクルーと別れ、彼らはもとの旅に戻っていった。撮った映像がどうなるのか、あなたの脳裏には疑問がよぎった。しかしすぐ、あなたはいつものように他の問題へと気を取られていった。'
  ev_resolution_director_bad__2o_finish_header:
    temp: true
    text: 終わり
  ev_resolution_director_bad__2o_finish_text:
    temp: true
    text: '| +30 物資 | -5 希望 |'
  ev_resolution_director_good__0c_name:
    temp: true
    text: ''
  ev_resolution_director_good__1s_01_good_header:
    temp: true
    text: 乞うご期待！
  ev_resolution_director_good__1s_01_good_text:
    temp: true
    text: '『実に素晴らしい、親愛なる司令官殿。』監督が鼻を鳴らし、撮れた映像を興奮しながら手元のデバイスで見直している。『すべてアドリブだなんて、とても信じられない。ただただ素晴らしい。知略に満ちた戦術！反応時間！旅団は私の作品を更なる高みに引き上げてくれた。これは我が国の [i]映画史[/i] において新たないしずえとなるだろう！』


      監督はあっという間に立ち去り、クルーも後を追った。パイロットがため息をつく。


      『あの手の人たちは、全部遊びかゲームとでも思ってるんですかね？まさにセンセーショナリズムってやつですね。誰も負傷しなかったことに感謝すべきだ。』


      あなたは肩をすくめ、愚痴を聞いてやった。恐らく、監督の言う通り映画は良いものになったのだろう。


      ...もしそうなら、昼に劇場へ観に行っても良いかもしれない。'
  ev_resolution_director_good__2o_finish_header:
    temp: true
    text: 終わり
  ev_resolution_director_good__2o_finish_text:
    temp: true
    text: "旅路に就く。\r\n| +80 物資 | -10 疲労度 | +10 希望 |"
  ev_resolution_director_neutral__0c_name:
    temp: true
    text: ''
  ev_resolution_director_neutral__1s_01_neutral_header:
    temp: true
    text: 異なる視点
  ev_resolution_director_neutral__1s_01_neutral_text:
    temp: true
    text: 'あなたが部隊を再編制し、自分の手当てをしていると、撮影クルーが部隊の下にやってきた。出会って初めて、監督は落ち込んだ眼をしており、カメラはひとつも回っていなかった。


      『私は...わかっていなかった。』監督が話しはじめる。いつもと違って声も暗い。『あんなに近くで見るまで。あなた方が毎日どんな光景を目にしているか。』


      彼が深く息をつく。『おかげさまで、映像は戦闘から無傷で回収できました。映画制作は続けようと思います...当初の予定とは違う方向性になりそうですが...いえ、皆あなたの物語を知るべきです。』


      以前より重い足取りで機材を引きずり、撮影クルーは基地を発った。'
  ev_resolution_director_neutral__2o_finish_header:
    temp: true
    text: 終わり
  ev_resolution_director_neutral__2o_finish_text:
    temp: true
    text: '| +5 希望 | +55 物資 |'
  ev_resolution_lightsout_powermove__0c_name:
    temp: false
    text: 送電
  ev_resolution_lightsout_powermove__1s_main_header:
    temp: false
    text: 送電
  ev_resolution_lightsout_powermove__1s_main_text:
    temp: false
    text: 'パイロットが手伝ってくれる残りの部隊員を集めて、慎重に送電線を再接続した。過酷な数時間の末に、電力が生き返る音が届いた。


      問題を報告してきた男が本当に嬉しそうな様子で家から出てきた。


      『ありがとう』彼が口を開く。『そのメックスーツが無かったら、私たちだけだったら、修理はもっと大変だったろうな！』


      『元はと言えば私たちのせいで、ただそれを直しただけですよ。』パイロットが答える。


      『旅団への称賛を歌にしよう、そうしよう！』彼はそう話すと、あなたに冷えた飲み物のボトルを手渡した。『小さいがこれは俺たちの感謝の気持ちだ。』


      クルーたちは、電気工事でクタクタだったが達成感に包まれており、喜んで飲み物を手に取った。'
  ev_resolution_mud_help__0c_name:
