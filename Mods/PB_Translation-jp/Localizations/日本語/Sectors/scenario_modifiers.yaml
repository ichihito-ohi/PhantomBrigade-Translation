  block_escalation__header:
    temp: true
    text: スキャン阻止
  block_escalation__text:
    temp: true
    text: 敵のセンサーに干渉し、接近相手が小規模な民間人グループだと信じ込ませます。敵が現在のエスカレーション・レベルに適した戦力を出撃させることを防ぎます。高エスカレーションの州で敵と遭遇したときに有用です。
  block_reinforcements__header:
    temp: true
    text: 増援阻止
  block_reinforcements__text:
    temp: true
    text: 通信妨害装置を起動します。付近の舞台がこの戦闘に参加することを防ぎます。通常、プレイヤーの移動基地に気づいた部隊は、あなたが交戦する敵を支援し戦闘に参加しますが、妨害装置を使用すると通信を遮断して部隊が時間内に到着できないようにします。複数のパトロールに追跡され、それらを一度に相手する準備が整っていない場合に有用です。
  call_home_guard__header:
    temp: true
    text: 救難信号
  call_home_guard__text:
    temp: true
    text: 祖国防衛軍からあなたへの評判のおかげで、この戦闘に戦力提供を要請できます。これを行うことで1評判ポイントを失います。祖国防衛軍を1機も失わずに勝利すれば、評判が1上昇します。戦力の強さは評判に依存します。
