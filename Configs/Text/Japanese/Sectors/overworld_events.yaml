  ev_interaction_recruit_pilot_mountain__1s_main_text:
    temp: false
    text: 'フェルヘイム基地で働く者たちはあなたの部隊に参加したがっている。一部は先の戦争で戦った者たちで、それ以外は新入りだ。基地でやるべきことは沢山あるが、最前線にいることを好む者もいる。


      資源が許すならば、あなたの軍隊を強化する良い機会です。


      ヒント：パイロットは友好的な領土に位置する集落ならどこでも採用できます。'
