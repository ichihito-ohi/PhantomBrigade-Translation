  ev_bomb_notification_off__1s_start_text:
    text: '奇妙なコンテナが司令室のテーブルの上に慎重に置かれると、まわりは好奇心で人だかりができた。あなたが技術者に開けるよう合図すると、部屋は静まり返った。


