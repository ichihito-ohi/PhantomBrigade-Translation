  ev_mountainbase_interaction_combat__0c_name:
    temp: true
    text: 突撃
  ev_mountainbase_interaction_combat__1s_main_header:
    temp: true
    text: 基地を取り戻す
  ev_mountainbase_interaction_combat__1s_main_text:
    temp: true
    text: 'かつては採掘施設だった、 Felheim 基地は後に緊急のメック保管庫として改修され、必要に応じて祖国の軍隊を支援するために建設が進められた。侵略が始まったとき、あまりに早く国が侵攻されたため誰もここを活用できなかった。警備する敵軍を追い出すことができればこの放棄された場所も我々の役に立つだろう！


      旅団が侵略者を打ち破ればこの州の人々がより希望を抱くようになります。すなわち、 Felheim を取ることは現地の希望が上昇することを意味します。十分な希望があれば、地域が解放されます。州の希望レベルについて詳細な情報はその名前の下で確認できます。'
  ev_mountainbase_interaction_combat__2o_start_combat_header:
    temp: true
    text: 出動準備
  ev_mountainbase_interaction_combat__2o_start_combat_text:
    temp: true
    text: 部隊と戦闘準備に取り掛かる。
  ev_mud_interaction_end_help__0c_name:
    temp: true
    text: 手助けのお礼
  ev_mud_interaction_end_help__1s_main_header:
    temp: true
    text: 解放された人々
  ev_mud_interaction_end_help__1s_main_text:
    temp: true
    text: '現地の人々が立ち往生した女性とクルーの周りに集まってきた。あなたがこの地域で積んできた善行を彼らが耳にしていたおかげだ。


      険しい田舎道に精通しているおかげで、彼らはすぐにトラクターを押し出して泥から解放した。


      これで彼女もパイロットも出発の準備ができた。彼女は何度も感謝の言葉を述べた。'
  ev_mud_interaction_end_help__2o_reward_header:
    temp: true
    text: 物資を与える
  ev_mud_interaction_end_help__2o_reward_text:
    temp: true
    text: 助けてくれた人々にお礼を贈る。
  ev_mud_interaction_end_help__2o_thanks_header:
    temp: true
    text: 離れる
  ev_mud_interaction_end_help__2o_thanks_text:
    temp: true
    text: そろそろ行かなくては。
  ev_mud_interaction_end_useforce__0c_name:
    temp: true
    text: ついに脱出
  ev_mud_interaction_end_useforce__1s_main_header:
    temp: true
    text: 解放された人々
  ev_mud_interaction_end_useforce__1s_main_text:
    temp: true
    text: '何度も押した末に、湿った土を踏みしめる音がした。トラクターが脱出した！と女性が知らせる。ずいぶんかかった！


      これで彼女もパイロットも出発の準備ができた。彼女は何度も感謝の言葉を述べた。'
  ev_mud_interaction_end_useforce__2o_dismiss_header:
    temp: true
    text: みなさんありがとう。
  ev_mud_interaction_end_useforce__2o_dismiss_text:
    temp: true
    text: そろそろ行かなくては。
  ev_mud_interaction_end_usetools__0c_name:
    temp: true
    text: ついに脱出
  ev_mud_interaction_end_usetools__1s_main_header:
    temp: true
    text: 解放された人々
  ev_mud_interaction_end_usetools__1s_main_text:
    temp: true
    text: '物資を存分に投入したことで、あなたとパイロットはトラクターを引っ張り出すことができた。


      これで彼女もパイロットも出発の準備ができた。彼女は何度も感謝の言葉を述べた。'
  ev_mud_interaction_end_usetools__2o_dismiss_header:
    temp: true
    text: 離れる
  ev_mud_interaction_end_usetools__2o_dismiss_text:
    temp: true
    text: そろそろ行かなくては。
  ev_mud_notification_start__0c_name:
    temp: true
    text: ''
  ev_mud_notification_start__1s_main_header:
    temp: true
    text: 泥で立ち往生
  ev_mud_notification_start__1s_main_text:
    temp: true
    text: '雨が何時間も続いている。幸運にも、移動基地の車輪は田舎道の深い泥にも対応できている。


      だが皆が皆こんなに装備が整っているわけはなく、あなたは立ち往生したトラクターと出会った。運転している女性は泥まみれになり疲れ果てているようだった。


      『お願い』基地が止まると、女性が言った。『手を貸してくれませんか？』'
  ev_mud_notification_start__2o_leave_header:
    temp: true
    text: 拒む
  ev_mud_notification_start__2o_leave_text:
    temp: true
    text: 我々にこんなことをしている時間はないし、彼女もいずれ抜け出せるだろう。
  ev_mud_notification_start__2o_unstuck_01_header:
    temp: true
    text: 押すのを手伝う
  ev_mud_notification_start__2o_unstuck_01_text:
    temp: true
    text: 着替えて彼女に手を貸す。
  ev_mud_notification_start__2o_unstuck_02_header:
    temp: true
    text: 機材を使う
  ev_mud_notification_start__2o_unstuck_02_text:
    temp: true
    text: ここには何か役立つ装備があるはずだ。
  ev_mud_notification_start__2o_unstuck_help_header:
    temp: true
    text: 市民の助けを得る
  ev_mud_notification_start__2o_unstuck_help_text:
    temp: true
    text: ここは希望が高く、地元の助けを仲介できます。
  ev_person_notification_intel__0c_name:
    temp: true
    text: ''
  ev_person_notification_intel__1s_step_00_noticed_header:
    temp: true
    text: 旗を立てる
  ev_person_notification_intel__1s_step_00_noticed_text:
    temp: true
    text: あなたの移動基地が田舎道をクネクネと進んでいた時、パイロットのひとりが呼んできた。誰かが外にいて、手を振って呼んでいるそうだ。
  ev_person_notification_intel__1s_step_01_person_header:
    temp: true
    text: 旗を立てる
  ev_person_notification_intel__1s_step_01_person_text:
    temp: true
    text: '移動基地が急停車した。あなたとパイロットは女性に話を聞くため外に出た。


      『ありがとう、あなたたちが例の旅団ね、でしょ？』彼女が口を開く。


      『うーん、確かにそう呼ばれてはいますけど』パイロットが答える。『何か御用ですか？』


      『役に立てるはずよ』彼女が言う。『ここからそう遠くないところで見たある場所について情報があるの...』'
  ev_person_notification_intel__2o_continue_header:
    temp: true
    text: 続ける
  ev_person_notification_intel__2o_continue_text:
    temp: true
    text: ''
  ev_person_notification_intel__2o_leave_header:
    temp: true
    text: 離れる
  ev_person_notification_intel__2o_leave_text:
    temp: true
    text: このために時間は使えない。
  ev_person_notification_intel__2o_stop_header:
    temp: true
    text: 停車
  ev_person_notification_intel__2o_stop_text:
    temp: true
    text: 彼らは助けを必要としているかもしれない。
  ev_pharma_interaction_liberated_in__0c_name:
    temp: true
    text: ''
  ev_pharma_interaction_liberated_in__1s_01_delivered_header:
    temp: true
    text: 幻影製薬
  ev_pharma_interaction_liberated_in__1s_01_delivered_text:
    temp: true
    text: 'あなたが解放された集落に到着すると、すぐに市民のための薬が詰まった箱を下ろすことができた。


      市長が感謝を述べにやって来た。


      『これらが間に合わないのではないかと非常に心配していました。』市長はそう語りながら、あなたを病院まで案内した。『本当にありがとうございます。これでみな安心でしょう！』'
  ev_pharma_interaction_liberated_in__2o_end_header:
    temp: true
    text: 終わり
  ev_pharma_interaction_liberated_in__2o_end_text:
    temp: true
    text: ''
  ev_pharma_interaction_liberated_out__0c_name:
    temp: true
    text: ''
  ev_pharma_interaction_liberated_out__1s_01_delivered_header:
    temp: true
    text: 幻影製薬
  ev_pharma_interaction_liberated_out__1s_01_delivered_text:
    temp: true
    text: 'あなたが集落に着いたとき、ファンファーレなど鳴るはずもなく、迎えに来る者もいなかった。あなたは話を聞きに市長を尋ねた。


      『非常に大変でした。』市長が説明する。『人々は病に倒れ、怖い思いをしました。』


      あなたは物資を運んできたことを説明し、パイロットに薬品を荷下ろしさせた。しかし人々はうんざりした様子だった。それが数週間前に届くはずだったものだとわかれば、なおさらだ。この人々との信頼関係を再構築するには時間がかかるかもしれない。'
  ev_pharma_interaction_liberated_out__2o_end_header:
    temp: true
    text: 終わり
  ev_pharma_interaction_liberated_out__2o_end_text:
    temp: true
    text: パイロット候補者を探して回っているが、ここでは信頼が低く誰も志願しないだろう。
  ev_pharma_interaction_post_in__0c_name:
    temp: true
    text: ''
  ev_pharma_interaction_post_in__1s_01_delivered_header:
    temp: true
    text: 幻影製薬
  ev_pharma_interaction_post_in__1s_01_delivered_text:
    temp: true
    text: "あなたは集落を解放しただけではなく、市民のための薬が詰まった箱を滞在中に下ろすことができた。\n\n市長が感謝を述べにやって来た。\r\n\r\n『これらが間に合わないのではないかと非常に心配していました。』市長はそう語りながら、あなたを病院まで案内した。『本当にありがとうございます！ここでだけではなく、敵軍を追い出す助けにもなるでしょう。これでみな安心でしょう！』\n\nあなたは感謝を受け取ると、旅を続けるために基地へ戻った。"
  ev_pharma_interaction_post_in__2o_end_header:
    temp: true
    text: 終わり
  ev_pharma_interaction_post_in__2o_end_text:
    temp: true
    text: ''
  ev_pharma_interaction_post_out__0c_name:
    temp: true
    text: ''
  ev_pharma_interaction_post_out__1s_01_delivered_header:
    temp: true
    text: 幻影製薬
  ev_pharma_interaction_post_out__1s_01_delivered_text:
    temp: true
    text: '集落を解放した後に、あなたは祝福ムードを期待していたが、誰も来なかった。あなたは市長に尋ねに行ったが、誰も目を合わせようとしなかった。


      『治療薬が足りなくなって、私たちは敵と契約せねばなりませんでした。』市長が語る。『それが今や彼らはいなくなってしまいました。私たちはどこで薬を手に入れたら良いというのでしょうか？』


      あなたは薬を運んできたことを説明し、基地から薬品を下ろした。しかし人々はうんざりした様子だった。それが数週間前に届くはずだったものだとわかれば、なおさらだ。この人々との信頼関係を再構築するには時間がかかるかもしれない。'
  ev_pharma_interaction_post_out__2o_end_header:
    temp: true
    text: 終わり
  ev_pharma_interaction_post_out__2o_end_text:
    temp: true
    text: パイロット候補者を探して回っているが、ここでは信頼が低く誰も志願しないだろう。
  ev_pharma_interaction_request_hostile__0c_name:
    temp: true
    text: ''
  ev_pharma_interaction_request_hostile__1s_01_request_header:
    temp: true
    text: 小さな製薬会社
  ev_pharma_interaction_request_hostile__1s_01_request_text:
    temp: true
    text: '煙が落ち着いた後、町民のひとりがあなたの基地にやって来た。彼女の後ろでは、人々が木箱を積み上げている。


      『みなさんは既にたくさんのことを私たちのためにしてくれました。』彼女が話しはじめる。『ですが、もうひとつお願いしたいことがあります。亡命政府が、これらの処方薬を近くの集落に住む人々に届けるよう私たちに命じました。しかし、一週間前から連絡が取れません。手伝っていただけませんか？』


      彼女は続けて、封鎖網のせいでその集落に住む人々は他に薬を手に入れる手がなく、この配達にかかっていることを説明した。'
  ev_pharma_interaction_request_hostile__2o_decline_header:
    temp: true
    text: 却下
  ev_pharma_interaction_request_hostile__2o_decline_text:
    temp: true
    text: これは亡命政府が自ら対処すべきだ。
  ev_pharma_interaction_request_hostile__2o_donate_header:
    temp: true
    text: 物資を寄付する
  ev_pharma_interaction_request_hostile__2o_donate_text:
    temp: true
    text: これは亡命政府が自ら対処すべきだ。
  ev_pharma_interaction_request_hostile__2o_help_header:
    temp: true
    text: 援助に応じる
  ev_pharma_interaction_request_hostile__2o_help_text:
    temp: true
    text: ただちに薬を求める人々の下に届ける。
  ev_pharma_interaction_request_liberated__0c_name:
    temp: true
    text: ''
  ev_pharma_interaction_request_liberated__1s_01_request_header:
    temp: true
