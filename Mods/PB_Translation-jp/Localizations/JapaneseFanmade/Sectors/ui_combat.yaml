  pilot_risk_death:
    text: 死亡の危険性あり！
  pilot_risk_death_desc_enemy:
    text: この敵パイロットが致命傷を負うまでの残り体力。衝撃武器を使ってパイロット・ヘルスにダメージを与えましょう。
  pilot_risk_death_desc_friendly:
    text: パイロットが致命傷を負うまでの残り体力。衝撃武器のダメージを避けましょう―死んだパイロットはもう戻ってきません！
  pilot_status_concussion_desc_enemy:
    text: 敵パイロットは衝撃武器で気絶しました。その機体は無傷―サルベージの絶好の機会です！
  pilot_status_concussion_desc_friendly:
    text: パイロットは衝撃武器が当たって気絶しました。戦いに勝って彼らを生還させましょう！負ければ蘇生できなくなります。
  pilot_status_concussion_header:
    text: 気絶
  pilot_status_concussion_subheader:
    text: 'パイロット

      気絶'
  pilot_status_crashed_desc:
    text: この機体は衝突または部品が破壊されたことで制御不能状態です。事前に計画されていたアクションはすべて中断されました。
  pilot_status_crashed_header:
    text: 転倒
  pilot_status_crashed_subheader:
    text: '機体

      衝突'
  pilot_status_deceased_concussion_desc_enemy:
    text: 敵のパイロットは衝撃武器のダメージにより死亡しました。その機体から装備をサルベージできるかもしれません。
  pilot_status_deceased_concussion_desc_friendly:
    text: パイロットは衝撃武器のダメージにより死亡しました。体力があり、怪我をしていないパイロットを送り込むことを忘れないでください。そのほうが生き残る可能性が高くなります。
  pilot_status_deceased_core_desc_enemy:
    text: この敵パイロットは機体の反応炉コアが爆発して死亡しました。
  pilot_status_deceased_core_desc_friendly:
    text: パイロットは機体の反応炉コアが爆発して死亡しました。緊急脱出が間に合えば確実に生還できたかもしれません。
  pilot_status_deceased_header:
    text: 死亡
  pilot_status_deceased_subheader:
    text: 'パイロット

      死亡'
  pilot_status_ejected_desc_enemy:
    text: 敵パイロットは緊急脱出ました。機体は無傷のまま―サルベージの絶好の機会です！
  pilot_status_ejected_desc_friendly:
    text: パイロットは本機から緊急脱出しました。交戦区域の近くに着地する見込みです。速やかに救出して生存を確認してください。
  pilot_status_ejected_header:
    text: 脱出済
  pilot_status_ejected_subheader:
