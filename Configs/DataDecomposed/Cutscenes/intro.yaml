subtitles:
- time: 8
  duration: 2
  textFromLibrary: false
  textContent: あまりに多くの命が失われた...
- time: 10.5
  duration: 2
  textFromLibrary: false
  textContent: あまりに多くが破壊された
- time: 12.8
  duration: 1.5
  textFromLibrary: false
  textContent: こんな世界であなたに育ってほしくない
- time: 17
  duration: 4
  textFromLibrary: false
  textContent: あなたは平和と繁栄の時代に生まれると思っていたのに
- time: 22.5
  duration: 2.5
  textFromLibrary: false
  textContent: 人々の愛に囲まれて
- time: 26
  duration: 2.15
  textFromLibrary: false
  textContent: でも、世界は変わってしまった...
- time: 30.25
  duration: 2.5
  textFromLibrary: false
  textContent: 戦車が通りを巡回し
- time: 34.75
  duration: 2
  textFromLibrary: false
  textContent: 隣人同士ピリピリしている
- time: 38
  duration: 2
  textFromLibrary: false
  textContent: 夜のうちに失踪する人もいる
- time: 43
  duration: 2
  textFromLibrary: false
  textContent: そのたびに彼らは一時的に過ぎないと言う
- time: 46
  duration: 2.5
  textFromLibrary: false
  textContent: じきに新たな生活に慣れるだろう、と
- time: 50
  duration: 2.5
  textFromLibrary: false
  textContent: でもなぜか...私は信じられない
- time: 55.5
  duration: 3
  textFromLibrary: false
  textContent: あなたには、かつての自由をあげたい
- time: 60.5
  duration: 3
  textFromLibrary: false
  textContent: でも私たちだけでどうやって？
- time: 66.5
  duration: 2
  textFromLibrary: false
  textContent: もうこれ以上希望を持ち続けられない
- time: 69.5
  duration: 4.5
  textFromLibrary: false
  textContent: 誰か、そう誰かが応えてくれるのを祈るだけ
