- 'timeline.0.textDesc: - パイロットが完全に動くキャラクターになりました。移動基地でパイロットの見た目をカスタマイズできます。

  - 各パイロットには個性があり、アニメーションやメックの動きを通じて表れます。個性は全体マップのイベントにも影響を与える可能性があります。'
- 'timeline.0.textName: パイロットの新しい見た目'
- 'timeline.1.textDesc: - パイロットの安全を守ることがより直感的になりました。

  - 疲労度の代わりに、パイロットには体力があり、ダメージに対する回復力と最大体力はそれぞれ異なります。

  - パイロットの状態によっては、戦闘ダメージが気絶や死につながる可能性があるので、新しいパイロット UI に注目してください。

  - パイロットには出身州と街がランダムに生成され、イベント中に効果が発生する可能性があります。'
- 'timeline.1.textName: パイロット・メカニズム'
