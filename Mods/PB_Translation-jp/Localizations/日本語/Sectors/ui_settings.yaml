name: UI (Settings)
description: Text for setting names, descriptions and levels used on the settings screen.
exportMode: LinePerKeySplit
columns: []
splits: []
entries:
  audio_mode_compressed__header:
    temp: true
    text: コンプレッサー・モード
  audio_mode_compressed__text:
    temp: true
    text: 動画配信向けに音楽と効果音の低温とダイナミックレンジを抑えます。
  audio_mode_mono__header:
    temp: true
    text: モノラル・モード
  audio_mode_mono__text:
    temp: true
    text: 音声出力をシングル・チャンネルに統合します。
  audio_volume_main__header:
    temp: true
    text: マスターボリューム
  audio_volume_main__text:
    temp: true
    text: 全体ボリュームを調整します。他のすべての音量設定に乗算されます。
  audio_volume_music__header:
    temp: true
    text: 音楽ボリューム
  audio_volume_music__text:
    temp: true
    text: 音楽の音量を調整します。
  audio_volume_sound__header:
    temp: true
    text: 効果音ボリューム
  audio_volume_sound__text:
    temp: true
    text: 効果音の音量を調整します。
  audio_volume_voice__header:
    temp: true
    text: 音声ボリューム
  audio_volume_voice__text:
    temp: true
    text: カットシーンの吹替の音量を調整します。
  display_fps_limit__header:
    temp: true
    text: フレームレート上限
  display_fps_limit__text:
    temp: true
    text: 秒間フレーム数に上限を設けます。特に垂直同期が無効の場合に有効です。
  display_mode__header:
    temp: true
    text: 全画面表示
  display_mode__text:
    temp: true
    text: 全画面モードまたはウィンドウモード。
  display_resolution__header:
    temp: true
    text: 解像度
  display_resolution__text:
    temp: true
    text: パフォーマンスが許すならば、ディスプレイ固有の解像度の使用をお勧めします。
  display_sync__header:
    temp: true
    text: 垂直同期
  display_sync__lv_full:
    temp: true
    text: フル
  display_sync__lv_half:
    temp: true
    text: ハーフ
  display_sync__lv_off:
    temp: true
    text: オフ
  display_sync__text:
    temp: true
    text: 垂直同期を調整します。フル・モードはフレーム周期をディスプレイのリフレッシュ・レートに合わせます。ハーフ・モードはフレーム周期を通常の半分に合わせます。オフ・モードはディスプレイのリフレッシュ・レートに関係なく描画され次第すぐに新しいフレームを出力します。これにより、フレームが更新中に切り替わるため、画面が乱れる可能性があります。
  display_ui_scaling__header:
    temp: true
    text: UIサイズ
  display_ui_scaling__lv_1032:
    temp: true
    text: 105% (1032px)
  display_ui_scaling__lv_1080:
    temp: true
    text: 100% (1080px)
  display_ui_scaling__lv_1280:
    temp: true
    text: 85% (1280px)
  display_ui_scaling__lv_1440:
    temp: true
    text: 75% (1440px)
  display_ui_scaling__lv_2160:
    temp: true
    text: 50% (2160px)
  display_ui_scaling__lv_900:
    temp: true
    text: 120% (900px)
  display_ui_scaling__lv_936:
    temp: true
    text: 115% (936px)
  display_ui_scaling__lv_984:
    temp: true
    text: 110% (984px)
  display_ui_scaling__text:
    temp: true
    text: ユーザー・インターフェースの解像度で、ディスプレイ解像度とは関係ありません。既定値は垂直方向 1080px です。 UI を拡大する設定は実験段階で、要素が衝突する可能性があります。
  game_analytics__header:
    temp: true
    text: アナリティクス
  game_analytics__text:
    temp: true
    text: 最適なバランスを探し、ゲーム開発を進める上での決定を下すためにアナリティクスを活用しています。アナリティクスではいかなる個人情報も収集しておらず、ゲーム内で起きたことだけを記録しています。例：人気のある画質設定、発生した物語イベント、戦闘データなど
  game_language__header:
    temp: true
    text: 言語
  game_language__text:
    temp: true
    text: 公式で対応している言語は現在英語のみですが、インストールした非公式のローカライズはここから利用できます。
  graphics_antialiasing__header:
    temp: true
    text: アンチ・エイリアシング
  graphics_antialiasing__lv_0:
    temp: true
    text: SMAA（低）
  graphics_antialiasing__lv_1:
    temp: true
    text: SMAA（高）
  graphics_antialiasing__lv_2:
    temp: true
    text: TAA
  graphics_antialiasing__text:
    temp: true
    text: 画像中のジャギー除去を調整します。 TAA はパフォーマンス不可が高いですが、より高品質です。 SMAA はパフォーマンス負荷が低いですが、サブピクセルの細部からエイリアシングを除去できません。
  graphics_filter_brightness__header:
    temp: true
    text: 明るさ
  graphics_filter_brightness__text:
    temp: true
    text: 明るさを調整します。
  graphics_filter_contrast__header:
    temp: true
    text: コントラスト
  graphics_filter_contrast__text:
    temp: true
    text: コントラストを調整します。
  graphics_pps_ao__header:
    temp: true
    text: アンビエント・オクルージョン
  graphics_pps_ao__lv_0:
    temp: true
    text: 無効
  graphics_pps_ao__lv_1:
    temp: true
    text: 低
  graphics_pps_ao__lv_2:
    temp: true
    text: 高
  graphics_pps_ao__text:
    temp: true
    text: 間接照明によるソフト・シャドウを調整します。
  graphics_pps_bloom__header:
    temp: true
    text: ブルーム
  graphics_pps_bloom__text:
    temp: true
    text: 爆発や投射体に見られるような、非常に明るい部分周辺の発光を調整します。
  graphics_pps_blur__header:
    temp: true
    text: モーション・ブラー
  graphics_pps_blur__text:
    temp: true
    text: 高速で移動する物体の残像を調整します。
  graphics_pps_chromatic__header:
    temp: true
    text: 色収差
  graphics_pps_chromatic__text:
    temp: true
    text: 画像端に向けての色の分離を調整します。
  graphics_shadow_quality__header:
    temp: true
    text: 影
  graphics_shadow_quality__lv_0:
    temp: true
    text: 無効
  graphics_shadow_quality__lv_1:
    temp: true
    text: 超低品質（256px）
  graphics_shadow_quality__lv_2:
    temp: true
    text: 低品質（512px）
  graphics_shadow_quality__lv_3:
    temp: true
    text: 中品質（1024px）
  graphics_shadow_quality__lv_4:
    temp: true
    text: 高品質（2048px）
  graphics_shadow_quality__lv_5:
    temp: true
    text: 超高品質（4096px）
  graphics_shadow_quality__text:
    temp: true
    text: 影テクスチャーの解像度を調整します。推奨既定値は 2048px です。
  graphics_texture_filtering__header:
    temp: true
    text: 異方性フィルタ
  graphics_texture_filtering__lv_0:
    temp: true
    text: オフ
  graphics_texture_filtering__lv_1:
    temp: true
    text: オン
  graphics_texture_filtering__lv_2:
    temp: true
    text: 強制オン
  graphics_texture_filtering__text:
    temp: true
    text: 斜めからの視点におけるテクスチャー品質を調整します。ほとんどの GPU においてこの設定によるパフォーマンス負荷はごくわずかであるため、推奨既定値は『強制オン』です。
  graphics_texture_quality__header:
    temp: true
    text: テクスチャー解像度
  graphics_texture_quality__lv_0:
    temp: true
    text: フル
  graphics_texture_quality__lv_1:
    temp: true
    text: 50%
  graphics_texture_quality__lv_2:
    temp: true
    text: 25%
  graphics_texture_quality__lv_3:
    temp: true
    text: 12.5%
  graphics_texture_quality__text:
    temp: true
    text: ユーザー・インターフェースを除くテクスチャーの解像度を調整します。推奨既定値は『フル』です。
  input_gamepad_look_invert_vertical__header:
    temp: true
    text: '[aa]ゲームパッド[ff]

      カメラ操作反転'
  input_gamepad_look_invert_vertical__text:
    temp: true
    text: 垂直方向のカメラ操作入力を反転します
  input_gamepad_look_sensitivity_horizontal__header:
