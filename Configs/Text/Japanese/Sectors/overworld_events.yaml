  ev_randominfo_tree__1s_step_01_tree_text:
    temp: false
    text: パイロットのひとりが叫んだ。遠くに何かを発見したのだ。見てみると、木の下に何者かがいるようだ。
  ev_randominfo_tree__2o_approach_header:
