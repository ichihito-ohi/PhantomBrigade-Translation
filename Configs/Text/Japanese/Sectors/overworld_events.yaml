  ev_notification_core_06_internalaux__1s_main_text:
    temp: false
    text: 'お礼として、農家のひとりがあなたに改造したメックを贈ると言っている。敵メック機体から、動力と熱容量を担うコアを取り外したようだ。また彼らは代わりのコアも見つけたようで、これも試すことができそうだ。それぞれのコアサブシステムの性能はトレードオフでそれぞれ長所がある。


      メックの品質が高いほど、中で使われている内部補助システムの品質も高くなります。多くの場合、高品質の部品は中身を取り外すことができます。取り外したサブシステムは同タイプの他サブシステムと交換することが可能です。'
