    text: ''
  ev_randominfo_captive__1s_step_00_captive_header:
    temp: false
    text: 捕虜
  ev_randominfo_captive__1s_step_00_captive_text:
    temp: false
    text: '何度も説得した末に、捕虜が協力すると決めた。


      『逃がしてくれるなら、情報をやろう、俺たちが守ろうとしていた場所について』捕虜が早口でまくしたてる。『そこで何か使えるものが見つかるかもしれないぞ。』


      捕虜があなたとクルーのため地図に印をつけた。'
  ev_randominfo_captive__2o_continue_header:
    temp: false
    text: 続ける
  ev_randominfo_captive__2o_continue_text:
    temp: false
    text: ''
  ev_randominfo_deserter__0c_name:
    temp: false
    text: ''
  ev_randominfo_deserter__1s_step_01_deserter_header:
    temp: false
    text: 脱走兵
  ev_randominfo_deserter__1s_step_01_deserter_text:
    temp: false
    text: 'あなたが近づくと、それは敵パイロットの姿だとわかった。その服は汚れ、額にはひどい痣がある。


      『助けてくれるんじゃないのか』あなたに気付くと、彼が声をあげる。


      『待ち伏せかもしれません、ボス。』あなたのパイロットがそう告げ、敵兵のほうを向き直る。『なぜ置いて行かれた？』パイロットが問う。


      パイロットが地面に唾を吐く。『もうやりたくなかった。あんなの正しくない。』


      『つまり、脱走兵だと？』パイロットが問う。


      『奴らに言わせりゃな。お前は助けてくれるのか、どうなんだ？』'
  ev_randominfo_deserter__1s_step_02_wait_header:
    temp: false
    text: ''
  ev_randominfo_deserter__1s_step_02_wait_text:
    temp: false
    text: 『待て、待ってくれ、置いていくな。いい情報がある！』
  ev_randominfo_deserter__1s_step_03_intel_header:
    temp: false
    text: 情報
  ev_randominfo_deserter__1s_step_03_intel_text:
    temp: false
    text: 『俺たちはこの奇妙な施設を守っていた、誰も中に入れてもらえなかったが。お前なら役立てられるだろう。もう行かせてくれないか？』
  ev_randominfo_deserter__2o_free_header:
    temp: false
    text: 助ける
  ev_randominfo_deserter__2o_free_intel_header:
    temp: false
    text: 助ける
  ev_randominfo_deserter__2o_free_intel_text:
    temp: false
    text: これは有益な情報の可能性がある。お前は自由だ。
  ev_randominfo_deserter__2o_free_text:
    temp: false
    text: 彼らは敵かもしれないが、その前に人間だ。
  ev_randominfo_deserter__2o_leave_header:
    temp: false
    text: 離れる
  ev_randominfo_deserter__2o_leave_intel_header:
    temp: false
    text: 離れる
  ev_randominfo_deserter__2o_leave_intel_text:
    temp: false
    text: 情報ありがとう、置いて行かれたのも不思議ではないな。
  ev_randominfo_deserter__2o_leave_text:
    temp: false
    text: 脱走兵だろうとなかろうと、奴らは敵だ；自分たちで何とかするだろう。
  ev_randominfo_deserter__2o_listen_header:
    temp: false
    text: 耳を貸す
  ev_randominfo_deserter__2o_listen_text:
    temp: false
    text: 続けろ。
  ev_randominfo_deserter__2o_take_header:
    temp: false
    text: 捕まえる
  ev_randominfo_deserter__2o_take_text:
    temp: false
    text: '彼らは敵かもしれないが、何か役に立つだろう。

      | +1 敵の捕虜 |'
  ev_randominfo_factory_rescuesupplies__0c_name:
    temp: false
    text: サルベージ
  ev_randominfo_factory_rescuesupplies__1s_main_header:
    temp: false
    text: 略奪された施設
  ev_randominfo_factory_rescuesupplies__1s_main_text:
    temp: false
    text: 'あなたの基地がとある民間施設の近くに停車する。外には何十人もの労働者たちが集まり、苦しんでいるようだった。あなたとパイロットが彼らのひとりの元へ向かった。


      『ここからそう遠くないところに、基地と、兵士がいる。』ひとりの女性が説明する。『その兵士たちが私たちの物資のほとんどを持ち去りました！何日も仕事ができずにいます。』


      あなたは施設の窓が割れ、タンクトラックが泥の中に沈んでいるのを見た。無理やり取って行ったのは明らかだった。


      『助けてくれませんか？お願いです！備品なしでは工場すべてを閉鎖せざるを得ません。』'
  ev_randominfo_factory_rescuesupplies__2o_accept_header:
    temp: false
    text: 物資奪還
  ev_randominfo_factory_rescuesupplies__2o_accept_text:
    temp: false
    text: このまま放っておく訳にはいかない。
  ev_randominfo_factory_rescuesupplies__2o_leave_header:
    temp: false
    text: 無視する
  ev_randominfo_factory_rescuesupplies__2o_leave_text:
    temp: false
    text: '施設ひとつは取るに足らない。

      | -10 希望 |'
  ev_randominfo_intel__0c_name:
    temp: false
    text: 情報
  ev_randominfo_intel__1s_step_00_intel_header:
    temp: false
    text: 貴重な情報
  ev_randominfo_intel__1s_step_00_intel_text:
    temp: false
    text: あなたはこの軍が防衛している地点について情報を発見した。そこには何かあなたの役に立つものがあるかもしれない。
  ev_randominfo_intel__2o_continue_header:
    temp: false
    text: ここには何が？
  ev_randominfo_intel__2o_continue_text:
    temp: false
    text: 場所発見
  ev_randominfo_mud__0c_name:
    temp: false
    text: ''
  ev_randominfo_mud__1s_main_header:
    temp: false
    text: 泥で立ち往生
  ev_randominfo_mud__1s_main_text:
    temp: false
    text: '雨が何時間も続いている。幸運にも、移動基地の車輪は田舎道の深い泥にも対応できている。


      だが皆が皆こんなに装備が整っているわけはなく、あなたは立ち往生したトラクターと出会った。運転している女性は泥まみれになり疲れ果てているようだった。


      『お願い』基地が止まると、女性が言った。『手を貸してくれませんか？』'
  ev_randominfo_mud__2o_leave_header:
    temp: false
    text: 拒む
  ev_randominfo_mud__2o_leave_text:
    temp: false
    text: '我々にこんなことをしている時間はないし、彼女もいずれ抜け出せるだろう。

      | -10 希望 |'
  ev_randominfo_mud__2o_unstuck_01_header:
    temp: false
    text: 押すのを手伝う
  ev_randominfo_mud__2o_unstuck_01_text:
    temp: false
    text: '着替えて彼女に手を貸す。

      | 6 時間 |'
  ev_randominfo_mud__2o_unstuck_02_header:
    temp: false
    text: 機材を使う
  ev_randominfo_mud__2o_unstuck_02_text:
    temp: false
    text: 'ここには何か役立つ装備があるはずだ。

      | 3 時間 | -30 物資 |'
  ev_randominfo_mud__2o_unstuck_help_header:
    temp: false
    text: 市民の助けを得る
  ev_randominfo_mud__2o_unstuck_help_text:
    temp: false
    text: 'ここは希望が高く、地元の助けを仲介できます。

      | 1 時間 |'
  ev_randominfo_noticed__0c_name:
    temp: false
    text: ''
  ev_randominfo_noticed__1s_step_01_noticed_header:
    temp: false
    text: この先に！
  ev_randominfo_noticed__1s_step_01_noticed_text:
    temp: false
    text: 'パイロットのひとりが移動基地の先頭からあなたを呼び出した。彼らの所に向かうと、遠くの施設を指さした。


      『あれが見えますか？』彼らが説明する。『我々の地図にはありません。あれはいったい何でしょうか！』'
  ev_randominfo_noticed__2o_continue_header:
    temp: false
    text: 続ける
  ev_randominfo_noticed__2o_continue_text:
    temp: false
    text: ''
  ev_randominfo_noticed_raid__0c_name:
    temp: false
    text: 悪い予感
  ev_randominfo_noticed_raid__1s_main_header:
    temp: false
    text: 煙はどこで...
  ev_randominfo_noticed_raid__1s_main_text:
    temp: false
    text: '基地の先頭が騒然としている。あなたが確かめに行くと、パイロットが遠くの微かな煙に向かって指さした。


      『村か何かかもしれません。』ひとりが話す。『恐らく確かめに行った方がいいのでは。』'
  ev_randominfo_noticed_raid__2o_leave_header:
    temp: false
    text: 離れる
  ev_randominfo_noticed_raid__2o_leave_text:
    temp: false
    text: ''
  ev_randominfo_person__0c_name:
    temp: false
    text: ''
  ev_randominfo_person__1s_step_00_noticed_header:
    temp: false
    text: 旗を立てる
  ev_randominfo_person__1s_step_00_noticed_text:
    temp: false
    text: あなたの移動基地が田舎道をクネクネと進んでいた時、パイロットのひとりが呼んできた。誰かが外にいて、手を振って呼んでいるそうだ。
  ev_randominfo_person__1s_step_01_person_header:
    temp: false
    text: 旗を立てる
  ev_randominfo_person__1s_step_01_person_text:
    temp: false
    text: '移動基地が急停車した。あなたとパイロットは女性に話を聞くため外に出た。


      『ありがとう、あなたたちが例の旅団ね、でしょ？』彼女が口を開く。


      『うーん、確かにそう呼ばれてはいますけど』パイロットが答える。『何か御用ですか？』


      『役に立てるはずよ』彼女が言う。『ここからそう遠くないところで見たある場所について情報があるの...』'
  ev_randominfo_person__2o_continue_header:
    temp: false
    text: 続ける
  ev_randominfo_person__2o_continue_text:
    temp: false
    text: ''
  ev_randominfo_person__2o_leave_header:
    temp: false
    text: 離れる
  ev_randominfo_person__2o_leave_text:
    temp: false
    text: このために時間は使えない。
  ev_randominfo_person__2o_stop_header:
    temp: false
    text: 停車する
  ev_randominfo_person__2o_stop_text:
    temp: false
    text: 彼らは助けを必要としているかもしれない。
  ev_randominfo_rubble_hostile__0c_name:
    temp: false
    text: ''
  ev_randominfo_rubble_hostile__1s_main_header:
    temp: false
    text: 瓦礫の中の敵
  ev_randominfo_rubble_hostile__1s_main_text:
    temp: false
    text: '回収できる部品を探しながら、あなたが戦闘後の遺骨を拾い上げていると、パイロットのひとりがあなたを呼び出した。


      『これを見てくれ』彼が声を発する。


      彼の目の前には、怪我をした敵パイロットが瓦礫の中で横たわっていた。その顔の片側はひどく傷ついていて、その脚は重いコンクリートの塊の下敷きになっている。


      『どうしましょうか、ボス？』パイロットが尋ねる。

      パイロットがあなたを見つめている。その眼には動揺が表れている。'
  ev_randominfo_rubble_hostile__2o_capture_header:
    temp: false
    text: 捕らえろ。
  ev_randominfo_rubble_hostile__2o_capture_text:
    temp: false
    text: "彼の信用を得られれば情報を得られるかもしれません。\r\n| -70 物資 | 彼はまだ役に立つかもしれない。 |"
  ev_randominfo_rubble_hostile__2o_leave_header:
    temp: false
    text: 無視する
  ev_randominfo_rubble_hostile__2o_leave_text:
    temp: false
    text: 敵と取引はしない。
  ev_randominfo_settlement_raid__0c_name:
    temp: false
    text: 出会い
  ev_randominfo_settlement_raid__1s_investigate_header:
    temp: false
    text: 助けを呼ぶ声
  ev_randominfo_settlement_raid__1s_investigate_text:
    temp: false
    text: 'あなたは基地を止めるよう指示し、女性と話すため降車した。


      『あぁ、本当にありがたいわ！誰か助けてくれる人を見つけようと一日中頑張ったのだけど誰も足を止めてはくれなかったの。』


      『どうしたんですか？』パイロットのひとりが尋ねる。


      『昨晩、駐留兵が私たちの村にやってきたの。彼らは建物を漁っていて、村人は怖がってる。私たちじゃ取り戻す方法がないの。助けてくれませんか？』'
  ev_randominfo_settlement_raid__1s_main_header:
    temp: false
    text: 助けを呼ぶ声
  ev_randominfo_settlement_raid__1s_main_text:
    temp: false
    text: '基地が険しく曲がりくねった田舎道をクネクネと進んでいる。どうやって昼食を押さえるかあなたが考えあぐねていると、パイロットのひとりがあなたを呼び出した。


      『あれ見えますか？』パイロットが言う。彼女が指さす先には若い農家が、手招きしている。『止まりますか？』'
  ev_randominfo_settlement_raid__2o_accept_header:
    temp: false
    text: true
  ev_randominfo_settlement_raid__2o_accept_text:
    temp: false
    text: '明らかに彼らは助けを必要としている。

      | 襲撃された村に向かい敵兵に思い知らせます |'
  ev_randominfo_settlement_raid__2o_approach_header:
    temp: false
    text: 接近
  ev_randominfo_settlement_raid__2o_approach_text:
    temp: false
    text: 女性の望みを聞こう。
  ev_randominfo_settlement_raid__2o_ignore_header:
    temp: false
    text: 無視する
  ev_randominfo_settlement_raid__2o_ignore_text:
    temp: false
    text: 'こんなことをしている時間はない。

      | +10 疲労度 |'
  ev_randominfo_settlement_raid__2o_leave_header:
    temp: false
    text: false
  ev_randominfo_settlement_raid__2o_leave_text:
    temp: false
    text: 'より大きな戦いのために戦力は温存せねば。

      | -10 希望 |'
  ev_randominfo_settlement_rescuecivilians__0c_name:
    temp: false
    text: サルベージ
  ev_randominfo_settlement_rescuecivilians__1s_main_header:
    temp: false
    text: 攫われた！
  ev_randominfo_settlement_rescuecivilians__1s_main_text:
    temp: false
    text: 'あなたが小さな村を通ると、住民のひとりがあなたの基地に止まるよう呼び掛けた。何が起きているのか見にあなたが出ていくと、そこには男がいた、参っているようで何か焦っていた。


      『奴らみんなを攫っていった！』彼が言う。『お願いだ、助けてくれるだろ！』


      パイロットのひとりが彼らを落ち着かせた後、あなたはそこで平和的な抗議活動が行われ軍に鎮圧されたことを知った。抗議者たちはトラック一台に詰め込まれ誰もその行き先がわからないのだ。


      『昨日のことだった』男が言う。『ひどく心配だ。』


      パイロットが振り返る。


      『どう思いますか、ボス？彼らの後を追いましょうか？』'
  ev_randominfo_settlement_rescuecivilians__2o_accept_header:
    temp: false
    text: true
  ev_randominfo_settlement_rescuecivilians__2o_accept_text:
    temp: false
    text: 一日でそう遠くまでは行っていないはずだ。
  ev_randominfo_settlement_rescuecivilians__2o_leave_header:
    temp: false
    text: false
  ev_randominfo_settlement_rescuecivilians__2o_leave_text:
    temp: false
    text: 'このために時間と資源を費やすのは惜しい。

      | -10 希望 |'
  ev_randominfo_settlement_thanks__0c_name:
    temp: false
    text: ''
  ev_randominfo_settlement_thanks__1s_main_header:
    temp: false
    text: ありがとう
  ev_randominfo_settlement_thanks__1s_main_text:
    temp: false
    text: '解決を手伝うと、男があなたの元にやってきた。


      『我々全員、あなたの手助けに感謝してもしきれない。』男が話す。『ここからそう遠くないある場所について情報がある、もしかしたら役に立つかもしれない。』


      男が地図に印をつける。'
  ev_randominfo_settlement_thanks__2o_continue_header:
    temp: false
    text: 続ける
  ev_randominfo_settlement_thanks__2o_continue_text:
    temp: false
    text: ''
  ev_randominfo_tree__0c_name:
    temp: false
    text: ''
  ev_randominfo_tree__1s_step_01_tree_header:
    temp: false
    text: 遠くに何かある
  ev_randominfo_tree__1s_step_01_tree_text:
    temp: false
    text: パイロットのひとりが叫んだ。遠くに何かを発見したのだ。見てみると、木の下に何者かがいるようだ。
  ev_randominfo_tree__2o_approach_header:
    temp: false
    text: 接近
  ev_randominfo_tree__2o_approach_text:
    temp: false
    text: 調べてみる価値はある。
  ev_randominfo_tree__2o_ignore_header:
    temp: false
    text: 無視する
  ev_randominfo_tree__2o_ignore_text:
    temp: false
    text: 待ち伏せの可能性がある。
  ev_resolution_defector_rescue__0c_name:
    temp: false
    text: ''
  ev_resolution_defector_rescue__1s_main_header:
    temp: false
    text: 亡命者は救助された
  ev_resolution_defector_rescue__1s_main_text:
    temp: false
    text: '戦闘により疲弊はしたが、あなたの部隊は勝利を収めた。亡命者は無事で、ラジオ局から救出することができた。


