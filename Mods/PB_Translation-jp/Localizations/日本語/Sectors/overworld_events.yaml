  ev_cat_notification_start__1s_intel_header:
    temp: true
    text: 何かがいる
  ev_cat_notification_start__1s_intel_text:
    temp: true
    text: 'ある太っ腹の農家が燃料をいくらか寄付してくれた。基地に燃料を補給している際、パイロットのひとりが農家と雑談しに行った。


      パイロットは帰ってくると、聞いてきた話にとても興奮しているようだった。


      『ここは地元民から「幽霊の出る州」と呼ばれているそうです。』パイロットが語る。『そしてあの農家が言うには、占領が始まって以来心霊現象の件数は増加しているんです！実際、ポルターガイストが起きて今では誰も近寄りたがらないという、とある納屋について聞いたことがあると言っていました！想像できますか？』


      『なんて馬鹿げた話だ』他のパイロットが一蹴する。


      『いやいや！確かめに行くべきだと思いませんか？』


      皆があなたに注目しています。'
  ev_cat_notification_start__2o_agree_header:
    temp: true
    text: 賛成
  ev_cat_notification_start__2o_agree_text:
    temp: true
    text: 幽霊調査のひとつやふたつしても害はないのでは？
