- 'subtitles.0.textContent: 侵略が始まると、誰も止めることができなかった。'
- 'subtitles.1.textContent: ヤツらは長い間準備して我々の軍勢をたやすく突破した。'
- 'subtitles.2.textContent: 国境沿いの都市や街がすべて陥落し、敵最大の前線基地が建設され、今日まで残っている。'
- 'subtitles.3.textContent: ヤツらは戦争機械のために我々の土地を荒らしていった。'
- 'subtitles.4.textContent: 我々はヤツらが一番多くいる場所を攻撃しようとしたが、すぐに思い知らされてしまった。'
- 'subtitles.5.textContent: 首都が最後の砦だった。しかし多くが降伏し、我々を含む一部は逃走することとなった。'
- 'subtitles.6.textContent: ヤツらの力も我々のいる地方では希薄になっている。首都を取り戻し優位を得るため我々はここで力を集めよう。'
- 'subtitles.7.textContent: いまは山中に落ち延びたが、ヤツらの圧政から人々を解放するため、今こそ押し返す時だ。'
- 'subtitles.8.textContent: ついに祖国を取り戻す時が来たのだ！'
