  core_mountainbase_retake__6_desc:
    temp: true
    text: Felheim の山岳基地はかつて幻影旅団に属しており、その奪還は作戦において避けることのできない要です。ここは、あなたがすべてのメックとパイロットを失った際の貴重な撤収地点として機能し、その他の失敗の際に予備部隊を派遣します。
  core_province1_liberate__1_name:
    temp: false
    text: Hedmark 解放
  core_province1_liberate__2_context:
    temp: false
    text: 本編
  core_province1_liberate__3_start:
    temp: false
    text: 受諾
  core_province1_liberate__4_cancel:
    temp: false
    text: 中止
  core_province1_liberate__5_finish:
    temp: false
    text: 完了
  core_province1_liberate__6_desc:
    temp: true
    text: 地域に存在する敵支配下の防衛施設を殲滅することで Hedmark を解放しましょう。準備が整っていない状態では困難な戦闘を強いられる可能性があるため、軍事施設に挑戦する前に、より簡単な標的を狙うことを検討しましょう。
  core_province2_liberate__1_name:
    temp: false
    text: Ostbager-Weil 解放
