- 'weightClasses.0.textDesc: 軽量級の機体はどのメックと衝突しても転倒してしまう。シールドで補強することによりメックの安定性クラスを1段階上げることができる。一般的に車両は安定性が低い。'
- 'weightClasses.0.textName: 軽量級（クラス 1）'
- 'weightClasses.1.textDesc: 中量級の機体は同じ中量級や重量級のメックと衝突すると転倒してしまうが、より安定性の低い機体と衝突しても転倒しない。シールドで補強することによりメックの安定性クラスを1段階上げることができる。一般的に車両は安定性が低い。'
- 'weightClasses.1.textName: 中量級（クラス 2）'
- 'weightClasses.2.textDesc: 重量級の機体は同じ重量級のメックと衝突すると転倒してしまうが、それ以外の機体と衝突しても転倒しない。シールドで補強することによりメックの安定性クラスを1段階上げることができる。一般的に車両は安定性が低い。'
- 'weightClasses.2.textName: 重量級（クラス 3）'
- 'weightClasses.3.textDesc: 超重量級の機体はどんな機体と衝突しても動じず転倒しない。'
- 'weightClasses.3.textName: 超重量級（クラス 4）'
