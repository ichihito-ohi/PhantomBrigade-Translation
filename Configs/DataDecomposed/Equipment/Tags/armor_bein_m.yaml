    textLong: 侵攻軍が試験的に使用する装甲シリーズ。重金属が使用されているが軽量なケブラー繊維とセラミックインサートにより相殺している。全体的な性能は市販の中級装甲に匹敵する。互換性の低い繊維材料や一部の融合層構造に腐食性接着剤が使用されているため修理が複雑化する場合がある。
