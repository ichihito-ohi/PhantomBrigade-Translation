      | +1 敵の捕虜 |
  ev_randominfo_deserter_s_step_01_deserter_header:
    temp: false
    text: 脱走兵
  ev_randominfo_deserter_s_step_01_deserter_text:
    temp: false
    text: >-
      あなたが近づくと、それはパイロットの姿が見えてきた―敵の制服を着ている。彼は静かにしていたが、あなたとパイロットが来るのを見て、縄の中でもがき始めた。


      『助けてくれるんじゃないのか』彼が声をあげる。

      『その制服じゃできないな』パイロットが言う。振り向いてあなたに『待ち伏せかもしれません、ボス。』

      『頼む！奴らが俺を縛って、見殺しにしたんだ―もう3日もこのままだ！』


      彼の服は汚れ、額には醜い痣がある。もしこれが待ち伏せなら、こんなに手の込んだものは見たことがない。


      『なぜ置いて行かれた？』パイロットが問う。

      パイロットが地面に唾を吐く。『もうやりたくなかった。あんなの正しくない。』

      『つまり、脱走兵？』パイロットが問う。

      『奴らに言わせりゃな。お前は助けてくれるのか、どうなんだ？』
  ev_randominfo_deserter_s_step_02_wait_text:
    temp: false
    text: '『待て、待ってくれ、置いていくな。いい情報がある！』'
  ev_randominfo_deserter_s_step_03_intel_header:
    temp: false
    text: 情報
  ev_randominfo_deserter_s_step_03_intel_text:
    temp: false
    text: '『俺たちはこの奇妙な施設を守っていた、誰も中に入れてもらえなかったが。お前なら役立てられるだろう。もう行かせてくれないか？』'
  ev_randominfo_factory_rescuesupplies_name:
    temp: false
    text: 回収
  ev_randominfo_factory_rescuesupplies_o_accept_header:
    temp: false
    text: 物資を取り戻す
  ev_randominfo_factory_rescuesupplies_o_accept_text:
    temp: false
    text: >
      このまま放っておく訳にはいかない。

      | 問題の軍事基地を見つけて物資を取り戻す |
  ev_randominfo_factory_rescuesupplies_o_leave_header:
    temp: false
    text: 無視する
  ev_randominfo_factory_rescuesupplies_o_leave_text:
    temp: false
    text: >-
      一施設は取るに足らない。

      | -10 希望 |
  ev_randominfo_factory_rescuesupplies_s_main_header:
    temp: false
    text: 略奪された施設
  ev_randominfo_factory_rescuesupplies_s_main_text:
    temp: false
    text: >-
      あなたの基地がとある民間施設の近くに停車する。外には何十人もの労働者たちが集まり、苦しんでいるようだった。あなたとパイロットが彼らのひとりの元へ向かった。


      『ここで何か問題でも？』パイロットが尋ねる。


      『ここからそう遠くないところに、基地と、兵士がいる。』ひとりの女性が説明する。『その兵士たちが私たちの物資のほとんどを持ち去りました！何日も仕事ができずにいます。』


      あなたは施設の窓が割れ、タンクトラックが泥の中に沈んでいるのを見た。無理やり取って行ったのは明らかだった。


      『助けてくれませんか？お願いです！備品なしでは工場すべてを閉鎖せざるを得ません。』
  ev_randominfo_intel_name:
    temp: false
    text: 情報
  ev_randominfo_intel_o_continue_header:
    temp: false
    text: ここには何が？
  ev_randominfo_intel_o_continue_text:
