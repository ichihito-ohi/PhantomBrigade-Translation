  ev_interaction_pharma_request_liberated__1s_01_request_header:
    temp: false
    text: 小さな製薬会社
  ev_interaction_pharma_request_liberated__1s_01_request_text:
    temp: false
    text: '煙が落ち着いた後、町民のひとりがあなたの基地にやって来た。彼女の後ろでは、人々が木箱を積み上げている。


      『みなさんは既にたくさんのことを私たちのためにしてくれました。』彼女が話しはじめる。『ですが、もうひとつお願いしたいことがあります。亡命政府が、これらの処方薬を近くの集落に住む人々に届けるよう私たちに命じました。しかし、一週間前から連絡が取れません。手伝っていただけませんか？』


      彼女は続けて、封鎖網のせいでその集落に住む人々は他に薬を手に入れる手がなく、この配達にかかっていることを説明した。'
  ev_interaction_pharma_request_liberated__2o_decline_header:
    temp: false
    text: 却下する
  ev_interaction_pharma_request_liberated__2o_decline_text:
    temp: false
    text: 'これは亡命政府が自ら対処すべきだ。

      | -10 希望 |'
  ev_interaction_pharma_request_liberated__2o_donate_header:
    temp: false
