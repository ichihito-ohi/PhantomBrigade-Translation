  ev_notification_core_01_mountainbase_won__1s_mountainbase_text:
    temp: false
    text: >-
      この山岳基地は、パイロットを採用したり煙幕を製造したりできる便利な基地としてだけではなく、必要ならば退却できる前哨基地としても利用できます。


