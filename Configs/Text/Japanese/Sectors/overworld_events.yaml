  ev_interaction_pharma_request_liberated__2o_donate_text:
    temp: false
    text: 'これさえあれば町の占領に抗う助けになるだろう。

      | -70 物資 | +5 希望 |'
  ev_interaction_pharma_request_liberated__2o_help_header:
