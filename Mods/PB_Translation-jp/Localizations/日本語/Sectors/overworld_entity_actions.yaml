  core_capital_liberate__6_desc:
    temp: true
    text: 首都解放を一朝一夕に容易く成し遂げることはできないので、首都とそれを警備する精鋭部隊を攻撃する前に準備をしましょう。首都に向かう中で、民間人を助け国内に存在する敵をかく乱し、道中の各州を解放しましょう。
