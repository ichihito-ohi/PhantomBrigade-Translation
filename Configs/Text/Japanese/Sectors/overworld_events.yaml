  ev_interaction_draft_victory_retry__1s_main_text:
    temp: true
    text: "Your headset erupts in sound. The villagers are safe, and their relief is a chorus of shouts and cries in your ears.\n\n“Coming back was a good choice, boss,” says your pilot. “We did good here. Now, let’s get back to the rendezvous point so the guerrillas can take these ‘em all home.” "
