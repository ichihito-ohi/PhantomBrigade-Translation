- 'entries.wpn_ml_primary_01__text.text: 無誘導で中程度の標的拡散をもつ低威力だが高速な短距離ミサイルを10発撃つ。ミサイルは始めにほぼ100%垂直な固定軌道で飛行し、『スターバースト』陣形で互いに拡散する。'
- 'entries.wpn_ml_primary_02__text.text: 広い標的範囲と大ダメージをもつ誘導性能の低い低速、中射程ミサイルを1つ発射する。'
- 'entries.wpn_ml_primary_03__text.text: 比較的炸薬量の少ないミサイルを6発撃つ。中速、長射程、優秀な誘導、適度な標的範囲である。'
- 'entries.wpn_ml_primary_04__text.text: 標的の拡散が小さく低速の強力な長距離誘導ミサイルを3発撃つ。'
- 'entries.wpn_ml_sidearm_01__text.text: 直進する高速誘導ミサイルを数発発射する。'
- 'entries.wpn_ml_sidearm_02__text.text: 障害物を超えて長距離誘導ミサイルを一発だけ発射する。このミサイルは機体や障害物に大きな範囲ダメージを与える。"'
- 'entries.wpn_ml_sidearm_03__text.text: 小型誘導ミサイルクラスターを発射する。このミサイルは比較的低速だが、数で圧倒する。'
- 'entries.wpn_ml_sidearm_04__text.text: 障害物を超えて長距離誘導ミサイルを何発か発射する。'
- 'entries.wpn_plasma_launcher_01__text.text: 標的付近で爆発して動きの遅い標的集団全体に大量の通常ダメージと衝撃ダメージを与える非常に低速な誘導エネルギー球を発射する。'
- 'entries.wpn_rifle_assault_01__text.text: 侵略軍のエリート機体で使用されるハイエンドライフル。高ダメージで、発熱量と発射レートのバランスが取れている。'
- 'entries.wpn_rifle_assault_02__text.text: PMCに人気の先進的ライフル。一斉射ごとの発射数と引き換えに低発熱かつ高精度である。'
- 'entries.wpn_rifle_marksman_01__text.text: 長距離マークスマンライフル。'
- 'entries.wpn_rifle_marksman_02__text.text: 長距離マークスマンライフル。'
- 'entries.wpn_rifle_sniper_01__text.text: 標準仕様長距離狙撃銃。'
- 'entries.wpn_rifle_sniper_02__text.text: 強力なオートマチック長距離狙撃銃。'
- 'entries.wpn_rifle_sniper_03__text.text: 単発長距離狙撃銃。'
- 'entries.wpn_shield_01__text.text: 複合材料シールド。使用時に四方の二方面へ遮蔽を用意する。'
- 'entries.wpn_shield_02__text.text: 重量級複合装甲シールド。使用中は四方のうち二方面を遮蔽できる。'
- 'entries.wpn_shield_03__text.text: 複合材料シールド。使用時に四方の二方面へ遮蔽を用意する。'
- 'entries.wpn_shield_04__text.text: 軽量シールド。高機動機体の非常用遮蔽を想定している。'
- 'entries.wpn_shield_05__text.text: 複合材料シールド。使用時に四方の二方面へ遮蔽を用意する。'
- 'entries.wpn_shotgun_auto_01__text.text: 標準仕様のオートマチックショットガン。超高温のペレットを放射する。軽装甲標的の始末を重視している。精度は低いが近距離では致命的である。'
- 'entries.wpn_shotgun_heavy_01__text.text: 標準仕様の榴散弾カノン砲。超高温のペレットを放射する。精度は低いが近距離では致命的である。'
- 'entries.wpn_shotgun_heavy_02__text.text: 大口径ショットガン。超高温のペレットを放射する。精度は低いが近距離では致命的であり、発射速度は低い。'
- 'entries.wpn_shotgun_secondary_01__text.text: コンパクトなショットガン。重量制限のあるロードアウトやバックアップ武器として有用である。'
- 'entries.wpn_shotgun_semi_01__text.text: 一般的な半自動モデル。小口径のシェルを中程度のレートで発射する。精度は低いが、近距離で致命的なダメージを与える。'
- 'entries.wpn_ultraheavy_beam_01__text.text: 非常に強力なビームを5秒間放射し、建造物を一刀両断することも可能。ジャイロスコープ干渉のため射撃中の旋回が極めて困難であり、標的に当て続けるにはメックを移動させる必要がある。'
- 'entries.wpn_ultraheavy_mg_01__text.text: 大口径回転カノン砲。常軌を逸した重量だが制圧射撃と遮蔽破壊に有用で、移動中は精度が低下する。'
