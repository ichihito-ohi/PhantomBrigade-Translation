  demo_pitch:
    text: 'ゲームの魅力はまだまだこれからです！[ff9999]2022年2月28日[-]にすべてを体験しましょう：


      [ff9999]—[-] 祖国を解放し、30の州にまたがる4つの敵派閥と戦いましょう。

      [ff9999]—[-] 様々な戦術的シナリオや環境で、圧倒的な敵戦力を返り討ちにしましょう。

      [ff9999]—[-] あなたの選択が旅に影響を与える、70以上のユニークな物語イベントと出会いましょう。

      [ff9999]—[-] 多彩な武器や装甲部品を獲得・建造して、精鋭メック部隊を作り上げましょう。'
