steps:
  main:
    image: event_underground_market
    textName: ブラックマーケット
    textDesc: >-
      疑わしさもあったが、あなたは男の後に続きブラックマーケットの場所へ向かった。基地が停車すると、あなたは様子を見に外へ出た。



      男は使い古した帽子と皮手袋を着けている。あまりに満面の笑みで気に食わない。彼が手を取ってきた。



      『あぁ、あんたがここの責任者に違いない。』彼が話し出す。『いいね、いいね。あんたならこれがどれだけ良い取引かわかってくれるだろう。』



      彼はトラックの後ろに積んだ装備を見せる。言う通りだ、見たところ悪くない。
    options:
    - shared: false
      key: trade_huge
    - shared: false
      key: trade_large
    - shared: false
      key: trade_medium
    - shared: false
      key: trade_small
    - shared: false
