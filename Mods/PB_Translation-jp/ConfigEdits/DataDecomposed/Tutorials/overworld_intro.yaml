- 'pages.4.content: 部隊全体のメックを格納、整備可能な超大型車両があなたの基地です。あなたの命令次第で、その時々に応じて旅団は敵を避けたり攻撃を仕掛けたりすることができます。'
- 'pages.4.header: 移動基地'
- 'pages.5.content: 画面下部には、移動基地が実行可能なアクションの一覧があります。速度を落として検知を避けたり、基地をオーバードライブして敵から逃げたりすることができます。これらのアクションは電力を消費するので、思わぬタイミングで使い果たさないよう、このバーに注意しましょう！'
- 'pages.5.header: アクション'
- 'pages.6.content: ■ 左クリックで目標を選択します。

  ■ あなたの基地を選択して目的地を右クリックすると移動します。

  ■ 移動を中止するには、 Enter キーか停車ボタンを押します。

  ■ Tab キーで基地に視点を戻します。

  ■ 1, 2, 3 キーまたは画面右上のボタンを押すと時間経過の速度が変化します。

  ■ 4, 5, 6 キーまたはボタン下のボタンを押すと基地アクションを実行します。

  ■ WASD キーでカメラ移動、 Q, E キーで水平旋回、 R, F キーで垂直旋回します。'
- 'pages.6.header: 操作方法'
