    text: 無視する
  ev_randominfo_rubble_hostile_o_leave_text:
    temp: false
    text: 敵と取引しません。
  ev_randominfo_rubble_hostile_s_main_header:
    temp: false
    text: 瓦礫の中の敵
  ev_randominfo_rubble_hostile_s_main_text:
    temp: false
    text: >-
      回収できる部品を探しながら、あなたが戦闘後の遺骨を拾い上げていると、パイロットのひとりがあなたを呼び出した。


      『これを見てくれ』彼が声を発する。


      彼の目の前には、怪我をした敵パイロットが瓦礫の中で横たわっていた。その顔の片側はひどく傷ついていて、その脚は重いコンクリートの塊の下敷きになっている。


      『どうしましょうか、ボス？』パイロットが尋ねる。


      パイロットがあなたを見つめている。その眼には動揺が表れている。
