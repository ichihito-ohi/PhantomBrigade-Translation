    text: ''
  ev_notification_generation_reset__0c_name:
    temp: false
    text: おかえりなさい
  ev_notification_generation_reset__1s_main_header:
    temp: false
    text: おかえりなさい
  ev_notification_generation_reset__1s_main_text:
    temp: false
    text: 'おかえりなさい、司令官！最後にお会いしてから多くのことがありました。敵軍が我々の領地を取り返そうと大規模な反撃を始めました。完全に解放していた州だけが押しとどめることができました。私たちは現在補給のためフェルヘイムに戻っています。さっそく出発して全てを取り戻しましょう。


      [i][aaff77]ワールド生成に変更があったため、本ゲームはセーブデータ中のワールドを再生成しました。すべての機体、パイロット、部品、解放された州はそのままです。ご不便をおかけいたします！[i][/i]'
  ev_notification_generation_reset__2o_confirm_header:
    temp: false
    text: さぁ行くぞ！
  ev_notification_generation_reset__2o_confirm_text:
    temp: false
    text: 基地を起動して出発の準備だ。
  ev_notification_lostweapon_intel__0c_name:
    temp: true
    text: ''
  ev_notification_lostweapon_intel__1s_intel_header:
    temp: true
    text: 巨人の拳
  ev_notification_lostweapon_intel__1s_intel_text:
    temp: true
    text: 'あなたがいつものように基地内を歩いて回っていると、偵察員のひとりが呼び止めて、ゲリラ軍からの最新情報を持って来た。


      『ゲリラ軍は敵の使用する未知の試作兵器に苦しめられているそうです。』彼女が報告する。『音から判断すると...それはあの将軍が運んでいた兵器と同じものかもしれません。』


      あの日の失敗を思い出して、あなたは眉をひそめる。成功していれば、この事態は恐らく避けられただろう。


      『残念ながら、ゲリラ軍は敵の動きを見失ったとのことです。』彼女が続ける。『それに、ゲリラはかなりの打撃を受け、余裕があれば物資を提供できないか我々に要請しています。どう思いますか？』'
  ev_notification_lostweapon_intel__2o_donate_header:
    temp: true
    text: 寄付する
  ev_notification_lostweapon_intel__2o_donate_text:
    temp: true
    text: '今はこれが精いっぱい。

