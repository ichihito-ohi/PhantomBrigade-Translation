  ev_interaction_assassination_defeat__1s_main_text:
    temp: false
    text: '偵察員が悪態をつきながら、損害報告を確認している。


      『ヤツが逃げた』彼女が独り言を口にする。『いったいどこに？ヤツの考えも逃げ回る戦い方も好きじゃない、でも今は自分たちの手当てに集中しないと。』


      イライラして、あなたは損害を見回す。このすべてが、あの男ひとりに因るものだ。


      あなたは頭を切り替えて目の前のことに集中することにした。'
