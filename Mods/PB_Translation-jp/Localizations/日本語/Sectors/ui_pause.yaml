  splash_ea_header:
    temp: false
    text: アーリーアクセス
  splash_ea_text:
    temp: false
    text: '旅団にようこそ！アーリーアクセス期間中に、皆様が Phantom Brigade を体験して開発を形作るためにあなたの手助けを得られることを楽しみにしています。


      開発過程で、何かしらの面でゲームが粗削りだったり、不足していたり、バグがあると感じることがあるかもしれません。毎月、バグ修正や新機能、プレイヤーの『クオリティ・オブ・ライフ』改善を含むメジャーアップデートをリリースする予定です。最も重要な機能や修正を提供できるよう努めておりますので、このプロセスを通じて皆様のご協力とフィードバックをお願いいたします。


      メインメニューから、 [ff7766]アーリーアクセスのロードマップ[-] をチェックして Phantom Brigade に何が来る予定かご覧いただくこと、Brace Yourself Games の Discord コミュニティを通じて私たちに連絡すること、 [ff7766]パッチノート[-] で最新の変更と既知の問題を確認いただくことができます。


      この旅路にご参加いただきありがとうございます。あなたの助けを借りて、 Phantom Brigade をどんどん良くしていくことを楽しみにしています！'
  splash_warn_header:
    temp: false
    text: 光敏感性発作について
  splash_warn_text:
    temp: false
    text: '点滅する光や模様を含む特定の視覚イメージを見たとき、発作を起こされる方がごくまれにいらっしゃいます。


      この発作には、めまい、視覚の変調、目や顔のけいれん、手足のけいれんや震え、前後不覚、混乱、一時的な意識喪失など様々な症状があります。


      これらの症状を感じた場合は、すぐにゲームを中止して医師の診察を受けてください。あなたやご家族、ご親戚の中に発作やてんかんを起こした方がいらっしゃる場合は、ゲームをプレイする前に医師にご相談ください。'
