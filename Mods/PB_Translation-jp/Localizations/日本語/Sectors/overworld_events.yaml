    temp: true
    text: 前進！
  ev_precombat_interaction_rare_01__1s_combat_text:
    temp: true
    text: 'あなたの周りでは、乗組員が戦闘準備を進めていた。その中で、パイロットのひとりが手袋をはめた指の中に一枚の写真を握りしめていた。


      『私たちがやってきたことすべてが誰のためなのか、忘れてはなりません。』パイロットがあなたにつぶやくその声は、喧騒の中でも静かに響いていた。『私たちが故郷への帰りを望む人々のことです。』


      写真がポケットにそっと仕舞われるのを見て、あなたは頷きだけで答えた。基地のどこかで、メックに火が入った。'
