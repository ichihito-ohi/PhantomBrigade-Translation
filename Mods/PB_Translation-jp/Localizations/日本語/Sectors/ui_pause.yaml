  mods_dialog_apply_text:
    temp: true
    text: 'ゲームは起動時に（その時点での設定に基づいて）既に mod を適用しています。Mod 設定の変更を適用する目的での mod の再ロードは推奨されません。予期しない問題を引き起こす可能性があります。さらに、1セッション中にライブラリ mod （コード注入 mod）を複数回ロードする処理には対応していません―このセッション中にゲームがそのような mod を既にロードしていた場合、コンテンツはすべてスキップされます。


      ただし、 config mod の開発やその他同様の場合に、変更内容をすばやく確認する上でこのオプションが役立ちます。続行しますか？'
