    temp: true
    text: ''
  ev_interaction_draft_delivered_retry__1s_main_header:
    temp: true
    text: 闘う価値のある何か
  ev_interaction_draft_delivered_retry__1s_main_text:
    temp: true
    text: '合流地点で、ゲリラの工作員がニヤリと笑う。


      彼は包帯と煤だらけになっていた。


      『諦めないでくれてありがとう。』彼は怪我を負っているにもかかわらず、ずっと敬礼していた。『我らを見捨てることもできたはず、だがしなかった。このことは一生忘れないだろう。』


      あなたは別れを告げると、ゲリラ活動の無事を祈った。


      いつか、きっと、また会えるだろう。'
  ev_interaction_draft_delivered_retry__2o_leave_header:
