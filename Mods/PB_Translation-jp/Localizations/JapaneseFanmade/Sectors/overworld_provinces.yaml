entries:
  province_00_desc:
    text: 山の中にひっそりと佇む、この忘れられがちな地域は主に農業を扱っている。離れた場所にあるため常設基地として素晴らしい。
  province_01_desc:
    text: この地域で大量に栽培されているテンサイに因んで、この州の住民は『ビートニクス』の愛称で呼ばれている。
  province_02_desc:
    text: Fyrland の市長は農業補助金の交渉が特に熟練しており、その結果、ここは驚くほど裕福な州となっている。
  province_03_desc:
    text: 人よりも羊のほうが多く住んでいることで有名な地域。
  province_04_desc:
    text: 観光客には有名な休日の市場でよく知られているが、主に農業を扱っている地域。
  province_05_desc:
    text: 初めて近代農業技術が取り入れられた地域のひとつで、農業が盛んな州である。
  province_06_desc:
    text: '陸軍のほとんどで使用されている標準的な短距離通信技術、マッサー・レーダー発祥の地。 '
  province_07_desc:
    text: 祖国でもっとも甘美な森のいくつかが広がる Balekin は風光明媚なハイキングコースがたくさんあることで観光客に人気である。
  province_08_desc:
    text: 森には妖精の民がたくさんいるという御伽ばなしがあるため祖国の子供たちはみな Brostland に住めたらいいのにと夢見ている。
  province_09_desc:
    text: かつては趣のある農業地域だったが、鉱物が豊富な鉱脈の発見により、過去10年間で採掘事業が爆発的に増加した。
  province_10_desc:
    text: ストライクサーキットで最も古い採掘事業の1つが本拠地を置く Malmland は、国の原材料輸出の40％を担っている。
  province_11_desc:
    text: 主に農業で知られる人口の少ない地域、 Bjørrin は第三次産業がほとんどなく通勤ハブでもある。
  province_12_desc:
    text: 主に鉱業の州であるにもかかわらず、皮肉にも Kongensland の名で呼ばれること地は、何世紀も前に我が国の君主制解体へとつながった、国王の処刑された地で最も有名である。
  province_13_desc:
    text: この地域では、核融合と超伝導に関する画期的な研究から始まり、今日に至るまで、科学開発が長い間盛んである。 この地域では多数の実験ユニットが稼働しており、注意してアプローチする必要がある。
  province_14_desc:
    text: 国境から遠く西海岸で守られており防御に適した位置にある恩恵を受け、首都は侵略中も難攻不落であることを証明した。
  province_14_name:
    text: 首都地区
  province_15_desc:
    text: 侵略軍は、その戦略的重要性のため、Styggut を接収することに特別な関心を持っていた。 ここには多くの採掘作業と発電所がある。
  province_16_desc:
    text: 著名な作家 Mikael Nilsson 生誕の地である Midtbolle は、飢えた作家を描いた彼の作品 [i]食欲[/i] において37回言及されている。
  province_17_desc:
    text: Stillested は、我が国の中で群を抜いて人口の少ない地域で、森林に支配されており、祖国の他の地域で見られたような森林破壊の多くを禁じる古くからの掟がある。
  province_18_desc:
    text: Lykkedig は長い間、数多くの資金調達プログラムや企業の敷地用に安く売却された広大な未使用地で、テクノロジー企業を誘致してきた。
  province_19_desc:
    text: アサクラサンショウクイはかつて我が国の国鳥であったが、工業化によって自然の生息地が破壊された後、今では Ungtträ でのみ見ることができる。
  province_20_desc:
    text: 2年前に季節はずれの乾燥した夏が原因の山火事で深刻な被害を被ったが、その後ほとんどの産業が復興した。
  province_21_desc:
    text: Lykkedig のような我が国のテクノロジーハブにほとんどが移り廃れたことで、ここ Sjefunnet の工業はこの5年間で衰退してきた。
  province_22_desc:
    text: 寛大な税控除のおかげで、多くの製造業者は Huvudsyster に本社を置いている。
  province_23_desc:
    text: この鉱業地域が我が国全てでもっとも初期の集落のひとつであったことを化石が証明している。侵略軍はすでに主要な史跡のいくつかを破壊し始めている。
  province_24_desc:
    text: Nordtre は、州内に他の産業がほとんどないため、財源の多くが木材の輸出に依存している。 毎年秋には人気の木彫りまつりも開催！
  province_25_desc:
    text: 10年前、この地域では当時の農務長官が多くの採掘事業を停止させたが、侵略直前の新長官は Oxbrut に産業を呼び戻す政策に取り組んでいた。
  province_26_desc:
    text: Røban は我が国で最も裕福な州のひとつであり、今でも若いスタートアップ企業に人気の場所である。
  province_27_desc:
    text: この人口が少ない地域は、土地のほとんどが林業で占められている。
  province_28_desc:
    text: 研究所の本拠地である Hollis は過去30年間で多くの科学的進歩を担ってきた。この地域では多数の実験ユニットが稼働しており、注意してアプローチする必要がある。
  province_29_desc:
    text: 我が国の現代産業の中心地の1つであるこの地域は、レアアース金属の加工と半導体製造を専門としている。
  province_30_desc:
    text: 遠く離れた集落や村から国勢調査情報を収集することが難しいため、 Trom の人口は確かではない。
  province_31_desc:
    text: かつては石炭国として知られていた Lyngsted であるが、20年前に鉱山が閉鎖されたことで製造業が州内で一番の産業となった。また、多くの温泉がある。
  province_32_desc:
    text: 山の中にひっそりと佇む、 Billesker はプラスチック製造業に関心のない人には忘れられがちである。
