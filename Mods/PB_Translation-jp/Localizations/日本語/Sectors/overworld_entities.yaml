  tutorial_farm__name:
    temp: true
    text: 農場
  tutorial_farm__text:
    temp: true
    text: 侵略軍に占領されている民間施設。この施設は増強されていないが、警備している機体の排除はてこずることがあり増援を呼ばれる可能性が高い。
  tutorial_outpost__name:
    temp: true
    text: 武装キャンプ
  tutorial_outpost__text:
    temp: true
    text: この増強された侵略軍施設は兵士を送り出し付近に攻撃を仕掛けるために使用されている。苦戦が予想される。ここで全機排除すれば、この州における侵略軍の影響力を減らすことができ、倒した機体からは装備が回収可能になる。
  tutorial_patrol__name:
    temp: true
    text: 駐留パトロール
