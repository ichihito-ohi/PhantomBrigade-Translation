    text: 瓦礫の中の敵
  ev_randominfo_rubble_hostile__1s_main_text:
    temp: false
    text: '回収できる部品を探しながら、あなたが戦闘後の遺骨を拾い上げていると、パイロットのひとりがあなたを呼び出した。


      『これを見てくれ』彼が声を発する。


      彼の目の前には、怪我をした敵パイロットが瓦礫の中で横たわっていた。その顔の片側はひどく傷ついていて、その脚は重いコンクリートの塊の下敷きになっている。


      『どうしましょうか、ボス？』パイロットが尋ねる。

      パイロットがあなたを見つめている。その眼には動揺が表れている。'
  ev_randominfo_rubble_hostile__2o_capture_header:
    temp: false
    text: 捕らえろ
  ev_randominfo_rubble_hostile__2o_capture_text:
    temp: false
    text: '彼の信用を得られれば情報を得られるかもしれません。

      | -70 物資 |'
  ev_randominfo_rubble_hostile__2o_leave_header:
