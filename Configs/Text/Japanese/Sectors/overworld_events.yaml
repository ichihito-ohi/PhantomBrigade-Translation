    text: 結果は大収穫
  ev_interaction_assassination_victory__1s_main_text:
    temp: false
    text: '偵察員がモニターで敵味方識別装置を再設定すると、あなたの耳に兵器の信号音が鳴り響く。あなたはケースに沿って手を滑らせ、考えにふける。


      『本当に安心しました。』彼女はそう言うと、戦闘後の処理に向かうクルーを見回した。『作戦を指揮する将軍がいなければ、敵はこのあたりで事態の収拾に苦労するでしょう...』


      彼女がニヤリと笑う。


