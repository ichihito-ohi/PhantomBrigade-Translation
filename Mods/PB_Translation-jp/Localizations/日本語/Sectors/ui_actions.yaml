    temp: false
    text: この機体は衝突や部位破壊により制御不能状態です。以前に計画されていた行動はすべて中断されました。タイムライン上でこの部分は機体が復帰するまでにかかる時間を表しています。
  crash_name:
    temp: false
    text: 衝突
  dash_desc:
    temp: false
    text: スラスターを作動させて指定した地点に向けて速やかに加速するよう指示します。射撃が制限され熱が発生しますが、攻撃を回避して有利な地点に移動する際に役立ちます。この機体を追尾する誘導投射体のロックを外します。
  dash_name:
    temp: false
    text: ダッシュ
  eject_desc:
    temp: false
    text: 'パイロットを脱出させますが、この機体は使用不能になります。警告: パイロットを失った機体は周囲に重大な危険をもたらします。'
