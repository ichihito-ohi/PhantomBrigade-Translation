- 'textName: アーリーアクセス'
- 'textDesc: アーリーアクセス期間中に Phantom Brigade を体験して開発を形作るためにあなたの手助けを得られることを楽しみにしています。


  開発過程で、何かしらの面でゲームが粗削りだったり、不足していたり、バグがあると感じることがあるかもしれません。毎月、バグ修正や新機能、プレイヤーの『クオリティ・オブ・ライフ』改善を含むメジャーアップデートをリリースする予定です。最も重要な機能や修正を提供できるよう努めておりますので、このプロセスを通じて皆様のご協力とフィードバックをお願いいたします。


  メインメニューから、アーリーアクセスのロードマップをチェックして Phantom Brigade に何が来る予定かご覧いただくこと、Brace Yourself Games の Discord コミュニティを通じて私たちに連絡すること、パッチノートで最新の変更と既知の問題を確認いただくことができます。


  この旅路にご参加いただきありがとうございます。あなたの助けを借りて、 Phantom Brigade をどんどん良くしていくことを楽しみにしています！'
