  ev_randominfo_assassination_late__1s_main_header:
    temp: true
    text: Out of Time
  ev_randominfo_assassination_late__1s_main_text:
    temp: true
    text: 'On your routine walkthrough of the base, one of your scouts stops you, bringing an update from the guerrilla forces.


      “They’ve been running into some issues with an unknown prototype weapon the enemy is using,” she reports. “From the sound of it...it might be the same weapon that the general had been carrying with him.”


      You frown, remembering that day’s failure. Had you succeeded, perhaps this could have been avoided.


      “Unfortunately, they’ve lost track of enemy movements,” she continues. “But the guerrillas got hit pretty hard, and they’re requesting some supplies if we’ve got any to spare. What do you think, boss?”'
  ev_randominfo_assassination_late__2o_finish_header:
    temp: true
    text: 終了
  ev_randominfo_assassination_late__2o_finish_text:
    temp: true
