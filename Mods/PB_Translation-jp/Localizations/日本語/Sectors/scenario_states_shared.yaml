name: Scenarios (Shared States)
description: States (objectives) shared between scenarios.
exportMode: LinePerKeySimple
columns: []
splits: []
entries:
  generic_action_move_header:
    temp: true
    text: 移動計画
  generic_breakin_objective_cache_header:
    temp: false
    text: 貯蔵庫入口
  generic_breakin_objective_cache_text:
    temp: false
    text: 確保するためにメックを貯蔵庫入口に移動させろ。
  generic_breakin_objective_hostiles_header:
    temp: false
    text: 警備兵を排除する
  generic_breakin_objective_hostiles_text:
    temp: false
    text: 敵機をすべて倒せ。
  generic_breakin_turn_text:
    temp: false
    text: 貯蔵庫入口が敵に確保されている限り、増援が現れる可能性がある。
  generic_enemy_delay_header:
    temp: true
    text: 敵が再考中
  generic_enemy_delay_text:
    temp: true
    text: 現地の敵機体をすべて殲滅したことで敵機体は 計画を再考せざるを得なくなりました。これが済むまで敵は出撃しません。この時間を使って脱出させましょう。
  generic_enemy_reinforcements_header:
    temp: true
    text: 増援
  generic_enemy_reinforcements_text:
    temp: true
    text: まもなく敵増援が着陸する見込みだ。
  generic_enemy_vip_arriving_text:
    temp: true
    text: まもなく敵の重要標的が着陸する見込みだ。
  generic_objective_a_header:
    temp: true
    text: 目標 A
  generic_objective_b_header:
    temp: true
    text: 目標 B
  generic_objective_loot_header:
    temp: true
    text: 物資を盗む
  generic_objective_loot_text:
    temp: true
    text: 確保するためにマークされた物資の所へメックを移動させましょう。
  generic_retreat_condition_header:
    temp: true
    text: 撤退条件
  generic_retreat_condition_text:
    temp: true
    text: すべての敵を殲滅すると勝利の上で撤退できるようになります。
  generic_unknown_header:
    temp: true
    text: 目標不明
  generic_unknown_text:
    temp: true
    text: 情報なし
  retreat_incoming_negative_header:
    temp: true
    text: まもなく撤退可能
  retreat_incoming_negative_text:
    temp: true
    text: 可能になると、ハイライトされた場所に移動して『撤退』アクションを使用し戦闘から離脱してください。敵は現地を制圧し続けます。
  retreat_incoming_positive_header:
    temp: true
    text: まもなく撤収可能
  retreat_incoming_positive_text:
    temp: true
    text: 可能になると、ハイライトされた場所に移動して『撤退』アクションを使用し戦闘から離脱してください。または、さらなる報酬のために留まって敵を殲滅してください。どちらの場合も勝利となります。
  retreat_possible_negative_header:
    temp: true
    text: 撤退可能
  retreat_possible_negative_text:
    temp: true
    text: ハイライトされた場所に移動して『撤退』アクションを使用し戦闘から離脱してください。敵は現地を制圧し続けます。
  retreat_possible_positive_header:
    temp: true
    text: 撤収可能
  retreat_possible_positive_text:
    temp: true
    text: ハイライトされた場所に移動して『撤退』アクションを使用し戦闘から離脱してください。または、さらなる報酬のために留まって敵を殲滅してください。どちらの場合も勝利となります。
