entries:
  body_arm__name:
    text: 腕
  body_arm__text:
    text: 側面の攻撃からコアを防ぎ、装備を把持する。腕を失うと、取り付けた装備がすべて使用できなくなる。
  body_bottom__name:
    text: 下半身
  body_bottom__text:
    text: 自重を支え移動を司る [ffde5d]機体推進[-] パーツ。破壊されると移動能力を大きく失う。
  body_set_arrow__text:
    text: 信頼性の高い予備機である Arrow ウォーカー装甲は容易な学習曲線と低コストで生産できる装備として知られている。
  body_set_asgard_heavy__text:
    text: 占領軍が標準装備として未だ使用する旧式の重量級装甲。防御性能は低水準だが、戦地での整備が非常に容易である。
  body_set_bein_medium__text:
    text: 占領軍が好んで使用する実験的装甲。複数の素材を使用しており修理の複雑さが増している。性能は市販の中量級装甲に匹敵する。
  body_set_blackbird_medium__text:
    text: 傾斜面形状により平均以上の防御性能を持つ実験的装甲。近距離戦闘では最新の照準ソフトウェア相手に不利となる。全身のセットが存在するかは不明であり、ごく一部のモデルだけが確認されている。
  body_set_elbrus_medium__text:
    text: 20年前に生産終了した頑丈だが旧式の産業機械。採掘などの民間事業では現役である。整備が非常に簡単。
  body_set_helge_heavy__text:
    text: 傭兵グループや企業警備部隊が好んで使用する重量級装甲。防御性能は平均より高い。先進的な複合構造により修理が複雑化している。
  body_set_knox__text:
    text: Knox ウォーカー装甲は整備の簡略化と低コスト大量生産に最適化されている。
  body_set_tsubasa_light__text:
    text: 移動速度と隠密性を向上した軽量装甲。特異な構造のため、戦地での運用が複雑化している。
  body_set_vidar_heavy__text:
    text: 特異な幾何学形状の珍しい装甲で、投射物を弾き対センサー痕跡を抑えている。希少材料のために整備が難しい。
  body_top__name:
    text: 胴体上部
  body_top__text:
    text: パイロット・ポッドと反応炉を支える [ff4c4c]重要な[-] 部分。上半身が破壊されると、メックと脱出できなかったパイロットが失われる。
  wpn_handgun_semi_01__text:
    text: 占領軍が標準バックアップ武器として正式採用する拳銃。
  wpn_heat_repeater_01__text:
    text: 誘導焼夷弾速射砲。移動標的を追跡するときに高い精度を発揮する。
