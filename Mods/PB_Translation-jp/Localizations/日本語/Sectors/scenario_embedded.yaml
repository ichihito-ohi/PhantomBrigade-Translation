    noteWriter:
    temp: true
    text: 予備軍司令官が現地にいる。細心の注意を払い、我々は圧倒されないようにすべての機体を現地へ迅速に出撃さてて全将校を戦いに引っ張り出す必要がある。
  unique_capital__step_06_boss_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 将軍を戦いに引っ張り出した。ケリをつける時だ：最高司令部を無力化して敵軍の命令系統を混乱させるためにヤツを倒せ。
  unique_intro__core_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Unique - Intro Tutorial
  unique_intro__core_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ''
  unique_intro__state_units_defeated_enemy_0c_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 主目標
  unique_intro__state_units_defeated_enemy_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: すべての敵を殲滅しろ。
  unique_intro__step_02_move1_1hc_0_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 機体を左クリックしてアクションリストを開きます
  unique_intro__step_02_move1_1hc_1_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 『走る』アクション・ボタンを左クリックします
  unique_intro__step_02_move1_1hc_2_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: フィールドを左クリックして移動先を確定します
  unique_intro__step_02_move1_1hc_3_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: このボタンをクリックしてプランを実行します
  unique_intro__step_07_wait_and_move_1hc_0_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '『待機』アクションをクリックして、どのように予測が計画に役立つか見てみましょう。


      タイムラインにカーソルを重ねても予測を見ることができます。'
  unique_intro__step_07_wait_and_move_1hc_1_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ここを狙いましょう。これで待機中の向きと時間を決定します。
  unique_intro__step_07_wait_and_move_1hc_2_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '次に、『走る』アクションをクリックしましょう。


      標的までの距離が長くなるにつれて、タイムライン上の待機時間が伸びることに注意しましょう。'
  unique_intro__step_07_wait_and_move_1hc_3_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: This point should provide a clear view.
  unique_intro__step_07_wait_and_move_1hc_4_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '距離に応じて移動にかかる時間は変化します。移動は何度でも可能です。


      アクションは右クリック2回でキャンセルできます。プランに満足したら、実行してみましょう。'
  unique_intro__step_07_wait_and_move_1hc_5_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 'こちらは司令官のタイムラインです。これから5秒後までの司令官のアクションが表示されています。


      敵を含め、どの機体のプランも確認できること、その情報を踏まえてプランを作成できることをお忘れなく。'
  unique_intro__step_07_wait_and_move_1hc_6_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 操作可能な機体を選択しましょう
  unique_intro__step_09_tank_plans_1hc_0_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 戦車が攻撃しようとしています。応戦するために、近づく必要があります。『走る』アクションをクリックしましょう。
  unique_intro__step_09_tank_plans_1hc_1_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: この地点に移動することで、標的が最適な距離に入ります。
  unique_intro__step_09_tank_plans_1hc_2_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 次に『攻撃』アクションをクリックしましょう。
  unique_intro__step_09_tank_plans_1hc_3_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '初めに、タイムライン上にマウスを合わせて、[b]いつ[/b]攻撃を開始するか設定します。


      標的が[b]適正距離[/b]（自機を囲む白い輪）の中にいるときを狙うと良いでしょう。'
  unique_intro__step_09_tank_plans_1hc_4_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '標的となる機体またはその予測をクリックして攻撃を確定しましょう。


      表示されるパーセンテージは、その距離において予測される武器の効果です。'
  unique_intro__step_09_tank_plans_1hc_5_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 'タイムライン上で攻撃をドラッグすることで時間を変更できます。


      念のため、もう一度攻撃を設定しましょう。[b]攻撃は複数回計画可能です。[/b]'
  unique_intro__step_09_tank_plans_1hc_6_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 2回連続攻撃を計画できました。このプランを実行してみましょう。
  unique_intro__step_09_tank_plans_1hc_7_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: こちらは司令官のタイムラインです。戦車の進路を塞ぐつもりです。
  unique_intro__step_09_tank_plans_1hc_8_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: こちらは敵戦車のタイムラインです。前進して射撃するとの予測です。
  unique_intro__step_11_skirmish_cover_1hc_0_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 新たに出現した敵は射程外です―最善策は身を隠すことです。
  unique_intro__step_11_skirmish_cover_1hc_1_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: この地点なら飛んでくる砲火を防げるでしょう。
  unique_intro__step_15_siege_hints_0c_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 任務状況
  unique_intro__step_15_siege_hints_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 敵侵略軍から街を防衛せよ。
  unique_intro__step_15_siege_hints_1hc_0_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '■ この軽量級メックはアサルトライフルとサブマシンガンを装備している。


      ■ 中距離に最適な機体である。回り込み、速度を活かして被弾を避けましょう。'
  unique_intro__step_15_siege_hints_1hc_1_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '■ このメックはショットガンを持っています。ショットガンは大ダメージを与えますが、近距離に限られます。


      ■ 『シールド』アクションを使って敵の攻撃を防ぎながら距離を縮めることができます。'
  unique_intro__step_15_siege_hints_1hc_2_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '■ このメックは重量級のビーム兵器を装備しています。速度は遅いですが、強力です。


      ■ ビームは遮蔽を貫通して複数の機体を同時に攻撃することができます。'
  unique_intro__step_16_siege_freeform_0c_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 任務状況
  unique_intro__step_16_siege_freeform_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 敵侵略軍から街を防衛せよ。
