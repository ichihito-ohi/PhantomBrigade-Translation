  ev_pharma_interaction_request_liberated__1s_01_request_text:
    temp: true
    text: '煙が落ち着いた後、町民のひとりがあなたの基地にやって来た。彼女の後ろでは、人々が木箱を積み上げている。


      『みなさんは既にたくさんのことを私たちのためにしてくれました。』彼女が話しはじめる。『ですが、もうひとつお願いしたいことがあります。亡命政府が、これらの処方薬を近くの集落に住む人々に届けるよう私たちに命じました。しかし、一週間前から連絡が取れません。手伝っていただけませんか？』


      彼女は続けて、封鎖網のせいでその集落に住む人々は他に薬を手に入れる手がなく、この配達にかかっていることを説明した。'
  ev_pharma_interaction_request_liberated__2o_decline_header:
    temp: true
    text: 却下
  ev_pharma_interaction_request_liberated__2o_decline_text:
    temp: true
    text: これは亡命政府が自ら対処すべきだ。
  ev_pharma_interaction_request_liberated__2o_donate_header:
    temp: true
    text: 物資を寄付する
  ev_pharma_interaction_request_liberated__2o_donate_text:
    temp: true
    text: これは亡命政府が自ら対処すべきだ。
  ev_pharma_interaction_request_liberated__2o_help_header:
    temp: true
    text: 援助に応じる
  ev_pharma_interaction_request_liberated__2o_help_text:
    temp: true
    text: 一週間以内に薬を求める人々の下に届ける。
  ev_pharma_notification_liberated_fail__0c_name:
    temp: true
    text: ''
  ev_pharma_notification_liberated_fail__1s_01_fail_header:
    temp: true
    text: よくある取引
  ev_pharma_notification_liberated_fail__1s_01_fail_text:
    temp: true
    text: 'あなたは、薬品を届けるつもりだった集落の長からの絶望的な無線メッセージを受け取った。


      『お願いします』声が聞こえる。『みな病気になる一方で、薬が本当に必要なんです！』'
  ev_pharma_notification_liberated_fail__2o_abandon_header:
    temp: true
    text: 放棄
  ev_pharma_notification_liberated_fail__2o_abandon_text:
    temp: true
    text: もはや手遅れだ。
  ev_pharma_notification_liberated_fail__2o_continue_header:
    temp: true
    text: 続ける
  ev_pharma_notification_liberated_fail__2o_continue_text:
    temp: true
    text: 遅れたとしても、我々は困っている人々を見捨てはしない！
  ev_pharma_notification_post_fail__0c_name:
    temp: true
    text: ''
  ev_pharma_notification_post_fail__1s_01_fail_header:
    temp: true
    text: よくある取引
  ev_pharma_notification_post_fail__1s_01_fail_text:
    temp: true
    text: 'パイロットが通信記録を持って来た。どうやら近くの集落が敵と取引をしているという噂があるらしい。神経質に首を擦りながら、パイロットが通信記録を手渡す。


      『どうやらこの集落は薬品入手に必死で、厳しい選択を強いられたようです。我々の配達が遅れたからだと思いますか？』

      あなたは基地の後部にある貨物箱に目をやる。


      『ですが、まだ彼らを助けることはできるはずです。敵の好きなようにさせておくべきではありません。』'
  ev_pharma_notification_post_fail__2o_abandon_header:
    temp: true
    text: 放棄
  ev_pharma_notification_post_fail__2o_abandon_text:
    temp: true
    text: もはや手遅れだ。
  ev_pharma_notification_post_fail__2o_continue_header:
    temp: true
    text: 続ける
  ev_pharma_notification_post_fail__2o_continue_text:
    temp: true
    text: 遅れたとしても、我々は困っている人々を見捨てはしない！
  ev_pilotbirthday_notification__0c_name:
    temp: true
    text: パイロットの誕生日
  ev_pilotbirthday_notification__1s_main_header:
    temp: true
    text: 誕生日のお願い
  ev_pilotbirthday_notification__1s_main_text:
    temp: true
    text: '非番のあるとき、パイロットのひとりがあなたの所にやってきた。怯える羊のようだ。


      『なぁボス、』彼が口を開く。『ほら、邪魔するわけじゃないが...その、今日俺は誕生日なんだが何人かでちょっとしたお祝いができないかな？と考えてるんだ。遅くまで働いてきたし、いいリラックスになると思う。』


      彼の後ろで、パイロットふたりがあなたを見つめ、返事を見守っている。'
  ev_pilotbirthday_notification__2o_acknowledge_header:
    temp: true
    text: ハッピーバースデーを歌う
  ev_pilotbirthday_notification__2o_acknowledge_text:
    temp: true
    text: ハッピーバースデーを歌う
  ev_pilotbirthday_notification__2o_celebrate_header:
    temp: true
    text: 小さなパーティーを開く
  ev_pilotbirthday_notification__2o_celebrate_text:
    temp: true
    text: ケーキを食べましょう！
  ev_pilotbirthday_notification__2o_dismiss_header:
    temp: true
    text: 何もしない
  ev_pilotbirthday_notification__2o_dismiss_text:
    temp: true
    text: 占領軍がこの地にいる限り誕生日など問題にならない。
  ev_postwar_notification_defeated_close__0c_name:
    temp: true
    text: 州が奪われた
  ev_postwar_notification_defeated_close__1s_main_header:
    temp: true
    text: 惜敗
  ev_postwar_notification_defeated_close__1s_main_text:
    temp: true
    text: '祖国軍と旅団はあらゆる手を尽くして戦ったが、ついに、押し負けてしまった。


      あなたは、自分の首にかかった懸賞金の話題をもとに激励の演説を用意していたが、パイロットのひとりが首を振って制止した。


      『みんなわかってます、ボス。すべてを出し尽くした結果です。恥ではありません。』彼女はそう言った。『それに、今ならヤツらの弱点もわかっています。』'
  ev_postwar_notification_defeated_close__2o_leave_header:
    temp: true
    text: 次こそ勝つ。
  ev_postwar_notification_defeated_close__2o_leave_text:
