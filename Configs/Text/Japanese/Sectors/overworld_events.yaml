    text: 徴兵
  ev_notification_draft_message__1s_main_text:
    temp: true
    text: '専用回線に、現地のゲリラグループの構成員を名乗る何者かからのメッセージが現れ、幻影旅団の助けを求めている。この工作員によると、これは危険性が高く、時間は限られており、大仕事になるという。


      ゲリラにはこの事態に対処できるだけの戦闘員がいないが、可能な限り旅団を支援するという。


      『どう思いますか？』パイロットが尋ねる。『罠の可能性もありますが...もしそうでなかったら？』'
  ev_notification_draft_message__2o_decline_header:
    temp: true
    text: 却下
  ev_notification_draft_message__2o_decline_text:
    temp: true
    text: 危険を冒すほどの価値はない。
