- 'subtitles.0.textContent: 気付いたときには、すでに手遅れだった。すでに戦争は始まっていた。'
- 'subtitles.1.textContent: 最初に攻撃されたのは国境の街や都市だった。通信が遮断され、住民は家から追い出された。'
- 'subtitles.2.textContent: 家のあった場所には、軍事前哨基地が建設され、現在まで我々を監視し続けている。'
- 'subtitles.3.textContent: 我々も反撃し―しばらくは首都で持ちこたえていた。しかし、裏をかかれ、数に圧倒されてしまった。勝ち目はなかった。'
- 'subtitles.4.textContent: 結局、我々、降伏しなかった者たちは逃げる他なかった。'
- 'subtitles.5.textContent: それから数年、亡命政府は活動を続けてきた。'
- 'subtitles.6.textContent: 我が軍の残党である祖国防衛軍と共に、彼らは勝ち目のない戦いを休むことなく続けている。'
- 'subtitles.7.textContent: しかし彼らだけでは不可能だ。'
- 'subtitles.8.textContent: 我々はこれまで沈黙を貫いてきたが、いまこそ、長年の訓練、準備、忍耐を経て…'
- 'subtitles.9.textContent: 幻影旅団として祖国を取り戻すときだ。'
