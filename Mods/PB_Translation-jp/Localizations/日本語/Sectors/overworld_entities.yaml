    temp: true
    text: 古い採掘現場のひとつで使われていたウォーカー整備車両を大幅に改造したもの。復元された上でレジスタンスが見つけられたステルス装備をありったけ取り付けており、我々の任務に不可欠である。これにより、旅団は緻密な攻撃を実行して敵が反応する前に脱出することができる。
  stronghold__text:
    temp: true
