entries:
  cm_assassination_all_scouts_eliminated_post_kill_text_00:
    text: 向こうが偵察員の相手をしてくれる...
  cm_assassination_all_scouts_eliminated_post_vip_text_00:
    text: 向こうが偵察員の相手をしてくれる、こっちは将軍の相手をしに行こう。
  cm_assassination_all_scouts_eliminated_previp_text_00:
    text: 全偵察員ダウン...将軍が途に就く前にまだ時間があります、ボス。着陸地点の周囲に配置して、将軍が感づく前に連れ去りましょう。
  cm_assassination_barely_text_00:
    text: 近すぎてヒヤヒヤしました...あと少しでも長引いていたら、援軍に潰されていたかもしれません！
  cm_assassination_base_east_text_00:
    text: 現場東端で避難準備中、必要ならどうぞ。待機しています！
  cm_assassination_base_north_text_00:
    text: 地上班、現場北端で避難準備ができているが、敵軍が接近中です！早く来てください！
  cm_assassination_base_retreat_text_00:
    text: 激しすぎる！避難を断念します！パイロット、そこから抜け出すならポッドを射出してください！
  cm_assassination_busted_text_00:
    text: くそ、偵察員がいる！将軍に警告される前に倒さなければ、我々の手ではるかに大きな戦いをする羽目になる。
  cm_assassination_cutoff_text_00:
    text: 助けは来ない、そうだろ？旅団よ。貴様たちの迷惑な逃避行も、ここで終わりだ！
  cm_assassination_eject1_text_00:
    text: ヤツら、ポッドを射出しようとしています！将軍が逃げる前に倒さなければ！
  cm_assassination_eject2_text_00:
    text: まるで素人だな、旅団よ！
  cm_assassination_justintime_text_00:
    text: 残りの偵察員を倒して将軍を待ち伏せする準備をしましょう！着陸地点の座標はわかっています。
  cm_assassination_killviparrive1_text_00:
    text: キル・チームが向かっている。これが旅団の終着点となるのだ。
  cm_assassination_killviparrive2_text_00:
    text: ようやく来たか、キル・チーム！遅かったじゃないか？！
  cm_assassination_killviparrive3_text_00:
    text: あなたに集るハエを叩く義理があるとでも？情けないですぞ、将軍。
  cm_assassination_killviparrive4vipejected_text_00:
    text: 将軍は逃げたか。チッ。いいだろう、あの臆病者の後始末が我らの仕事のようだな。
  cm_assassination_run_text_00:
    text: 逃げるなら今だぞ、旅団。
  cm_assassination_solo_text_00:
    text: 案ずるな、すぐに哀れな仲間の元へ送ってやろう。
  cm_assassination_surprise_text_00:
    text: いったい何が？！何も聞いてないぞ...偵察員はどこへ行った...？キル・チームを早くよこせ、大至急だ！
  cm_assassination_toolate_text_00:
    text: チッ。それで貴様らは哀れにも命乞いをする将軍を殺したって訳だ。そうだろ？無駄な抵抗はするなよ、うじ虫め、貴様らはちょっとやり過ぎたのさ。
  cm_assassination_vipdeadafter_text_00:
    text: ふむ、思っていたよりは持ちこたえていたようだな...だが今度は我らが相手だ、旅団―そして貴様らは完膚なきまでに圧倒されるのだ！
  cm_assassination_vipdeadafter_text_01:
    text: 農民どもに敗れるとは。なんて恥だ。もうこのような過ちは犯すまい。
  cm_assassination_vipdown_text_00:
    text: 将軍ダウン！繰り返す、将軍ダウン！HQ、キル・チームの姿が見えない―いったいどこにいるんだ？！
  cm_breakin_entrance_text_00:
    text: お見事です、司令官。この貯蔵庫にあるものを探しに回収要員が出動します。
  cm_director_crew_enemydown1_text_00:
    text: 俯瞰の画は撮れたか？良いぞ、素晴らしい！
  cm_director_crew_enemydown1_text_01:
    text: 爆発全体をしっかり捉えて、カメラもしっかり押さえておいてくれ、頼むぞ！
  cm_director_crew_enemydown1_text_02:
    text: 今のはオープニング・クレジットで使わねば、実に良い。
  cm_director_crew_enemydown1_text_03:
    text: ヒュー...キタキタキタ。カメラをしっかり押さえておけよ、旅団が流れを変える様を捉えたいんだ！
  cm_director_crew_enemydown1_text_04:
    text: こりゃツいてる。司令官どの、ヤツらをガツンと追い払ってやってください！
  cm_director_crew_enemydown1_text_05:
    text: ヒュー...キタキタキタ。カメラをしっかり押さえておけよ、旅団が流れを変える様を捉えたいんだ！
