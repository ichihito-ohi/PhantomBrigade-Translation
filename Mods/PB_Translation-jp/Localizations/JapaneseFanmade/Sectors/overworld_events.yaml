  ev_blackmarket_raided__1s_combat_text:
    text: '考え直して、あなたは怪しげな男の品物から部隊を引き上げさせた。男は失望した様子で一瞬肩をすくめ、しみったれとか冷やかしなどと呟く。あなたが立ち去るときも、背後でつばを吐き捨てていた。


