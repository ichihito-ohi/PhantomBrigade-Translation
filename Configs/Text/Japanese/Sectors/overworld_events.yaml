    text: いい子だ
  ev_notification_dog_owner__1s_main_text:
    temp: false
    text: 'とある町で、パイロットの飼い始めたサモエド犬が興奮した様子でキャンキャン吠え始めた。


      『どうしたの、お前？』パイロットが尋ね、たっぷりと頭を撫でた。『何か匂ったの？』


      返事をする代わりに、犬は止める間もなく移動基地から飛び出した。あなたがようやく追いつくと、犬はある町民の腕の中に抱かれていた。彼は喜んでいるようだ。


      『あなたが、あなたがトーマスを見つけてくれたんですね！』町民が話してくれた。犬をぎゅっと抱きしめている。『どこかへ行ってしまったんです、家が壊されてどこか安全な所へ移らなきゃいけなくなった後で。また会えるとは思ってもいませんでした！』


      パイロットは喜んでいるふうに努めていたが、あなたには彼らが少し残念がっていることがわかっていた。


      『さよならを言わなきゃダメですかね？』ひとりが声を掛けてきた。'
  ev_notification_dog_owner__2o_attached_no_header:
    temp: false
    text: 飼い続ける
  ev_notification_dog_owner__2o_attached_no_text:
    temp: false
    text: '心を抉られるが、行かせてあげなくては。

