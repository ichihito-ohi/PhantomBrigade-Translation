  ev_blackmarket_raided_defeat__1s_start_header:
    text: マーケティング・パワー
  ev_blackmarket_raided_defeat__1s_start_text:
    text: 'あなたの通信チャンネルに正体不明の不審な入電があった。


      煙もまだ収まってはいない。


      『ふん、ナイストライ、旅団。』男がほくそ笑む。『だが、[i]商い[/i]の神聖な儀式をすっ飛ばして力で奪おうなんて考えるのは、あんたらが初めてじゃあない。あんたらみたいなヤツらには備えてるんだ、いつもな。』


