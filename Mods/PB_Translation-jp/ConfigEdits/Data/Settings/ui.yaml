- 'modeConfigs.Path_Drawing.header: 目標地点を設定'
- 'modeConfigs.Path_Drawing.tooltip: 移動経路の目標地点を選択しましょう。続けて複数の移動アクションを作成できるので、最短経路を避けたい場合に有用です。'
- 'modeConfigs.Wait_Drawing.header: 時間 / 方向を設定'
- 'modeConfigs.Wait_Drawing.tooltip: 待機命令を設定するには、方向と継続時間を選択しましょう。表示された線の長さが継続時間を制御し線の方向が機体の向きを制御します。'
- 'modeConfigs.Time_Placement.header: タイミングを設定'
- 'modeConfigs.Time_Placement.tooltip: 選択したアクションのタイミングを選択しましょう。'
- 'modeConfigs.Targeting_Units.header: 標的機体を設定'
