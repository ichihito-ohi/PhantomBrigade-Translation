  ev_assassination_interaction_victory__0c_name:
    temp: true
    text: ''
  ev_assassination_interaction_victory__1s_main_header:
    temp: true
    text: 結果は大収穫
  ev_assassination_interaction_victory__1s_main_text:
    temp: true
    text: '偵察員がモニターで敵味方識別装置を再設定すると、あなたの耳に兵器の信号音が鳴り響く。あなたはケースに沿って手を滑らせ、考えにふける。


      『本当に安心しました。』彼女はそう言うと、戦闘後の処理に向かうクルーを見回した。『作戦を指揮する将軍がいなければ、敵はこのあたりで事態の収拾に苦労するでしょう...』


      彼女がニヤリと笑う。


      『今日は上手くいきました、司令官。パイロットたちは本当にうまくやってくれました！』


      あなたはうなずくと、いい仕事ができたと実感した。'
  ev_assassination_interaction_victory__2o_finish_header:
    temp: true
    text: 終わり
  ev_assassination_interaction_victory__2o_finish_text:
    temp: true
    text: 進むべき道へ戻る。
  ev_assassination_notification_abandon__0c_name:
    temp: true
    text: ''
  ev_assassination_notification_abandon__1s_main_header:
    temp: true
    text: 次までの辛抱
  ev_assassination_notification_abandon__1s_main_text:
    temp: true
    text: 'あなたは現在の状況を把握して作戦には承認できないと判断した。未知の兵器が相手ではなおさらだ。乗組員は抗議したが、あなたは断固として譲らなかった。


      たとえ今日は強く出られずとも、賢く闘うほうが良いだろう。 '
