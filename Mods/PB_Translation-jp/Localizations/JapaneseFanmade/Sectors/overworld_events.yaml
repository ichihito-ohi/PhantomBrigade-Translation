  ev_assassination_interaction_combat__1s_main_header:
    text: 狩りに出る
  ev_assassination_interaction_combat__1s_main_text:
    text: 'あなたは集落から数km離れたところで足を止めた。


      この近くで、兵器の信号音が大きくなったのだ。


      『やつらの巡回経路にギャップがあるようです。』パイロットが地図を指し示す。『ですから計画はこうです。メック2機を送ります―隠密に、静かに静かにです―そして近くまで潜入してから敵中に飛び込み、将軍を引っ張り出します。標的を排除したら、ホットゾーンから踵を返して来た道を戻るんです。』


      標的はひとつ、相手を出し抜く算段もある！


      リスクの高い計画ですが、それだけの価値があるかもしれない。'
  ev_assassination_interaction_combat__2o_abandon_header:
    text: 放棄
  ev_assassination_interaction_combat__2o_abandon_text:
    text: リスクが高すぎる。
  ev_assassination_interaction_combat__2o_initiate_header:
    text: 開始する
  ev_assassination_interaction_combat__2o_initiate_text:
    text: '戦闘準備！ '
  ev_assassination_interaction_defeat__1s_main_header:
    text: 結果は大脱走
  ev_assassination_interaction_defeat__1s_main_text:
    text: '偵察員が悪態をつきながら、損害報告を確認している。


      『ヤツが逃げた』彼女が独り言を口にする。『いったいどこに？ヤツの考えも逃げ回る戦い方も好きじゃない、でも今は自分たちの手当てに集中しないと。』


      イライラして、あなたは損害を見回す。このすべてが、あの男ひとりに因るものだ。


      あなたは頭を切り替えて目の前のことに集中することにした。'
  ev_assassination_interaction_defeat__2o_finish_header:
    text: 終わり
  ev_assassination_interaction_victory__1s_main_header:
    text: '結果は大収穫 '
  ev_assassination_interaction_victory__1s_main_text:
    text: '偵察員がモニターで敵味方識別装置を再設定すると、あなたの耳に兵器の信号音が鳴り響く。あなたはケースに沿って手を滑らせ、考えにふける。


      『本当に安心しました。』彼女はそう言うと、戦闘後の処理に向かうクルーを見回した。『作戦を指揮する将軍がいなければ、敵はこのあたりで事態の収拾に苦労するでしょう...』


      彼女がニヤリと笑う。


      『今日は上手くいきました、司令官。パイロットたちは本当にうまくやってくれました！』


      あなたはうなずくと、いい仕事ができたと実感した。'
  ev_assassination_interaction_victory__2o_finish_header:
    text: 終わり
  ev_assassination_interaction_victory__2o_finish_text:
    text: 進むべき道へ戻る。
  ev_assassination_notification_abandon__1s_main_header:
    text: 次までの辛抱
  ev_assassination_notification_abandon__1s_main_text:
    text: 'あなたは現在の状況を把握して作戦には承認できないと判断した。未知の兵器が相手ではなおさらだ。乗組員は抗議したが、あなたは断固として譲らなかった。


      たとえ今日は強く出られずとも、賢く闘うほうが良いだろう。 '
  ev_assassination_notification_abandon__2o_finish_header:
    text: 終わり
  ev_assassination_notification_abandon__2o_finish_text:
    text: '旅に戻る。 '
  ev_assassination_notification_late__1s_main_header:
    text: 時間切れ
  ev_assassination_notification_late__1s_main_text:
    text: '偵察員が前のめりになって端末を睨んでいる。その表情は硬い。画面には、時間切れになったタイマーが映る。


      『時間内に将軍を迎撃できませんでした。』偵察員が口に出す。『くそっ。』


      その後、将軍は集落に到着し任務を達成したと、偵察員は報告した。最後に傍受できた敵の通信によると、将軍はすでに離脱し、その目的地と経路は機密だという。'
  ev_assassination_notification_late__2o_finish_header:
    text: 終わり
  ev_assassination_notification_late__2o_finish_text:
    text: 旅路に戻る。
  ev_assassination_notification_start__1s_investigate_header:
    text: 遠雷
  ev_assassination_notification_start__1s_investigate_text:
    text: '彼女が戻ってきた。落ち着かない様子で報告をまとめている。


      名のある将軍とその側近がとある集落に向かっており、その地域における敵の支配を固め陸軍の連携を強化する目的のようだ。


      そして、将軍たちはあなたのスキャナーを狂わせる兵器を輸送中だという。


      『もしこの将軍を排除できれば、ここの駐留部隊に対する大きな打撃となりえます。』偵察員が提案する。『...それに司令官、その兵器が何であれ、警戒すべきかと。』'
  ev_assassination_notification_start__1s_notification_header:
    text: 巨人の出現
  ev_assassination_notification_start__1s_notification_text:
    text: '丘の間を縫って移動する間、移動基地は厳戒態勢だった。あなたの周りにも緊張が走っていた。そこに、技術者が司令室へと駆け込んできた。驚いて、アシスタントがタブレットを落としてしまう。


      『妙な信号を受信しています、ボス。』彼がそう話す。『見たところ非常に重要なもののようです。』


      あなたの脇に座っていた偵察員のひとりが立ち上がり、調査任務に志願した。


      彼女が戻るまでしばらく待つ必要がありそうだが、いったい何が見つかるだろうか？'
  ev_assassination_notification_start__2o_drop_header:
    text: 泳がせる
