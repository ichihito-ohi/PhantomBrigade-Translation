      あなたは施設の窓が割れ、タンクトラックが泥の中に沈んでいるのを見た。無理やり取って行ったのは明らかだった。


      『助けてくれませんか？お願いです！備品なしでは工場すべてを閉鎖せざるを得ません。』'
