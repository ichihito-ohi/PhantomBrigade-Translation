  ev_notification_core_00_mountainbase_s_main_text:
    temp: false
    text: 祖国を取り戻す時が来ました。幻影旅団が属していた最後の前哨拠点、山岳基地から始めると良いでしょう。再起に向けて役立つ予備の物資や部品がまだあるはずです。
