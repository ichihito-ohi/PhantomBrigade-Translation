    text: Asgard
  body_set_asgard_heavy__text:
    temp: false
    text: 占領軍が標準装備として未だ使用する旧式の重量級装甲。防御性能は低水準だが、戦地での整備が非常に容易である。
  body_set_bein_medium__name:
    temp: false
    text: Bein
  body_set_bein_medium__text:
    temp: false
    text: 占領軍が好んで使用する実験的装甲。複数の素材を使用しており修理の複雑さが増している。性能は市販の中量級装甲に匹敵する。
  body_set_blackbird_medium__name:
    temp: false
    text: Blackbird
  body_set_blackbird_medium__text:
    temp: false
    text: 傾斜面形状により平均以上の防御性能を持つ実験的装甲。近距離戦闘では最新の照準ソフトウェア相手に不利となる。全身のセットが存在するかは不明であり、ごく一部のモデルだけが確認されている。
  body_set_elbrus_medium__name:
    temp: false
    text: Elbrus
  body_set_elbrus_medium__text:
    temp: false
    text: 20年前に生産終了した頑丈だが旧式の産業機械。採掘などの民間事業では現役である。整備が非常に簡単。
  body_set_helge_heavy__name:
    temp: false
    text: Helge
  body_set_helge_heavy__text:
    temp: false
