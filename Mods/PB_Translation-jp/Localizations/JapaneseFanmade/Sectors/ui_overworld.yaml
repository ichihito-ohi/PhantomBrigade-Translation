  province_liberated_text:
    text: あなたの努力のおかげで、争奪した州から敵は追放されました。これからは反乱軍が防衛します。
  province_lost_header:
    text: 州を喪失
  province_lost_text:
    text: あなたの努力にも関わらず、争奪した州は敵が支配し続ける結果となりました。反乱軍は別の手を準備しています。
  province_state_battle_site_header:
    text: 交戦区域
  province_state_battle_site_text:
    text: この場所で祖国防衛軍と侵略軍が衝突しています。戦闘に参加して、あなたの力を貸しましょう。交戦区域が時間切れになると祖国防衛軍のスコアが減少し、敗北に近づきます。
  province_state_contested:
    text: —  州争奪中  —
  province_state_neutral_war_score_header:
    text: 祖国防衛軍　戦闘力
  province_state_neutral_war_score_text:
    text: 'かつてこの国を守っていた防衛軍最後の生き残りの戦闘力。幻影旅団の部隊だけでは州を確保するには規模が小さ過ぎ、祖国防衛軍も戦力は限られていますが、共に協力すれば、領土を取り戻すことも可能です。


      戦闘力が100%に達すると、エスカレーション中の州の争奪を始めることができます。争奪中の州に出現する主要目標の攻撃や交戦区域での援護を通じて祖国防衛軍を支援することにより、勝利に繋がります。'
  province_state_objective_header:
    text: 目標
  province_state_objective_text:
    text: 目標とは、祖国防衛軍により指定された優先標的です。これを倒すことで敵が弱体化していきます。
  province_state_recovering:
    text: 祖国防衛軍が再起中…
  province_state_war_score_enemy_header:
    text: 敵軍　戦闘力
  province_state_war_score_enemy_text:
    text: 争奪中のこの州内にいる侵略軍の戦闘力です。主要目標を攻撃してこの値を下げましょう。この値が0に達すると、敵が撤退して州が解放されます。
  province_state_war_score_player_header:
    text: 祖国防衛軍　戦闘力
  province_state_war_score_player_text:
    text: 争奪中のこの州全域で敵と交戦している、かつての防衛軍の生き残り、祖国防衛軍の戦闘力です。主要目標に対する攻撃で祖国防衛軍を支援し、交戦区域で援護することにより、勝利に繋がります。この値が0になってしまうと、撤退せざるを得なくなり、敵がこの州を確保したままになってしまいます。
  retreat_header:
    text: 撤退中…
  retreat_text:
    text: 最寄りの補給地点に戻っています
  root_button_contest_province:
    text: 州争奪
  root_button_contest_province_tooltip_text:
    text: この州のエスカレーション・レベルが必要なしきい値に達すると、この州で戦うよう祖国防衛軍に要請できるようになります。あなたの旅団だけで州全体を確保することはできませんが、主要目標を攻撃して交戦区域の戦況を変えることで、祖国防衛軍の州確保を支援できます。
  root_button_contested_province_tooltip_header:
    text: 州争奪中
  root_button_contested_province_tooltip_text:
    text: 祖国防衛軍がこの州の奪還を試みています。主要目標の攻撃や主な交戦区域での援護により、勝利を導きましょう！
  root_province_friendly_tooltip_header:
    text: 自軍側の州
  root_province_friendly_tooltip_text:
    text: 自軍側の州は祖国防衛軍によって守られています。これらの州内では、基地で移動基地の補給が可能です。
  root_province_hostile:
    text: 敵軍側
  root_province_hostile_tooltip_header:
    text: 敵軍側の州
  root_province_hostile_tooltip_text:
    text: 敵軍側の州における敵の活動レベルは変動します。これをエスカレーションと呼びます。エスカレーション・レベルは、州内に移動基地が存在すると上昇し、離れると下降します。エスカレーション・レベルが上がるごとに戦闘は激しくなります。州を解放する場合、エスカレーション・レベルが1以上かつ全体で最もレベルが高い州は祖国防衛軍による攻撃が可能です。
