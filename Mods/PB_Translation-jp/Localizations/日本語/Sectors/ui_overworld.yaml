    temp: true
    text: '移動基地を補給し、乗組員が十分な休息を取る。この作業中、移動できなくなる。


      - 移動基地は10時間移動できなくなる

      - 移動基地に他のタスクができなくなる

      - 修理ゲルと予備エネルギーが上限まで補充される

      - パイロットの疲労がリセットされる

      - 損傷した機体はすべて修理される

