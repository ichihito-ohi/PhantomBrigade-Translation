  ev_armyremains_notification__1s_start_text:
    text: 'あなたの目の前の草原には不規則な起伏が点在している。偵察員は警戒を解かず、ある見立てを報告してきた：曲がった金属板、つまり破壊され土の中で眠るメックが、薄い土の層に覆い隠されているという。戦場の面影は生い茂る草で完全に覆われ、何気なく見ただけでは、ここで何が起きたかまず気づかなかっただろう。


      土と草を取り除くと、倒れた祖国防衛軍のメックが現れた。このダメージでは、緊急脱出する間もなかったことは明らかだった。重苦しい沈黙が場を支配する。


