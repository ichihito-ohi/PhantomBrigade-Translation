  ev_interaction_draft_delivered_frontal__1s_main_header:
    temp: true
    text: ただいま
  ev_interaction_draft_delivered_frontal__1s_main_text:
    temp: true
    text: '合流地点に着くと、ゲリラの工作員はあなたとまた会えたことに喜んでいるようだ。


      『我ら戦士のほとんどは、いま手当てをしている。』彼が声をかける。『しかし我らはあなたに感謝を伝えたい。来るべき未来の日々のため戦火の中を突き進む旅団の武勇伝は、また聞くことになるだろう。』


      両者は心からの敬意を表して、別れを告げる。'
  ev_interaction_draft_delivered_frontal__2o_leave_header:
    temp: true
    text: 離れる
  ev_interaction_draft_delivered_frontal__2o_leave_text:
