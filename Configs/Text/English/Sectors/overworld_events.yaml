  ev_notification_core_05_attack_s_main_header:
    temp: false
    text: 故障したコンボイ
  ev_notification_core_05_attack_s_main_text:
    temp: false
    text: 我々は貴重な物資を運ぶ付近の敵コンボイから救難信号を傍受した。故障したようで修理を待っており、攻撃に対して脆弱になっている。
  ev_notification_core_05_heavy_o_continue_header:
    temp: false
    text: 続ける
  ev_notification_core_05_heavy_s_main_header:
    temp: false
    text: 重量級装甲
  ev_notification_core_05_heavy_s_main_text:
    temp: false
    text: これらの機体は重量級装甲セットを輸送していたようです。これらは中量級装甲セットよりも高い耐久度を持ちますが、重量も大きいため、排熱しづらく動きが遅くなります。装甲の強みを活かしたロードアウトを組むことで手ごわい機体を手に入れることができます。
  ev_notification_core_05_ligh_o_continue_header:
    temp: false
    text: 続ける
  ev_notification_core_05_ligh_s_main_header:
    temp: false
    text: 軽量級装甲
  ev_notification_core_05_ligh_s_main_text:
    temp: false
    text: これらの機体は軽量級装甲セットを輸送していたようです。中量級装甲より耐久度は低いですが、軽いので、排熱しやすく機体も素早くなります。
  ev_notification_core_06_internalaux_o_continue_header:
    temp: false
    text: 続ける
  ev_notification_core_06_internalaux_s_main_header:
    temp: false
    text: 内部補助システム
  ev_notification_core_06_internalaux_s_main_text:
    temp: false
    text: >-
      お礼として、農家のひとりがあなたに改造したメックを贈ると言っている。敵メック機体から、動力と熱容量を担うコアを取り外したようだ。また彼らは代わりのコアも見つけたようで、これも試すことができそうだ。それぞれのコアサブシステムの性能はトレードオフでそれぞれ長所がある。


      メックの品質が高いほど、中で使われている内部補助システムの品質も高くなります。多くの場合、高品質の部品は中身を取り外すことができます。取り外したサブシステムは同タイプの他サブシステムと交換することが可能です。
  ev_notification_core_06_perk_o_victory_header:
    temp: false
    text: 続ける
  ev_notification_core_06_perk_s_main_header:
    temp: false
    text: 装備改造パーツ
  ev_notification_core_06_perk_s_main_text:
    temp: false
    text: >-
      ここには改造された装備がいくつか残されているようです。内部改造パーツは部品に組み込まれており、これは取り外せないことを意味しています。通常、装備が改造・改良されると、その品質・性能が向上します。改造パーツがこの装備の性能をどのように変化させるか見てみましょう。


      もしかするとこの国には他にも秘密が隠されているかもしれません。時間があるときは州内をくまなく調査すると良いでしょう。
  ev_notification_core_07_facilitygood_o_victory_header:
    temp: false
    text: 続ける
  ev_notification_core_07_facilitygood_s_main_header:
    temp: false
    text: 生産者表示
  ev_notification_core_07_facilitygood_s_main_text:
    temp: false
    text: 'この装備は誰か得意な者が改造した物のようだ。付近にある施設は農家しかないが、従業員が何か情報を持っているかもしれない。訪問する必要がある。 '
  ev_notification_core_07_hiddencache_o_victory_header:
