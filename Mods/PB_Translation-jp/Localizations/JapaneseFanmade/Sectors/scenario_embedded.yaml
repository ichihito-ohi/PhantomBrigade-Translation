entries:
  event_assassination__core_header:
    text: 暗殺
  event_assassination__core_text:
    text: 南から標的に接近して有名なVIPの待ち伏せを試みます。VIPは伝説級の強力な武器を持っており、この州の情勢に強い影響力を持ちます。
  event_assassination__state_transition_delay_deploy_killteam_scout_0c_text:
    text: あと3ターンで偵察隊が増援のキル・チームを呼ぶ。
  event_assassination__state_transition_delay_deploy_killteam_vip_0c_text:
    text: あと4ターンで増援のキル・チームが到着する。
  event_assassination__state_transition_delay_deploy_vip_0c_header:
    text: VIPの到着を待て
  event_assassination__state_transition_delay_deploy_vip_0c_text:
    text: あと2ターンでVIPがマップ中央に出撃する。
  event_assassination__state_transition_delay_retreat_block_0c_header:
    text: 警告！
  event_assassination__state_transition_delay_retreat_block_0c_text:
    text: あと4ターンで撤退地点が封鎖される。
  event_assassination__step_a1_vip_deployment_delay_0c_text:
    text: 残る偵察戦車を倒しVIP待ち伏せの準備をしろ。3ターンある。 VIPはマップのおよそ中央に出撃すると予想される。
  event_assassination__step_b0_vip_deployed_0c_text:
    text: VIPを倒せ。緊急脱出させるな。急げ！増援のキル・チームが到着するまで4ターンだ。
  event_assassination__step_b1_pb_killed_vip_0c_text:
    text: 標的排除、すぐに撤退しろ！増援のキル・チームがすぐに現れる。
  event_assassination__step_b1_vip_ejected_0c_text:
    text: 'ミッション中止！ '
  event_assassination__step_b2_killteam_deployment_vip_ejected_0c_text:
    text: 'ミッション中止！ '
  event_assassination__step_b3_killteam_deployment_vip_alive_0c_text:
    text: 'ミッション中止！敵軍に撤退地点が封鎖されるまで、あと4ターンある。

      まだVIPを排除することもできるが、パイロットを置き去りにする恐れがある。'
  event_assassination__step_b4_killteam_deployed_vip_dead_0c_text:
    text: 標的排除、すぐに撤退しろ！敵軍に撤退地点が封鎖されるまで、あと4ターンある。
  event_assassination__step_b5_killteam_deployment_vip_dead_0c_text:
    text: 敵軍に撤退地点が封鎖されるまで、あと4ターンある。
  event_assassination__step_d0_killteam_deployed_from_scouts_0c_text:
    text: VIPは出撃しない。ミッション失敗だ。敵軍に撤退地点が封鎖されるまで、あと4ターンある。
  event_assassination__step_d1_retreat_cutoff_0c_text:
    text: 敵をすべて排除するかパイロットを緊急脱出させろ。移動基地への撤退経路は敵軍が封鎖した。
  event_draft_stealth__state_loot_0c_header:
    text: 目標
  event_draft_stealth__state_loot_0c_text:
    text: 民間人を救出するため、5ターンの間、最低1機を指定された地点に配置した状態でターンを終了しろ。
  event_draft_stealth__step_retreat_0c_header:
    text: 目標
  event_draft_stealth__step_retreat_0c_text:
    text: 撤収または残る敵を殲滅しろ。民間人の脱出は完了した。
  event_draft_stealth__step_wave0_0c_header:
    text: ステルス任務
  event_draft_stealth__step_wave0_0c_text:
    text: 民間人を救出するか、周辺の敵をすべて排除しろ。
  event_meteor__state_obj_cache_0c_header:
    text: 隕石落下地点
  event_meteor__state_obj_cache_0c_text:
    text: 確保するためにメックを隕石落下地点に移動させろ。
  event_meteor__state_wave0_turn_0c_text:
    text: 隕石が敵に確保されている限り、増援が現れる可能性がある。
  event_meteor__step_cleanup_0c_text:
    text: 隕石が確保され敵はすべて排除された。続行しろ。
  event_meteor__step_wave0_0c_text:
    text: 隕石落下地点を確保しろ。
  event_radio__state_objective_destruction_0c_header:
    text: 破壊工作
  event_radio__state_objective_destruction_0c_text:
    text: 各箇所を十分に破壊して施設を無力化しろ。
  event_radio__step_wave0_0c_text:
    text: ラジオ塔を停止させるか、敵をすべて排除しろ。
  event_spies__state_objective_spy_concussed_0c_header:
    text: 主目標
  event_spies__state_objective_spy_concussed_0c_text:
    text: スパイを気絶させろ。死亡も緊急脱出もさせるな。
  generic_assault_alarm__state_alarm_0c_header:
    text: 副次目標
  generic_assault_alarm__state_alarm_0c_text:
    text: 警報塔を破壊して予備機体の出撃を防げ。
  generic_assault_alarm__state_wave_2_0c_header:
    text: 予備の増援
  generic_assault_alarm__state_wave_2_0c_text:
    text: 警報塔を破壊しないと、予備の増援が警報を聞きつけて出撃します。
  unique_capital_center__core_header:
    text: 首都突撃 - 中心部
  unique_capital_center__core_text:
    text: 敵をすべて殲滅しろ。敵はこの場所を守るために全戦力を投入するだろう。
  unique_capital_center__state_01_standingarmy_turn_0c_text:
    text: 重量級の敵増援が接近中。
  unique_capital_center__state_02_support_turn_0c_text:
    text: 長射程の敵増援が接近中。
  unique_capital_center__state_03_specops_turn_0c_text:
    text: 高機動の敵増援が接近中。
  unique_capital_center__state_04_experimental_turn_0c_text:
    text: 試験装備の敵増援が接近中。
  unique_capital_center__state_05_recruits_turn_0c_text:
    text: 敵司令官と精鋭部隊が接近中。
  unique_capital_center__step_01_guards_0c_header:
    text: 任務状況
  unique_capital_center__step_01_guards_0c_text:
    text: 'すべての敵を殲滅して首都を解放しろ。 '
  unique_capital_center__step_02_heavy_0c_text:
    text: 首都を解放しろ。
  unique_capital_center__step_03_long_0c_text:
    text: 首都を解放しろ。
  unique_capital_center__step_04_fast_0c_text:
    text: 首都を解放しろ。
  unique_capital_center__step_05_beam_0c_text:
    text: 首都を解放しろ。
  unique_capital_center__step_06_boss_0c_text:
    text: 首都を解放しろ。
  unique_capital_outskirts__core_header:
    text: 首都突撃 - 郊外
  unique_capital_outskirts__core_text:
    text: 全機で突破ゾーンを進め。副次目標として追加の機体を排除しろ。
  unique_capital_outskirts__state_objective_primary_0c_header:
    text: 第一目的
  unique_capital_outskirts__state_objective_primary_0c_text:
    text: 残存する機体すべてで突破地点に到達し、確保しろ。
  unique_capital_outskirts__state_objective_secondary_0c_header:
    text: 第二目標
  unique_capital_outskirts__state_objective_secondary_0c_text:
    text: 敵を8機排除して祖国防衛軍を解放し、次の戦いでの支援を確保しろ。
  unique_capital_outskirts__state_reinforcements_0c_text:
    text: 他の戦線からこの場所に増援が来る。
  unique_capital_outskirts__step_00_wave01_0c_text:
    text: 敵の防御を突破して首都に侵入しろ。
  unique_capital_outskirts__step_01_block_0c_text:
    text: 敵の防御を突破して首都に侵入しろ。
  unique_capital_outskirts__step_02_wave02_0c_text:
    text: 敵の防御を突破して首都に侵入しろ。
  unique_intro__state_units_defeated_enemy_0c_header:
    text: 主目標
  unique_intro__state_units_defeated_enemy_0c_text:
    text: すべての敵を殲滅しろ。
  unique_intro__step_00_intro_g0_u0_unit:
    text: 候補生
  unique_intro__step_00_intro_g0_u1_unit:
    text: 司令官
  unique_intro__step_00_intro_g0_u2_unit:
    text: 中尉
  unique_intro__step_02_move1_1hc_0_text:
    text: 機体を左クリックしてアクションリストを開きましょう。
  unique_intro__step_02_move1_1hc_1_text:
    text: 『走る』アクションを左クリックしましょう。
  unique_intro__step_02_move1_1hc_2_text:
    text: フィールドを左クリックして移動先を確定しましょう。
  unique_intro__step_02_move1_1hc_3_text:
    text: このボタンをクリックしてプランを実行しましょう。
  unique_intro__step_07_wait_and_move_1hc_0_text:
    text: '『待機』アクションをクリックして、どのように予測が計画に役立つか見てみましょう。


      タイムラインにカーソルを重ねても予測を見ることができます。'
  unique_intro__step_07_wait_and_move_1hc_1_text:
    text: 『待機』アクションをクリックしましょう。
  unique_intro__step_07_wait_and_move_1hc_2_text:
    text: ここを狙いましょう。これで待機中の向きと時間を決定します。
  unique_intro__step_07_wait_and_move_1hc_3_text:
    text: '次に、『走る』アクションをクリックしましょう。


      標的までの距離が長くなるにつれて、タイムライン上の待機時間が伸びることに注意しましょう。'
  unique_intro__step_07_wait_and_move_1hc_4_text:
    text: 『走る』アクションをクリックしましょう。
  unique_intro__step_07_wait_and_move_1hc_5_text:
    text: この地点なら視界が取れるはずです。
  unique_intro__step_07_wait_and_move_1hc_6_text:
    text: '距離に応じて移動にかかる時間が決まります。移動は何度でも可能です。


      アクションは右クリック2回でキャンセルできます。プランに満足したら、実行してみましょう！'
  unique_intro__step_07_wait_and_move_1hc_7_text:
    text: 'こちらは司令官のタイムラインです。これから5秒後までに実行するアクションが表示されています。


      注意：プランを実行する前に、敵を含めて、どの機体のプランも確認できます！'
  unique_intro__step_07_wait_and_move_1hc_8_text:
    text: 操作可能な機体を選択しましょう
  unique_intro__step_09_tank_plans_1hc_0_text:
    text: 戦車が攻撃してこようとしています！応戦するためには近づく必要があります。『走る』アクションをクリックしましょう。
  unique_intro__step_09_tank_plans_1hc_1_text:
    text: 『走る』アクションをクリックしましょう。
  unique_intro__step_09_tank_plans_1hc_10_text:
    text: こちらは敵戦車のタイムラインです。前進して射撃するとの予測です。
  unique_intro__step_09_tank_plans_1hc_2_text:
    text: ここに移動することで、標的が適正距離に入ります。
  unique_intro__step_09_tank_plans_1hc_3_text:
    text: 次に『攻撃』アクションをクリックしましょう。
  unique_intro__step_09_tank_plans_1hc_4_text:
    text: 『攻撃』アクションをクリックしましょう。
  unique_intro__step_09_tank_plans_1hc_5_text:
    text: '初めに、タイムライン上にマウスを合わせて、[b]いつ[/b]攻撃を開始するか設定します。


      標的が[b]適正距離[/b]（自機を囲む白い輪）の中にいるときを狙うと良いでしょう。'
  unique_intro__step_09_tank_plans_1hc_6_text:
    text: '標的とした機体またはその予測をクリックして攻撃を確定しましょう。


      表示されるパーセンテージは、その距離において予測される武器の効果です。'
  unique_intro__step_09_tank_plans_1hc_7_text:
    text: 'タイムライン上で攻撃をドラッグすることでタイミングを変更できます。


      [b]攻撃は複数回計画可能です。[/b]もう一度攻撃を設定してみましょう。'
  unique_intro__step_09_tank_plans_1hc_8_text:
    text: 2回連続攻撃を計画できました。あなたのプランを実行してみましょう！
  unique_intro__step_09_tank_plans_1hc_9_text:
    text: こちらは司令官のタイムラインです。戦車の進路を塞ぐつもりです。
  unique_intro__step_11_skirmish_cover_1hc_0_text:
    text: 新たに出現した敵は射程外です！機体をダメージから守るために身を隠しましょう。
  unique_intro__step_11_skirmish_cover_1hc_1_text:
    text: 飛んでくる砲火を防ぐため、ここに移動しましょう。
  unique_intro__step_15_siege_hints_0c_header:
    text: 任務状況
  unique_intro__step_15_siege_hints_0c_text:
    text: 敵侵略軍から街を防衛せよ。
  unique_intro__step_15_siege_hints_1hc_0_text:
    text: '■ この軽量級メックはアサルトライフルとサブマシンガンを装備しています。


      ■ 中距離に最適な装備です。回り込み、速度を活かして被弾を避けましょう。'
  unique_intro__step_15_siege_hints_1hc_1_text:
    text: '■ このメックはショットガンを持っています。近距離で大ダメージを与えられます。


      ■ 『シールド』アクションを使って攻撃を防ぎながら距離を縮めることができます。'
  unique_intro__step_15_siege_hints_1hc_2_text:
    text: '■ このメックは重量級のビーム兵器を装備しています。速度は遅いですが、強力です。


      ■ ビームは遮蔽を貫通して複数の機体を同時に攻撃することができます。'
  unique_intro__step_16_siege_freeform_0c_header:
    text: 任務状況
  unique_intro__step_16_siege_freeform_0c_text:
    text: 敵侵略軍から街を防衛せよ。
  unique_mountainbase__state_main_0c_header:
    text: 主目標
  unique_mountainbase__state_main_0c_text:
    text: すべての敵を殲滅しろ。
  unique_mountainbase__step_wave_00_guard_0c_text:
    text: この州に足場を築くため、 Felheim を再制圧せよ。
  unique_mountainbase__step_wave_00_guard_1hc_0_text:
    text: 攻撃は熱を生みます。タイムラインと発熱インジゲーターに注意しましょう。攻撃の間隔を空け、熱を逃しダメージを避けましょう。
  unique_mountainbase__step_wave_01_alarm_0c_text:
    text: たったいま追加機体が戦闘に参加しました。あなたの存在が報告される前に敵をすべて始末してください。
  unique_tutorial_base__state_power_0c_header:
    text: 副次目標
  unique_tutorial_base__state_power_0c_text:
    text: ジェネレーターを破壊してタレットを無効化せよ。
  unique_tutorial_base__state_wave2_0c_header:
    text: 増援
  unique_tutorial_base__state_wave2_0c_text:
    text: 標的をすべて排除し、敵増援との交戦に備えよ。
  unique_tutorial_base__step_wave_01_0c_header:
    text: 任務状況
  unique_tutorial_base__step_wave_01_0c_text:
    text: 祖国防衛軍の助けを借りて基地を奪取せよ。
  unique_tutorial_base__step_wave_02_0c_text:
    text: 敵機をすべて排除し敵要塞を制圧せよ。
  unique_tutorial_battlesite__state_homeguard_0c_header:
    text: 主目標
  unique_tutorial_battlesite__state_homeguard_0c_text:
    text: 祖国防衛軍の機体を生還させよ。
  unique_tutorial_battlesite__step_homeguard_lost_0c_text:
    text: 任務失敗。さらなる損失を避けるため、祖国防衛軍の機体は撤退した。
  unique_tutorial_battlesite__step_wave_01_0c_text:
    text: 祖国防衛軍は身動きが取れない。味方を防衛しつつ敵機をすべて排除せよ。
  unique_tutorial_elimination__state_transition_vip_killed_0c_header:
    text: 主目標
  unique_tutorial_elimination__state_transition_vip_killed_0c_text:
    text: VIP パイロットを排除または気絶させよ
  unique_tutorial_elimination__step_retreat_fail_0c_text:
    text: 任務失敗。暗殺標的が逃走した。これ以上の損失を避けるため撤退せよ。
  unique_tutorial_elimination__step_retreat_success_0c_text:
    text: 任務成功、標的排除。撤退して勝ちを決めろ。
  unique_tutorial_elimination__step_wave_01_0c_text:
    text: 指定された暗殺標的のいる敵パトロールを待ち伏せした。
  unique_tutorial_elimination__step_wave_01_g0_u1_pilot_callsign:
    text: 護衛
  unique_tutorial_liberation__state_alarm_0c_header:
    text: 副次目標
  unique_tutorial_liberation__state_alarm_0c_text:
    text: 警報塔を破壊して予備機体の出撃を防げ。
  unique_tutorial_liberation__state_wave_2_0c_header:
    text: 予備の増援
  unique_tutorial_liberation__state_wave_2_0c_text:
    text: 警報塔を破壊しないと、予備の増援が警報を聞きつけて出撃します。
  unique_tutorial_liberation__step_wave_01_g0_u0_unit:
    text: 護衛
