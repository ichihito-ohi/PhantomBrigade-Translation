  unique_tutorial_intro__core_header:
    temp: true
    text: Unique - Intro Tutorial
  unique_tutorial_intro__core_text:
    temp: true
    text: ''
  unique_tutorial_intro__state_act_plan_attack1_0c_header:
    temp: true
    text: 射撃開始
  unique_tutorial_intro__state_act_plan_attack1_0c_text:
    temp: true
    text: 報復のため敵機体に攻撃を開始しましょう。
  unique_tutorial_intro__state_act_plan_move1_0c_text:
    temp: true
    text: ウォーカーを操縦して北へ進路を取り、司令官の後に続きましょう。
  unique_tutorial_intro__state_act_plan_move2_0c_text:
    temp: true
    text: さらに北へ経路を取ってアンテナに向かい、ブラックアウトの原因を特定しましょう。
  unique_tutorial_intro__state_act_plan_move3_0c_text:
    temp: true
    text: 指示の通り、司令官に合わせて移動して側面を抑えましょう。
  unique_tutorial_intro__state_act_plan_move4_0c_text:
    temp: true
    text: 撃ちながら移動しましょう。最適な経路を作成して被弾率を抑えましょう。
  unique_tutorial_intro__state_act_plan_move5_0c_text:
    temp: true
    text: 機動力は最大の防御です。敵の砲火を避けるため後退しましょう。
  unique_tutorial_intro__state_prediction_active_0c_header:
    temp: true
    text: 起動
  unique_tutorial_intro__state_prediction_active_0c_text:
    temp: true
    text: あなたのメックにインストールされたプロトタイプハードウェアを起動しましょう。
  unique_tutorial_intro__state_retreat_0c_header:
    temp: true
    text: （任意）撤退
  unique_tutorial_intro__state_retreat_0c_text:
    temp: true
    text: 状況が厳しい場合は、街の端にある避難場所へ撤退しましょう。
  unique_tutorial_intro__state_units_defeated_enemy_0c_header:
    temp: true
    text: 敵の殲滅
  unique_tutorial_intro__state_units_defeated_enemy_0c_text:
    temp: true
    text: 街を攻撃している敵機体をすべて破壊しましょう。
  unique_tutorial_intro__state_units_defeated_friendly_0c_header:
    temp: true
    text: 生き延びる
  unique_tutorial_intro__state_units_defeated_friendly_0c_text:
    temp: true
    text: 必要ならば撤退してください―これは負け戦かもしれません。
  unique_tutorial_intro__step_02_move1_1hc_0_text:
    temp: true
    text: 機体を左クリックしてアクションリストを開きます
  unique_tutorial_intro__step_02_move1_1hc_1_text:
    temp: true
    text: 移動アクションボタンをクリックします
  unique_tutorial_intro__step_02_move1_1hc_2_text:
    temp: true
    text: 移動先をクリックしてアクションプランを作成します
  unique_tutorial_intro__step_02_move1_1hc_3_text:
    temp: true
    text: このボタンをクリックしてプランを実行します
  unique_tutorial_intro__step_02_move1_2ic_0_header:
    temp: true
    text: チュートリアルガイド (1/2)
  unique_tutorial_intro__step_02_move1_2ic_0_text:
    temp: true
    text: これから簡単なチュートリアルでこのゲームの基本的な仕組みと操作方法を説明します。
  unique_tutorial_intro__step_02_move1_2ic_1_header:
    temp: true
    text: チュートリアルガイド (2/2)
  unique_tutorial_intro__step_02_move1_2ic_1_text:
    temp: true
    text: まず、画面のヒントに従ってください。ここで覚えるべき操作は [b]左クリック[/b] で確認、 [b]右クリック[/b] で取り消し、WASDでカメラ移動です。
  unique_tutorial_intro__step_03_move2_2ic_0_header:
    temp: true
    text: カメラ操作
  unique_tutorial_intro__step_03_move2_2ic_0_text:
    temp: true
    text: さて、QまたはFキーでカメラを水平旋回できます。そしてRまたはFキーで垂直回転できます。また中央クリックを押しながらでも操作可能です。
  unique_tutorial_intro__step_04_discovery_0c_text:
    temp: true
    text: アンテナが妨害されているようだ：何が起きているか確かめろ
  unique_tutorial_intro__step_05_prediction_boot_0c_text:
    temp: true
    text: プロトタイプハードウェアを起動して活動環境をスキャンしろ。
  unique_tutorial_intro__step_05_prediction_boot_1hc_0_text:
    temp: true
    text: プロトタイプシステムを起動します
  unique_tutorial_intro__step_06_prediction_explainer_0c_header:
    temp: true
    text: 説明
  unique_tutorial_intro__step_06_prediction_explainer_0c_text:
    temp: true
    text: 新システムについて学べ。
  unique_tutorial_intro__step_06_prediction_explainer_2ic_0_header:
    temp: true
    text: タイムライン
  unique_tutorial_intro__step_06_prediction_explainer_2ic_0_text:
    temp: true
    text: 画面角に表示されたこの新しいウィンドウはタイムラインと呼びます。動画の再生バーのようなもので―この上でマウスを動かすことである時刻に何が起きるか見ることができます。ここでは、司令官が移動を計画しており本機能を練習します。
  unique_tutorial_intro__step_07_prediction_flank_0c_header:
    temp: true
    text: 予測
  unique_tutorial_intro__step_07_prediction_flank_0c_text:
    temp: true
    text: 環境をスキャンするために予測システムをテストしろ。
  unique_tutorial_intro__step_07_prediction_flank_1hc_0_text:
    temp: true
    text: ここにカーソルを重ねて時系列を確認します
  unique_tutorial_intro__step_07_prediction_flank_1hc_1_text:
    temp: true
    text: フィールド上の経路にカーソルを重ねても確認できます
  unique_tutorial_intro__step_07_prediction_flank_1hc_2_text:
    temp: true
    text: 移動が長いほど時間もかかります！
  unique_tutorial_intro__step_07_prediction_flank_1hc_3_text:
    temp: true
    text: 計画したアクションはダブル右クリックで取り消せます
  unique_tutorial_intro__step_09_tank_plans_1hc_0_text:
    temp: true
    text: 攻撃を計画するときは、タイムラインを使って [b]いつ[/b] 開始するか選択します。理想的には、標的が最適な距離にいるときです。
  unique_tutorial_intro__step_09_tank_plans_1hc_1_text:
    temp: true
    text: 攻撃したい標的をクリックします
  unique_tutorial_intro__step_09_tank_plans_1hc_2_text:
    temp: true
    text: 移動と攻撃は重複させることができます
  unique_tutorial_intro__step_09_tank_plans_1hc_3_text:
    temp: true
    text: 常に動き続けることをお勧めします
  unique_tutorial_intro__step_09_tank_plans_1hc_4_text:
    temp: true
    text: 攻撃はタイムライン上で再配置できるので、タイミングを微調整しましょう
  unique_tutorial_intro__step_09_tank_plans_1hc_5_text:
    temp: true
    text: 第二ステップはフィールド上の標的を選択します。正面の車両をクリックしてください。
  unique_tutorial_intro__step_10_skirmish_reaction_0c_text:
    temp: true
    text: 警戒を怠るな
  unique_tutorial_intro__step_11_skirmish_cover_0c_text:
    temp: true
    text: 降りかかる攻撃から身を守れ
  unique_tutorial_intro__step_12_skirmish_final_0c_text:
    temp: true
    text: 遮蔽に留まり反撃に備えろ
  unique_tutorial_intro__step_14_siege_hints_1hc_0_text:
    temp: true
    text: その他のアクションが解除されました。覚えておいてください―ひとつのアクションを何度も繰り返すことができます。
  unique_tutorial_intro__step_14_siege_hints_1hc_1_text:
    temp: true
    text: ショットガンとシールドの機体です。遮蔽で待つかシールドに隠れて距離を詰め、近距離で射撃しましょう。
  unique_tutorial_intro__step_14_siege_hints_1hc_2_text:
    temp: true
    text: チャンス―視線が通り標的と最適な距離になる瞬間を探しましょう。何もないならば、経路の変更を検討しましょう。
  unique_tutorial_intro__step_14_siege_hints_1hc_3_text:
    temp: true
    text: 標的に近づき、かつダメージを避けることができるちょうど良い経路を探してみましょう。敵の射線と垂直に移動しましょう：撃たれにくくなります
  unique_tutorial_intro__step_15_siege_freeform_0c_text:
    temp: true
    text: 敵を食い止め、街を守れ。
