    text: 無視する
  ev_assassination_notification_start__2o_ignore_text:
    temp: true
    text: 手を出さないほうが良い。
  ev_assassination_notification_start__2o_investigate_header:
    temp: true
    text: 調査
  ev_assassination_notification_start__2o_investigate_text:
    temp: true
