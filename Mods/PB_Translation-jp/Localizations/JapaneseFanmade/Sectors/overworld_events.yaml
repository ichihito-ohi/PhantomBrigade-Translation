  ev_armypilot_interaction_end__1s_joins_header:
    text: 仲間入り
  ev_armypilot_interaction_end__1s_joins_text:
    text: '挨拶をすると、祖国防衛軍の工作員がうなずいた。


      『また会えて嬉しい、司令官。』工作員が挨拶する。志願兵が救出され安全な拠点も見つかったことで、以前より気力に満ちているようだった。若返ったようにすら見える。『我らが友をよろしく頼む。旅団に居ようとも、彼らは我らの仲間であり続ける。見送るのは辛いものであるが。』


      新しいパイロットが偵察員のひとりに連れられて移動基地へやってくると、あなたは敬礼をして、自分を信じてくれたことに感謝を伝えた。'
  ev_armypilot_interaction_end__2o_continue_header:
    text: 続ける
  ev_armypilot_interaction_end__2o_continue_text:
    text: 動き続けねば。
  ev_armypilot_notification_start__1s_accept_header:
    text: 出発進行
  ev_armypilot_notification_start__1s_accept_text:
    text: '『これはいい知らせですね！すぐにメッセージを伝達してきます、司令官。』


      偵察員が、パイロットが待っている祖国防衛軍の現在の隠れ家の位置を転送する。'
  ev_armypilot_notification_start__1s_decline_header:
    text: 結束
  ev_armypilot_notification_start__1s_decline_text:
    text: 'あなたは丁寧に辞退を伝え、現状祖国軍から戦闘員を受け入れることはできないと偵察員に説明した。


      『ああ、なるほど。』偵察員が同意する。『わが軍にはまだ人手が必要でしょう...パイロットも彼らと一緒にいたほうが良いかもしれません。』


      偵察員がうなずく。『一理ありますね、司令官。メッセージを伝達しておきます！』


      それが済むと、あなたは再び旅路に目を向けた。'
  ev_armypilot_notification_start__1s_message_header:
    text: 祖国軍パイロット
  ev_armypilot_notification_start__1s_message_text:
    text: '『司令官。』


      偵察員があなたのそばで足を止め、とあるメッセージを報告する。


      『徴兵された民間人について我々に連絡してきた祖国軍の工作員を覚えていらっしゃいますか？ええと、どうやらその兵士たちの中で旅団に加わりたいと考えているパイロットがいるようです。』そう伝える。『祖国軍で訓練を積んだパイロットというのは良い人材になるかもしれません...真剣に検討すべきだと、進言いたします。』'
  ev_armypilot_notification_start__2o_accept_header:
    text: 受諾
  ev_armypilot_notification_start__2o_accept_text:
    text: パイロットを招く。
  ev_armypilot_notification_start__2o_continue_header:
    text: 続ける
  ev_armypilot_notification_start__2o_continue_text:
    text: 動き続けねば。
  ev_armypilot_notification_start__2o_decline_header:
    text: 却下
  ev_armypilot_notification_start__2o_decline_text:
