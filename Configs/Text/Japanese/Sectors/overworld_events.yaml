  ev_randominfo_settlement_raid__0c_name:
    temp: false
    text: 出会い
  ev_randominfo_settlement_raid__1s_investigate_header:
    temp: false
    text: 助けを呼ぶ声
  ev_randominfo_settlement_raid__1s_investigate_text:
    temp: false
    text: 'あなたは基地を止めるよう指示し、女性と話すため降車した。


      『あぁ、本当にありがたいわ！誰か助けてくれる人を見つけようと一日中頑張ったのだけど誰も足を止めてはくれなかったの。』


      『どうしたんですか？』パイロットのひとりが尋ねる。


      『昨晩、駐留兵が私たちの村にやってきたの。彼らは建物を漁っていて、村人は怖がってる。私たちじゃ取り戻す方法がないの。助けてくれませんか？』'
  ev_randominfo_settlement_raid__1s_main_header:
    temp: false
    text: 助けを呼ぶ声
  ev_randominfo_settlement_raid__1s_main_text:
    temp: false
    text: '基地が険しく曲がりくねった田舎道をクネクネと進んでいる。どうやって昼食を押さえるかあなたが考えあぐねていると、パイロットのひとりがあなたを呼び出した。


      『あれ見えますか？』パイロットが言う。彼女が指さす先には若い農家が、手招きしている。『止まりますか？』'
  ev_randominfo_settlement_raid__2o_accept_header:
    temp: false
    text: はい
  ev_randominfo_settlement_raid__2o_accept_text:
    temp: false
    text: '明らかに彼らは助けを必要としている。

      | 襲撃された村に向かい敵兵に思い知らせます |'
  ev_randominfo_settlement_raid__2o_approach_header:
    temp: false
    text: 接近
  ev_randominfo_settlement_raid__2o_approach_text:
