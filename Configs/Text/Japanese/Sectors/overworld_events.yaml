    temp: false
    text: 'あなたは慎重に近づいたが、いまがチャンスのようだ。


      そこには道路から見えるより多くのメックが放棄されていて、道路から離れるにつれて更に多くなっていくようだった。


      『おぉ、どこにいるかわかったぞ！』パイロットが叫んだ。『ここにはかつての戦争の記念跡があると聞いたことがあるが、この目で見たことはなかった。』


      『時間があるなら、敬意を表していきたい。』別の者が言う。'
