entries:
  tutorial_combat_01:
    text: 'ウォーカー1機と車両複数が接近中！

      覚えておけ、最悪の場合は試作機を回収されないように自爆装置をセットして完全に破壊するんだ！

      何があっても、脱出地点R09で合流しよう！'
  tutorial_cutscene_01:
    text: 車両2台に釘付けにされた！反撃する！
  tutorial_cutscene_02:
    text: ひとつやった
  tutorial_cutscene_03:
    text: くそ、ウォーカーだ！中尉、隠れ [...]
  tutorial_cutscene_04:
    text: 司令官？！司令官？
  tutorial_cutscene_05:
    text: 防御態勢を取れ！司令官はやられたが、集中しなくては――市民を守るんだ！
  tutorial_enemyappear_01:
    text: 未確認の戦車だと... それに中継器が無い？これは一体？抜き打ち演習か？
  tutorial_enemyappear_02:
    text: '[ffaa33]HQ、地点2-SBR-1-5で未確認の非協力的な戦車と遭遇。 [00].........................................[ff]

      確認を求む、オーバー。

      [aa]*無線ノイズ*[ff][00]......................[ff]

      HQ、確認を、オーバー。'
  tutorial_enemyappear_04:
    text: 中尉！戦車の動力炉から熱源反応を検知した！プロトタイプを確認しろ...戦車が少しでも動いたら、無力化しろ。
  tutorial_enemyappear_05:
    text: いい読みだ。くらったが、ただのすり傷だ。
  tutorial_enemyappear_06:
    text: 何？北から複数の目標を確認。なんてこった、そんなはずが。隠れろ。隠れるんだ！
  tutorial_enemyappear_07:
    text: これは戦争ゲームではない...
  tutorial_enemyappear_08:
    text: 司令官！前方斜面に複数目標が出現、武装準備完了！
  tutorial_enemyappear_09:
    text: 敵対勢力と認定、これは演習ではない！迎撃しろ、町を守れ、いま向かっている！
  tutorial_enemyappear_10:
    text: ラジャー！出撃する！
  tutorial_enemyappear_11:
    text: '[ffaa33]HQ、応答してくれ！

      HQ、聞こえるか？'
  tutorial_timeline_01:
    text: 'うわぁ！ここで何があったんだ？[00]....................[ff]

      くそ、おそらく暴徒の仕業だ[00]..........[ff]

      [ffaa33]HQ、こちら特殊作戦ブラボー部隊、応急修理部隊を求む、オーバー…'
  tutorial_timeline_02:
    text: '[ffaa33][i]こちらHQ。できません、司令官。

      追って連絡があるまで修理部隊は手が離せません。

      待機してください...[/i][ffaa33]'
  tutorial_timeline_03:
    text: ヤツらは何に手こずっているんだ？よし、もう少し偵察できないか試してみよう。お前の装備にインストールされたその新ピカ装置を起動して、あれが何でできているか見てみよう。
  tutorial_timeline_04:
    text: 理論上、このプロトタイプは少し先の未来を予測することができるが、これは戦場で計り知れないアドバンテージとなる。これは戦争を永遠に変え得るが、我々が握っている限り市民は安全だ。
  tutorial_timeline_05:
    text: 私が電波塔の側面を偵察しに行く。そいつの暖機が済んだら、私の移動先が確認できるはずだから反対側に周ってくれ。
  tutorial_welcome_01:
    text: 今日は早くから引き留めてすまない中尉、だが確認は手短に済ませたい。
  tutorial_welcome_02:
    text: 昨夜、町の通信が失われたためここから0.5キロ北にある電波塔の様子を見に行ってもらいたい。
  tutorial_welcome_03:
    text: なぁ中尉、私の装備はまだプロトタイプのインストール中だから、追いつくまで先走らないでほしい！
  tutorial_welcome_04:
    text: そうだ、これは新装備試験ほど楽しいものではないが、我々は期待を背負っている。さぁ移動するぞ！
