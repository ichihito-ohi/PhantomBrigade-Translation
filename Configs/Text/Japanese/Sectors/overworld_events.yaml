    text: ゴースト・バスター
  ev_notification_purranormal_activity__1s_activity_text:
    temp: true
    text: 'パイロットのほとんどは待っている間仕事をしていた，入れ込んでいるひとりを除いて．しかし数時間が経った頃，納屋を見張っていたそのひとりがあなた達全員に向かって大きく手を振った．


      『聞きましたか？』呼んだパイロットが声を潜めて言う．


      そして，確かに納屋から甲高い奇妙な泣き声が聞こえてきた．かすかに，だが間違いなく人ならざる声だった．さらに木をひっかくような音も聞こえてくる．


      懐疑的だったパイロットも思わず後ずさる．『多分これは関わらないほうが良いよ．』


      『君は幽霊なんて信じないと思ってた！』そう言って興奮している．


      『まさか！いや，でも...触らぬ神に祟りなし，だよ．』'
  ev_notification_purranormal_activity__1s_hasdog_header:
    temp: true
    text: スーパー・ニャチュラル
  ev_notification_purranormal_activity__1s_hasdog_text:
    temp: true
    text: 'パイロットとあなたは覚悟を決めると，ゆっくり納屋に近づいた．甲高い泣き声は止んだが，ひっかく音は鳴り続ける．


      更に近づいて，パイロットは，あなたに待機するよう合図すると朽ちた木の穴のひとつに潜り込んだ．その途端，パイロットの笑い声が聞こえてきた．


      一拍おいて，パイロットが姿を現した．その手には，一掴みの生姜か何かが包まれている．


      『子猫ですよ！』パイロットが大きな声を上げる．『母猫に置き去りにされて，ここで騒いでいたに違いないですよ．なんて可哀そうに．』


      『うーん，うちの犬は子猫を気に入らない気もするが...』あなたが基地に戻るとパイロットのひとりが声をかけた．『でも友達にしてあげられるかもしれない．いい子にできるもんね？』


      子猫は鼻を鳴らすと，答えるように喉を鳴らした．'
  ev_notification_purranormal_activity__1s_nodog_header:
    temp: true
    text: スーパー・ニャチュラル
  ev_notification_purranormal_activity__1s_nodog_text:
    temp: true
    text: "パイロットとあなたは覚悟を決めると，ゆっくり納屋に近づいた．甲高い泣き声は止んだが，ひっかく音は鳴り続ける．\r\n\r\n更に近づいて，パイロットは，あなたに待機するよう合図すると朽ちた木の穴のひとつに潜り込んだ．その途端，パイロットの笑い声が聞こえてきた．\r\n\r\n一拍おいて，パイロットが姿を現した．その手には，一掴みの生姜か何かが包まれている．\r\n\r\n『子猫ですよ！』パイロットが大きな声を上げる．『母猫に置き去りにされて，ここで騒いでいたに違いないですよ．なんて可哀そうに．この子を飼っても良いですか？そのときはいい子にできるもんね？』\r\n\r\n子猫は鼻を鳴らすと，答えるように喉を鳴らした．"
