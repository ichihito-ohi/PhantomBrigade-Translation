  ev_notification_core_03_fortification__1s_main_text:
    temp: false
    text: 'どうやらここがこの地域で最後の敵施設だったようだ。


      このキャンプは侵略軍の拠点として機能していた。守備隊はノックス装甲を装備していた―これは珍しいものではなかったが侵略軍向けに生産された機能的な装備シリーズだ。探索の結果、倉庫のひとつから無傷でひとセットが見つかった。この装備を装備すれば有利に立てるだろう。特に胴体はスラスタ―サブシステムを有しており短距離の飛翔が可能になる。'
