  ev_notification_core_04_firstprovince__1s_step_00_entry_header:
    temp: false
    text: 敵地
  ev_notification_core_04_firstprovince__1s_step_00_entry_text:
    temp: false
    text: "あなたの祖国が陥落して以来、侵略者たちは軍事基地を建設してすべての集落と施設で再軍備を進めました。あなたはこの州を解放するのに十分な敵を倒してきましたが、首都と侵略者の国境に近づくにつれて、敵はより手ごわく戦いはより苛烈になるでしょう。\n\n侵略者が反撃してくるかもしれません。注意して進めることをお勧めします：堅く防衛された場所に取り組む前に装備を多く見つけることが最善です。\n\n待ち伏せするために敵パトロールを見つけ、倒し、より高度な部品を回収してみましょう。"
