    text: 時間切れ
  ev_assassination_notification_late__1s_main_text:
    temp: true
    text: '偵察員が前のめりになって端末を睨んでいる。その表情は硬い。画面には、時間切れになったタイマーが映る。


      『時間内に将軍を迎撃できませんでした。』偵察員が口に出す。『くそっ。』


      その後、将軍は集落に到着し任務を達成したと、偵察員は報告した。最後に傍受できた敵の通信によると、将軍はすでに離脱し、その目的地と経路は機密だという。'
