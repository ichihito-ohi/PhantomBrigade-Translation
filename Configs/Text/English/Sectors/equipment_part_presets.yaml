  wpn_ml_primary_01__text:
    temp: true
    text: 無誘導で中程度の標的拡散をもつ低威力だが高速な短距離ミサイルを10発撃つ。ミサイルは始めにほぼ100%垂直な固定軌道で飛行し、『スターバースト』陣形で互いに拡散する。
  wpn_ml_primary_02__name:
    temp: true
    text: PML-1 Slug
  wpn_ml_primary_02__text:
    temp: true
    text: 広い標的範囲をもつ無誘導の低速、中射程ミサイルを1つ発射する。命中すれば大ダメージを与える。
  wpn_ml_primary_03__name:
    temp: true
    text: PML-6 Hornet
  wpn_ml_primary_03__text:
    temp: true
    text: 比較的炸薬量の少ないミサイルを6発撃つ。中速、長射程、優秀な誘導、適度な標的範囲である。
  wpn_ml_primary_04__name:
    temp: true
    text: PML-3 Snail
  wpn_ml_primary_04__text:
    temp: true
    text: 標的の拡散が小さく低速の強力な長距離誘導ミサイルを3発撃つ。
  wpn_ml_sidearm_01__name:
    temp: true
