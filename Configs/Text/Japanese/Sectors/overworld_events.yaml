  ev_randominfo_assassination_abandon__1s_main_text:
    temp: true
    text: 'You take stock of your current state and decide you can’t sign off on the plan, especially with the unknown weapon. The crew protests, but you put your foot down.


      It’s better to fight smart, even if you can’t hit them hard today. '
  ev_randominfo_assassination_abandon__2o_finish_header:
