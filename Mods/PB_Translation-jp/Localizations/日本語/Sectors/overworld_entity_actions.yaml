  core_province2_liberate__6_desc:
    temp: true
    text: Ostbager-Weil の解放には、地域に存在する敵支配下の防衛施設を殲滅する必要があります。武装が強化された軍事施設に挑戦する前に、まずはより簡単な標的を狙うことを検討しましょう。
