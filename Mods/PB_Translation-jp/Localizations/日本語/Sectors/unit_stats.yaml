    color:
    noteDev:
    noteWriter:
    temp: true
    text: この装備を分解したときに抽出できる物資の数。これらには、金属、標準的なパワーセル、単純な複合素材、および電子機器が含まれる。コモン装備を建造する際に使用できる。
