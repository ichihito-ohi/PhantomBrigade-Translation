  ev_precombat_interaction_battlesite_fireteam__1s_combat_text:
    temp: true
    text: '祖国軍のコネに聞いた話によると、祖国軍が他の所で大隊の相手をさせられている間、この厄介な敵チームに対処できるメックすら現地には無いらしい。


      『いまなら俺たちでやれる』技術者のひとりが基地の先頭で叫ぶ。


      『どうしますか、ボス？』パイロットが尋ねる。『いつでも準備はできています。』'
  ev_precombat_interaction_battlesite_fireteam__2o_combat_header:
