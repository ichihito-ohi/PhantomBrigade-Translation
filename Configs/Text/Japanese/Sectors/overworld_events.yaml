    text: パイロットの誕生日
  ev_notification_pilotbirthday__1s_main_header:
    temp: false
    text: 誕生日のお願い
  ev_notification_pilotbirthday__1s_main_text:
    temp: false
    text: '非番のあるとき、パイロットのひとりがあなたの所にやってきた。怯える羊のようだ。


      『なぁボス、』彼が口を開く。『ほら、邪魔するわけじゃないが...その、今日俺は誕生日なんだが何人かでちょっとしたお祝いができないかな？と考えてるんだ。遅くまで働いてきたし、いいリラックスになると思う。』


      彼の後ろで、パイロットふたりがあなたを見つめ、返事を見守っている。'
  ev_notification_pilotbirthday__2o_acknowledge_header:
