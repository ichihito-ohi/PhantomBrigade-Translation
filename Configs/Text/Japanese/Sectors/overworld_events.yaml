  ev_notification_expendable__0c_name:
    temp: true
    text: ''
  ev_notification_expendable__1s_intel_header:
    temp: true
    text: 使い捨て要員
  ev_notification_expendable__1s_intel_text:
    temp: true
    text: '先の戦闘の後で，あなたは状況を確認するためいつものように基地内を歩いて回っていた。


      すると、メック格納庫の隅から声が聞こえた。それは整備員のひとりで、立ち並ぶパイロットのロッカーを見つめていた。彼女のそばにはベテラン技術者が寄り添っており、足元にはパイロットの私物を収めた箱が置かれている。


      『...彼らは危険も承知だったさ。』技術者が声を掛ける。


      『それが何か変わるっていうの？』


      彼が肩をすくめる。その顔は苦々しい表情だ。『少しはマシさ。』


      整備員がため息をつく。『さよならを言うのはもううんざりってだけよ。友達の葬儀はもう嫌。』


      彼らの話は続いたが、あなたはそれ以上聞かないことにした。'
