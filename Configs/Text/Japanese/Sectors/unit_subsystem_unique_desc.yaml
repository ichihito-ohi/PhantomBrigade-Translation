description: Names and description of unit parts and other related text
entries:
  armor_arrow_h_forearm:
    text: "前腕"
  internal_aux_capacitor_1:
    text: Increase heat capacity, grants more time before overheating.
  internal_aux_capacitor_2:
    text: Increase heat capacity, grants more time before overheating. Stronger performance than Basic Capacitor.
  internal_aux_capacitor_3:
    text: Increase heat capacity, grants more time before overheating. Stronger performance than Improved Capacitor.
  internal_aux_cooling_active:
    text: Substantially increase dissipation, but reduce power.
  internal_aux_cooling_enhanced:
    text: Reduce power, but increase dissipation.
  internal_aux_cooling_passive:
    text: Increase dissipation by a small amount.
  internal_aux_core_charge:
    text: Focus on overheat capacity and damage.
  internal_aux_core_heat:
    text: Focus on dissipation and damage.
  internal_aux_core_launch:
    text: Reduce dissipation, while increasing power output.
  internal_aux_core_overdrive:
    text: Focus on mobility output.
  internal_aux_core_regen:
    text: Focus on barrier regeneration.
  internal_aux_core_standard:
    text: Standard core.
  internal_aux_gyro_hybrid:
    text: Further reduce mass, with indirect increase to speed.
  internal_aux_gyro_pneumatic:
    text: Reduce mass, with indirect increase to speed.
  internal_aux_gyro_traction:
    text: Substantially reduce mass, with indirect increase to speed. Stronger performance than Improved Gyro.
  internal_aux_hydraulics_1:
    text: Offset mass at the cost of dissipation.
  internal_aux_hydraulics_2:
    text: Improved offset of mass at the cost of dissipation. Stronger performance than the Basic Hydraulics.
  internal_aux_hydraulics_3:
    text: Excellent offset of mass at the cost of dissipation. Stronger performance than the Improved Hydraulics.
  internal_aux_plating_basic:
    text: Increase mass and integrity by a small amount.
  internal_aux_plating_composite:
    text: Increase mass, with small increase to integrity and barrier.
  internal_aux_plating_empty:
    text: Decrease integrity and barrier, while substantially reducing mass.
  internal_aux_plating_heavy:
    text: Substantially increase mass, integrity, and barrier.
  internal_aux_plating_hollowed:
    text: Decrease integrity and barrier by a small amount, while reducing mass.
  internal_aux_plating_regenerative:
    text: Increase mass, while increasing barrier regeneration by a small amount.
  internal_aux_plating_reinforced:
    text: '...'
  internal_aux_reactor_1:
    text: Additional power, with direct increase to speed.
  internal_aux_reactor_2:
    text: Increased additional power, with direct increase to speed. Stronger performance than Basic Reactor.
  internal_aux_reactor_3:
    text: Substantial additional Power, with direct increase to Speed. Stronger performance than Improved Reactor.
  internal_aux_regenerator_1:
    text: Enhance rate of barrier regeneration. Useful for mechs reliant on barriers.
  internal_aux_regenerator_2:
    text: Further enhance rate of barrier regeneration. Useful for mechs reliant on barriers. Stronger performance than Basic Regenerator.
  internal_aux_regenerator_3:
    text: Significantly enhance rate of barrier regeneration. Useful for mechs reliant on barriers. Stronger performance than Improved Regenerator.
  internal_aux_sensor_left_range:
    text: Increase range on applied weapon.
  internal_aux_sensor_right_range:
    text: Increase range on applied weapon.
  internal_aux_stabilizer_left_hybrid:
    text: Increase range on applied weapon. Reduce stationary and moving scatter.
  internal_aux_stabilizer_left_scatter:
    text: Reduce stationary and moving scatter on applied weapon.
  internal_aux_stabilizer_right_hybrid:
    text: Increase range on applied weapon. Reduce stationary and moving scatter.
  internal_aux_stabilizer_right_scatter:
    text: Reduce stationary and moving scatter on applied weapon.
  internal_head_s1:
    text: "ヒートシンクはより高い排熱速度を可能にするが、通常より質量が倍増する点に注意する必要がある。代償を払ってでも極限まで熱を排出する必要がある場合に使用する。"
  internal_pod_s1:
    text: "強力な線形加速器や反動制御、降下制御システムを装備した軍用グレードの操縦ポッド。多層構造の軽量な複合装甲により戦闘中のパイロット生存率を高めることができる。"
  internal_pod_v01:
    text: "強力な線形加速器や反動制御、降下制御システムを装備した軍用グレードの操縦ポッド。多層構造の軽量な複合装甲により戦闘中のパイロット生存率を高めることができる。"
  internal_pod_v01_set01:
    text: "強力な加速器や反動制御、降下制御システムを装備した軍用グレードの操縦ポッド。多層構造の軽量な複合装甲がメックの耐久性を高める。"
  internal_reactor_s1:
    text: "高いしきい値と上限をもつ型破りな設計の反応炉。オーバーヒート時にシャットダウンしやすく人気のS2型に比べて出力が低い。"
  internal_reactor_s2:
    text: "適切なバランスの質量、出力、熱特性を提供する人気のオールラウンド反応炉モデル。"
  internal_reactor_s3:
    text: "機体の速度向上に最適な高出力設計。オーバーヒート限界の低下と引き換えに出力が向上した。しかし、低い運転温度領域により安定性が向上し、短時間のオーバーヒートならばシャットダウンのリスクが抑えられている。"
  internal_structure_arm_s1:
    text: "大量生産のウォーカーで腕部アクチュエータを駆動する標準仕様のフレームと上部構造、リニアドライブ。"
  internal_structure_lower_s1:
    text: "大量生産のウォーカーで脚部アクチュエータを駆動する標準仕様のフレームと上部構造、リニアドライブ、高耐久サスペンションシステム。"
  internal_structure_upper_s1:
    text: "内部コンポーネントすべてを支えるフレームと上部構造物"
  internal_thrusters_0:
    text: "ダッシュが使用可能になります。"
  internal_thrusters_1:
