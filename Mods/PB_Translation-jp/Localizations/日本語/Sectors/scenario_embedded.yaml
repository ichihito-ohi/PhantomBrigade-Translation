  unique_tutorial_elimination__state_transition_vip_killed_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: VIP パイロットを排除または気絶させよ
  unique_tutorial_elimination__step_retreat_fail_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 任務失敗。暗殺標的が逃走した。これ以上の損失を避けるため撤退せよ。
  unique_tutorial_elimination__step_retreat_success_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 任務成功、標的排除。撤退して勝ちを決めろ。
  unique_tutorial_elimination__step_wave_01_0c_text:
    color:
    noteDev:
    noteWriter:
