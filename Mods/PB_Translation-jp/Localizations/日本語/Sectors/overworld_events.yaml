  ev_postwar_notification_liberated_standard__1s_main_text:
    temp: true
    text: 'あなたは、敵の戦力が減少したとの知らせを祖国軍から受けた。戦争は終わった、少なくとも今のところは。敵が傷を舐めている間は、この州も平和を感じられるだろう。


      まだ為すべきことは山積みだということを、祖国軍を見ていると思い出す。平和に見えても、いずれやってくるのだ。


      パイロットたちは上機嫌で、今夜あなたから休みをもらってどんちゃん騒ぎできるか口々に話し合っているようだった。みな希望で満ち溢れている。'
