  ev_notification_capsule__1s_01_intel_header:
    temp: true
    text: Time Capsule
  ev_notification_capsule__1s_01_intel_text:
    temp: true
    text: 'The base comes to a stop, one of your mechanics having detected an issue with the engine. The crew take this time to stretch their legs and get some air.


      When you prepare to set off again, a scout comes back with a metal box cradled in his arms, caked in dirt. It was buried near a tree, he tells you.


      It’s a time capsule, filled with mementos from strangers in a time long past. Photos. Letters. Even a diary. All put together by a group of young friends long before the occupation. There is no telling where any of them are now, if they knew what the future held in store for them.


      The mechanic looks through the letters with a faraway look on her face. “What should we do with it, boss?”'
  ev_notification_capsule__1s_02_add_header:
    temp: true
    text: Across Time
  ev_notification_capsule__1s_02_add_text:
    temp: true
    text: "All over the base, your crew goes through their belongings. Eventually, everyone adds their own trinkets and mementos to the box, new memories coming to rest alongside old ones.\n\nAs the scout buries the capsule again, the mechanic wonders aloud who will find it next, and if they will find it in a free country, bright with possibilities. \n\nAnd if the Brigade will even be around when they do.\n\nYou don’t offer any answers, but the questions stay with you as the crew makes ready to move again."
  ev_notification_capsule__1s_02_keep_header:
    temp: true
    text: To the Future
  ev_notification_capsule__1s_02_keep_text:
    temp: true
    text: 'You gesture for the mechanic to put the contents of the capsule away for safekeeping. Those people may be long gone, but it wouldn’t hurt to keep their memories with you as you travel.


      You are fighting for the future of the homeland, for a life that only these buried ghosts remember. Perhaps as they are watching over you, they might even bring you luck.'
  ev_notification_capsule__1s_02_rebury_header:
    temp: true
    text: Back to Rest
  ev_notification_capsule__1s_02_rebury_text:
    temp: true
    text: 'The mechanic awaits your response, her fingers tracing the edge of a yellowing photograph. You turn to the scout and tell him to put everything back where it was.


      “Probably better that way,” murmurs the mechanic. “It almost feels like bad luck to unearth them in times like these, you know? The world’s supposed to be better than they left it, after all…”


      She hands it over to the scout before turning back toward the base, and you watch the scout bury the box back into the dirt.'
