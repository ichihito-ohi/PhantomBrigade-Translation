  info_incomplete_armor_secondary__text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 可能であれば、下半身の全懸架点を装甲で覆うことで戦場における機体の生存率を著しく上昇できます。下半身に致命的なダメージを受けると移動能力が著しく損なわれる恐れがあります。
