  cm_director_crew_enemydown3_text_00:
    text: ご覧なさい、周りの景色との対比を...あの造形！あの色彩！
  cm_director_crew_enemydown3_text_01:
    text: 敵のまわりで何もない場所も押さえておけ！旅団がヤツらの数を減らしていることを観客に示さねばならんのだ。エンシュツだよ、お前たち。最近は映画学校で何を教えてるんだ？
  cm_director_crew_enemydown3_text_02:
    text: あなたはまさに戦場のマエストロだ、司令官。このヒーロービジネスが上手くいかなくなったら、ぜひ私に連絡をください。
  cm_director_crew_enemydown3_text_03:
    text: よし...！流れを変えろ、流れを変えるんだ！カメラA、旅団を追え。カメラB、敵から目を逸らすんじゃないぞ。
  cm_director_crew_enemydown3_text_04:
    text: 旅団が闘いを好転させているぞ。頼むぞ、ほら、しっかりカメラを構えるんだ...！
  cm_director_crew_enemydown3_text_05:
    text: まだ止めるなよ、まだだ。旅団が圧力をかけている、この画を逃したくはない…
