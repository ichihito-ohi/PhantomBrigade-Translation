  info_incomplete_armor_core__text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 利用可能なすべての懸架点に装甲を取り付けて上半身を保護することで機体の生存率が著しく上昇します。多くの基幹システムが追加保護の恩恵を受けられます。
