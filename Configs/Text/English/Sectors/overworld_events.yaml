  ev_interaction_defector_station_s_00_approach_header:
    temp: false
    text: アプローチ
  ev_interaction_defector_station_s_00_approach_text:
    temp: false
    text: >-
      あなたは孤立したラジオ放送塔に近づいた。そこは不気味なほど静かだったが、基地が観測したデータには地震性ノイズがあまりに多く付近にメックがいるかどうか検知できない状態が続いていた。



      『少し心配ですね？』パイロットのひとりが静かな口調であなたに声をかけた。『どうやってここにアプローチすべきかわかりません。』
  ev_interaction_defector_station_s_01_chargecombat_header:
    temp: false
    text: 待ち伏せだ！
  ev_interaction_defector_station_s_01_chargecombat_text:
    temp: false
    text: >-
      あなたの号令で、基地の周りに集まり、パイロットたちが合図を待っている。



      しかし、敵は待ち構えており、遅すぎたと気付く。



      『囲まれた』パイロットのひとりが叫ぶ。
  ev_interaction_defector_station_s_01_chargerescue_header:
    temp: false
    text: 亡命者は救助された
  ev_interaction_defector_station_s_01_chargerescue_text:
    temp: false
    text: >-
      ついに、巧妙な駆け引きと迅速な判断によって、最後の敵兵士が倒れあなたの部隊はラジオ局へと進路を取った。中に入り、あなたは亡命者を見つけた。


      『あなたが間に合ってくれるか心配だった。』彼女が言う。彼女の顔に安堵の表情が浮かぶ。『手引きと引き換えに情報を約束したんだったわね？』



      彼女があなたに一束の資料を手渡す。開いてみると貴重な設計図面が見つかった。彼女は他にもラジオ局から物資をいくつか持ってきていた。
  ev_interaction_defector_station_s_01_reconcombat_header:
    temp: false
    text: 見破られた！
  ev_interaction_defector_station_s_01_reconcombat_text:
    temp: false
    text: >-
      小部隊を出撃させようとしていたちょうどその時、基地のコントロールルームに攻撃襲来を知らせる警告灯が光った。どうやら敵が近くで待ち伏せしていたようだ。



      『全部隊を出撃させる時間はありません―2機で何とかするしかありません』運転士が叫ぶ。



      『早く！』パイロットが声をあげる。『モタモタしてる暇はないぞ！』
  ev_interaction_defector_station_s_01_reconrescue_header:
    temp: false
