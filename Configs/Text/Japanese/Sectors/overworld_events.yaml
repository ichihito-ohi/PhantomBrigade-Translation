  ev_interaction_defector_captured__1s_main_header:
    temp: false
    text: 無人のラジオ局
  ev_interaction_defector_captured__1s_main_text:
    temp: false
    text: >-
      あなたはしばらくしてラジオ局に戻ったが、そこに亡命者の痕跡は無かった。あなたは各部屋を入念に調べたが、彼らの持っている情報が何であったにせよ、持ち去った後だった。


      『彼らが逃げたのか、逆に彼女に追いついたのが先だったのか、わかりません。』パイロットのひとりが暗く告げた。『何か使える物資がないか探すことはできます、少なくとも。そこから何か得られるかもしれません。』
  ev_interaction_defector_captured__2o_start_salvage_header:
