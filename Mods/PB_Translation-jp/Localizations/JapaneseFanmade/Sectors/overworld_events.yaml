  ev_paint_notification_start__1s_start_text:
    text: '外で、乗組員が集まっていた。朝焼けの中で群がり、ざわつき、移動基地を見つめている。あなたを見つけると、彼らは黙ってその場に留まり、あなたの反応を見守った。


