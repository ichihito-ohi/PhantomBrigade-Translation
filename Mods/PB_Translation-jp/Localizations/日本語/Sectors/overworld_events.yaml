    temp: true
    text: 放棄
  ev_assassination_interaction_combat__2o_abandon_text:
    temp: true
    text: リスクが高すぎる。
  ev_assassination_interaction_combat__2o_disengage_header:
    temp: true
    text: 回避する
  ev_assassination_interaction_combat__2o_disengage_text:
    temp: true
