  ev_notification_core_01_mountainbase_won_s_mountainbase_header:
    temp: false
    text: フェルヘイム
  ev_notification_core_01_mountainbase_won_s_mountainbase_text:
    temp: false
    text: >-
      この山岳基地は、パイロットを採用したり煙幕を製造したりできる便利な基地としてだけではなく、必要ならば退却できる前哨基地としても利用できます。


      もしあなたがどこかですべての機体とパイロットを失ったら、この基地に撤退して部隊を再編することができます。撤退すると最低限の装備で新たな部隊が与えられます。（あなたが制圧した地域のうち最も高いレベルと同じレベルの装備です）


      さて、ここフェルヘイムが解放されたので、あなたはこれからできる限り多くの地域を解放しながら首都に向けて道を切り開いていきましょう。
  ev_notification_core_01_mountainbase_won_s_salvaging_header:
    temp: false
    text: 戦闘後ルーチン
  ev_notification_core_01_mountainbase_won_s_salvaging_text:
    temp: false
    text: "戦闘機体から部品を回収することが可能です。基地を停車させておく必要があり、攻撃に対して脆弱なままになるので、注意が必要です。\n\n戦闘可能状態を維持したい場合は、機体を修理して休息のためにパイロットを交代させることを忘れないでください。 \n\nC戦闘は疲れるので、パイロットは戦闘後に必ず疲労ペナルティを受けます。疲労度は時間とともに減少します。疲労度に注意を払うことが重要です。―パイロットの疲労度が高いほど、耐えられる衝撃ダメージは少なくなります。 \n\n全ての武器には衝撃ダメージと通常ダメージがあります。後方から攻撃されるとパイロットへの衝撃ダメージが倍増するので、常に背中を隠して敵の背後を取るようにしましょう。"
  ev_notification_core_02_spotted_o_combat_header:
    temp: false
    text: 出動準備
  ev_notification_core_02_spotted_o_combat_text:
    temp: false
    text: 戦闘前に準備が可能です。
  ev_notification_core_02_spotted_s_main_header:
    temp: false
    text: 軍事施設
  ev_notification_core_02_spotted_s_main_text:
    temp: false
    text: >-
      軍事施設は通常、巡回部隊や占領された集落、施設よりも難易度が高いです。しかし、そこにはより良い戦利品があり高品質の部品を装備した機体がいます。


      戦場では機体を調査して装備を確認できます。特定の部品が欲しい場合は以下に注意すると見返りが期待できます：標的を攻撃する方向によって部品を破壊してしまう確率が変化します。例えば、背後から攻撃すると脚を損傷する確率が上がります。
  ev_notification_core_02_squad_o_combat_header:
    temp: false
    text: 出動準備
  ev_notification_core_02_squad_o_combat_text:
    temp: false
    text: 戦闘前に準備が可能です。
  ev_notification_core_02_squad_s_main_header:
    temp: false
    text: 部隊を確認
  ev_notification_core_02_squad_s_main_text:
    temp: false
    text: >-
      敵部隊が前方にいます。あなたのパイロットは訓練された戦士ですが、警戒を怠らないでください！戦闘前に時間をかけて装備が万全か確認しましょう。


      一度戦闘が始まると、機体の熱レベルを管理することが重要になります。メックは武器やダッシュを使うたびに熱を発生させます。この熱は時間とともに排出されます。上昇を続けると、メックが冷えるまでダメージを受けます。メックは熱ダメージでも破壊されることがあり、パイロットが自動射出されます。
  ev_notification_core_03_fortification_o_victory_header:
    temp: false
    text: 続ける
  ev_notification_core_03_fortification_s_main_header:
    temp: false
    text: キャンプ
  ev_notification_core_03_fortification_s_main_text:
    temp: false
    text: "どうやらここがこの地域で最後の敵施設だったようだ。\n\nこのキャンプは侵略軍の拠点として機能していた。守備隊はノックス装甲を装備していた―これは珍しいものではなかったが侵略軍向けに生産された機能的な装備シリーズだ。探索の結果、倉庫のひとつから無傷でひとセットが見つかった。この装備を装備すれば有利に立てるだろう。特に胴体はスラスタ―サブシステムを有しており短距離の飛翔が可能になる。"
  ev_notification_core_04_firstprovince_o_continue_header:
    temp: false
    text: Ok
  ev_notification_core_04_firstprovince_s_step_00_entry_header:
    temp: false
    text: 敵地
  ev_notification_core_04_firstprovince_s_step_00_entry_text:
    temp: false
    text: "あなたの祖国が陥落して以来、侵略者たちは軍事基地を建設してすべての集落と施設で再軍備を進めました。あなたはこの州を解放するのに十分な敵を倒してきましたが、首都と侵略者の国境に近づくにつれて、敵はより手ごわく戦いはより苛烈になるでしょう。\n\n侵略者が反撃してくるかもしれません。注意して進めることをお勧めします：堅く防衛された場所に取り組む前に装備を多く見つけることが最善です。\n\n待ち伏せするために敵パトロールを見つけ、倒し、より高度な部品を回収してみましょう。"
