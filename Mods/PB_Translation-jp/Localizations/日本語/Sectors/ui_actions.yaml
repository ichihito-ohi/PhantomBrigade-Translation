    temp: false
    text: 'この機体はオーバーヒートに陥り冷却と損傷対策のため緊急排熱が作動した。以前に計画されていた行動はすべて中断され廃熱中はすべての動作が停止します。これは最終手段です: この危機的なシャットダウンを避けるために、熱が集中する行動は間隔を空け時間をかけて機体を冷却することでオーバーヒートを防ぎ、慎重に熱を管理しましょう。'
