    text: 軍事施設
  ev_notification_core_02_spotted__1s_main_text:
    temp: false
    text: >-
      軍事施設は通常、巡回部隊や占領された集落、施設よりも難易度が高いです。しかし、そこにはより良い戦利品があり高品質の部品を装備した機体がいます。


      戦場では機体を調査して装備を確認できます。特定の部品が欲しい場合は以下に注意すると見返りが期待できます：標的を攻撃する方向によって部品を破壊してしまう確率が変化します。例えば、背後から攻撃すると脚を損傷する確率が上がります。
