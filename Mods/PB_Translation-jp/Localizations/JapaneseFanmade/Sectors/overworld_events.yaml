  ev_armyremains_salvage_success__1s_start_text:
    text: 'あなたの命令を乗組員が遂行する様をパイロットがじっと見ている。


      『沢山の部品だ。レア・メタルが沢山。』整備員のひとりが優しく説明する。『物資が増えれば、戦いも有利になる。もう二度と敵にこんなことをさせずに済む。』


      サルベージした中から、一番醜い金属片をパイロットが選ぶ。その夜、溶接トーチに火が点った。怒りの炎が星空の下で煌めく。翌朝、残された方のメックには、胸を覆う盾のように歪み傷ついた金属板が被せられていた。'
