    text: 出動準備
  ev_precombat_interaction_generic_02__1s_combat_text:
    temp: true
    text: 'あなたの命令で、基地はただちに戦闘配置に移行し交戦準備に取り掛かる。


      技術者が発着場に駆けて銃を確認し、無線で戦闘データを中継する偵察員が通り過ぎていく。いたるところで大声が響いている。あなたのそばでも、皆の脚があわただしく動き、ブーツの踵が金網の足場を踏み鳴らしている。


      皆があなたに注目し、指令を待っている。'
