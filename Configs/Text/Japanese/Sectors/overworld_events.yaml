  ev_interaction_draft_combat__2o_frontal_selection_text:
    temp: true
    text: '相手を出し抜く。

      | ゲリラの支援を受けて闘う | 機体制限2機 |'
  ev_interaction_draft_combat__2o_stealth_selection_header:
    temp: true
    text: ステルス攻撃
  ev_interaction_draft_combat__2o_stealth_selection_text:
    temp: true
    text: '民間人を危険から遠ざける。

      | 民間人の救出と撤退を試みる | 機体制限2機 |'
  ev_interaction_draft_delivered_frontal__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_delivered_frontal__1s_main_header:
    temp: true
    text: ただいま
  ev_interaction_draft_delivered_frontal__1s_main_text:
    temp: true
    text: '合流地点に着くと、ゲリラの連絡員はあなたとまた会えたことに喜んでいるようだ。


      『我ら戦士のほとんどは、いま手当てをしている。』彼が声をかける。『しかし我らはあなたに感謝を伝えたい。来るべき未来の日々のため戦火の中を突き進む旅団の武勇伝は、また聞くことになるだろう。』


      両者は心からの敬意を表して、別れを告げる。'
  ev_interaction_draft_delivered_frontal__2o_leave_header:
    temp: true
    text: 離れる
  ev_interaction_draft_delivered_frontal__2o_leave_text:
    temp: true
    text: '旅路に戻るときだ。

      | + 5 希望 | + 30 物資 | +1 ゲリラからの評判 |'
  ev_interaction_draft_delivered_retry__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_delivered_retry__1s_main_header:
    temp: true
    text: 闘う価値のある何か
  ev_interaction_draft_delivered_retry__1s_main_text:
    temp: true
    text: '合流地点で、ゲリラの連絡員がニヤリと笑う。


      彼は包帯と煤だらけになっていた。


      『諦めないでくれてありがとう。』彼は怪我を負っているにもかかわらず、ずっと敬礼していた。『我らを見捨てることもできたはず、だがしなかった。このことは一生忘れないだろう。』


      あなたは別れを告げると、ゲリラ活動の無事を祈った。


      いつか、きっと、また会えるだろう。'
  ev_interaction_draft_delivered_retry__2o_leave_header:
    temp: true
    text: 離れる
  ev_interaction_draft_delivered_retry__2o_leave_text:
    temp: true
    text: '旅路に戻るときだ。

      | + 5 希望 | + 20 物資 | +1 ゲリラからの評判 |'
  ev_interaction_draft_delivered_stealth__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_delivered_stealth__1s_main_header:
    temp: true
    text: 家への凱旋
  ev_interaction_draft_delivered_stealth__1s_main_text:
    temp: true
    text: 'あなたは合流地点でゲリラと落ち合った。あなたのまわりでは、安心した様子の皆が互いに堅く抱き締め合っている。


      『はじめ、旅団に連絡して良かったのかわからなかった。』ゲリラの連絡員が口を開く。『しかし、連絡して良かった。これでもう、この善良な人々が敵の旗の下を歩かされることはなくなった、ありがとう。』


      あなたは彼の援助に感謝を伝え、民間人をゲリラに託すことにした。ゲリラが彼らを家に還す手はずを整えてくれる。'
  ev_interaction_draft_delivered_stealth__2o_leave_header:
    temp: true
    text: 離れる
  ev_interaction_draft_delivered_stealth__2o_leave_text:
    temp: true
    text: '旅路に戻るときだ。

      | + 5 希望 | + 40 物資 | +1 ゲリラからの評判 |'
  ev_interaction_draft_failed_frontal__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_failed_frontal__1s_main_header:
    temp: true
    text: Overrun
  ev_interaction_draft_failed_frontal__1s_main_text:
    temp: true
    text: 'The fight overwhelms you, and you make the call to pull out of the camp.


      Tiredly, the guerrillas attend to their wounds. Gloom darkens the mood all around you.


      “We lost the element of surprise,” says the agent, frowning. “If we’re going to re-engage…I’ll bet you can expect a full force waiting for us, Commander.”


      He sighs. “Regardless, we can’t plan our next move so close to their camp. Let’s get back to the meeting point.”'
  ev_interaction_draft_failed_frontal__2o_continue_header:
    temp: true
    text: Meeting Point
  ev_interaction_draft_failed_frontal__2o_continue_text:
    temp: true
    text: Head back to the rendezvous point.
  ev_interaction_draft_failed_stealth__0c_name:
    temp: true
    text: ''
  ev_interaction_draft_failed_stealth__1s_main_header:
    temp: true
    text: Tactical Error
  ev_interaction_draft_failed_stealth__1s_main_text:
    temp: true
    text: 'The fight overwhelms you, and you make the call to pull out of the camp.


      You rendezvous with the guerillas, who look frustrated but none the worse for wear. A small mercy.


      “They’re not going to fall for a diversion twice,” says the agent. He sounds exhausted. “If we want to re-engage…it’ll be against a full force next time, Commander.”


      Warily, he glances around. “We’re too open out here, let’s plan our next move back at the meeting spot.”'
  ev_interaction_draft_failed_stealth__2o_continue_header:
    temp: true
    text: Meeting Point
  ev_interaction_draft_failed_stealth__2o_continue_text:
