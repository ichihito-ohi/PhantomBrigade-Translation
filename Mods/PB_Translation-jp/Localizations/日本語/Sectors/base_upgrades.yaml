entries:
  ability_block_combat__name:
    temp: true
    text: 発煙弾
  ability_block_combat__text:
    temp: true
    text: 発煙弾発射装置を移動基地に配備する。これにより敵パトロールを一時的に無力化して逃げることができる。弾は加工室で製造する。
  ability_block_escalation__name:
    temp: true
    text: スキャン妨害
  ability_block_escalation__text:
    temp: true
    text: '高解像度スキャンに対して干渉する装置を移動基地に配備する。これにより敵を撹乱して移動基地を小規模な民間人グループと信じさせ、派遣される戦力が小さくなる。消耗品は加工室で製造する。


      高エスカレーション州で危険なパトロールに捕まった場合に有用。'
  ability_block_reinforcements__name:
    temp: true
    text: 通信妨害
  ability_block_reinforcements__text:
    temp: true
    text: '敵の無線と測位機能に対して干渉する装置を移動基地に配備する。戦闘前に起動することで敵機の戦闘参加を防ぐ。消耗品は加工室で製造する。


      複数のパトロールに追跡されている場合に有用。'
  ability_call_homeguard__name:
    temp: true
    text: 無線通信回線
  ability_call_homeguard__text:
    temp: true
    text: 祖国軍と連絡可能な通信システムを移動基地に設置し、あなたの評判が十分な場合に増援を要請できる。評判が高いほど、より多くの戦力が派遣される。戦闘中にこれらの機体を失うと評判が下降するが、勝利することで上昇する。
  ability_drone_decoy__name:
    temp: true
    text: デコイ・ドローン
  ability_drone_decoy__text:
    temp: true
    text: '移動基地にデコイ・ドローン発着場を配置する。ドローンは移動基地のセンサー痕跡を模擬して敵を撹乱する。ドローンは加工室で製造する。


      エリアの偵察や敵を進路から引き剥がす場合に有用。'
  mm_core__name:
    temp: true
    text: 速度制限解除
  mm_core__text:
    temp: true
    text: 駆動系から民生向け速度制限と安全装置を解除し、移動基地の速度を上昇させる。
  mm_cruise__name:
    temp: true
    text: 巡行モード
  mm_cruise__text:
    temp: true
    text: 通常移動モード。動力コアに合わせて最適化して、余剰エネルギーを生み出し備蓄電力を補充する。平均的な速度、中程度の隠密性。
  mm_cruise_regen__name:
    temp: true
    text: 発電量強化
  mm_cruise_regen__text:
    temp: true
    text: 反応炉を覆う熱交換器を追加し、より多くの熱を取り込んで発電を高速化する。この拡張機能により最大3つの熱交換機を追加することができる。
  mm_cruise_speed__name:
    temp: true
    text: 巡航速度
  mm_cruise_speed__text:
    temp: true
    text: 動力伝達系を強化し、より高速な巡航速度に対応するが、騒音も増えるため、移動基地が検出される距離が伸びる。
  mm_cruise_vision_own__name:
    temp: true
    text: 巡行センシング
  mm_cruise_vision_own__text:
    temp: true
    text: センサーアレイ設備を交換して、より遠くの敵を検知できるようになる。
  mm_overdrive__name:
    temp: true
    text: オーバードライブ・モード
  mm_overdrive__text:
    temp: true
    text: 反応炉の排出ガスをターボチャージャーに再流入させて、移動基地の速度を劇的に上昇させる。反応炉の出力を絞るためバッテリーの消耗が早くなる。瞬間的な使用が有用。
  mm_overdrive_vision_enemy__name:
    temp: true
    text: オーバードライブ・シールド
  mm_overdrive_vision_enemy__text:
    temp: true
    text: 反応炉に断熱シールドを追加し、オーバーワールド・モード中の熱源反応を抑える。遠距離からは発見されにくくなるが、騒音が増えるため近距離では移動基地が補足されやすくなる。
  mm_overdrive_vision_own__name:
    temp: true
    text: オーバードライブ・センシング
  mm_overdrive_vision_own__text:
    temp: true
    text: Improves the base's vision range in Overdrive Mode, by installing image stabilizers to counteract high speed vibrations.
  mm_stealth__name:
    temp: true
    text: ステルス・モード
  mm_stealth__text:
    temp: true
    text: Reduces energy drain of Stealth Mode with more efficient heat exchangers and optimized optical camouflage.
  mm_stealth_drain__name:
    temp: true
    text: ステルス効率
  mm_stealth_drain__text:
    temp: true
    text: Improves the vision range with low-emission sensors that will not compromise the base's Stealth Mode.
  mm_stealth_vision_own__name:
    temp: true
    text: ステルス・センシング
  mm_stealth_vision_own__text:
    temp: true
    text: Improves the vision range with low-emission sensors that will not compromise the base's Stealth Mode.
  mobilebase__name:
    temp: true
    text: 移動基地
  mobilebase__text:
    temp: true
    text: 山岳基地から産業用整備車両を入手する。
  reactor__name:
    temp: true
    text: 反応炉解禁
  reactor__text:
    temp: true
    text: Allows the power core to store more energy and enables further customization by disabling civilian reactor safety checks.
  reactor_charge_delay__name:
    temp: true
    text: 急速点火
  reactor_charge_delay__text:
    temp: true
    text: Reduces regeneration delay after energy is drained.
  reactor_expanded__name:
    temp: false
    text: 反応炉機能拡張
  reactor_expanded__text:
    temp: false
    text: 反応炉の隠蔽率が低下する代わりに、高度な機能を解禁する。
  reactor_storage_limit__name:
    temp: true
    text: 補助キャパシター
  reactor_storage_limit__text:
    temp: true
    text: Expands the energy storage capacity. Up to three auxiliary capacitors can be installed.
  sensor__name:
    temp: true
    text: 軍用グレード・センサー
  sensor__text:
    temp: true
    text: Improves vision range and unlocks powerful upgrades by using salvaged components from mechs.
  sensor_rain__name:
    temp: true
    text: 雨天最適化
  sensor_rain__text:
    temp: true
    text: Allows the base to see practically unimpeded through even the heaviest rain using salvaged water penetrating sensors from enemy mechs. Envy of every driver in the country.
  sensor_scan_speed__name:
    temp: false
    text: 高速分析
  sensor_scan_speed__text:
    temp: false
    text: センサーシステムの処理ユニットをオーバークロックすることで敵目標の特定が早くなる。
  sensor_scan_speedhostile__name:
    temp: false
    text: スキャン妨害
  sensor_scan_speedhostile__text:
    temp: true
    text: Confuses enemy sensors by installing a military grade ECM. Shapes return signals and delaying unification of the base.
  unit_bay__name:
    temp: true
    text: 格納庫解禁
  unit_bay__text:
    temp: true
    text: Opens up a new bay and enables mech repairs on the go by clearing out an industrial equipment compartment on the base.
  unit_bay_repair_lines__name:
    temp: true
    text: 平行修理
  unit_bay_repair_lines__text:
    temp: true
    text: メックから得たレア・コンポーネントを使用してメック格納庫のマニピュレーターをアップグレードし、複数の機体を並行して修理できるようにする。
  unit_bay_repair_speed__name:
    temp: true
    text: 修理加速
  unit_bay_repair_speed__text:
    temp: true
    text: 修理場の産業安全規格を排除する。
  unit_storage_l1__name:
    temp: true
    text: 格納庫最適化
  unit_storage_l1__text:
    temp: true
    text: 移動基地の内壁を整理して、機体枠を追加する。
  unit_storage_l2__name:
    temp: true
    text: 格納庫拡張
  unit_storage_l2__text:
    temp: true
    text: Makes space for new units on the base by moving some internal systems out of the way. Reinforcements to relocated equipment increases the base's weight, decreasing the speed slightly.
  unit_storage_l3__name:
    temp: true
    text: 格納庫立体化
  unit_storage_l3__text:
    temp: true
    text: Allows for more room by stacking mechs on top of each other. Additional structural supports and lifts increases the base's weight, decreasing the speed.
  unit_storage_l4__name:
    temp: true
    text: 格納庫最大化
  unit_storage_l4__text:
    temp: false
    text: 隙間を開けずにメックを積み重ねることで、移動基地が信じられないほどの数の機体に対応できるようになるが、速度が大きく犠牲になる。
  workshop__name:
    temp: true
    text: 加工室解禁
  workshop__text:
    temp: false
    text: 複合プリンターと組立マニピュレーターを修復する。加工室が解禁され、十分な資源があれば移動基地で装備や新しい機体を製造できるようになる。
  workshop_lines__name:
    temp: true
    text: 並行プリント
  workshop_lines__text:
    temp: true
    text: Allows more than one project to be built in parallel by extending the civilian-grade systems to support multithreaded printing.
  workshop_tech_r2__name:
    temp: true
    text: 先進的組立設備
  workshop_tech_r2__text:
    temp: true
    text: Speeds up construction and unlocks uncommon equipment by extending workshop hardware to support military grade materials
  workshop_tech_r3__name:
    temp: true
    text: 実験的組立設備
  workshop_tech_r3__text:
    temp: true
    text: メックから回収した希少コンポーネントを使用して、加工室のマニピュレーターと光学システムを再構築する。加工室の性能が大幅に向上し、最高レア部品の複製が解禁される。加工室が機体修理に協力できるようになる。
