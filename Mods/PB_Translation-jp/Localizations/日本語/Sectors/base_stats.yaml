  sensor_rain_effect__name:
    temp: true
    text: 雨天補助機能
  sensor_rain_effect__text:
    temp: true
    text: 激しい雨はセンサーに干渉し、視認性を低下させる。しかし、適切なアップグレードにより、悪天候でも移動基地からより遠くまで視認できるようになる。
  sensor_scan_time_enemy__name:
    temp: true
    text: スキャン時間（敵から）
  sensor_scan_time_enemy__text:
    temp: true
    text: 敵が移動基地を特定するのにかかる時間（単位：時間）。この時間が長いほど、敵の警戒範囲で警報を鳴らされるまでの時間が伸びる。
  sensor_scan_time_own__name:
    temp: true
    text: スキャン時間（移動基地から）
  sensor_scan_time_own__text:
    temp: true
    text: 移動基地が詳細なスキャン情報を取得するのにかかる時間（単位：時間）。未確認目標が脆弱なコンボイである可能性もあれば危険なパトロールである可能性もあるため、適切なアップグレードでこの時間を短縮すると有効である。
  unit_repair_jobs__name:
    temp: true
    text: 並行修理
  unit_repair_jobs__text:
    temp: true
    text: 同時に修理できる機体の数。部隊全体を並行して修理できる余裕を確保し、最小限の中断で戦力を行使できるようにすることが推奨される。もしくは、他の機体が修理中に交代できる予備の機体を持つ方法もある。
  unit_repair_resource_drain__name:
    temp: true
    text: 修理ゲル消費量
  unit_repair_resource_drain__text:
    temp: true
    text: 機体修理中に部品を印刷したりダメージを修復したりするためにゲルが消費される速度。
  unit_repair_resource_limit__name:
    temp: true
    text: 修理ゲル上限
  unit_repair_resource_limit__text:
    temp: true
    text: 移動基地が保管できる修理ゲルの量であり、敵軍に対する遠征において機体を維持できる期間が左右される。
  unit_repair_speed__name:
    temp: true
    text: 修理速度
  unit_repair_speed__text:
    temp: true
    text: 標準的な修理時間と比較した、機体の修理にかかる時間。
  unit_slots__name:
    temp: true
    text: 収容枠
  unit_slots__text:
    temp: true
    text: 移動基地に収容できる機体の数。この数により、新しい機体を建造できるかどうかが決まる。
  workshop_jobs__name:
    temp: true
    text: 並行製造
  workshop_jobs__text:
    temp: true
    text: 加工室が同時に製造できるプロジェクトの数。
  workshop_speed__name:
    temp: true
    text: 製造速度
  workshop_speed__text:
    temp: true
    text: 標準的な修理時間と比較した、加工室が装備を製造するのにかかる時間。
