  ev_interaction_precombat_01_generic__0c_name:
    temp: true
    text: Generic Combat 01
  ev_interaction_precombat_01_generic__1s_combat_header:
    temp: true
    text: 出動準備
  ev_interaction_precombat_01_generic__1s_combat_text:
    temp: true
    text: 'あなたの命令で、基地はただちに戦闘配置に移行し交戦準備に取り掛かる。


      技術者が発着場に駆けて銃を確認し、無線で戦闘データを中継する偵察員が通り過ぎていく。いたるところで大声が響いている。あなたのそばでも、皆の脚があわただしく動き、ブーツの踵が金網の足場を踏み鳴らしている。


      皆があなたに注目し、指令を待っている。'
  ev_interaction_precombat_01_generic__2o_combat_header:
    temp: true
    text: 出動準備
  ev_interaction_precombat_01_generic__2o_combat_text:
    temp: true
    text: 部隊と戦闘準備に取り掛かる。
  ev_interaction_precombat_02_rare__0c_name:
    temp: true
    text: Generic Combat 02
  ev_interaction_precombat_02_rare__1s_combat_header:
    temp: true
    text: 前進！
  ev_interaction_precombat_02_rare__1s_combat_text:
    temp: true
    text: 'あなたの周りでは、乗組員が戦闘準備を進めていた。その中で、パイロットのひとりが手袋をはめた指の中に一枚の写真を握りしめていた。


      『私たちがやってきたことすべてが誰のためなのか、忘れてはなりません。』パイロットがあなたにつぶやくその声は、喧騒の中でも静かに響いていた。『私たちが故郷への帰りを望む人々のことです。』


      写真がポケットにそっと仕舞われるのを見て、あなたは頷きだけで答えた。基地のどこかで、メックに火が入った。'
  ev_interaction_precombat_02_rare__2o_combat_header:
    temp: true
    text: 出動準備
  ev_interaction_precombat_02_rare__2o_combat_text:
    temp: true
    text: 部隊と戦闘準備に取り掛かる。
  ev_interaction_precombat_03_dog__0c_name:
    temp: true
    text: Generic Combat 03
  ev_interaction_precombat_03_dog__1s_combat_header:
    temp: true
    text: 幸運を
  ev_interaction_precombat_03_dog__1s_combat_text:
    temp: true
    text: '乗組員が次の戦闘に備えて準備をしていると、基地は突然の騒ぎに巻き込まれた。その真っただ中で、あなたの見つけた犬は興味津々で目を輝かせていた。


      『いい子だ。』パイロットのひとりがつぶやき、腰をかがめて耳の後ろを撫でた。『お前がいれば運が巡ってくる、だろ？』


      犬はワンと鳴いて尻尾を大きく振った。


      『よし、みんな』パイロットが呼びかける。『持ち場に就くんだ。司令官の命令を待とう。』'
  ev_interaction_precombat_03_dog__2o_combat_header:
    temp: true
    text: 出動準備
  ev_interaction_precombat_03_dog__2o_combat_text:
    temp: true
    text: 部隊と戦闘準備に取り掛かる。
  ev_interaction_precombat_04_generic__0c_name:
    temp: true
    text: Generic Combat 04
  ev_interaction_precombat_04_generic__1s_combat_header:
    temp: true
    text: 渦中へ
  ev_interaction_precombat_04_generic__1s_combat_text:
    temp: true
    text: 'ブーツの床を踏み鳴らす音が響き、基地が活気に満ちている。格納庫では、技術者のひとりが乗組員に指示を飛ばし、パイロットが慌ただしく着替えている。


      あなたは戦闘コンソールに目を据えると、深呼吸をして気持ちを整えた。'
  ev_interaction_precombat_04_generic__2o_combat_header:
    temp: true
    text: 出動準備
  ev_interaction_precombat_04_generic__2o_combat_text:
    temp: true
    text: 部隊と戦闘準備に取り掛かる。
  ev_interaction_precombat_05_pilots__0c_name:
    temp: true
    text: Generic Combat 05
  ev_interaction_precombat_05_pilots__1s_combat_header:
    temp: true
    text: 無駄死に
  ev_interaction_precombat_05_pilots__1s_combat_text:
    temp: true
    text: '更衣室で誰かがすすり泣いている。足音に紛れてその声を聞いたあなたは、脚を止めると、沈んだ様子の話し声に耳を傾けた。


      『もう引き返すこともできない―』


      『―同じように死にたくない―』


      『―こんなのもう無理だよ―』


      あなたは再び歩きはじめる。この先戦いがあるなら、準備を整える必要がありそうだ。'
  ev_interaction_precombat_05_pilots__2o_combat_header:
    temp: true
    text: 出動準備
  ev_interaction_precombat_05_pilots__2o_combat_text:
    temp: true
    text: 部隊と戦闘準備に取り掛かる。
  ev_interaction_precombat_06_newpilot__0c_name:
    temp: true
    text: Generic Combat 01
  ev_interaction_precombat_06_newpilot__1s_combat_header:
    temp: true
    text: 初めての日
  ev_interaction_precombat_06_newpilot__1s_combat_text:
    temp: true
    text: '『デカいことを成し遂げられるんだぞ』あなたは乗換駅からそんな声を耳にした。それは整備士のひとりで、新米パイロットにやさしく声をかけていた。『どんなパイロットでも初めての日があった、だろ？』


      パイロットはスーツの留め金を締めようとするが、その手は震えている。『え、ええ...』


      『いつの日か、お前は自由になった国の土を踏めるようになる。その時にこの瞬間を振り返れば、それまで戦ったすべてが誇りになるはずだ。』


      留め金が固く締められる。震えは止まっていた。


      『さぁ早く行って戦おう、坊主。』'
  ev_interaction_precombat_06_newpilot__2o_combat_header:
    temp: true
    text: 出動準備
  ev_interaction_precombat_06_newpilot__2o_combat_text:
    temp: true
    text: 部隊と戦闘準備に取り掛かる。
  ev_interaction_purranormal_location__0c_name:
    temp: true
    text: ''
  ev_interaction_purranormal_location__1s_interaction_header:
    temp: true
    text: 真夜中の異音
  ev_interaction_purranormal_location__1s_interaction_text:
    temp: true
    text: 'あなたは、まるでお化け屋敷のような場所に移動基地を回した。そこはガタガタでボロボロになった古びた場所で、大部分が木が朽ち果ててむき出しになっていた。窓は蜘蛛の巣であふれ、あまりに分厚く中が見えない。見えるのは山積みになった干し草だけだった。周囲数マイルに農家は一軒もない。


      『不気味だわ』懐疑派のパイロットが同意する。『ですがナンセンスという訳ではありません！』


      『そうそう、「出る」かもしれませんよ。』そう言って盛り上がるパイロットもいる。『少し賭けませんか、ボス？何が出ると思います？』'
  ev_interaction_purranormal_location__2o_agree_header:
    temp: true
    text: 賛成
  ev_interaction_purranormal_location__2o_agree_text:
    temp: true
    text: 'せっかくここに来たのです、何らかの心霊現象に遭遇できるかどうか見てみる価値がありそうです。

      | 2 時間 | -10 疲労度 |'
  ev_interaction_purranormal_location__2o_decline_header:
    temp: true
    text: 却下
  ev_interaction_purranormal_location__2o_decline_text:
    temp: true
    text: 'あなた達には座して幽霊を待つよりもやるべきことがあるはずです。

      | +5 疲労度 |'
  ev_interaction_raid_combat__0c_name:
    temp: false
    text: 突撃
  ev_interaction_raid_combat__1s_main_header:
    temp: false
    text: 救難信号に答える
  ev_interaction_raid_combat__1s_main_text:
    temp: false
    text: '村に近づくと騒ぎが聞こえた。あなたの基地が乗り込んできたのを村人の何人かが目にして、その顔に安堵の表情が溢れた。


      『助けに来てくれたのか？』そのひとりが泣きついた。'
  ev_interaction_raid_combat__2o_start_combat_header:
    temp: false
    text: 出動準備
  ev_interaction_raid_combat__2o_start_combat_text:
    temp: false
    text: '敵兵を村から追い出す。

      | +5 希望 |'
  ev_interaction_raid_late__0c_name:
    temp: false
    text: 突撃
  ev_interaction_raid_late__1s_main_header:
    temp: false
    text: 更地
  ev_interaction_raid_late__1s_main_text:
    temp: false
    text: '基地は静まり返る村に向かった。家々の多くは窓が割れドアが破られており、家事の焼け跡も見受けられた。


      あなたとパイロットのひとりが辺りを見に外へ出た。やがてあなたはある村人の散らばった持ち物を集める手伝いをしている集団と出会った。


      片付けを手伝う女性のひとりが顔を上げ、戦車やメックが残る深い轍を指さした。


      『襲撃された。』彼女が口を開く。声がかすれている。『助けを見つけようとしたけど、誰も来なかった...』


      あなたとパイロットは謝ると、村人の残っていた持ち物を拾う手伝いをして、トボトボと基地に戻った。他のチームメイトは何が起きたか耳にすると、その後一日中基地の中には沈黙が漂っていた。'
  ev_interaction_raid_late__2o_leave_header:
    temp: false
    text: 離れる
  ev_interaction_raid_late__2o_leave_text:
    temp: false
    text: 助けるのが遅すぎた。
  ev_interaction_recruit_pilot_general__0c_name:
    temp: false
    text: ''
  ev_interaction_recruit_pilot_general__1s_main_header:
    temp: false
    text: 採用活動
  ev_interaction_recruit_pilot_general__1s_main_text:
    temp: false
    text: 'あなたの名声が上がり、人々がパイロットの活躍ぶりを耳にするにつれて、あなたの兵士に志願する人が増えてきた。その一部はかつての戦争で戦った者たちだった。それ以外も、実戦経験はないものの敵が家を滅ぼす様を目の当たりにして情熱に満ちていた。


      この集落は特に志願するパイロットが多いようだ。資源が許すならば、あなたの軍隊を強化する良い機会になるかもしれない。


      ヒント：パイロットは山岳基地や友軍領地内の集落で採用できます。'
  ev_interaction_recruit_pilot_general__2o_leave_header:
    temp: false
