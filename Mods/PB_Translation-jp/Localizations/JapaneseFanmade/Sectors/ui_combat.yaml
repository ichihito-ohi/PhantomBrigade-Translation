entries:
  action_tooltip_heat_header:
    text: 発熱
  action_tooltip_heat_text:
    text: このアクションは機体を加熱します。タイムライン上でアクションの間隔を空けることでオーバーヒートを回避しましょう。
  action_tooltip_irreversible_header:
    text: 不可逆
  action_tooltip_irreversible_text:
    text: このアクションを行うと機体が戦闘から除外されます。一度実行すると元に戻すことはできません。
  action_tooltip_offensive_header:
    text: 攻撃
  action_tooltip_offensive_text:
    text: これは攻撃アクションで、取り付けられた武器を使用します。武器情報は画面右下で確認できます。
  dialog_no_orders_desc:
    text: 命令を受けていない機体がいます。続行してよろしいですか？
  dialog_no_orders_header:
    text: 命令のない機体
  end_continue:
    text: 続ける
  end_detail_defeat_early:
    text: 移動基地は機体を回収して現地から撤退したが、現地は未だ敵の制圧下だ。次こそは倒せるはずだ！
  end_detail_defeat_total:
    text: 機体は失ったが、移動基地はなんとか脱出した。現地は未だ敵の制圧下だ。次こそは倒せるはずだ！
  end_detail_victory_early:
    text: おめでとう！移動基地は我々の機体を確保し、目標はすべて達成された。敵が去ったことで、現地はあなたが制圧した。
  end_detail_victory_total:
    text: おめでとう！敵は倒され、現地はあなたが制圧した。
  end_header_defeat_early:
