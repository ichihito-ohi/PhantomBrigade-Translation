    text: 軽火器およびシールド用の装備スロット。
  equipment_right__name:
    text: 右兵装
  equipment_right__text:
    text: 武器用の汎用装備スロット。
  optional_left__name:
    text: 左腕
  optional_left__text:
    text: 側面攻撃からコアを守る。装備を把持するが、腕を破壊された場合は装備が使用不能になる。
  optional_right__name:
    text: 右腕
  optional_right__text:
    text: 側面攻撃からコアを守る。装備を把持するが、腕を破壊された場合は装備が使用不能になる。
  secondary__name:
    text: 下半身
  secondary__text:
    text: 自重を支え移動を司る部分。破壊された場合、機体は移動不能になる。
