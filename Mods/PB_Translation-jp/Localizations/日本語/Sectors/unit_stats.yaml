  wpn_range_min__desc:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 武器の最小有効距離。これ未満の位置にある標的に対して武器を使用してもほとんど効果がない。
  wpn_range_min__name:
    color:
    noteDev:
    noteWriter:
    temp: true
