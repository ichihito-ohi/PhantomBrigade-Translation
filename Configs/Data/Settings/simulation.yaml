weightClasses:
- icon: s_icon_l24_weight_l
  textName: 軽量級（クラス 1）
  textDesc: 軽量級の機体はどのメックと衝突しても転倒してしまう。シールドで補強することによりメックの安定性クラスを1段階上げることができる。一般的に車両は安定性が低い。
  stabilityBonus: 0
  concussionScalar: 1.5
  minWeight: 0
  maxWeight: 66
- icon: s_icon_l24_weight_m
  textName: 中量級（クラス 2）
  textDesc: 中量級の機体は同じ中量級や重量級のメックと衝突すると転倒してしまうが、より安定性の低い機体と衝突しても転倒しない。シールドで補強することによりメックの安定性クラスを1段階上げることができる。一般的に車両は安定性が低い。
  stabilityBonus: 1
  concussionScalar: 1
  minWeight: 66
  maxWeight: 82
- icon: s_icon_l24_weight_h
  textName: 重量級（クラス 3）
  textDesc: 重量級の機体は同じ重量級のメックと衝突すると転倒してしまうが、それ以外の機体と衝突しても転倒しない。シールドで補強することによりメックの安定性クラスを1段階上げることができる。一般的に車両は安定性が低い。
  stabilityBonus: 2
  concussionScalar: 0.5
  minWeight: 82
  maxWeight: 200
- icon: s_icon_l24_weight_h
  textName: 超重量級（クラス 4）
  textDesc: 超重量級の機体はどんな機体と衝突しても動じず転倒しない。
  stabilityBonus: 3
  concussionScalar: 0
  minWeight: 200
  maxWeight: 999
