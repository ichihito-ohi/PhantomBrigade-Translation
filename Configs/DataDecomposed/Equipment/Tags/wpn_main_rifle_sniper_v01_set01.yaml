    textShort: SR-01 Midway
    textLong: >-
      標準仕様の長距離狙撃銃。高速な大口径弾を発射するが、移動中は精度が低下する。短距離では効果が低い。


      モデル：マーベリック

      高耐久で頑丈なマーベリックモデルは、継続して優れたダメージを与えるのに効果的で移動能力は犠牲になっている。前線を押し進める重量級機体に最適である。


      製造：JNI

      JNIの重量級装備は打撃能力と頑丈さを念頭に設計されており、熱管理は無視している。主に常備軍や予備軍に供給している。
