  step_01_deserter:
    image: event_smoke_distant
    textName: 脱走兵
    textDesc: >-
      あなたが近づくと、それはパイロットの姿が見えてきた―敵の制服を着ている。彼は静かにしていたが、あなたとパイロットが来るのを見て、縄の中でもがき始めた。


      『助けてくれるんじゃないのか』彼が声をあげる。

      『その制服じゃできないな』パイロットが言う。振り向いてあなたに『待ち伏せかもしれません、ボス。』

      『頼む！奴らが俺を縛って、見殺しにしたんだ―もう3日もこのままだ！』


      彼の服は汚れ、額には醜い痣がある。もしこれが待ち伏せなら、こんなに手の込んだものは見たことがない。


      『なぜ置いて行かれた？』パイロットが問う。

      パイロットが地面に唾を吐く。『もうやりたくなかった。あんなの正しくない。』

      『つまり、脱走兵？』パイロットが問う。

      『奴らに言わせりゃな。お前は助けてくれるのか、どうなんだ？』
