      市長が感謝を述べにやって来た。


      『これらが間に合わないのではないかと非常に心配していました。』市長はそう語りながら、あなたを病院まで案内した。『本当にありがとうございます！ここでだけではなく、敵軍を追い出す助けにもなるでしょう。これでみな安心でしょう！』


      あなたは感謝を受け取ると、旅を続けるために基地へ戻った。'
