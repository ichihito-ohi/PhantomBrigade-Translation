    textShort: SR-02 Lock
    textLong: >-
      強力なオートマチック長距離狙撃銃。高速な大口径弾を発射するが、移動中は精度が低下する。短距離では効果が低い。


      モデル：ピルグリム 

      軽量なピルグリムモデルは機動性と長期使用を念頭に設計されておりダメージは弱い。敵の足止めや妨害に有効である。 


      製造：OFFGRID 

      オフグリッド社の軽量装備は機動性と発射速度を重視しており、ダメージと精度を犠牲にしている。主に試験用や特殊部隊向けに供給している。
