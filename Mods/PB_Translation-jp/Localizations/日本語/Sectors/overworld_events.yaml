  ev_assassination_notification_start__1s_investigate_header:
    temp: true
    text: 遠雷
  ev_assassination_notification_start__1s_investigate_text:
    temp: true
    text: '彼女が戻ってきた。落ち着かない様子で報告をまとめている。


      名のある将軍とその側近がとある集落に向かっており、その地域における敵の支配を固め陸軍の連携を強化する目的のようだ。


      そして、将軍たちはあなたのスキャナーを狂わせる兵器を輸送中だという。


      『もしこの将軍を排除できれば、ここの駐留部隊に対する大きな打撃となりえます。』偵察員が提案する。『...それに司令官、その兵器が何であれ、警戒すべきかと。』'
  ev_assassination_notification_start__1s_notification_header:
    temp: true
    text: 巨人の出現
  ev_assassination_notification_start__1s_notification_text:
    temp: true
    text: '丘の間を縫って移動する間、移動基地は厳戒態勢だった。あなたの周りにも緊張が走っていた。そこに、技術者が司令室へと駆け込んできた。驚いて、アシスタントがデータパッドを落としてしまう。


      『妙な信号を受信しています、ボス。』彼がそう話す。『見たところ非常に重要なもののようです。』


      あなたの脇に座っていた偵察員のひとりが立ち上がり、調査任務に志願した。


      彼女が戻るまでしばらく待つ必要がありそうだが、いったい何が見つかるだろうか？'
