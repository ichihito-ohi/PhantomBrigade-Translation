    noteWriter:
    temp: true
    text: 敵がポッドを射出した。隊形を維持せよ、全隊、ヤツらの防御は弱まっているぞ！
  cm_draft_frontal_enemy_1uniteliminated_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ヤツらの目的は貨物か？警備部隊、絶対に守りを破らせるな。
  cm_draft_frontal_enemy_1uniteliminated_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 1機失った。これ以上は許されない！もう絶対に犠牲者を出すな、さもなくば司令部の耳に入ってしまうぞ。
  cm_draft_frontal_enemy_3unitseliminated_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 激しい攻撃に曝されている...！複数機体を失ったと司令部に伝えろ！
  cm_draft_frontal_enemy_3unitseliminated_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '...司令部に知らせねば...警備が破られた...パイロットたちが危険だ...！被害甚大！'
  cm_draft_frontal_enemy_battlestart_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 警備隊、敵接近中！防御陣形を取り、脅威を排除しろ！
  cm_draft_frontal_enemy_battlestart_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: あれは...？警備隊、幻影旅団を付近に確認、急速に接近中！繰り返す、幻影旅団が接近中！
  cm_draft_frontal_enemy_guerrilladown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 敵支援機ダウン！圧力をかけ続けろ、警備隊。再集結させるな！
  cm_draft_frontal_enemy_guerrilladown_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ヤツらの支援機のうち1機を倒したぞ。これで足止めできるはずだ。
  cm_draft_frontal_enemy_pbpilotdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: よくやった。全隊、火力を残る敵に集中させろ！
  cm_draft_frontal_enemy_pbpilotdown_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 調子に乗るからこうなるのさ。生きてここから出られると思うなよ。
  cm_draft_frontal_guerrillas_1tankdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 地上機1機がダウン。繰り返す、地上機ダウン。
  cm_draft_frontal_guerrillas_1tankdown_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 司令官、背後を取られた。このまま攻撃されたら準備ができていない。
  cm_draft_frontal_guerrillas_2tanksdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: くそったれ...必ず思い知らせてやるんだ、そしてあの村人の相手をする、司令官...
  cm_draft_frontal_guerrillas_2tanksdown_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 我々戦闘員はリスクを承知していた、司令官...あの村人を捕まえねばならぬ、何としても！
  cm_draft_frontal_guerrillas_2tanksdown_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '...2機ダウン...司令官、これ以上戦車はありません。ご決断を。'
  cm_draft_frontal_pb_2enemyeliminated_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ヤツらを追い詰めてます！あと少しです、ボス、あと少しで民間人の下にたどり着けます...
  cm_draft_frontal_pb_pilotdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: どうして...？司令官、こんな...こんな風に誰かを失うのはもう耐えられません。押し返しましょう！
  cm_draft_frontal_pb_pilotejected_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: パイロットは無事にホットゾーンから離れました、ボス！この後、至急パイロットと合流しなくては...
  cm_draft_frontal_pb_tankdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ボス、ご存じのようにどんなときでも戦いが平行線をたどる場合はありますが、やはり祖国防衛軍に過度な負担をかけるべきではありません！
  cm_draft_retry_enemy_1pilotdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ヤツらを復活させるんじゃないぞ、地上班！旅団を永遠に動けないようにしてやる、まさに今、ここで！
  cm_draft_retry_enemy_battlestart_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ぬけぬけと戻ってきたのか？お前たちがそんなに物好きな働き者だってんなら、旅団、俺たちが喜んで残業させてやるよ！
  cm_draft_retry_guerrillas_1allytankdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ここで死ぬわけにはいかない、こんな所で。何とか事態を好転させて村人の下にたどり着きましょう！
  cm_draft_retry_guerrillas_3enemieseliminated_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 押し続けてください、司令官！もう近くです―村人たちを家族の下に還しましょう！
  cm_draft_retry_guerrillas_battlestart_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 今回はアドバンテージがありません、司令官...厳しい戦いが予想されます。
  cm_draft_stealth_enemy_1enemydown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 偵察部隊はもう戻っているはずなのに！一体どこへ行った？
  cm_draft_stealth_enemy_1enemydown_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: クソ。少し驚いたが、今度は流れを変えねば！
  cm_draft_stealth_enemy_3enemydown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 偵察部隊は一体どこへ行った？！激しい攻撃を受けている！
  cm_draft_stealth_enemy_3enemydown_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 報告します...偵察部隊が交戦しています...援軍は来ません！
  cm_draft_stealth_enemy_battlestart_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: なに、旅団はどこからやって来た？この地域は誰もいないとパトロールは言っていたぞ。
  cm_draft_stealth_enemy_pilotdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 全隊、今日ここに現れたことを後悔させてやれ。部隊全員を出せ！
  cm_draft_stealth_enemy_pilotdown_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 隠密攻撃かあれは...チッ。全隊いいか、残るメックに火力を集中させろ！
  cm_draft_stealth_enemy_pilotejected_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: よくやった、今や旅団は崖っぷちだぞ。
  cm_draft_stealth_guerrillas_1enemyeliminated_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ヤツらはまだ我らを追っています、旅団。陽動は計画通りに進行中。
  cm_draft_stealth_guerrillas_1enemyeliminated_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 旅団、陽動部隊がヤツらを釘付けにした。離脱の合図が来るまでここで引きつける！
  cm_draft_stealth_guerrillas_1pilotdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 状況報告...なに？パイロットのひとりが？くそったれ...まだここで引きつけておくが、あまり時間は残っていないぞ！
  cm_draft_stealth_guerrillas_1pilotdown_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: そちらのパイロットが...？くそったれ。陽動部隊、圧力をかけ続けろ！旅団の部隊は形勢不利だ！
  cm_draft_stealth_guerrillas_1pilotejected_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '...射出を...通信が...干渉を...旅団、もう時間がない...早く片付けてくれ！'
  cm_draft_stealth_guerrillas_2enemieseliminated_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ヤツらは何が起きたかまだ気づいていないようだ、旅団。だが、私だったらそこには長居しないな。
  cm_draft_stealth_guerrillas_2enemieseliminated_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 陽動部隊はまだ交戦を続けているが、圧力を受けている。これ以上は耐えられないぞ、旅団！
  cm_draft_stealth_guerrillas_2enemieseliminated_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 陽動部隊が釘付けにしているが、すぐ村人救出に旅団が必要になる。
  cm_draft_stealth_pb_2enemyeliminated_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ヤツらを警戒させてしまったようです、ボス！素早く始末して人々をあそこから救い出しましょう！
  cm_draft_stealth_pb_pilotdown_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ボス、これ以上損害を被るわけにはいきません...ここには祖国防衛軍の支援もないですよ...！
  cm_draft_stealth_pb_pilotejected_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: あのパイロットのことは注視しています、司令官。彼らは無事に脱出したようです！
  cm_exit_reinforcement_hold_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 掃討完了の信号を受信。降下部隊の発進が遅れている、現場の機体は、敵状況を確認せよ。
  cm_exit_reinforcement_hold_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 活動が確認されなくなった。現場の機体は、敵状況を報告せよ。
  cm_exit_reinforcement_hold_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 状況更新が必要、スキャンには活動が見られなくなった、降下部隊は待機中。やったか？
  cm_exit_reinforcement_hold_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 降下部隊が大気中、スキャンには活動が見られなくなった。現場の機体は、反乱軍機の状況を報告せよ。
  cm_ftue_base_hq_generatordestroyed_01_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Good effect on target, boss! Turrets should be down.
  cm_ftue_base_hq_intro_00_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Boss, priority info from Home Guard; Enemy stronghold has a generator powering perimeter turrets, advise knocking that out for an easier fight.
  cm_ftue_base_hq_intro_00_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Echo-Whiskey assets are degrading enemy comms, recommend we mop em’ up before reinforcements arrive.
  cm_ftue_base_hq_intro_00_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: This is Magistrate-Actual, radio check over. Any callsign copy my last? Requesting QRF immediately, we have contact with a walker squad.
  cm_ftue_base_inv_intro_02_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: This is Magistrate-Actual, radio check over. Any callsign copy my last? Requesting QRF immediately, we have contact with a walker squad.
  cm_ftue_base_inv_reinforcement2turnsaway_00_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Magistrate-Actual, this is Guardian-1, say again your coordinates for contact. Your transmission is good but distorted, over.
  cm_ftue_base_inv_reinforcement2turnsaway_01_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Guardian-1, they’re at the base! Requesting immediate assistance, over!
  cm_ftue_base_inv_reinforcement2turnsaway_02_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Nothing heard, Magistrate-Actual. Will triangulate your coordinates via signal, wait out.
  cm_ftue_base_inv_reinforcements_00_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Guardian-1 on site, engaging rebel elements.
  cm_ftue_base_inv_reinforcements_01_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Appreciated Guardian-1! Coordinating firing arcs with you, out.
  cm_ftue_base_pb_intro_01_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Echo-Whiskey assets are degrading enemy comms, recommend we mop em’ up before reinforcements arrive.
  cm_ftue_base_pb_retreatpossible_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: We have a fallback site secured if you need to retreat, boss. Relaying coordinates to you, out.
  cm_ftue_battlesite_hg_intro_01_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: The Brigade is here, folks! We’re gonna make it out of this.
  cm_ftue_battlesite_inv_beamunitkilled_00_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Hey, someone check what happened to the beam mech?
  cm_ftue_battlesite_inv_beamunitkilled_01_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '...Someone? Anyone!?'
  cm_ftue_battlesite_pb_intro_00_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Alright, let’s get the Home Guard out of there!
  cm_ftue_battlesite_pb_unitlost_pb_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Careful out there. We can’t save the Home Guard if we jeopardize ourselves.
  cm_ftue_patrol_inv_intro_01_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Whatever you say, Sir. Just keep the comms on your unit intact.
  cm_ftue_patrol_inv_vipdiesfirst_00_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Command, we just lost our VIP. Requesting permission to fall back, over.
  cm_ftue_patrol_inv_vipdiesfirst_01_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '...Hey, why are my comms down!?'
  cm_ftue_patrol_inv_vipejected_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: VIP has ejected, our comms are down! Secure the site so we can call for backup!
  cm_ftue_patrol_pb_unitlost_pb_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Boss, recommend you exfil and cut our losses, this might not be worth it.
  cm_ftue_patrol_vip_escortejectsfirst_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: What are you doing? Protect your commander!
  cm_ftue_patrol_vip_escortsdiefirst_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: You’re not so tough, you know!?
  cm_ftue_patrol_vip_intro_00_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Rebels are clinging to rumors about a Phantom Brigade huh? Time to show them why only children believe in fairy tales.
  cm_gdfgdfgdfgdf_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Rebels are clinging to rumors about a Phantom Brigade huh? Time to show them why only children believe in fairy tales.
  cm_gdfgdfgdfgdf_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Rebels are clinging to rumors about a Phantom Brigade huh? Time to show them why only children believe in fairy tales.
  cm_gdfgdfgdfgdf_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Rebels are clinging to rumors about a Phantom Brigade huh? Time to show them why only children believe in fairy tales.
  cm_generic_hg_unitlost_hg_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Do something, Commander! We’re taking heavy losses.
  cm_generic_hg_unitlost_hg_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: It’s not looking too good for us or the Home Guard, Commander.
  cm_generic_hg_unitlost_hg_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Boss, I’m getting no comms from the Home Guard mechs. What happened?
  cm_generic_hg_unitlost_hg_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: One of ours is down! Get CASEVAC as soon as the area’s secure!
  cm_generic_inv_alarm_destroyed_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Now’s not the time to get lax. We can’t count on reinforcements!
  cm_generic_inv_generatordestroyed_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Defenses are down!? Damn it, they hit the generator!
  cm_generic_inv_piloteject_inv_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: A downed unit? They weren’t supposed to see us coming!
  cm_generic_inv_piloteject_inv_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Don’t show them weakness.
  cm_generic_inv_piloteject_inv_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: We’ve gotta keep the pressure on!
  cm_generic_inv_piloteject_inv_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Can we get reinforcements? Anyone?!
  cm_generic_inv_piloteject_pb_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Ejection alert, squad! Don’t let these peasants give you the runaround!
  cm_generic_inv_piloteject_pb_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Ejection commenced. Finish up there quickly, and get eyes on our pilot!
  cm_generic_inv_piloteject_pb_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Pilot ejected. Keep your wits about you, or that’ll be you next!
  cm_generic_inv_unitlost_inv_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Get the Brigade out of here now!
  cm_generic_inv_unitlost_inv_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: None of this was the plan. Let’s get it together!
  cm_generic_inv_unitlost_inv_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: We had this! Don’t let up now.
  cm_generic_inv_unitlost_inv_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Not on our own turf!
  cm_generic_pb_alarm_delay_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Get that tower in your sights! A couple shots from the weapon on that Home Guard mech should take it down.
  cm_generic_pb_alarm_firsthit_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Keep it up on that tower! If you wanna destroy something, that’s your mark!
  cm_generic_pb_alarm_target_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Eyes on that alarm tower! If we don’t want enemy reinforcements, it needs to go down—and fast.
  cm_generic_pb_friendlystructure_destroyed_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Don’t get too fiery
  cm_generic_pb_friendlystructure_destroyed_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Watch it, cadet!
  cm_generic_pb_friendlystructure_destroyed_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Keep destruction to a minimum!
  cm_generic_pb_piloteject_pb_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Mech down. Let’s make this next push count.
  cm_generic_pb_piloteject_pb_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: We haven’t lost yet! Those of you who can, let’s ride this out.
  cm_generic_pb_piloteject_pb_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: We’re still in the fight. Let’s make this count.
  cm_generic_pb_piloteject_pb_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Hang together, everyone!
  cm_generic_pb_piloteject_pb_text_04:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Those of you remaining—we’re not out of the fight yet!
  cm_generic_pb_unitlost_hg_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Stay focused! We can’t let down our allies.
  cm_generic_pb_unitlost_hg_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Allies down! Careful out there, Commander!
  cm_generic_pb_unitlost_hg_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: We can’t afford Home Guard losses! Stay on top of those enemy mechs!
  cm_generic_pb_unitlost_hg_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Back up our allies, Commander!
  cm_generic_pb_unitlost_pb_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: We’ve gotta keep pushing forward. The people here are counting on us.
  cm_generic_pb_unitlost_pb_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: We’ve gotta turn the tide, Brigade!
  cm_generic_pb_unitlost_pb_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Unit down! Watch out for each other, folks!
  cm_generic_pb_unitlost_pb_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: Be careful out there! We make it through this as a team.
  cm_liberation_destroyed_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 歴史的建造物のひとつが修復できないほど破壊されてしまいました。民間人は嫌がるでしょうね。
  cm_liberation_warning_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 気をつけて、民間の主要地点を傷つけるな。我々はそこを守るために来ているんだぞ。
  cm_looting_increment_end_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: これで、クレートがロックオンされました。ドローンのセットが完了したのですぐに降下するはずです。
  cm_looting_increment_start_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ドローンはクレートの場所を大まかに把握していますが、確実にピックアップするために再度ピンを打つ必要があります。これが完了するまでその場所に留まってください。
  cm_meteorite_secured_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: お見事です、司令官。この隕石にあるものを探しに回収要員が出動します。
  cm_mid_reinforcement_first_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ブラボー1、後退して再集結せよ、ここから主導権を掴む。ヤツらは数的優位にあるが、手短に終わらせよう。まもなく別グループが到達するに違いない。
  cm_mid_reinforcement_first_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 部隊が減速中、到着予定時間まであと3秒。レーダーに敵影が残っている場合はすぐに別部隊が降下する、すぐに取り掛かろう。
  cm_mid_reinforcement_first_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 着陸地点に接近中、あと少しだけ耐えてくれ。もし我々がすぐにこれを撃退できない場合は別部隊も準備に入る。
  cm_mid_reinforcement_first_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 反乱軍を視認、着陸予定時間まであと3秒。別グループもまもなく着陸するはずだ。
  cm_mid_reinforcement_last_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: シエラ2到着。こんな所で何に手こずっている？ヤツらを囲んでとどめを刺せ。
  cm_mid_reinforcement_last_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 減速中。側面を突いてとどめを刺そう。
  cm_mid_reinforcement_last_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: なんてしつこい奴らだ。司令部はこれ以上現地に降下部隊を割かないから何とかこれを乗り越えよう。
  cm_mid_reinforcement_last_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 降下する。司令部が焦り始めている、これを乗り越えてやり遂げよう。
  cm_mid_replanning_camp_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '反乱軍が守備隊を壊滅させた、もっと良い進入角度に戦略的再配置が必要だ。 '
  cm_mid_replanning_camp_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 反乱軍が守備隊を壊滅させた、戦術プランを更新する必要がある。
  cm_mid_replanning_squad_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: '反乱軍機が現地の軍を壊滅させた、もっと良い進入角度に戦略的再配置が必要だ。 '
  cm_mid_replanning_squad_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 反乱軍機が現地の軍を壊滅させた、戦術プランを更新する必要がある。
  cm_radio_home_guard_active_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 着陸地点に接近中、5秒後に着陸する！共に闘えて嬉しい、司令官！
  cm_retreat_end_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 司令官、基地を撤退させる必要があったため、しばらく部隊を回収することができません。
  cm_retreat_possible_negative_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 司令官、基地が周囲を巡回しました。必要なら部隊を回収する準備はできています。しかしその場合、現地は敵に掌握されます。
  cm_retreat_possible_positive_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 司令官、基地は部隊を回収する準備ができました。こちらで敵守備隊の通信を傍受していますが、彼らは現在防衛対象を失い、エリアからの逃走を計画しているようです。
  cm_start_reinforcement_request_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 司令部、反乱軍機が有視界に侵入。こちらは数的不利だ、できるだけ早く即応チームを要請する！
  cm_start_reinforcement_request_text_01:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 敵味方識別装置の反応はネガティブ、敵として扱う。ただちに増援を要請する！
  cm_start_reinforcement_request_text_02:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 識別信号なし、標的はなおも接近中。増援が必要だ！
  cm_start_reinforcement_request_text_03:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 反乱軍機を視認、ただちに増援を要請。これは早くしよう。
  cm_start_reinforcement_request_text_04:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 射程内に反乱軍機、交戦する。バックアップを要請する。
  cm_start_reinforcement_request_text_05:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: コード・レッド、敵機と接触。全機、最適な距離を保ち増援を待て。
  cm_start_reinforcement_request_text_06:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 敵味方識別装置はネガティブ、射程内に敵が侵入！各個交戦せよ、増援がすぐに来るはずだ。
  cm_start_reinforcement_request_text_07:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ほら見ろ。絶好のタイミングだ、大型機がもう一度通過しようとしている。我々の進路をバックアップしてくれるだろうから狼狽えずにもうしばらく待て。
  cm_unique_capital_01_standingarmy_c0_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 傍受 / パトロール
  cm_unique_capital_01_standingarmy_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 最高司令部から0.5キロの位置に驚異の高い兆候を検知しています。すでに増援が進行中のはずですから、境界線警報に引っかかったに違いありません。他の皆が到着する前に、急いでこれに対処しましょう。
  cm_unique_capital_02_support_c0_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 傍受 / 即応部隊
  cm_unique_capital_02_support_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 応援が到着。早くこれを済ませて、お偉方に出て来る必要はないと教えてやろう。
  cm_unique_capital_03_specops_c0_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 傍受 / リーダー（支援部隊）
  cm_unique_capital_03_specops_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 出撃、全機始末しろ。誰も生きて帰すな、ここに来たことが間違いだと教えねばならん。
  cm_unique_capital_04_experimental_c0_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 直通回線 / リーダー（実験部隊）
  cm_unique_capital_04_experimental_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 嗚呼、かの有名な旅団じゃないか。あなたたちのウォーカーを解剖できる日を楽しみにしていたよ。そのパイロットを一掃しなくてはならばいが、なに心配はいらない、時間はかからないさ。
  cm_unique_capital_05_recruits_c0_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 傍受 / リーダー（予備軍）
  cm_unique_capital_05_recruits_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 増援はどこなんだ？現地の守備隊はほとんど出払っているが、いつになったら我々の部隊を助けに来るんだ？
  cm_unique_capital_06_boss_c0_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 直通回線 / 大将
  cm_unique_capital_06_boss_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: もう沢山だ。お前がこの街にしたことをその目に焼き付けて、祈るんだな。
  cm_unique_mountainbase_wave_00_commander_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: アドバイスしてもよろしいですか。敵は有利な位置にいます。遮蔽物を活かして距離を詰め、増援が来る前に弱い機体へ火力を集中、ただし同士討ちには気をつけてくださいね。
  cm_unique_mountainbase_wave_00_guard_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ブラボー1、西から接近するメック2機を視認。ただちに支援を要請。こちらの敵味方識別装置の反応はネガティブ、これらのウォーカーを敵として扱う。
  cm_unique_mountainbase_wave_00_guard_c1_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ラジャー、出撃する。少しかかりそうだ、この場所は崩落していてエレベーターもチンタラしている。
  cm_unique_mountainbase_wave_00_intro_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 無傷のクローラーがあんな所に！？お宝発見ってヤツじゃないか―ついに、錆びついたメックを修理、換装する良い手が見つかったな。試しにひとっ走りさせたいぜ。
  cm_unique_mountainbase_wave_01_advantage_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 敵は混乱しています。メック背部に露出したポッドを撃ってください。敵パイロットが気絶しやすくなります。炎上大破していないほうが、技術クルーの回収作業も早くなります。
  cm_unique_mountainbase_wave_01_alarm_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 交戦中。相手をしつつ司令部に報告しよう―ここではしばらくの間何の活動も無かったはずだ、このウォーカーが何者かまったくわからん。
  cm_unique_sky_stronghold_00_start_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: ブラボー1、デッキに着陸する未確認のメックを視認。何が起きている？滑走路を塞がれて友軍機が着陸できん、ただちに対処するんだ。
  cm_unique_sky_stronghold_00_start_c1_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 'ラジャー、交戦する。ゴミは元来た場所に戻してやろう。 '
  cm_unique_sky_stronghold_01_wave_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 交戦中。相手をしつつ司令部に報告しよう―ここではしばらくの間何の活動も無かったはずだ、このウォーカーが何者かまったくわからん。
  cm_unique_tutorial_intro_01_greeting_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 昨夜、町の通信が失われたためここから0.5キロ北にある電波塔の様子を見に行ってもらいたい。
  cm_unique_tutorial_intro_01_greeting_c1_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 今日は早くから引き留めてすまない中尉、だが確認は手短に済ませたい。
  cm_unique_tutorial_intro_03_move2_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: そうだ、これは新装備試験ほど楽しいものではないが、我々は期待を背負っている。さぁ移動するぞ！
  cm_unique_tutorial_intro_03_move2_c1_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: なぁ中尉、私の装備はまだプロトタイプのインストール中だから、追いつくまで先走らないでほしい！
  cm_unique_tutorial_intro_04_discovery_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: ヤツらは何に手こずっているんだ？よし、もう少し偵察できないか試してみよう。お前の装備にインストールされたその新ピカ装置を起動して、あれが何でできているか見てみよう。
  cm_unique_tutorial_intro_04_discovery_c1_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: こちらHQ。できません、司令官。追って連絡があるまで修理部隊は手が離せません。待機してください...
  cm_unique_tutorial_intro_04_discovery_c2_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 'うわぁ！ここで何があったんだ？[00]....................[ff]

      くそ、おそらく暴徒の仕業だ[00]..........[ff]

      HQ、こちら特殊作戦ブラボー部隊、応急修理部隊を求む、オーバー…'
  cm_unique_tutorial_intro_06_prediction_explainer_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 理論上、このプロトタイプは少し先の未来を予測することができるが、これは戦場で計り知れないアドバンテージとなる。これは戦争を永遠に変え得るが、我々が握っている限り市民は安全だ。
  cm_unique_tutorial_intro_07_prediction_flank_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 私が電波塔の側面を偵察しに行く。そいつの暖機が済んだら、私の移動先が確認できるはずだから反対側に周ってくれ。
  cm_unique_tutorial_intro_08_tank_appears_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 'HQ、地点2-SBR-1-5で未確認の非協力的な戦車と遭遇。 [00].........................................[ff]

      確認を求む、オーバー。

      [aa]*無線ノイズ*[ff][00]......................[ff]

      HQ、確認を、オーバー。'
  cm_unique_tutorial_intro_08_tank_appears_c1_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 未確認の戦車だと... それに中継器が無い？これは一体？抜き打ち演習か？
  cm_unique_tutorial_intro_09_tank_plans_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 中尉！戦車の動力炉から熱源反応を検知した！プロトタイプを確認しろ...戦車が少しでも動いたら、無力化しろ。
  cm_unique_tutorial_intro_10_skirmish_reaction_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: いい読みだ。くらったが、ただのすり傷だ。
  cm_unique_tutorial_intro_11_skirmish_cover_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 何？北から複数の目標を確認。なんてこった、そんなはずが。隠れろ。隠れるんだ！
  cm_unique_tutorial_intro_12_skirmish_final_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 'HQ、応答してくれ！

      HQ、聞こえるか？'
  cm_unique_tutorial_intro_12_skirmish_final_c1_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: ラジャー！出撃する！
  cm_unique_tutorial_intro_12_skirmish_final_c2_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 敵対勢力と認定、これは演習ではない！迎撃しろ、町を守れ、いま向かっている！
  cm_unique_tutorial_intro_12_skirmish_final_c3_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: 司令官！前方斜面に複数目標が出現、武装準備完了！
  cm_unique_tutorial_intro_12_skirmish_final_c4_text_00:
    color:
    noteDev:
    noteWriter:
    temp: false
    text: これは戦争ゲームではない...
  cm_unique_tutorial_intro_14_siege_hints_c0_text_00:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 'ウォーカー1機と車両複数が接近中！

      覚えておけ、最悪の場合は試作機を回収されないように自爆装置をセットして完全に破壊するんだ！

      何があっても、脱出地点R09で合流しよう！'
