  ev_booze_notification_factory__1s_start_header:
    text: 働き詰めの一日
  ev_booze_notification_factory__1s_start_text:
    text: '工場から誰かがやって来た。年季の入った顔の労働者で、笑みを浮かべている。その男はうしろに箱を携えていた。肩越しに箱の中身を覗いてみると、数本のアルコールが詰め込まれているのが見えた。


      その光景を見てパイロットが口笛を吹くと、男は笑った。


      『つまらん物しかありゃせんが、』男が口を開く。『こんなときのために上物のビンテージを残しておいたのさ。ほら、全部お前さんのもんだ、司令官。』


      箱が移動基地に運ばれると、ワクワクした目でパイロットがあなたを見る。


      『早速開けてみたらどうでしょう、ボス？仕事終わりの気晴らしも[i]良い[/i]んじゃないかと…』'
  ev_booze_notification_start__1s_start_header:
    text: ラッキー・ラガー
  ev_booze_notification_start__1s_start_text:
    text: '『おいおい、ちょっと…これ見ろよ！』


      見つけた箱のまわりに人だかりができていた。箱の中には、高価な見た目のボトルが何本か入っている。ラベルはところどころ擦り切れ、蓋は汚れていたが、意外にも中身は無傷だった。


      『おー、これは[i]良い[/i]ものですよ、司令官。』技術者のひとりが気づく。ボトルを光にかざすと口笛を吹いた。『これを作っていた工場は何年か前に操業停止したって知ってますか？これは相当価値がありそうですよ…』


      偵察員が鼻を鳴らす。


      『価値なんて気にしてどうする、いいから開けようぜ！』'
  ev_booze_notification_stash__1s_start_header:
    text: 我らの魂
  ev_booze_notification_stash__1s_start_text:
    text: 'あなたの前のテーブルに、何者かが大きな箱をドスンと載せる。ゆっくりとあなたが見上げると、町民のひとりが誇らしげな顔をしていた。男はあなたに微笑みかけ、嬉しそうに口ひげを動かしている。


      『大したものはないが、これなんてどうだ、旅団？[i]これ[/i]は我が町の魂だ。』男が箱の中のアルコールを指差す。『グラスからラベルまで、全部地元で作ったものだ。あんたらは本当に良くしてくれたから、我らの魂を受け取るのも当然の権利さ！』


      そう町民が褒め称えた。その申し出にパイロットはヒューッと口笛を吹く。


      『どうぞ召し上がれ。そしてまたいつか遊びに来てくれ！』'
  ev_broadcast_notification_codes__1s_codes_header:
    text: 行間を読む
  ev_broadcast_notification_codes__1s_codes_text:
    text: '『この放送は、何かおかしい…』


      分析官がラジオの音量を上げ…そしてしばらくすると、その目が見開かれていく。


      『あの、司令官、暗号文を含んだ郵便を見つけたときのことを覚えていますか？その…放送データと相互参照してみているのですが―あまりにも[i]似通って[/i]います。この引用も、番号も…広告すら…』


      『私の勘が正しければ…放送が終わる前にラジオ塔を調べるべきです。このままだと何が起きるか…』分析官が口を閉じる。動揺した様子だ。


      偵察員が割って入る。『全部聞いたほうが何かわかって良いかもしれませんけどね！』'
  ev_broadcast_notification_codes__2o_acknowledge_header:
    text: 了解
  ev_broadcast_notification_end__1s_start_header:
    text: 喪失と虚実
  ev_broadcast_notification_end__1s_start_text:
    text: '分析官は暗い顔をしている。


      『いま報告があり、州の端で防衛軍の複数機体が喪失したそうです。さっきのラジオ放送…タイミングが良すぎます、司令官。どうも気がかりです。』


      『放送で防衛軍の位置がバレたと？』偵察員が尋ねる。


      『はい。』分析官がうなずく。『もっと早く止めていれば…』


      分析官はその場を離れたが、悩み続けている。


      ラジオは沈黙している。'
  ev_broadcast_notification_end__2o_acknowledge_header:
    text: 了解
  ev_broadcast_notification_standard__1s_standard_header:
    text: いつもの感じ
  ev_broadcast_notification_standard__1s_standard_text:
    text: '『この地域ではまだラジオ放送が通常に機能してるんですね、こりゃあ良い。』分析官がラジオに気づいて音量を上げる。ラジオはCM中で、妙に耳に残るジングルだった。


