  core_base_eliminate__6_desc:
    temp: true
    text: 基地は重要拠点として機能しており、殲滅すれば他の州における解放運動の助けになるでしょう。しかし、適切な準備なしに優位を取ることは難しいため、この地域で他の地点を制圧して増強するか、基地に挑戦する前に Fyrland 州でより簡単な標的を狙うことを検討しましょう。
  core_capital_liberate__1_name:
    temp: false
    text: 首都解放
  core_capital_liberate__2_context:
