  ev_resolution_defector_rescue_s_main_header:
    temp: false
    text: 亡命者は救助された
  ev_resolution_defector_rescue_s_main_text:
    temp: false
    text: >-
      戦闘により疲弊はしたが、あなたの部隊は勝利を収めた。亡命者は無事で、ラジオ局から救出することができた。



      『あなたが間に合ってくれるか心配だった。』彼女が言う。彼女の顔に安堵の表情が浮かぶ。『手引きと引き換えに情報を約束したんだったわね？』



      彼女があなたに一束の資料を手渡す。開いてみると貴重な設計図面が見つかった。彼女は他にもラジオ局から物資をいくつか持ってきていた。
  ev_resolution_lightsout_powermove_name:
    temp: false
    text: 送電
  ev_resolution_lightsout_powermove_s_main_header:
    temp: false
    text: 送電
  ev_resolution_lightsout_powermove_s_main_text:
    temp: false
    text: >-
      パイロットが手伝ってくれる残りの部隊員を集めて、慎重に送電線を再接続した。過酷な数時間の末に、電力が生き返る音が届いた。



      問題を報告してきた男が本当に嬉しそうな様子で家から出てきた。



      『ありがとう』彼が口を開く。『そのメックスーツが無かったら、私たちだけだったら、修理はもっと大変だったろうな！』



      『元はと言えば私たちのせいで、ただそれを直しただけですよ。』パイロットが答える。



      『旅団への称賛を歌にしよう、そうしよう！』彼はそう話すと、あなたに冷えた飲み物のボトルを手渡した。『小さいがこれは俺たちの感謝の気持ちだ。』



      クルーたちは、電気工事でクタクタだったが達成感に包まれており、喜んで飲み物を手に取った。
