  ev_interaction_mountainbase_hostile__1s_main_text:
    temp: false
    text: 'かつては採掘施設だった、フェルハイム基地は後に緊急のメック保管庫として改修され、必要に応じて祖国の軍隊を支援するために建設が進められた。侵略が始まったとき、あまりに早く国が侵攻されたため誰もここを活用できなかった。警備する敵軍を追い出すことができればこの放棄された場所も我々の役に立つだろう！


      旅団が侵略者を打ち破ればこの州の人々がより希望を抱くようになります。すなわち、フェルヘイムを取ることは現地の希望が上昇することを意味します。十分な希望があれば、地域が解放されます。州の希望レベルについて詳細な情報はその名前の下で確認できます。'
