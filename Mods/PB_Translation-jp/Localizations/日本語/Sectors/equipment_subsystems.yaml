entries:
  armor_halvard_h__text:
    text: JNIが生産する先進的な重量級装甲。『角』の内部に追加のセンサー装置を搭載したことで珍しい形状となった最新のオールラウンド設計が採用されている。整備の複雑さと限られた専門用途のため戦地で用いられることはほとんどない。
  internal_aux_capacitor_r1__name:
    text: キャパシター - 標準型
  internal_aux_capacitor_r1__text:
    text: 熱容量を増加させることでオーバーヒートまでの時間を延長する。
  internal_aux_capacitor_r2__name:
    text: キャパシター - 改良型
  internal_aux_capacitor_r2__text:
    text: 熱容量を増加させることでオーバーヒートまでの時間をさらに延長する。
  internal_aux_capacitor_r3__name:
    text: キャパシター - 最高級
  internal_aux_capacitor_r3__text:
    text: 熱容量を増加させることでオーバーヒートまでの時間を大幅に延長する。
  internal_aux_core_charge__name:
    text: コア - チャージ
  internal_aux_core_charge__text:
    text: 熱容量を増加させることでダメージ出力を向上する。
  internal_aux_core_heat__name:
    text: コア - ヒート
  internal_aux_core_heat__text:
    text: 排熱量を増加させることでダメージ出力を向上する。
  internal_aux_core_launch__name:
    text: コア - ローンチ
  internal_aux_core_launch__text:
    text: 出力を増加させるが排熱量が減少する。
  internal_aux_core_overdrive__name:
    text: コア - オーバードライブ
  internal_aux_core_overdrive__text:
    text: 熱容量を犠牲にして機動力を増加させる。
  internal_aux_core_regen__name:
    text: コア - リジェネ
  internal_aux_core_regen__text:
    text: バリア再生速度を増加させる。
  internal_aux_core_standard__name:
    text: コア - スタンダード
  internal_aux_core_standard__text:
    text: 平均的な性能の標準コア。
  internal_aux_gyro_r1__name:
    text: 'ジャイロ - 標準型 '
  internal_aux_gyro_r1__text:
    text: 質量を削減して間接的に速度を上昇させる。
  internal_aux_gyro_r2__name:
    text: ジャイロ - 改良型
  internal_aux_gyro_r2__text:
    text: さらに質量を削減して間接的に速度を上昇させる。
  internal_aux_gyro_r3__name:
    text: ジャイロ - 最高級
  internal_aux_gyro_r3__text:
    text: 大幅に質量を削減して間接的に速度を上昇させる。
  internal_aux_heatsink_r1__name:
    text: ヒートシンク - パッシブ型
  internal_aux_heatsink_r1__text:
    text: 排熱量をわずかに増加させる。
  internal_aux_heatsink_r2__name:
    text: ヒートシンク - アクティブ型
  internal_aux_heatsink_r2__text:
    text: 出力と速度を犠牲にして排熱量を大幅に増加させる。
  internal_aux_heatsink_r3__name:
    text: ヒートシンク - 改良型
  internal_aux_heatsink_r3__text:
    text: 出力と速度を犠牲にして排熱量を極めて大幅に増加させる。
  internal_aux_hydraulics_1__name:
    text: '油圧系 - 標準型 '
  internal_aux_hydraulics_1__text:
    text: 排熱を犠牲にして質量を削減する。
  internal_aux_hydraulics_2__name:
    text: 油圧系 - 改良型
  internal_aux_hydraulics_2__text:
    text: 排熱を犠牲にしてさらに質量を削減する。
  internal_aux_hydraulics_3__name:
    text: 油圧系 - 最高級
  internal_aux_hydraulics_3__text:
    text: 排熱を犠牲にして大幅に質量を削減する。
  internal_aux_plating_basic__name:
    text: '装甲 - 標準型 '
  internal_aux_plating_basic__text:
    text: 質量と耐久度を増加させる。
  internal_aux_plating_composite__name:
    text: '装甲 - 複合型 '
  internal_aux_plating_composite__text:
    text: 質量を増加させて耐久度とバリアをわずかに増加させる。
  internal_aux_plating_empty__name:
    text: '装甲 - 空 '
  internal_aux_plating_empty__text:
    text: 大幅に質量を削減するが、耐久度とバリアが減少する。
  internal_aux_plating_heavy__name:
    text: '装甲 - 重量級 '
  internal_aux_plating_heavy__text:
    text: 質量とともに耐久度とバリアを大幅に増加させる。
  internal_aux_plating_hollowed__name:
    text: '装甲 - 中空型 '
  internal_aux_plating_hollowed__text:
    text: 質量を削減するが耐久度とバリアがわずかに減少する。
  internal_aux_plating_regenerative__name:
    text: '装甲 - 再生型 '
  internal_aux_plating_regenerative__text:
    text: 質量が増加するが、バリア再生がわずかに上昇する。
  internal_aux_reactor_r1__name:
    text: 反応炉 - 標準型
  internal_aux_reactor_r1__text:
    text: 追加出力を供給して、速度を上昇させる。
  internal_aux_reactor_r2__name:
    text: 反応炉 - 改良型
  internal_aux_reactor_r2__text:
    text: さらに追加出力を供給して、速度を上昇させる。
  internal_aux_reactor_r3__name:
    text: '反応炉 - 最高級 '
  internal_aux_reactor_r3__text:
    text: 大幅に追加出力を供給して、速度を上昇させる。
  internal_aux_regenerator_r1__name:
    text: 再生装置 - 標準型
  internal_aux_regenerator_r1__text:
    text: バリア再生速度を強化する。
  internal_aux_regenerator_r2__name:
    text: 再生装置 - 改良型
  internal_aux_regenerator_r2__text:
    text: さらにバリア再生速度を強化する。
  internal_aux_regenerator_r3__name:
    text: 再生装置 - 最高級
  internal_aux_regenerator_r3__text:
    text: 大幅にバリア再生速度を強化する。
  internal_aux_sensor_left_hybrid__name:
    text: 照準センサー - 左
  internal_aux_sensor_left_hybrid__text:
    text: 左の武器の射程距離を延長し、拡散を抑制する。
  internal_aux_sensor_left_range__name:
    text: 測距センサー - 左
  internal_aux_sensor_left_range__text:
    text: 左の武器の射程距離を延長する。
  internal_aux_sensor_left_scatter__name:
    text: 姿勢センサー - 左
  internal_aux_sensor_left_scatter__text:
    text: 左の武器の拡散を抑制する。
  internal_aux_sensor_right_hybrid__name:
    text: 照準センサー - 右
  internal_aux_sensor_right_hybrid__text:
    text: 右の武器の射程距離を延長し、拡散を抑制する。
  internal_aux_sensor_right_range__name:
    text: 測距センサー - 右
  internal_aux_sensor_right_range__text:
    text: 右の武器の射程距離を延長する。
  internal_aux_sensor_right_scatter__name:
    text: 姿勢センサー - 右
  internal_aux_sensor_right_scatter__text:
    text: 右の武器の拡散を抑制する。
  internal_aux_thruster_distance__text:
    text: 長距離ダッシュに最適化されているが、オーバーヒートしやすい。
  internal_aux_thruster_endurance__text:
    text: 発熱量と出力を抑えて調整されており、総合的な移動性能の向上のために距離を抑えている。
  internal_aux_thruster_evasion__text:
    text: 軽量だが、結果的に、他のスラスターと比べて性能は低い。
  internal_aux_thruster_heavy__text:
    text: 性能重視で調整されているが、大半のスラスターより重い。
  internal_aux_thruster_hotrod__text:
    text: 性能重視で調整されているが、結果的に発熱量が大きい。
  internal_aux_thruster_sidestep__text:
    text: 連続的な短距離移動に最適化されているが、長距離移動には適していない。
  internal_aux_thruster_standard__text:
    text: バランスの取れた性能に調整されている。
  internal_utl_destruction__text:
    text: 自爆サブシステムは、機体が戦闘中に行動不能になった場合に部品を内部まで抹消して修理不能にする。
