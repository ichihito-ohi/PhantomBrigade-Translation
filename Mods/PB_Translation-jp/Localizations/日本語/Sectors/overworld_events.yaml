    text: Generic Combat 03
  ev_precombat_interaction_dog__1s_combat_header:
    temp: true
    text: 幸運を
  ev_precombat_interaction_dog__1s_combat_text:
    temp: true
    text: '乗組員が次の戦闘に備えて準備をしていると、基地は突然の騒ぎに巻き込まれた。その真っただ中で、あなたの見つけた犬は興味津々で目を輝かせていた。


      『いい子だ。』パイロットのひとりがつぶやき、腰をかがめて耳の後ろを撫でた。『お前がいれば運が巡ってくる、だろ？』


      犬はワンと鳴いて尻尾を大きく振った。


      『よし、みんな』パイロットが呼びかける。『持ち場に就くんだ。司令官の命令を待とう。』'
