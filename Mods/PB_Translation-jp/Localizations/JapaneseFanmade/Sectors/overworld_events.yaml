  ev_firstkill_notification__2o_acknowledge_header:
    text: 続ける
  ev_firstkill_notification__2o_acknowledge_header_tvg_pronoun_he:
    text: 続ける
  ev_firstkill_notification__2o_acknowledge_header_tvg_pronoun_she:
    text: 続ける
  ev_firstkill_notification__2o_acknowledge_text:
    text: 出発の時間だ。
  ev_firstkill_notification__2o_acknowledge_text_tvg_pronoun_he:
    text: 出発の時間だ。
  ev_firstkill_notification__2o_acknowledge_text_tvg_pronoun_she:
    text: 出発の時間だ。
  ev_ftue_interaction_base_combat__1s_main_header:
    text: 基地戦
  ev_ftue_interaction_base_combat__1s_main_text:
    text: '基地は最も撃破が難しい軍事施設です。攻撃する前に準備ができていることを確認しましょう。場合によっては基地に突撃する前に周辺地域を周ったほうが賢明です。


      あなたはこの基地の機体がまったく新しい技術を使用しているとの情報を得た。再生装甲だ。この装甲は数秒間攻撃されなければ何度でもダメージを受け止めることが可能らしい。これに対策するにはメック一機に同時に火力を集中させるのが有効かもしれない。'
  ev_ftue_interaction_base_combat__2o_continue_header:
    text: 出動準備！
  ev_ftue_interaction_battlesite_combat__1s_main_header:
    text: 絶体絶命
  ev_ftue_interaction_battlesite_combat__1s_main_text:
    text: 'ぎりぎり間に合った。戦場は猛烈な十字砲火で絶望的な有様だった。


      『レールガンでなんとか持ちこたえているが、長くは持たない。』祖国防衛軍の司令官が報告する。


      パイロットたちがたまらず立ち上がる。『いつでも行けます、ボス。』ひとりが声を上げる。『この惨状から彼らを救い出そう。』'
  ev_ftue_interaction_battlesite_combat__2o_combat_header:
    text: 出動準備！
  ev_ftue_interaction_battlesite_combat__2o_combat_text:
    text: 祖国防衛軍はあなたが頼りだ。
  ev_ftue_interaction_battlesite_defeat__1s_defeat_header:
    text: 灰から蘇らん
  ev_ftue_interaction_battlesite_defeat__1s_defeat_text:
    text: '祖国防衛軍は甚大な被害を受け、旅団の能力に対する信頼が揺らぎつつあった。あなたは損害を確認して乗組員を招集する。


      辺境には、疲弊した祖国防衛軍の戦士が残されていた。何とか緊急脱出が間に合った者たちだ。損害を受けたにも関わらず、彼らは戦いに戻る覚悟ができており、州解放の最後のひと押しの際にはあなたのそばで戦わせてほしいと口にしている。'
  ev_ftue_interaction_battlesite_defeat__2o_acknowledge_header:
    text: 続ける
  ev_ftue_interaction_battlesite_defeat__2o_acknowledge_text:
    text: 再挑戦あるのみ。
  ev_ftue_interaction_battlesite_victory__1s_victory_header:
    text: 火中の栗を拾うべし
  ev_ftue_interaction_battlesite_victory__1s_victory_text:
    text: '呼びかけに応じたことへの感謝を祖国防衛軍の司令官が示す。しかし空気は張り詰めたままだった。


      『逃げるのもこれで最後だ。』司令官はそう言うと、あなたの肩を叩く。


      あなたは、協力関係の始まりを感じた。この戦争では、旅団も祖国防衛軍も独りではない。あなたがより多くの州を解放することで、軍からの評判が役に立つ日が来るだろう。'
  ev_ftue_interaction_battlesite_victory__2o_acknowledge_header:
    text: 続ける
  ev_ftue_interaction_battlesite_victory__2o_acknowledge_text:
    text: この勢いで続けよう。
  ev_ftue_interaction_camp_combat__1s_main_header:
    text: 最後の突撃
  ev_ftue_interaction_camp_combat__1s_main_text:
    text: '『数秒でも放っておくと、ヤツらは受けたダメージを何事もなかったかのように吸収してしまう。』あなたが敵基地に近づいたとき祖国防衛軍の偵察員から報告があった。『ヤツらを倒すため、我々はひとつの機体へ同時に火力を集中するようにしていた。』


      気がかりな知らせではあるが、備えあれば憂いなしだ。パイロットが交える視線だけでも反応がわかるほど、乗組員は訓練を重ねてきたのだ。


      あなたは乗組員と共に最終確認を行う。これは、旅団がこれまで直面した中でも最大の試練となるだろう。準備は万端だ。'
  ev_ftue_interaction_camp_combat__2o_combat_header:
    text: 出動準備
  ev_ftue_interaction_camp_combat__2o_combat_text:
    text: 戦闘準備を整える。
  ev_ftue_interaction_camp_victory__1s_victory_header:
    text: 解放
  ev_ftue_interaction_camp_victory__1s_victory_text:
    text: '勝利の声が喜びを広げていく。一番寡黙な整備員でさえ、あなたが戦闘から戻ると表情を崩して泣き笑いを浮かべていた。


      この先、厳しい日々が続くかもしれない。だが今は、この瞬間は、希望がある。'
  ev_ftue_interaction_camp_victory__2o_acknowledge_header:
    text: 勝利
  ev_ftue_interaction_camp_victory__2o_acknowledge_text:
    text: この州は自由になった。
  ev_ftue_interaction_combat_onepilot__1s_start_header:
    text: 一匹狼は早死にする
  ev_ftue_interaction_combat_onepilot__1s_start_text:
    text: 『司令官、あなたのことは信頼していますが、しかし…』孤立したパイロットの声は重く張り詰めている…パイロット一人では―たとえどんなエースであろうと―任務をやり遂げることはできないだろう。
  ev_ftue_interaction_combat_onepilot__2o_fallback_header:
    text: 続ける
  ev_ftue_interaction_combat_onepilot__2o_fallback_text:
    text: パイロットをもう一人探す。
  ev_ftue_interaction_combat_oneunit__1s_start_header:
    text: 不利な賭け
  ev_ftue_interaction_combat_oneunit__1s_start_text:
    text: '作戦室で、下級士官のひとりがホロボードを指さした。『もし先々のことを考えるのであれば、メックは最低でも2機必要です。』


      副官は地図上で次の目標、その次、さらにその次を指し示した。メックは1機より2機、戦いは数だとよく言うが、どんな戦いであれ火力低下は避けたいものだ。 '
  ev_ftue_interaction_combat_oneunit__2o_fallback_header:
    text: 続ける
  ev_ftue_interaction_combat_oneunit__2o_fallback_text:
    text: メックをもう1機入手する。
  ev_ftue_interaction_convoy_combat__1s_main_header:
    text: 立ち往生したコンボイ
  ev_ftue_interaction_convoy_combat__1s_main_text:
    text: 我々は貴重な物資を運ぶ付近の敵コンボイから救難信号を傍受した。故障したようで修理を待っており、攻撃に対して脆弱になっている。
  ev_ftue_interaction_convoy_combat__2o_combat_header:
    text: 出動準備
  ev_ftue_interaction_convoy_combat__2o_combat_text:
    text: 戦闘前に準備が可能です。
  ev_ftue_interaction_convoy_heavy__1s_main_header:
    text: 重量級装甲
  ev_ftue_interaction_convoy_heavy__1s_main_text:
    text: これらの機体は重量級装甲セットを輸送していたようだ。これらは中量級装甲セットよりも高い耐久度を持つが、重量も大きいため、放熱しづらくメックの動きも遅くなる。そのような装甲の強みを活かしたビルドは驚異となるだろう。
  ev_ftue_interaction_convoy_heavy__2o_continue_header:
    text: 続ける
  ev_ftue_interaction_edgecase_base__1s_start_header:
    text: 優先順位の不一致
  ev_ftue_interaction_edgecase_base__1s_start_text:
    text: '予測装置が激しく警告する。驚くべき速度でタイムラインが生成されていき、一見始まりは無数の順列があるようだったが、そのすべてがひとつの結果に収束していた。敗北だ。


      現在どのような変数が作用しているかは不明瞭かもしれないが、答えは確かだった。現在の資源ではこれに挑戦すべきではない。'
  ev_ftue_interaction_edgecase_base__2o_acknowledge_header:
    text: 了解
  ev_ftue_interaction_edgecase_base__2o_acknowledge_text:
    text: ここに戻る前に他の目標を完了するべきだ。
  ev_ftue_interaction_farmerscache_cachefound__1s_main_header:
    text: 装備改造パーツ
  ev_ftue_interaction_farmerscache_cachefound__1s_main_text:
    text: '放棄されているのを見つけた装備について整備員が評価を持ち帰ってきた。内部改造パーツは部品に組み込まれており、取り外すことはできない。装備が改造・改良されると、その品質・性能が向上する。整備員は、改造パーツが装備のステータスをどのように変化させるか詳しく見てみるよう提案している。


      もしかすると、この国には他にも秘密が隠されているかもしれない。時間があるときは州内をくまなく調査するよう乗組員から提案があった。'
  ev_ftue_interaction_farmerscache_cachefound__2o_victory_header:
    text: 続ける
  ev_ftue_interaction_farmerscache_farmend__1s_main_header:
    text: 内部補助システム
  ev_ftue_interaction_farmerscache_farmend__1s_main_text:
    text: 'お礼として、農家のひとりからあなたに改造したメックが贈られた。敵メック機体から、動力と熱容量を担うコアを取り外したようだ。また彼らは代わりのコアも見つけたようで、これも試すことができそうだ。それぞれのコア・サブシステムの性能はトレードオフでそれぞれ長所がある。


      メックの品質が高いほど、中で使われている内部補助システムの品質も高くなります。多くの場合、高品質の部品は中身を取り外すことができます。取り外したサブシステムは同タイプの他サブシステムと交換することが可能です。'
  ev_ftue_interaction_farmerscache_farmend__2o_continue_header:
    text: 続ける
  ev_ftue_interaction_farmerscache_farmstart__1s_main_header:
    text: 隠された古い工房
  ev_ftue_interaction_farmerscache_farmstart__1s_main_text:
    text: 農場技術者のひとりが言うには、戦争前はよくメックの部品をいじっていたらしい。谷の反対側に隠された、彼の工房にはまだ改造した部品が残っているかもしれないとのことだ。見つけるには周囲を偵察すべきだろう。
  ev_ftue_interaction_farmerscache_farmstart__2o_victory_header:
    text: 続ける
  ev_ftue_interaction_liberation_combat__1s_combat_header:
    text: 我が家での戦い
  ev_ftue_interaction_liberation_combat__1s_combat_text:
    text: '『いつものように銃を撃ちまくって突撃する訳にはいかん。』パイロット同士で話している。『ここは基地でもなければ戦場でもない。人々の家がある。』


      対応事項リストを挙げる。民間人を解放したとしても、戦火の後に住む場所が残されていなければ意味はない。


      いまこそあなたの戦略と訓練が試されるときだ。'
  ev_ftue_interaction_liberation_combat__2o_combat_header:
    text: 出動準備
  ev_ftue_interaction_liberation_combat__2o_combat_text:
    text: 部隊と戦闘準備に取り掛かる。
  ev_ftue_interaction_liberation_defeat__1s_defeat_header:
    text: 躓いただけだ
  ev_ftue_interaction_liberation_defeat__1s_defeat_text:
    text: '旅団は敗北してしまったが、無駄な一日だったわけではない。あなたの努力により侵略軍は弱体化し、祖国防衛軍でも残った敵軍を追い出せるだろう。


      集まった乗組員から声が上がる。『我々も戻るべきだ。』


      彼らはそう簡単に希望を手放しはしない。そうだ。まだまだこれからだ。ひとつひとつ解決し、できる限りの手段で前に進むことを学んでいかなければ。'
  ev_ftue_interaction_liberation_defeat__2o_acknowledge_header:
    text: 続ける
  ev_ftue_interaction_liberation_defeat__2o_acknowledge_text:
    text: 解放は終わっていない
  ev_ftue_interaction_liberation_victory__1s_victory_header:
    text: 解放者たち
  ev_ftue_interaction_liberation_victory__1s_victory_text:
    text: 'メックからパイロットが飛び降りた。その顔は戦闘の熱気と勝利の高揚感から赤く火照っている。『解放者の噂が真実だと証明しよう！』と声を上げ、他の乗組員からも歓声が上がった。


      過酷な旅がこの先も続くが、希望のちからを忘れることはない。この長きにわたって、現在の状況下で民間人の支えとなってきた。きっとあなたの支えにもなるはずだ。


      この州を確保できたなら、祖国奪還も訳ないだろう。'
  ev_ftue_interaction_liberation_victory__2o_acknowledge_header:
    text: 続ける
  ev_ftue_interaction_liberation_victory__2o_acknowledge_text:
    text: 高まる希望とともに、あなたは前進する。
  ev_ftue_interaction_mobilebase__1s_intro_header:
    text: 作戦基地
  ev_ftue_interaction_mobilebase__1s_intro_text:
    text: '基地で乗組員が巨大な重装備の車両を発見した。内部には、パイロットと乗組員を収容するに十分なスペースがあり、メック用の格納庫が完備されている。使われていなかったため軋みはあったが、それ以外は無傷だ。


      あなたがその巨大なタイヤの表面に手をなぞらせると、側では、技術者が畏敬の念を抱いてため息をつく。『実物をこの目で見られるとは思ってもみませんでしたが…なんて[i]見っけもの[/i]だ！』


      この移動基地があれば、戦いを道路に持ち込めるようになる―敵が予想していない時に攻撃を仕掛け、屋外でメックに装備を取り付けることすら可能だ。これで長い長い道のりを戦い抜けるだろう。'
  ev_ftue_interaction_mobilebase__2o_exit_header:
    text: 続ける
  ev_ftue_interaction_mountainbase_combat__1s_main_header:
    text: 'Felheim に現れた希望 '
  ev_ftue_interaction_mountainbase_combat__1s_main_text:
    text: 'Felheim 基地。かつては採掘施設だったが、後に緊急用保管庫として改修された―そして侵略軍が来ると、他と同様、敵の手に落ちてしまった…


      『同じこと考えてるでしょ？』ニヤニヤしながらパイロットが聞いてくる。『施設を制圧できたら、必要に応じて、後退できる本拠地が手に入ります。この州の足がかりになりますし、[i]それに、[/i]そこにいればヤツらに大打撃を与えられるはずです！』


      逃す訳にはいかないチャンスだ。この先の戦いは試練となり、国の未来を形作ることになるだろう。使える手はすべて使う必要がある。


      そして、 Felheim からすべてが始まるのだ。'
  ev_ftue_interaction_mountainbase_combat__2o_combat_header:
    text: 出動準備
  ev_ftue_interaction_mountainbase_combat__2o_combat_text:
    text: 部隊と戦闘準備に取り掛かる。
  ev_ftue_interaction_outpost_light__1s_main_header:
    text: 軽量級装甲の資料
  ev_ftue_interaction_outpost_light__1s_main_text:
    text: これらの機体は軽量級装甲についての資料を輸送していたようだ。軽量級装甲は中量級装甲より耐久度は低いが、軽く、放熱しやすいため機体も素早くなる。装甲セットを作成するには加工室でこれらの資料を使用する。
  ev_ftue_interaction_outpost_light__2o_continue_header:
    text: 続ける
  ev_ftue_interaction_patrol_combat__1s_main_header:
    text: 注目を集める
  ev_ftue_interaction_patrol_combat__1s_main_text:
    text: '『これ以上近づくと奇襲にはなりません。』あなたが敵司令官の立ち往生したコンボイに向かっていると偵察員から報告が入った。『出発準備をご確認ください、ボス。』


      戦闘直前で待機中の各パイロットが準備完了を無線で知らせる。'
  ev_ftue_interaction_patrol_combat__2o_combat_header:
    text: 出動準備
  ev_ftue_interaction_patrol_combat__2o_combat_text:
    text: 部隊と戦闘準備に取り掛かる。
  ev_ftue_notification_base__1s_start_header:
    text: 嵐の前の静けさ
  ev_ftue_notification_base__1s_start_text:
    text: '沈黙が移動基地を支配し、司令室では偵察員、整備員、パイロットが地図を見下ろしている。州を取り戻す前に、最後の戦いが待っている。


      敵基地の場所にマーカーが表示されている―この地域で最大の軍事施設だ。


      祖国防衛軍から移動中と一報があった。3人の乗組員は通信ノイズに頭を悩ませている。共に、ひとつの部隊としてあなた達は攻撃することになる。口数も少なく最低限に、みなが持ち場へ走った。移動基地がガクンと動き出し、勝利と解放への希望があなたを後押しする。'
  ev_ftue_notification_base__2o_acknowledge_header:
    text: 続ける
  ev_ftue_notification_base__2o_acknowledge_text:
    text: 決戦が待っている。
  ev_ftue_notification_battlesite__1s_start_header:
    text: 支援要請
  ev_ftue_notification_battlesite__1s_start_text:
    text: 州の反対側における状況は良くなかった。祖国防衛軍の通信は追い詰められていた。[i]待ち伏せ。大損失。孤立無援。[/i]救援が必要だ。それも[i]今すぐ[/i]。
  ev_ftue_notification_battlesite__2o_acknowledge_header:
    text: 続ける
  ev_ftue_notification_battlesite__2o_acknowledge_text:
    text: 祖国防衛軍を救援する。
  ev_ftue_notification_contest__1s_start_header:
    text: 手の届く所に
  ev_ftue_notification_contest__1s_start_text:
    text: 'あなたの最近の尽力により、今のところ民間人は安全だ。しかし、地域を永続的に確保し続けるには味方の数が少なすぎる。人々の永続的な安全確保とは、すなわち侵略軍に再占領されるより前に祖国防衛軍の戦力を呼び戻すということだ。


      あなたは州の争奪を始め統制権を取り戻す機運を十分高めてきた。乗組員に状況を伝えると、機体と不安の入り混じったざわめきが広がる。ずっとこれが目標だったのだ。


      あなたは小さな反乱部隊かも知れないが、その予測技術があれば、戦争の流れを変えることもできるはずだ。


      パイロットのひとりが席に深く座り込む。その様子とは裏腹に、口元はニヤリと笑っている。『いっちょやってやろう。』'
  ev_ftue_notification_contest__2o_acknowledge_header:
    text: 続ける
  ev_ftue_notification_contest__2o_acknowledge_text:
    text: もう止まることはない。
  ev_ftue_notification_edgecase_settlement__1s_start_header:
    text: 知らぬが仏にあらず
  ev_ftue_notification_edgecase_settlement__1s_start_text:
    text: '『ボス、予測装置に何やら問題発生です。』整備員の警告があり、移動基地は速度を落とし停車した。


      タイムラインが見られなくなったのだ。通常なら画面が動き予測が機能していたが、コンソールは沈黙している。補佐官のひとりが診断ログを指差して話す。『あの集落から離れたときに装置が停止したようです、ボス。』


      『戻りますか？』補佐官は尋ねるが、疑問に思っているのが彼らだけではないことは確かだ。'
  ev_ftue_notification_edgecase_settlement__2o_acknowledge_header:
    text: 続ける
  ev_ftue_notification_edgecase_settlement__2o_acknowledge_text:
    text: あの集落はなにやら重要に違いない。
  ev_ftue_notification_facilitygood__1s_main_header:
    text: 生産者表示
  ev_ftue_notification_facilitygood__1s_main_text:
    text: 『この装備は誰か得意な者が改造した物のようです。』鑑定の結果、整備員が報告した。向こうに見える農家を皆で眺めた。この近くで唯一の施設だ。『従業員が何か情報を持っているかもしれません。訪問すべきです。』
  ev_ftue_notification_facilitygood__2o_victory_header:
    text: 続ける
  ev_ftue_notification_firstprovince__1s_step_00_entry_header:
    text: 敵地
  ev_ftue_notification_firstprovince__1s_step_00_entry_text:
    text: 'あなたの祖国が陥落して以来、侵略者たちは軍事基地を建設してすべての集落と施設で再軍備を進めました。あなたはこの州を解放するのに十分な敵を倒してきましたが、首都と侵略者の国境に近づくにつれて、敵はより手ごわく戦いはより苛烈になるでしょう。


      侵略者が反撃してくるかもしれません。注意して進めることをお勧めします：堅く防衛された場所に取り組む前に装備を多く見つけることが最善です。


      待ち伏せするため、敵パトロールを見つけ、より高度な部品を回収しましょう。'
  ev_ftue_notification_firstprovince__2o_continue_header:
    text: 続ける
  ev_ftue_notification_liberated__1s_start_header:
    text: Hedmark 解放
  ev_ftue_notification_liberated__1s_start_text:
    text: '基地での勝利から数日間、州全体で祝典が繰り広げられた。小さな村のパレードで旅団は特等席に招待され、メックたちが農業用トラックや馬の行列を先導した。


      産地直送・手作りおやつの贈り物は止まる気配がない。甘い物好きのパイロットはコブラーやシュトゥルーデルを断りきれず、夜の終わりまでにはほぼ確実に嬉しい悲鳴を上げていることだろう。


      村人たちは旅団の話を聞きたがった。あなたの家族のことや故郷と呼べる州はどこなのか。彼らが単なる保護対象ではないように、あなたもまた、ただの兵士ではないのだ。'
  ev_ftue_notification_liberated__2o_continue_header:
    text: 参加する
  ev_ftue_notification_liberated__2o_continue_text:
    text: 自分が戦い守った人々と会おう。
  ev_ftue_notification_liberation__1s_start_header:
    text: 必要とされる場所
  ev_ftue_notification_liberation__1s_start_text:
    text: '『祖国防衛軍より入電です、ボス。』パイロットがあなたを呼ぶ。知らせを携え、すでに息切れしている。『助けを求める民間人からの連絡を傍受したとのこと。我々なら軍より先に着きます。』


      追加情報によると、敵軍が近くの村を略奪し、地域の資源を自らのものとしていることが明らかになった。ひとりの勇敢な村人が無線機を手に入れ、メッセージを送ってきたらしい。敵兵が地域のゲリラ兵について話しているところを耳にし、賭けに出たのだ。


      『事態が悪化する前に彼らを救出しなければ。』パイロットが申し出る。'
  ev_ftue_notification_liberation__2o_acknowledge_header:
    text: 続ける
  ev_ftue_notification_liberation__2o_acknowledge_text:
    text: パイロットの言うことは正しい。選択肢はひとつしかない。
  ev_ftue_notification_new__1s_main_header:
    text: 旅団の皆様、おかえりなさい
  ev_ftue_notification_new__1s_main_text:
    text: 'あなたは目の前の広大な土地をじっと見つめる―あなたの故郷は、いまや戦場だ。旧友のように親しみ深いその景色には、一見静かそうな山々と野原が広がっている。後ろで、乗組員が命令を待つ。


      あなたには物資と部品、身を潜められる場所が必要だった。


      パイロットが地図上で目の前にある場所を指差す。 Felheim 基地だ。戦前、祖国のものだった場所だ。


      再びこの手に取り戻そう。'
  ev_ftue_notification_new__2o_acknowledge_header:
    text: 了解
  ev_ftue_notification_patrol__1s_start_header:
    text: 立ち往生
  ev_ftue_notification_patrol__1s_start_text:
    text: '『ここです―祖国防衛軍が追跡していたあの司令官、配下のパトロールが立ち往生しています。』偵察員が地図上の場所を指差す。『今こそ待ち伏せを仕掛けるべき時です。』


      知らせを聞いて、パイロットのひとりが神経質に制御盤を指先で叩き始めた。『いま我々がヤツらをガツンと叩いて司令官を捕縛できれば、軍を村に引き戻せなくなるはずです。』そう言いながら、叩く音は激しくなっていく。『それでようやく人々を解放したことになります。』'
  ev_ftue_notification_patrol__2o_acknowledge_header:
    text: 続ける
  ev_ftue_notification_patrol__2o_acknowledge_text:
    text: 待ち伏せの準備をする。
  ev_ftue_notification_resupply__2o_intel_header:
    text: 続ける
  ev_ftue_notification_resupply__2o_intel_text:
    text: 出発の時間だ。
  ev_ftue_notification_resupply_gel__1s_start_header:
    text: 万能薬不足
  ev_ftue_notification_resupply_gel__1s_start_text:
    text: '加工室に異様な静寂が訪れる。いつも忙しくしている技術者が暇を持て余しており、欲求不満から工具は投げ捨てられている。需品将校があなたに向かって手を振る。その険しい表情は深刻な問題があることを物語っていた。


      『これじゃ仕事ができません、ボス。』ゲル供給機ホースの端を差し出す―メックを達者に保つために不可欠な道具だ。『ゲルが無ければ修理も無し、です。』'
  ev_ftue_notification_resupply_gel__2o_acknowledge_header:
    text: 続ける
  ev_ftue_notification_resupply_gel__2o_acknowledge_text:
    text: 補給用の備蓄ゲルを補充する。
  ev_ftue_notification_resupply_unit__1s_start_header:
    text: 我々は共にある
  ev_ftue_notification_resupply_unit__1s_start_text:
    text: '端末が ping を実行し、祖国防衛軍からの着信メッセージを通知した：


      [i]ご苦労だった、司令官。伝えておきたいのだが、もし我々の駐屯する基地を見かけることがあったら、遠慮なく立ち寄って補給に使ってほしい。必要なら、メックの面倒を見てもいい。今や、我々は共にある。[/i]


      あなたは謝意を送り、仕事に戻った。'
  ev_ftue_notification_resupply_unit__2o_acknowledge_header:
    text: 了解
  ev_ftue_notification_workshop__1s_main_header:
    text: 加工室
  ev_ftue_notification_workshop__1s_main_text:
    text: 新しいメック・フレームを建造するのに十分な物資を集めました。移動基地にある加工室でメック・フレームを建造しましょう。戦闘中にメックを失ったり修理する時間がなかったりした場合に備えて予備のメック・フレームやパイロットを常に待機させるよう検討してください。
  ev_ftue_notification_workshop__2o_continue_header:
    text: 続ける
  ev_ftue_patrol_interaction_defeat__1s_defeat_header:
    text: 躓いただけだ
  ev_ftue_patrol_interaction_defeat__1s_defeat_text:
    text: '旅団は敗北してしまったが、無駄な一日だったわけではない。あなたの努力により侵略軍は弱体化し、祖国防衛軍でも残った敵軍を追い出せるだろう。


      『我々も戻るべきだ。』集まった乗組員から声が上がる。


      彼らがそう簡単に希望を手放しはしないとわかって良かった。まだまだこれからだ。ひとつひとつ解決し、できる限りの手段で前に進むことを学んでいかなければ。'
  ev_ftue_patrol_interaction_defeat__2o_acknowledge_header:
    text: 続ける
  ev_ftue_patrol_interaction_defeat__2o_acknowledge_text:
    text: 再編成して現地に戻る。
  ev_ftue_patrol_interaction_victory__1s_victory_header:
    text: 一歩近づいた
  ev_ftue_patrol_interaction_victory__1s_victory_text:
    text: 'このような勝利を収めた後、あなたは間違いなく侵略軍のレーダーに映っている。良いだろう。願わくは、州内の重要標的を排除することでヤツらの決意が弱まれば良いのだが。幻影旅団ここにあり―ここは譲らないと侵略軍に知らしめるべきだ。


      乗組員が、期待に満ちた乗組員たちが、あなたの周りに集まった。あなたは一人一人を目で見て、一呼吸おいた。激励の言葉は準備できている。'
  ev_ftue_patrol_interaction_victory__2o_acknowledge_header:
    text: 続ける
  ev_ftue_patrol_interaction_victory__2o_acknowledge_text:
    text: この勢いで続けよう。
  ev_fusion_interaction_combat__1s_combat_header:
    text: 警戒
  ev_fusion_interaction_combat__1s_combat_text:
    text: '融合炉に間に合った！


      融合炉はあなたの目の前に無傷でそびえ立つ。外は完全に静まり返っているようだ…


      『合図をいただければ交戦できます、司令官。』


      それでも、審議する時間はなかった。あなたは決断を下す。'
  ev_fusion_interaction_combat__2o_combat_header:
    text: 戦闘
  ev_fusion_interaction_combat__2o_combat_text:
    text: 正面から敵と交戦せよ！
  ev_fusion_interaction_combat__2o_defector_header:
    text: 亡命者で解除
  ev_fusion_interaction_combat__2o_defector_text:
    text: 亡命者を送って爆発物を解除させる。
  ev_fusion_interaction_combat__2o_pilot_header:
    text: パイロットで解除
  ev_fusion_interaction_combat__2o_pilot_text:
    text: パイロットを送って爆発物を解除させる。
  ev_fusion_notification_fail_close__1s_fail_header:
    text: 直撃
  ev_fusion_notification_fail_close__1s_fail_text:
    text: '耳が鳴っている。


      床から身を起こすと、混乱が一斉に五感へとなだれ込む。不安そうな声があちこちから押し寄せ、地面を踏み鳴らす音が響く。あなたのまわりでは、コンソールが危険を示す赤色で点滅している。


      『融合炉が…』偵察員がささやく。『そんな…』


      消えた。'
  ev_fusion_notification_fail_close__2o_acknowledge_defector_header:
    text: 亡命者　死亡
  ev_fusion_notification_fail_close__2o_acknowledge_defector_text:
    text: 亡命者はもういない…
  ev_fusion_notification_fail_close__2o_acknowledge_header:
    text: 了解
  ev_fusion_notification_fail_close__2o_acknowledge_pilot_header:
    text: パイロット　死亡
  ev_fusion_notification_fail_close__2o_acknowledge_pilot_text:
    text: パイロットはもういない…
  ev_fusion_notification_fail_distant__1s_fail_header:
    text: あの光は
  ev_fusion_notification_fail_distant__1s_fail_text:
    text: '地面が激しく揺れて移動基地が倒れそうなほどだった。はるか遠くから、爆音が空気を切り裂き、骨に響くほど大きく重い音が鳴り響いた。


      偵察員が床から身を起こすと、息を呑んだ。『あれは…あれはまさか…』


      『そんな…』湧き上がる恐怖に、分析官がささやく。『あの一帯が、すべて…』


      消えた。'
  ev_fusion_notification_fail_distant__2o_acknowledge_header:
    text: 了解
  ev_fusion_notification_interrupt__1s_interrupt_header:
    text: よりによって、こんなときに
  ev_fusion_notification_interrupt__1s_interrupt_text:
    text: '『クソっ、あの小競り合いで手間取った、もう本当に時間がないですよ、司令官。』技術者が吐き捨てる。


      『本筋に戻らなくては。』分析官の指が端末の上をすべる。声は落ち着いているが、その表情は不安を隠しきれていない。『爆発物は[i]まだ[/i]融合炉にセットされたままです！お忘れではないと思いますが。』


      あなたは移動基地を発進させるよう合図する。相当な時間を無駄にしてしまった！'
  ev_fusion_notification_interrupt__2o_continue_header:
    text: 続ける
  ev_fusion_notification_start__1s_start_header:
    text: 目には目を
  ev_fusion_notification_start__1s_start_text:
    text: '『緊急通信入電！』


      無線ノイズ越しに、祖国防衛軍の工作員の声は鋭く切迫した様子だ：


      [i]旅団に悪い知らせだ。どうやら敵が電力用融合炉を手に入れ爆発物を取り付けたらしい。これはこの州における最近の我々の活動に呼応した攻撃だと我々は考えている。


      司令官…あの融合炉を爆発させる訳にはいかない。壊滅的な被害が出るだろう！[/i]


      『防衛軍は支援を申し出ています。』分析官が報告する。『しかし、これは戦略的攻撃というより報復攻撃です、ボス…あらゆる場合に備えるべきです。』'
  ev_fusion_notification_start__2o_accept_distract_header:
    text: 民間人は取り乱している
  ev_fusion_notification_start__2o_accept_distract_text:
    text: 非直接的なアプローチを取る。
  ev_fusion_notification_start__2o_accept_header:
    text: 受諾
  ev_fusion_notification_start__2o_accept_help_header:
    text: 亡命者は取り乱している
  ev_fusion_notification_start__2o_accept_help_text:
    text: 非直接的なアプローチを取る。
  ev_fusion_notification_start__2o_accept_text:
    text: 旅団を正面から突っ込ませる。
  ev_fusion_notification_start__2o_army_header:
    text: 防衛軍に任せる
  ev_fusion_notification_start__2o_army_text:
    text: 祖国防衛軍がなんとかするはずだ。
  ev_fusion_notification_start__2o_giveup_header:
    text: 降伏
  ev_fusion_notification_start__2o_giveup_text:
    text: 融合炉を危険には晒せない。
  ev_fusion_notification_successarmy__1s_success_header:
    text: 祖国の守護者
  ev_fusion_notification_successarmy__1s_success_text:
    text: 'あなたは最悪の事態に備えていた。


      しかし、無線から声が聞こえ、緊張が解けていった。


      『旅団へ、融合炉を確保した。』


      祖国防衛軍の工作員の声は無線ノイズで減衰している。それでも、彼女の勝利を喜ぶ気持ちと誇らしい気持ちは伝わってきた。あなたは無線を切ると乗組員に向き直る。全員、安堵の笑みを浮かべていた。


      今回は友軍がなんとかしてくれた。いざ、先に進まねば。'
  ev_fusion_notification_successarmy__2o_acknowledge_header:
    text: 了解
  ev_fusion_notification_successpb__1s_start_header:
    text: いつものこと
  ev_fusion_notification_successpb__1s_start_text:
    text: '無線にノイズが交じる。みな息をのむ。


      『融合炉を確保しました、司令官！』


      あなたの隣で偵察員が椅子に倒れ込み、安堵の表情を浮かべる。乗組員たちが行動に移ると、床を踏み鳴らす音が響き、移動基地は次第に騒がしくなった。作戦後にやるべき片付けと、完了すべき手続きが残っている…


      あなたは融合炉を遠くから眺めた。無傷で安定している。


      そして、次に進むことにした。'
  ev_fusion_notification_successpb__2o_acknowledge_header:
    text: 了解
  ev_fusion_notification_warning__1s_warning_header:
    text: 五里霧中
  ev_fusion_notification_warning__1s_warning_text:
    text: "『防衛軍から入電：敵がすべての通信を封鎖。融合炉の状態は不明！我々からは何もわからなくなった、司令官！』\n\nあなたは固くうなずく。\n \n偵察員のひとりが震える手を下敷きに座り込んでいる。独り言が聞こえる。『お願い…[i]お願い[/i]…』"
  ev_fusion_notification_warning__2o_acknowledge_header:
    text: 了解
  ev_generation_notification_reset__1s_main_header:
    text: おかえりなさい
  ev_generation_notification_reset__1s_main_text:
    text: 'おかえりなさい、司令官。


      最後にお会いしてから多くのことがありました。敵軍が我々の領土を取り返そうと大規模な反撃を始め、我々が完全に解放していた州だけは守りきることができました。現在、乗組員は補給のために Felheim に戻っています。命令を頂ければ、すぐに出発してすべてを取り戻しに行けます！


      [i][aaff77]ワールドの状態に変更があったため、セーブデータ内のワールドを再生成する必要がありました。これまでのすべての機体、パイロット、部品、解放した州は維持されています。ご不便をおかけして申し訳ありません！[i][/i]'
  ev_generation_notification_reset__2o_confirm_header:
    text: さぁ行くぞ！
  ev_generation_notification_reset__2o_confirm_text:
    text: 基地を起動して出発の準備だ。
  ev_infiltration_notification_fail__1s_fail_header:
    text: 深入りのし過ぎ
  ev_infiltration_notification_fail__1s_fail_text:
    text: 'コンソールが警告を点滅させる。あなたの方を向くまで、分析官はあなたのそばでタブレットを猛烈にタイプしていた。


      『駄目です、ボス。』分析官が声を上げる。『引き上げましょう、いますぐ！』


      偵察員のひとりが割って入る。必死の形相だ。『おい、待て、彼女がまだ中に！』


      『我々がここに留まれば、彼女も危険に晒されます！』


      基地の動力が入ると、分析官があなたに向き直る。『ボス、事態が落ち着けば救出に乗り出すこともできます。しかし今は、我々が近くにいても事態が悪化するだけです。』


      あなたはうなずき、撤退命令を出す。'
  ev_infiltration_notification_fail__2o_continue_header:
    text: 続ける
  ev_infiltration_notification_start__1s_start_header:
    text: 欲望、潜伏、迷彩
  ev_infiltration_notification_start__1s_start_text:
    text: '『司令官！ちょっとよろしいですか？』亡命者がやってきて、声を掛ける。彼女は画面上のデータをじっと見つめている。『この地点に潜入できるかもしれません…お望みなら、建物内に保管されている加工室用の材料を入手できます。戦う必要すらありません。』


      『本当ですか？』分析官のひとりが尋ねる。


      彼女はうなずく。


      『もちろん、[i]邪魔[/i]をされないことが条件ですが。この前哨基地は完全に孤立しています。私が亡命したことすら知らない可能性が高いです。』


      分析官があなたの方に向き直る。彼は懐疑的なようだ。『どう思われますか、ボス？』'
  ev_infiltration_notification_start__2o_agree_header:
    text: 賛成
  ev_infiltration_notification_start__2o_agree_text:
    text: やらせてみよう。
  ev_infiltration_notification_start__2o_ignore_header:
    text: 却下
  ev_infiltration_notification_start__2o_ignore_text:
    text: 危険を冒すほどの価値はない。
  ev_infiltration_notification_success__1s_success_header:
    text: 戦利品は勝者の手に
  ev_infiltration_notification_success__1s_success_text:
    text: '『大漁だ』分析官はヒューッと口笛を吹くと、戦利品を見渡して目を大きくした。『わぉ！加工室の技術部長がこれを見たら、[i]アタマ[/i]がおかしくなってしまうな。』


      亡命者がうなずく。少し消耗しているようだが、その顔は誇らしげだ。『あそこでは本当にギリギリを攻めましたが…ですから、これがいつでもできるとはお考えなさりませんように、司令官。』


      物資を加工室に運ぶのを手伝うよう分析官が手招きするので、亡命者はその後に付いて行った。あなたは自分の端末に向き直り、次の一手に考えを向けた。'
  ev_infiltration_notification_success__2o_continue_header:
    text: 終わり
  ev_infiltration_notification_terminate__1s_terminate_header:
    text: 不運
  ev_infiltration_notification_terminate__1s_terminate_text:
    text: '分析官の手が端末上を電光石火で行き来する。端末上ではデータ・ポイントがいくつも流れていき、分析官は息を切らして声にならない悲鳴を上げている。


      『ボス、発見されました！引き上げねばなりません、[i]いますぐ[/i]！』


      『待て、彼女がまだ中にいる！』そばにいた偵察員が叫ぶ。


      『待ってはいられません、すぐに大変なことになります。』分析官が言い返す。彼はあなたを見上げ、一瞬手を止めた。急速離脱に向けて移動基地が始動する機械音だけがまわりで響く。


      『周辺を掃討したあとで救出任務を実施すれば、彼女にも打つ手が生まれます。ですが今は、逃げなければ！』


      あなたはうなずき、合図した。'
  ev_infiltration_notification_terminate__2o_continue_header:
    text: 続ける
  ev_lightsout_interaction_end__1s_main_header:
    text: 送電
  ev_lightsout_interaction_end__1s_main_text:
    text: 'パイロットが手伝ってくれる残りの部隊員を集めて、慎重に送電線を再接続した。過酷な数時間の末に、電力が生き返る音が届いた。


      問題を報告してきた男が本当に嬉しそうな様子で家から出てきた。


      『ありがとう』彼が口を開く。『そのメック・スーツが無かったら、私たちだけだったら、修理はもっと大変だったろうな！』


      『元はと言えば私たちのせいで、ただそれを直しただけですよ。』パイロットが答える。


      『旅団への称賛を歌にしよう、そうしよう！』彼はそう話すと、あなたに冷えた飲み物のボトルを手渡した。『小さいがこれは俺たちの感謝の気持ちだ。』


      クルーたちは、電気工事でクタクタだったが達成感に包まれており、喜んで飲み物を手に取った。'
  ev_lightsout_interaction_start__1s_main_header:
    text: 停電
  ev_lightsout_interaction_start__1s_main_text:
    text: 'あなたとパイロットが勝利を祝っていると、ボイラースーツの男が基地に現れた。おどおどした様子だ。


      『感謝してもしきれない。』そういって男は口を開いたが、ばつが悪そうに唾を呑んだ。『ただ、だからどうという訳じゃないんだが、戦ってくれていた時、送電線のひとつが切断されたことまでは気づかなかったんじゃないか？』


      今度はあなたの部隊が恥ずかしい思いをする番だった。パイロットの一人が振り向く。顔が赤い。


      『実際、それは私かもしれません。』あなたを向いて話す。『一発誤射しました。ですが、数時間いただければ、必ず修理できます！』'
  ev_lightsout_interaction_start__2o_fix_header:
    text: 誤射の修繕をする
  ev_lightsout_interaction_start__2o_fix_text:
    text: パイロットに自分の後始末をさせる。それで充分だ。
  ev_lightsout_interaction_start__2o_ignore_header:
    text: 無視する
  ev_lightsout_interaction_start__2o_ignore_text:
    text: 自分たちで修繕できるだろう。コラテラルダメージは致し方ない。
  ev_lightsout_interaction_start__2o_tools_header:
    text: 道具を提供する
  ev_lightsout_interaction_start__2o_tools_text:
    text: 修理用の道具を提供しよう。誰か電気技師がいるはずだ。
  ev_lostweapon_notification_intel__1s_intel_header:
    text: 巨人の拳
  ev_lostweapon_notification_intel__1s_intel_text:
    text: 'あなたがいつものように基地内を歩いて回っていると、偵察員のひとりが呼び止めて、祖国防衛軍の部隊からの最新情報を持って来た。


      『祖国軍は敵の使用する未知の試作兵器に苦しめられているそうです。』彼女が報告する。『音から判断すると...それはあの将軍が運んでいた兵器と同じものかもしれません。』


      あの日の失敗を思い出して、あなたは眉をひそめる。成功していれば、この事態は恐らく避けられただろう。


      『残念ながら、祖国軍は敵の動きを見失ったとのことです。』彼女が続ける。『それに、軍はかなりの打撃を受け、余裕があれば物資を提供できないか我々に要請しています。どう思いますか？』'
  ev_lostweapon_notification_intel__2o_donate_header:
    text: 寄付
  ev_lostweapon_notification_intel__2o_donate_text:
    text: 今はこれが精いっぱい。
  ev_lostweapon_notification_intel__2o_leave_header:
    text: 寄付しない
  ev_lostweapon_notification_intel__2o_leave_text:
    text: 今その余裕はない。
  ev_mail_interaction_delivered__1s_start_header:
    text: 署名・捺印
  ev_mail_interaction_delivered__1s_start_text:
    text: 'あなたが送り出した偵察員は、郵便コンテナを腕に抱えて街の郵便局に向かった。戻ってくると、偵察員は若干困惑した表情だった。


      『いや、何も。』そう言うと、来た方をちらりと見返した。『ただの郵便配達、でしたね。こんなに…単純だと戸惑いますね！一発も撃たれませんでした！』


      整備員の一人が鼻で笑う。『気をつけろよ、まだ今日は終わってないぞ。』


      偵察員は笑って肩をすくめ、あなたは出発の合図を出した。'
  ev_mail_interaction_delivered__2o_acknowledge_header:
    text: 出動
  ev_mail_interaction_delivered__2o_acknowledge_text:
    text: 旅路に戻る。
  ev_mail_notification_defector__1s_start_header:
    text: 関係者各位
  ev_mail_notification_defector__1s_start_text:
    text: 'あなたの命令で、偵察員が奇妙なコンテナを慎重に開ける。その中にはたくさんの封筒の束が…切手と住所から判断するに、民間郵便の山だ。


      『拝見してもよろしいですか？』亡命者が尋ねる。


      電光石火の速さで、彼女の指は隠された書類へと伸び―手に取るにつれて、彼女のしかめっ面は厳しくなっていった。


      『思っていた通り…これは暗号です、司令官。暗号表を持っていないので解読してあげることはできませんが、もしこれを届けてしまえば、配達先にいるスパイに直接情報を渡すことになります。』


      興味津々で見ていた偵察員が警戒して後ずさる。'
  ev_mail_notification_defector__2o_keep_header:
    text: 暗号を保管する
  ev_mail_notification_defector__2o_keep_text:
    text: いまは手元に置いておく。
  ev_mail_notification_defector__2o_report_header:
    text: 報告する
  ev_mail_notification_defector__2o_report_text:
    text: 祖国防衛軍に知らせるべきだ。
  ev_mail_notification_start__1s_start_header:
    text: お届けものです！
  ev_mail_notification_start__1s_start_text:
    text: 'あなたは偵察員に奇妙なコンテナを開けるよう指示を出した。


      中にはたくさんの封筒の束が入っており、紙の状態は驚くほど良好だった。郵便切手が貼られ、全国各地の住所が記されている。


      『誰かが郵便物を紛失したのでは。』偵察員がつぶやく。『ですが、それ以外は…特に目立ったところはありません。そのままにしておけば良いかと。』


      『近くに郵便局はありませんか？』整備員はそう尋ねると、物色のためにしゃがみ込んだ。『もし通り道にあるなら、引き渡しても良いのでは。』


      偵察員は肩をすくめる。『勘弁してくださいよ、司令官？宅配便でもしようってんですか？』'
  ev_mail_notification_start__2o_deliver_header:
    text: 郵便を届ける
  ev_mail_notification_start__2o_deliver_text:
    text: 誰かの幸せになれば。
  ev_mail_notification_start__2o_refuse_header:
    text: 拒む
  ev_mail_notification_start__2o_refuse_text:
    text: 忙しすぎる。
  ev_memorial_interaction_approach__1s_main_header:
    text: 戦争記念館
  ev_memorial_interaction_approach__1s_main_text:
    text: 'あなたは慎重に近づいたが、いまがチャンスのようだ。


      そこには道路から見えるより多くのメックが放棄されていて、道路から離れるにつれて更に多くなっていくようだった。


      『おぉ、どこにいるかわかったぞ！』パイロットが叫んだ。『ここにはかつての戦争の記念跡があると聞いたことがあるが、この目で見たことはなかった。』


      『時間があるなら、敬意を表していきたい。』別の者が言う。'
  ev_memorial_interaction_approach__1s_undefended_header:
    text: 廃墟
  ev_memorial_interaction_approach__1s_undefended_text:
    text: 'あなたは静寂に包まれる記念跡に来た。中央には、戦没したパイロットたちの名前が刻まれたコンクリートの慰霊碑がある。地面には、ヘルメットが散らばり、燃え尽きたその亀裂からは雑草が生えている。


      あなたとパイロットたちは急いで移動基地から降り、黙とうした。


      黙とうが終わると、パイロットのひとりがもたれかかって尋ねた。『それでどうしたいですか、ボス？』'
  ev_memorial_interaction_approach__2o_continue_header:
    text: 続ける
  ev_memorial_interaction_approach__2o_investigate_header:
    text: 調査
  ev_memorial_interaction_approach__2o_investigate_text:
    text: 見えない所にもっと多くあるかもしれない。この期を逃すのはもったいない。
  ev_memorial_interaction_approach__2o_leave_header:
    text: 離れる
  ev_memorial_interaction_approach__2o_leave_text:
    text: 生者の面倒を見て初めて死者を心配することができる。
  ev_memorial_interaction_approach__2o_pillage_header:
    text: サルベージ
  ev_memorial_interaction_approach__2o_pillage_text:
    text: あなたはわずかに資料を手に入れるが、パイロットは記念跡を漁ることを良く思わない。
  ev_memorial_interaction_defended__1s_defended_header:
    text: 廃墟
  ev_memorial_interaction_defended__1s_defended_text:
    text: 'あなたの基地が記念館へ走っていると、前方で騒ぎを聞きつけた。敵兵士の一部が記念館に店を開き、基地同然にしているようだ。


      『こんなの許されない』パイロットのひとりが言う。『ここは平和を象徴する場所なのですから、彼らを追い出さねば。そうでしょう、ボス？』'
  ev_memorial_interaction_defended__2o_combat_header:
    text: 出動準備
  ev_memorial_interaction_defended__2o_combat_text:
    text: 戦闘準備を開始します。部隊を設定する時間があります。
  ev_memorial_notification_start__1s_main_header:
    text: 戦争記念館
  ev_memorial_notification_start__1s_main_text:
    text: 'パイロットのひとりが移動基地を止めるよう声を上げた。あなたが通った土地で、焼け焦げた大地とねじ切れた金属片に囲まれてメックの燃え尽きた残骸が横たわっている。


      『友軍の旗がついていますが、あれは我々の機体ではないようです、ボス。』彼女が言う。『古いモデルに違いありません。』


      草が部品の上に生い茂りひどい状態に見えるが、きちんと見るにはもっと近づく必要がありそうだ。'
  ev_memorial_notification_start__2o_continue_header:
    text: 続ける
  ev_meteor_interaction__1s_main_header:
    text: 隕石落下
  ev_meteor_interaction__1s_main_text:
    text: あなたは隕石が落ちていった先にやってきた。そこには確かに隕石があり、まだ煙を上げている。
  ev_meteor_interaction__2o_salvage_header:
    text: サルベージ
  ev_meteor_notification__1s_main_header:
    text: 隕石の破片が落下
  ev_meteor_notification__1s_main_text:
    text: 今回の流星群で、我々の現在地からそう遠くない地点に隕石が落ちてくるとパイロットが知らせてきた。
  ev_meteor_notification__2o_dismiss_header:
    text: 却下する
  ev_meteorshower_notification__1s_main_header:
    text: 流星群
  ev_meteorshower_notification__1s_main_text:
    text: 密集してリングのようにこの星を取り囲む隕石がいくつか群れを成して落ちている、ちょうどあなたの祖国に。大気圏で燃え尽きるときのオレンジや白の軌跡で空がキラキラと輝いている。
  ev_meteorshower_notification__2o_beautiful_header:
    text: 美しい
  ev_meteorshower_notification__2o_beautiful_text:
    text: 基地を移動させるとあなたは空に目を向けた
  ev_meteorshower_notification_observation_long__1s_main_header:
    text: 天体観測
  ev_meteorshower_notification_observation_long__1s_main_text:
    text: '日が暮れて、パイロットふたりがやってきた。


      『あの、ボス』ひとりが言う。『今夜は基地を止めても良いでしょうか？』


      『流星群を見たいんです！』もうひとりが言う。『今夜はこんなに晴れているから何マイル先までも見えるはずです。』'
  ev_meteorshower_notification_observation_long__2o_approve_header:
    text: 星を眺める
  ev_meteorshower_notification_observation_long__2o_approve_text:
    text: パイロットたちが空を眺められるよう基地を止める
  ev_meteorshower_notification_observation_long__2o_dismiss_header:
    text: 却下する
  ev_meteorshower_notification_observation_long__2o_dismiss_text:
    text: 天体観測より先に手を付けるべきことがあるはずだ
  ev_meteorshower_notification_observation_medium__1s_main_header:
    text: 天体観測
  ev_meteorshower_notification_observation_medium__1s_main_text:
    text: '日が暮れて、パイロットふたりがやってきた。


      『あの、ボス』ひとりが言う。『今夜は基地を止めても良いでしょうか？』


      『流星群を見たいんです！』もうひとりが言う。『今夜はこんなに晴れているから何マイル先までも見えるはずです。』'
  ev_meteorshower_notification_observation_medium__2o_approve_header:
    text: 星を眺める
  ev_meteorshower_notification_observation_medium__2o_approve_text:
    text: パイロットたちが空を眺められるよう基地を止める
  ev_meteorshower_notification_observation_medium__2o_dismiss_header:
    text: 却下する
  ev_meteorshower_notification_observation_medium__2o_dismiss_text:
    text: 天体観測より先に手を付けるべきことがあるはずだ
  ev_meteorshower_notification_observation_short__1s_main_header:
    text: 天体観測
  ev_meteorshower_notification_observation_short__1s_main_text:
    text: '日が暮れて、パイロットふたりがやってきた。


      『あの、ボス』ひとりが言う。『今夜は基地を止めても良いでしょうか？』


      『流星群を見たいんです！』もうひとりが言う。『今夜はこんなに晴れているから何マイル先までも見えるはずです。』'
  ev_meteorshower_notification_observation_short__2o_approve_header:
    text: 星を眺める
  ev_meteorshower_notification_observation_short__2o_approve_text:
    text: パイロットたちが空を眺められるよう基地を止める
  ev_meteorshower_notification_observation_short__2o_dismiss_header:
    text: 却下する
  ev_meteorshower_notification_observation_short__2o_dismiss_text:
    text: 天体観測より先に手を付けるべきことがあるはずだ
  ev_mine_interaction_combat_informed__1s_combat_header:
    text: 出動準備
  ev_mine_interaction_combat_informed__1s_combat_text:
    text: '『パトロールの間を突きます、司令官。ヤツらは我々のことをまったく予想していません。最小限の警備しか居ないはずです。』コンソールに目を通しながら、偵察員が報告する。『いつでもご命令を！』


      あなたは、遠くの敷地、木々の緑と大地を縫うように走るトンネルを眺めた。選択の時だ。'
  ev_mine_interaction_combat_informed__2o_combat_header:
    text: 出動準備
  ev_mine_interaction_combat_informed__2o_combat_text:
    text: 鉱山資源を手に入れろ！
  ev_mine_interaction_combat_post__1s_postcombat_header:
    text: 一日がかりの仕事
  ev_mine_interaction_combat_post__1s_postcombat_text:
    text: 'あなたは、格納庫でクルーがすべてのクレートを確保するのを見届けた。


      それらは非常に重く、ちょっとした大隊を養えるだけの鉱山資源が詰まっていた。これが敵の手に渡れば、いつの日かあなたを苦しめることになっただろう。


      『できるだけ早く町に返すべきです。』箱のひとつを覗き込みながら、ひとりが声を掛けてきた。『絶対喜んでもらえますよ。』


      あなたはそのまま、指令室に向かった。'
  ev_mine_interaction_combat_post__2o_continue_header:
    text: '続ける '
  ev_mine_interaction_combat_uninformed__1s_combat_header:
    text: 無謀な挑戦
  ev_mine_interaction_combat_uninformed__1s_combat_text:
    text: '『現地の様子はわかりません、司令官。』コンソールで状況を確認しながら、偵察員が報告する。爪を噛んでいる。表情は硬い。『厳しい戦いに備える必要があります。』


      あなたは、遠くの敷地、木々の緑と大地を縫うように走るトンネルを眺めた。選択の時だ。'
  ev_mine_interaction_combat_uninformed__2o_combat_header:
    text: 出動準備
  ev_mine_interaction_combat_uninformed__2o_combat_text:
    text: 鉱山資源を手に入れろ！
  ev_mine_interaction_end__1s_resolution_header:
    text: これが我らの生きる道
  ev_mine_interaction_end__1s_resolution_text:
    text: '最後の鉱山資源を精錬施設の搬入口に下ろすと、あなたは集会のリーダーと握手を交わした。彼の手は力強く、長年の働きぶりを示すようにゴツゴツとしていた。


      『町を代表して、感謝の気持ちを伝えたいと思ってたんだ。』品を検める抗議メンバーを指して、彼は大きく手を広げた。『この鉱物は俺たちの生き方そのものだ。安心してくれ、もう侵略軍の手には渡さん。次はこっちにも備えがある。それもこれもあんたらのおかげだ。どうぞ、感謝の印にこの物資を持って行ってくれ、遠慮はいらん。』


      あなたはうなずくと、乗組員に旅路へ戻るよう合図を出した。ここでの仕事はこれで終わりだ。'
  ev_mine_interaction_end__2o_finish_header:
    text: 終わり
  ev_mine_interaction_start__1s_army_header:
    text: 借りを返す
  ev_mine_interaction_start__1s_army_text:
    text: '『ふーむ』祖国防衛軍の工作員が無線越しに唸る。


      『鉱物精錬施設？ああ、思い当たる節がある。我々は偵察グループと共にその周辺を何度か回ったことがある。もう何か月も前だ。そのエリアには多くのトンネルがあった...確かに、ヤツらが貯蔵庫にしそうな場所は見当がつく。警備部隊もだ。データを送ろう。それにもし襲撃を計画しているなら、バックアップも送ろう。』


      『ありがとう』あなたの偵察員が答える。『借りができましたね！』


      『まずは敵を追い出して、生業の品を人々の手に返すことだ。借りを返してもらうのは、それからだ。』


      彼は接続を切る。あなたも仕事に取り掛かった。'
  ev_mine_interaction_start__1s_captive_header:
    text: 貸し借り無し
  ev_mine_interaction_start__1s_captive_text:
    text: '捕虜の目が輝く。


      『ああ、お前が言ってる精錬所のことは知ってるぞ。あの向こうに保管庫がある。そのエリアのトンネルをそのまま使って建ててある。遮蔽に優れ、守りやすい、そうだろ？詳しい警備配置だって覚えてる。知りたきゃ...教えたら、解放してくれるか？』


      偵察員があなたの方に向き直る。『悪くない取引のようですが、どう思いますか、司令官？』'
  ev_mine_interaction_start__1s_defector_header:
    text: 救いの手
  ev_mine_interaction_start__1s_defector_text:
    text: '偵察員が亡命者と連絡をつけ、状況を説明した。


      『あぁ！そうね、ピンと来たかも、うん。』彼女が資料をパラパラとめくる音が無線越しにも聞こえてくる。『あった！私の情報はもう古いかもしれないけど、隠された貯蔵庫の座標と警備体制のデータが手元にあるわ。きっと役に立つはずよ。』


      偵察員は彼女に感謝を述べると、すばやく紙に情報を書き留めた。『準備でき次第いつでも、司令官。隠し場所を取り返しましょう！』'
  ev_mine_interaction_start__1s_intel_header:
    text: 鉱山資源工作
  ev_mine_interaction_start__1s_intel_text:
    text: '物資を調達するため町に立ち寄ると、あなたは荒れ果てた鉱物精錬施設に集まる抗議団体を見つけた。周囲の者に尋ねてみると、あなたは団体のリーダーのところに案内された。ずんぐりとした年配の男で、その肌は風に焼けている。


      『あいつらはある晩いきなりやって来た。ウチの在庫の1/3を差し出せと言いやがる。武器を作るんだと。』リーダーが語る。『じきに1/3が半分になって、半分が全部になった。これじゃ商売あがったりだ。この町には他に何もねぇってのに。』


      その後、偵察員があなたに地図を手渡し、ある道を指し示した。『ほとんどのコンボイは州を出る時にこのエリアを通過せねばなりません。どうにかして、鉱山資源を取り戻すことができれば、ヤツらの供給ラインに有効打を与えられます。』'
  ev_mine_interaction_start__1s_townspeople_header:
    text: 苦難
  ev_mine_interaction_start__1s_townspeople_text:
    text: 'その日の遅くに、偵察員が戻った。走って来たのか、頬が火照っていた。彼女は地図のある一点を指し示した。


      『町で一人のハイカーを見つけました。この辺りでいくつかトンネルを見たと言っています。現地の偵察兵に追い返されたためそれ以上近づけなかったそうですが、侵略軍は鉱山資源を保管する貯蔵庫を持っているようです。警備体制やレイアウトについて情報はまだありません、ですが…』


      あなたは精錬所を一瞥する。抗議団体のリーダーはメガホンを握りしめ、群衆に向けて叫んでいる。'
  ev_mine_interaction_start__2o_army_header:
    text: 祖国防衛軍と連絡をとる
  ev_mine_interaction_start__2o_army_text:
    text: 祖国防衛軍なら侵略軍の移動経路を知っているかもしれない。
  ev_mine_interaction_start__2o_captive_header:
    text: 捕虜に尋問する
  ev_mine_interaction_start__2o_captive_text:
    text: 捕虜が情報を持っているかもしれない。
  ev_mine_interaction_start__2o_continue_header:
    text: 続ける
  ev_mine_interaction_start__2o_continue_text:
    text: 座標を入手した。
  ev_mine_interaction_start__2o_defector_header:
    text: 亡命者と連絡をとる
  ev_mine_interaction_start__2o_defector_text:
    text: 亡命者が情報を持っているかもしれない。
  ev_mine_interaction_start__2o_moveon_header:
    text: 立ち去る
  ev_mine_interaction_start__2o_moveon_text:
    text: 助けられそうにない。
  ev_mine_interaction_start__2o_townspeople_header:
    text: 町人に尋ねる
  ev_mine_interaction_start__2o_townspeople_text:
    text: 町で聞いてまわる。
  ev_mud_interaction_end_help__1s_main_header:
    text: ' 解放された人々'
  ev_mud_interaction_end_help__1s_main_text:
    text: '現地の人々が立ち往生した女性とクルーの周りに集まってきた。あなたがこの地域で積んできた善行を彼らが耳にしていたおかげだ。


      険しい田舎道に精通しているおかげで、彼らはすぐにトラクターを押し出して泥から解放した。


      これで彼女もパイロットも出発の準備ができた。彼女は何度も感謝の言葉を述べた。'
  ev_mud_interaction_end_help__2o_reward_header:
    text: 物資を与える
  ev_mud_interaction_end_help__2o_reward_text:
    text: 助けてくれた人々にお礼を贈る。
  ev_mud_interaction_end_help__2o_thanks_header:
    text: 離れる
  ev_mud_interaction_end_help__2o_thanks_text:
    text: そろそろ行かなくては。
  ev_mud_interaction_end_useforce__1s_main_header:
    text: 解放された人々
  ev_mud_interaction_end_useforce__1s_main_text:
    text: '何度も押した末に、湿った土を踏みしめる音がした。トラクターが脱出した！と女性が知らせる。ずいぶんかかった！


      これで彼女もパイロットも出発の準備ができた。彼女は何度も感謝の言葉を述べた。'
  ev_mud_interaction_end_useforce__2o_dismiss_header:
    text: みなさんありがとう。
  ev_mud_interaction_end_useforce__2o_dismiss_text:
    text: そろそろ行かなくては。
  ev_mud_interaction_end_usetools__1s_main_header:
    text: 解放された人々
  ev_mud_interaction_end_usetools__1s_main_text:
    text: '物資を存分に投入したことで、あなたとパイロットはトラクターを引っ張り出すことができた。


      これで彼女もパイロットも出発の準備ができた。彼女は何度も感謝の言葉を述べた。'
  ev_mud_interaction_end_usetools__2o_dismiss_header:
    text: 離れる
  ev_mud_interaction_end_usetools__2o_dismiss_text:
    text: そろそろ行かなくては。
  ev_mud_notification_start__1s_main_header:
    text: 泥で立ち往生
  ev_mud_notification_start__1s_main_text:
    text: '雨が何時間も続いている。幸運にも、移動基地の車輪は田舎道の深い泥にも対応できている。


      だが皆が皆こんなに装備が整っているわけはなく、あなたは立ち往生したトラクターと出会った。運転している女性は泥まみれになり疲れ果てているようだった。


