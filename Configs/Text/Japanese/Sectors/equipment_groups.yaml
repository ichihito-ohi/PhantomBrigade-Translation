entries:
  all__name:
    temp: true
    text: すべて
  all__text:
    temp: true
    text: 所持品の全アイテム
  part_body_heavy__name:
    temp: true
    text: 重量級
  part_body_heavy__text:
    temp: true
    text: 重量級ボディパーツは防御力を向上させるが放熱量が減少する。重量が増加するため、移動速度が大幅に低下する副作用がある。タンクビルドに有用。
  part_body_light__name:
    temp: true
    text: 軽量級
  part_body_light__text:
    temp: true
    text: 比較的軽量で放熱量が多いボディパーツ - 代償に体力は少ない。スカウトビルドに有用。
  part_body_medium__name:
    temp: true
    text: 中量級
  part_body_medium__text:
    temp: true
    text: 平均的重量と耐久度、放熱性能を兼ね備えたボディパーツ。マルチロールビルドに有用。
  part_body_set_arrow__name:
    temp: true
    text: Arrow
  part_body_set_arrow__text:
    temp: true
    text: JNI協議会が生産するArrowシリーズは、整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。
  part_body_set_asgard__name:
    temp: true
    text: Asgard
  part_body_set_asgard__text:
    temp: true
    text: 占領軍が使用する標準的な重量級装甲である。先進複合素材の不足により現代水準から見るとやや扱いづらく、防御性能は平均より劣る。一方、戦地での整備は容易である。
  part_body_set_bein__name:
    temp: true
    text: Bein
  part_body_set_bein__text:
    temp: true
    text: 侵攻軍が試験的に使用する装甲シリーズ。重金属が使用されているが軽量なケブラー繊維とセラミックインサートにより相殺している。全体的な性能は市販の中級装甲に匹敵する。互換性の低い繊維材料や一部の融合層構造に腐食性接着剤が使用されているため修理が複雑化する場合がある。
  part_body_set_blackbird__name:
    temp: true
    text: Blackbird
  part_body_set_blackbird__text:
    temp: true
    text: タイセツ工業が開発した実験的装甲シリーズのひとつ。全身のセットが存在するかは不明――ごく一部の設計だけが確認されている。傾斜面形状により正面に対して平均以上の防御性能を実現した。最新の照準ソフトウェアに対しては脆弱なため近距離戦闘にはほとんど使用されない。
  part_body_set_elbrus__name:
    temp: true
    text: Elbrus
  part_body_set_elbrus__text:
    temp: true
    text: 頑丈だが旧型化した産業機械シリーズのひとつ。現地生産は20年前に終了しており、より新しい製品が歓迎されたことでエルブルスは徐々に姿を消しつつあるが、採掘、伐採、建設のような民間事業では現役である。整備が非常に簡単で、信頼できる機械として評判を得ている。
  part_body_set_helge__name:
    temp: true
    text: Helge
  part_body_set_helge__text:
    temp: true
    text: JNI協議会が生産するHelgeシリーズは傭兵グループや企業警備部隊で広く使用される中級装甲である。先進的な複合構造は修理が複雑だが、平均以上の防御性能を実現した。
  part_body_set_knox__name:
    temp: true
    text: Knox
  part_body_set_knox__text:
    temp: true
    text: JNI協議会が生産するKnoxシリーズは整備の簡略化と低コストの大量生産に最適化された多目的ウォーカー装甲シリーズである。
  part_body_set_tsubasa__name:
    temp: true
    text: Tsubasa
  part_body_set_tsubasa__text:
    temp: true
    text: JNI協議会製軽量装甲。特異な構造と先進的複合材により移動の高速化と隠密性向上を実現した。しかし、本装甲の装着にはウォーカー上部構造の改修を伴うため、戦地での運用を複雑にする可能性がある。
  part_body_set_vidar__name:
    temp: true
    text: Vidar
  part_body_set_vidar__text:
    temp: true
    text: タイセツ工業により少数生産されたシリーズのひとつ。特異な幾何学形状は対センサ痕跡を抑えつつ投射体を弾くことに優れている。希少材料によって修理が複雑化したため戦闘で目撃されることはほとんどない。
  part_mnf_01__name:
    temp: true
    text: ARMS
  part_mnf_01__text:
    temp: true
    text: 戦車からメック装甲まであらゆるものを侵略軍に供給している国営企業。その設計は、いくぶん保守的ではあるが、信頼性が高くコストパフォーマンスが良い。
  part_mnf_02__name:
    temp: true
    text: Taisetsu
  part_mnf_02__text:
    temp: true
    text: PLACEHOLDER
  part_mnf_03__name:
    temp: true
    text: Krona
  part_mnf_03__text:
    temp: true
    text: 古くから定評のある産業設備メーカー。鉱業、建設業、農業で使われる民間向け車両で最もよく知られているが、最近になって軍事装備製造に参入した。
  part_mnf_04__name:
    temp: true
    text: AIVA
  part_mnf_04__text:
    temp: true
    text: ステルス複合素材と高エネルギー兵器を専門とする海外に拠点を置く独立系企業。この紛争に直接の利害関係はないが高値をつける相手には喜んで販売する―その最先端装備は世界中の多くの地域で資金豊富なPMCや政府に支持されている。
  part_mnf_05__name:
    temp: true
    text: Invictis
  part_mnf_05__text:
    temp: true
    text: 軽量な開放型設計を専門とする武器メーカー。シースルーの外観は変わっているが、その武器は戦闘によく耐える。
  part_mnf_06__name:
    temp: true
    text: JNI
  part_mnf_06__text:
    temp: true
    text: 実弾兵器を専門とするメーカー。重く保守的な設計には多くの冗長性が特徴的なブロック構造にまとめられている。
  part_mnf_07__name:
    temp: true
    text: Offgrid
  part_mnf_07__text:
    temp: true
    text: 侵略軍に実験的な装甲技術を供給している秘密協議会。特殊作戦部隊が使用する Bein 装甲の製造で最もよく知られている―これは金属の代わりにセラミックと繊維の複合材料を用いる斬新な設計であった。
  part_mnf_08__name:
    temp: true
    text: Bluebreaker
  part_mnf_08__text:
    temp: true
    text: 業界の注目度、売り上げ、品質の面で『ARMSキラー』と言われるメーカー。侵略軍によって正規に買収されて傘下に入った。
  part_mnf_09__name:
    temp: true
    text: Ghostworks
  part_mnf_09__text:
    temp: true
    text: 高い性能へのニーズと対外的アピールに適した設計（および資金調達）を任務に提供する意図で、製造業へと派生した軍の極秘開発計画から誕生した。
  part_mnf_10__name:
    temp: true
    text: Yildejung
  part_mnf_10__text:
    temp: true
    text: 死に際の恋人を探してデッドランズを焼き払った神話上の人物にちなんで名づけられた Yildeyung Thermalworks は、およそ10年前に火山現象の研究から武器製造へと方針転換した。
  part_shield__name:
    temp: true
    text: シールド
  part_shield__text:
    temp: true
    text: シールドは機体に[48ab51]さらなる耐久力[-]を付与し、特定の方向からのダメージを吸収して機体の他の部分に損傷が及ぶことを防ぐ。
  part_spec_ballistic__name:
    temp: true
    text: 実弾兵器
  part_spec_ballistic__text:
    temp: true
    text: 高速で発射される無推進、無誘導の投射物を用いる最も一般的な武器である。無誘導の武器を発射する際は、投射物が着弾するまでに標的がどの位置にいるかを考慮することが重要である。命中率を上げるには、視界を横切る標的への射撃を避けて、接近または後退する機体に撃つようにするべきである。実弾武器にはそれぞれ異なる有効射程がある―最適な距離で標的と交戦すると良い。
  part_spec_barrier__name:
    temp: true
    text: バリア
  part_spec_barrier__text:
    temp: true
    text: この装甲には攻撃を受けていない限り時間経過で自己修復する再生層がある。注意深く使用すれば、機体に影響を残さずにリスクを取ることができる。
  part_spec_beam__name:
    temp: true
    text: ビーム兵器
  part_spec_beam__text:
    temp: true
    text: 複数の機体を貫通して時間と共にダメージが増加する。シールドで反射できる。
  part_spec_concussion__name:
    temp: true
    text: 衝撃効果
  part_spec_concussion__text:
    temp: true
    text: この武器は機体制御システムに直接ダメージを与えてパイロットをノックアウトする。装備を傷つけずに敵機を無力化するのに有用である。
  part_spec_guided__name:
    temp: true
    text: 誘導兵器
  part_spec_guided__text:
    temp: true
    text: 標的に向かって方向制御が可能な投射体。一部は、遮蔽を避けて上方から標的を攻撃するように事前プログラムされた軌道に沿って飛翔し始める。
  part_spec_heat__name:
    temp: true
    text: 焼夷弾
  part_spec_heat__text:
    temp: true
    text: この武器は標的をオーバーヒートさせることができる。投射物には衝撃で発火する焼夷剤が充填されており、影響を受けた機体を急速に加熱する。発熱を伴う行動を実行中の機体に対して特に効果的である。
  part_spec_locking__name:
    temp: true
    text: 固定装置
  part_spec_locking__text:
    temp: true
    text: この武器は射撃する機体が静止しているときに精度が向上する。移動中に射撃することも可能で、有効な場合もあるが、静止中に射撃するとより良い結果となることが多い。
  part_spec_penetration__name:
    temp: true
    text: 貫通弾
  part_spec_penetration__text:
    temp: true
    text: この武器で発射された投射物は遮蔽や機体を貫通する。遮蔽物のある環境で非常に効果的であり、機体を危険に曝すことなく遮蔽越しに標的を攻撃することが可能である。
  part_spec_stagger__name:
    temp: true
    text: 転倒効果
  part_spec_stagger__text:
    temp: true
    text: この武器は命中した標的のバランスを奪う。命中するたびに衝突への耐性が低下する。（軽量な機体がより重い標的にタックルできるようになる）十分に命中させれば敵を完全に転倒させることもできる。
  part_spec_turn__name:
    temp: true
    text: 旋回速度
  part_spec_turn__text:
    temp: true
    text: 射撃時の回転が遅くなる
  part_wpn_beam__name:
    temp: true
    text: ビーム兵器
  part_wpn_beam__text:
    temp: true
    text: 破壊的なエネルギービームで複数の標的を貫通するが、射撃中はジャイロスコープに干渉して旋回しにくくなる。ビームを照射される時間が長いほど標的へのダメージが増加する。シールドで反射できる。
  part_wpn_cannon__name:
    temp: true
    text: カノン砲
  part_wpn_cannon__text:
    temp: true
    text: 実験的な範囲効果カノン砲。弾丸は範囲内に標的が入ると爆発して炸裂ダメージを与える。
  part_wpn_handgun__name:
    temp: true
    text: 拳銃
  part_wpn_handgun__text:
    temp: true
    text: 小型で実弾を用いるバックアップ武器。
  part_wpn_heavy__name:
    temp: true
    text: 重量級
  part_wpn_heavy__text:
    temp: true
    text: 両手運用が必要で副兵装の使用に干渉する超重量武器。代わりに大ダメージを与える。
  part_wpn_launcher_plasma__name:
    temp: true
    text: プラズマランチャー
  part_wpn_launcher_plasma__text:
    temp: true
    text: 誘導エネルギー投射体を発射する実験的武器。（直接的なダメージを犠牲に）制御システムに干渉してパイロットを傷つける。
  part_wpn_launcher_primary__name:
    temp: true
    text: ヘビーランチャー
  part_wpn_launcher_primary__text:
    temp: true
    text: 遠距離にミサイルを発射する。標的集団や遮蔽裏の機体を殲滅するのに効果的である。通常は誘導機能がある。
  part_wpn_launcher_sidearm__name:
    temp: true
    text: コンパクトランチャー
  part_wpn_launcher_sidearm__text:
    temp: true
    text: コンパクトなミサイルランチャー。標的集団や遮蔽裏の機体との交戦に効果的である。通常は誘導機能がある。
  part_wpn_main_vhc_tank_aa__name:
    temp: true
    text: 機関砲
  part_wpn_main_vhc_tank_aa__text:
    temp: true
    text: 小口径砲は軽装甲や空中の標的との交戦に使用される。
  part_wpn_main_vhc_turret_ml_v01_set01__name:
    temp: true
    text: ミサイルランチャー・タレット
  part_wpn_main_vhc_turret_ml_v01_set01__text:
    temp: true
    text: 標的の制圧を目的に設計された短距離ミサイルタレット。
  part_wpn_melee_axe__name:
    temp: true
    text: アックス
  part_wpn_melee_axe__text:
    temp: true
    text: パイロットに衝撃ダメージを与えることが可能な重量級近接武器。
  part_wpn_melee_blade__name:
    temp: true
    text: ブレード
  part_wpn_melee_blade__text:
    temp: true
    text: バランスの取れた近接武器で、通常は個別の部品にダメージを与えることに焦点を当てている。
  part_wpn_melee_cutter__name:
    temp: true
    text: カッター
  part_wpn_melee_cutter__text:
    temp: true
    text: バランスの取れた近接武器。
  part_wpn_melee_heavy__name:
    temp: true
    text: 重量級近接武器
  part_wpn_melee_heavy__text:
    temp: true
    text: 通常、主兵装スロットに割り当てられる大型近接武器。
  part_wpn_melee_light__name:
    temp: true
    text: 軽量級近接武器
  part_wpn_melee_light__text:
    temp: true
    text: 副兵装スロットと互換性のある小型近接武器。
  part_wpn_melee_medium__name:
    temp: true
    text: 中量級近接武器
  part_wpn_melee_medium__text:
    temp: true
    text: 通常、主兵装スロットに割り当てられる大型近接武器。
  part_wpn_melee_saber__name:
    temp: true
    text: セイバー
  part_wpn_melee_saber__text:
    temp: true
    text: 電熱ブレードをもつ近接武器。超高温となり複数のパーツに渡って大ダメージを与える。
  part_wpn_mg__name:
    temp: true
    text: 機関銃
  part_wpn_mg__text:
    temp: true
    text: 高い発射速度を長時間維持できるオートマチック武器。中距離での制圧射撃と遮蔽破壊に有用。静止中に射撃すると最も効果的である―通常、移動中に機関銃を撃つと更に拡散する。
  part_wpn_mg_sub__name:
    temp: true
    text: サブマシンガン
  part_wpn_mg_sub__text:
    temp: true
    text: サブマシンガンは精度よりも発射レートを優先し、ダメージと引き換えに重量を抑えている。アサルトライフルが重量の制約で装備できないロードアウトにおいて、中近距離の交戦で有用。
  part_wpn_repeater_incendiary__name:
    temp: true
    text: 焼夷弾連射砲
  part_wpn_repeater_incendiary__text:
    temp: true
    text: 焼夷弾を高速に発射する実験的武器。命中した標的を加熱する。敵の熱を生じるアクションに合わせた攻撃が非常に効果的で容易にオーバーヒートによるダメージを発生させることができる。
  part_wpn_repeater_plasma__name:
    temp: true
    text: 連射型プラズマ砲
  part_wpn_repeater_plasma__text:
    temp: true
    text: 重エネルギー投射体を中距離で発射する実験的武器。命中すると標的の安定性を損ない、（軽量な機体でも）相手に転倒の影響を受けやすくする。継続して発射すると、直接衝突せずとも、標的を完全に転倒させることができる。
  part_wpn_repeater_railgun__name:
    temp: true
    text: 連射型レールガン
  part_wpn_repeater_railgun__text:
    temp: true
    text: 弾丸を使用するマークスマンライフルと同様の役割を担う実験的な精密武器。構造物や機体を貫通可能なタングステンロッドを発射する。投射物のダメージは物体を貫通するたびに低下する。
  part_wpn_rifle_assault__name:
    temp: true
    text: アサルトライフル
  part_wpn_rifle_assault__text:
    temp: true
    text: 高レートと中距離射程で優れたオールラウンドな主兵装である。
  part_wpn_rifle_marksman__name:
    temp: true
    text: マークスマンライフル
  part_wpn_rifle_marksman__text:
    temp: true
    text: 精密実弾武器。アサルトライフルと狙撃銃の中間に位置する。
  part_wpn_rifle_sniper__name:
    temp: true
    text: スナイパーライフル
  part_wpn_rifle_sniper__text:
    temp: true
    text: 射程と一発あたりのダメージを優先した実弾武器。静止中の射撃が最適である。
  part_wpn_seeker_plasma__name:
    temp: true
    text: 誘導型プラズマ砲
  part_wpn_seeker_plasma__text:
    temp: true
    text: 誘導エネルギー投射体を長距離で発射する実験的武器。命中すると標的の安定性を損ない、（軽量な機体でも）相手に転倒の影響を受けやすくする。継続して発射すると、直接衝突せずとも、標的を完全に転倒させることができる。
  part_wpn_shotgun__name:
    temp: true
    text: ショットガン
  part_wpn_shotgun__text:
    temp: true
    text: 自動ショットガンは近距離で壊滅的なダメージを与えるよう最適化されているが、使用者は重大なリスクに曝される。
  part_wpn_splitter_incendiary__name:
    temp: true
    text: 焼夷弾拡散砲
  part_wpn_splitter_incendiary__text:
    temp: true
    text: 焼夷弾を発射する実験的なショットガン。敵の熱を生じるアクションに合わせた攻撃が非常に効果的で容易にオーバーヒートによるダメージを発生させることができる。
  part_wpn_splitter_railgun__name:
    temp: true
    text: 拡散型レールガン
  part_wpn_splitter_railgun__text:
    temp: true
    text: ショットガンにやや似た実験的武器。構造物や機体を貫通可能なタングステンロッドを発射する。投射物のダメージは物体を貫通するたびに低下する。
  part_wpn_tank_cannon__name:
    temp: true
    text: カノン砲
  part_wpn_tank_cannon__text:
    temp: true
    text: 主力戦車の主兵装で大ダメージを与える。
  part_wpn_tank_cannon_railgun__name:
    temp: true
    text: カノン砲レールガン
  part_wpn_tank_cannon_railgun__text:
    temp: true
    text: 戦車砲と同様の役割を担う実験的な精密武器。構造物や機体を貫通可能なタングステンロッドを発射する。投射物のダメージは物体を貫通するたびに低下する。
  subsystem_internal_aux_cooling__name:
    temp: true
    text: 補助冷却装置
  subsystem_internal_aux_cooling__text:
    temp: true
    text: 冷却モジュールは機体の放熱を増加させる内部補助システムである。
  subsystem_internal_aux_gyro__name:
    temp: true
    text: 補助ジャイロ
  subsystem_internal_aux_gyro__text:
    temp: true
    text: ジャイロスコープはメックのバランスを向上する内部補助システムで、走行速度が向上する。
  subsystem_internal_aux_heatsink__name:
    temp: true
    text: 補助ヒートシンク
  subsystem_internal_aux_heatsink__text:
    temp: true
    text: 冷却モジュールは機体の放熱を増加させる内部補助システムである。
  subsystem_internal_aux_hydraulics__name:
    temp: true
    text: 補助油圧系
  subsystem_internal_aux_hydraulics__text:
    temp: true
    text: メック重量の一部を低減する役割を担う内部補助システム。
  subsystem_internal_aux_minireactor__name:
    temp: true
    text: 補助反応炉
  subsystem_internal_aux_minireactor__text:
    temp: true
    text: 小型反応炉はメックの出力を押し上げる内部補助システムである。
  subsystem_internal_aux_plating__name:
    temp: true
    text: 補助装甲
  subsystem_internal_aux_plating__text:
    temp: true
    text: 内部補助装甲は使用部分に追加の耐久度を付与する。
  subsystem_internal_aux_reactor__name:
    temp: true
    text: 補助反応炉
  subsystem_internal_aux_reactor__text:
    temp: true
    text: 主要内部サブシステム：ウォーカーの動力となるリング型常温核融合チャンバー。最新型は封じ込めが最低限で済み一般的に入手可能な反応炉燃料セルで数か月運転できる。このシステム無しに機体は展開できない。
  subsystem_internal_aux_regenerator__name:
    temp: true
    text: 補助再生装置
  subsystem_internal_aux_regenerator__text:
    temp: true
    text: 再生装置は装甲のバリア再生能力を向上させる。
  subsystem_internal_aux_resistor__name:
    temp: true
    text: 補助抵抗器
  subsystem_internal_aux_resistor__text:
    temp: true
    text: 抵抗器は熱限界に達した時にオーバーヒートしにくくする内部補助システムである。
  subsystem_internal_aux_stabiliser__name:
    temp: true
    text: 補助スタビライザー
  subsystem_internal_aux_stabiliser__text:
    temp: true
    text: スタビライザーはメックの重量配分を改善する内部補助システムであり、機体の速度向上に寄与する。
  subsystem_internal_aux_thruster__name:
    temp: true
    text: スラスタ―
  subsystem_internal_aux_thruster__text:
    temp: true
    text: スラスタ―は動力を消費して加速し、ダッシュアクションを可能にする。ダッシュアクションは熱を発生させる代わりにメックを短距離だが素早く推進することができる。
