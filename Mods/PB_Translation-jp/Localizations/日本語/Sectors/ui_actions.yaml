    temp: false
    text: 緊急脱出
  heat_vent_desc:
    temp: false
    text: 過剰な熱を排出するよう指示します。これは効果的な冷却方法である一方で、並行して射撃のような二次行動ができなくなるなど重要な機会が犠牲になります。
