  ev_randominfo_settlement_thanks__0c_name:
    temp: false
    text: ''
  ev_randominfo_settlement_thanks__1s_main_header:
    temp: false
    text: ありがとう
  ev_randominfo_settlement_thanks__1s_main_text:
    temp: false
    text: '解決を手伝うと、男があなたの元にやってきた。


      『我々全員、あなたの手助けに感謝してもしきれない。』男が話す。『ここからそう遠くないある場所について情報がある、もしかしたら役に立つかもしれない。』


      男が地図に印をつける。'
  ev_randominfo_settlement_thanks__2o_continue_header:
