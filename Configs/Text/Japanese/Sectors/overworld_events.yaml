  ev_interaction_draft_combat__1s_frontal_header:
    temp: true
    text: 突撃！
  ev_interaction_draft_combat__1s_frontal_text:
    temp: true
    text: 'あなたは自分のチームとゲリラに突撃準備をするよう合図する。全面的な銃撃戦になるだろうが、不意を突けるはずだ。


      『深呼吸だ。』静かに、パイロットがつぶやく。『前にもやったことがある。似たような任務だ...』'
  ev_interaction_draft_combat__1s_main_header:
    temp: true
    text: 家に還す
  ev_interaction_draft_combat__1s_main_text:
    temp: true
    text: '数歩後方にゲリラ軍を従え、あなたの部隊が中継地点に接近する。


      出し抜けたようだ！彼らの機体のうち半分はパトロールに出払っているようで、残りのコンボイを守る機体もあなたには気づいていない。


      『我々の後ろにはゲリラが控えています。正面から当たれば、ヤツらには準備の暇もないでしょう。』パイロットが言う。


      あなたの無線が鳴り、ゲリラの連絡員が付け加える。『そうだが、もしもっと静かにやりたいなら、我らゲリラが回り込んでコンボイを警備中の残る部隊も分断できる。つまり、あなたがた旅団は更に少ない敵だけ対処してもらえればいい...我らが村人を危険から遠ざけておこう。』


      『ご命令を、ボス、この場でご命令を』パイロットが同意する。『パイロットがいつ戻ってくるかわかりません。』'
  ev_interaction_draft_combat__1s_stealth_header:
    temp: true
    text: ステルス戦法
  ev_interaction_draft_combat__1s_stealth_text:
    temp: true
    text: 'ゲリラチームに回り込むようゴーサインを出して、旅団は残存する警備兵に突撃する準備をする。


      『合流地点で落ち合いましょう、司令官。』ゲリラの連絡員が呼びかける。『人々を家に還しましょう。通信終了。』'
  ev_interaction_draft_combat__2o_combat_frontal_header:
    temp: true
    text: 出動準備
