    text: 暗殺
  event_assassination__core_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 南から標的に接近して有名なVIPの待ち伏せを試みます。VIPは伝説級の強力な武器を持っており、この州の情勢に強い影響力を持ちます。
  event_assassination__state_transition_delay_deploy_killteam_scout_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: あと3ターンで偵察隊が増援のキル・チームを呼ぶ。
  event_assassination__state_transition_delay_deploy_killteam_vip_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: あと4ターンで増援のキル・チームが到着する。
  event_assassination__state_transition_delay_deploy_vip_0c_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: VIPの到着を待て
  event_assassination__state_transition_delay_deploy_vip_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: あと2ターンでVIPがマップ中央に出撃する。
  event_assassination__state_transition_delay_retreat_block_0c_header:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 警告！
  event_assassination__state_transition_delay_retreat_block_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: あと4ターンで撤退地点が封鎖される。
  event_assassination__step_a1_vip_deployment_delay_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 残る偵察戦車を倒しVIP待ち伏せの準備をしろ。3ターンある。 VIPはマップのおよそ中央に出撃すると予想される。
  event_assassination__step_b0_vip_deployed_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: VIPを倒せ。緊急脱出させるな。急げ！増援のキル・チームが到着するまで4ターンだ。
  event_assassination__step_b1_pb_killed_vip_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 標的排除、すぐに撤退しろ！増援のキル・チームがすぐに現れる。
  event_assassination__step_b1_vip_ejected_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 'ミッション中止！ '
  event_assassination__step_b2_killteam_deployment_vip_ejected_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 'ミッション中止！ '
  event_assassination__step_b3_killteam_deployment_vip_alive_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 'ミッション中止！敵軍に撤退地点が封鎖されるまで、あと4ターンある。

      まだVIPを排除することもできるが、パイロットを置き去りにする恐れがある。'
  event_assassination__step_b4_killteam_deployed_vip_dead_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 標的排除、すぐに撤退しろ！敵軍に撤退地点が封鎖されるまで、あと4ターンある。
  event_assassination__step_b5_killteam_deployment_vip_dead_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 敵軍に撤退地点が封鎖されるまで、あと4ターンある。
  event_assassination__step_d0_killteam_deployed_from_scouts_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: VIPは出撃しない。ミッション失敗だ。敵軍に撤退地点が封鎖されるまで、あと4ターンある。
  event_assassination__step_d1_retreat_cutoff_0c_text:
    color:
    noteDev:
    noteWriter:
    temp: true
    text: 敵をすべて排除するかパイロットを緊急脱出させろ。移動基地への撤退経路は敵軍が封鎖した。
